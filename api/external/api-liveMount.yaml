swagger: '2.0'
info:
  version: v1
  title: 即时挂载接口
  contact: {}
  license: {}
host: localhost
basePath: /
tags:
  - name: live-mount-api
    description: Live Mount Controller
  - name: live-mount-policy-api
    description: Policy Controller
paths:
  /v1/live-mount:
    get:
      tags:
        - live-mount-api
      summary: 查询即时挂载
      operationId: queryLiveMountEntitiesUsingGET
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: conditions
          in: query
          description: "查询条件[取值范围] 1.VMWare查询resource_sub_type:vim.VirtualMachine 2.Oracle查询resource_sub_type:Oracle\r\n\r\n"
          required: false
          type: string
          allowEmptyValue: false
        - name: orders
          in: query
          description: 排序字段
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          allowEmptyValue: false
        - name: page
          in: query
          description: "分页起始页面\r\n\r\n"
          required: false
          type: integer
          format: int32
          allowEmptyValue: false
        - name: size
          in: query
          description: "分页大小\r\n\r\n"
          required: false
          type: integer
          format: int32
          allowEmptyValue: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BasePage«LiveMountModel»'
            originalRef: BasePage«LiveMountModel»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
    post:
      tags:
        - live-mount-api
      summary: 创建即时挂载
      operationId: createLiveMountUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - in: body
          name: liveMountObject
          description: 创建即时挂载参数
          required: false
          schema:
            $ref: '#/definitions/LiveMountObject'
            originalRef: LiveMountObject
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              type: string
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/environment/{copy_id}':
    get:
      tags:
        - live-mount-api
      summary: 查询可挂载的目标资源
      operationId: queryTargetEnvironmentsUsingGET
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: copy_id
          in: path
          description: 副本id
          required: false
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BasePage«Environment»'
            originalRef: BasePage«Environment»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/{live_mount_id}':
    put:
      tags:
        - live-mount-api
      summary: 修改即时挂载
      operationId: modifyLiveMountUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - in: body
          name: liveMountParam
          description: 修改即时挂载参数
          required: false
          schema:
            $ref: '#/definitions/LiveMountParam'
            originalRef: LiveMountParam
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
    delete:
      tags:
        - live-mount-api
      summary: 卸载即时挂载
      operationId: unmountLiveMountUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: force_delete
          in: query
          description: '是否强制删除即使挂载[取值范围] true 是，false 否'
          required: false
          type: boolean
          default: false
          allowEmptyValue: false
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
          maxLength: 128
          minLength: 0
        - name: reserve_copy
          in: query
          description: '是否保留副本[取值范围] true 是，false 否'
          required: false
          type: boolean
          default: false
          allowEmptyValue: false
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/{live_mount_id}/action/activate':
    put:
      tags:
        - live-mount-api
      summary: 激活即时挂载
      operationId: activeUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/{live_mount_id}/action/deactivate':
    put:
      tags:
        - live-mount-api
      summary: 禁用即时挂载
      operationId: deactivateUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/{live_mount_id}/action/migrate':
    put:
      tags:
        - live-mount-api
      summary: 迁移即时挂载
      operationId: migrateUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - in: body
          name: liveMountMigrateRequest
          description: 即时挂载请求迁移参数
          required: false
          schema:
            $ref: '#/definitions/LiveMountMigrateRequest'
            originalRef: LiveMountMigrateRequest
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/live-mount/{live_mount_id}/action/update':
    put:
      tags:
        - live-mount-api
      summary: 更新即时挂载
      operationId: updateLiveMountUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - in: body
          name: liveMountUpdate
          description: 更新即时挂载参数
          required: false
          schema:
            $ref: '#/definitions/LiveMountUpdate'
            originalRef: LiveMountUpdate
        - name: live_mount_id
          in: path
          description: 即时挂载主键
          required: false
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  /v1/livemount-policies:
    get:
      tags:
        - live-mount-policy-api
      summary: 查询更新策略
      operationId: getPoliciesUsingGET
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: conditions
          in: query
          description: 挂载更新策略查询条件
          required: false
          type: string
          allowEmptyValue: false
        - name: orders
          in: query
          description: 排序字段
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          allowEmptyValue: false
        - name: page
          in: query
          description: "分页起始页面\r\n\r\n"
          required: false
          type: integer
          format: int32
          allowEmptyValue: false
        - name: size
          in: query
          description: "分页大小\r\n\r\n"
          required: false
          type: integer
          format: int32
          allowEmptyValue: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BasePage«LiveMountPolicyEntity»'
            originalRef: BasePage«LiveMountPolicyEntity»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
    post:
      tags:
        - live-mount-policy-api
      summary: 创建更新策略
      operationId: createPolicyUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - in: body
          name: createRequest
          description: 创建挂载更新策略参数
          required: false
          schema:
            $ref: '#/definitions/CreatePolicyRequest'
            originalRef: CreatePolicyRequest
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/livemount-policies/{policyId}':
    get:
      tags:
        - live-mount-policy-api
      summary: 查询单个更新策略
      operationId: getPolicyUsingGET
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: policyId
          in: path
          description: 更新策略主键
          required: true
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/LiveMountPolicyVo'
            originalRef: LiveMountPolicyVo
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
    delete:
      tags:
        - live-mount-policy-api
      summary: 删除更新策略
      operationId: deletePolicyUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: policyId
          in: path
          description: 更新策略主键
          required: true
          type: string
          maxLength: 128
          minLength: 0
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
        - Authorization:
            - global
      deprecated: false
  '/v1/livemount-policies/{policyId}/action/update':
    put:
      tags:
        - live-mount-policy-api
      summary: 修改更新策略
      operationId: updatePolicyUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: policyId
          in: path
          description: 更新策略主键
          required: true
          type: string
          maxLength: 128
          minLength: 0
        - in: body
          name: updateRequest
          description: 修改挂载更新策略参数
          required: false
          schema:
            $ref: '#/definitions/UpdatePolicyRequest'
            originalRef: UpdatePolicyRequest
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
      deprecated: false
securityDefinitions:
  Authorization:
    type: apiKey
    name: TOKEN
    in: header
definitions:
  BasePage«Environment»:
    type: object
    properties:
      items:
        type: array
        description: 详情
        items:
          $ref: '#/definitions/Environment'
          originalRef: Environment
      page_no:
        type: integer
        format: int64
        description: 页码
      page_size:
        type: integer
        format: int64
        description: 每页总数
      pages:
        type: integer
        format: int64
        description: 总页数
      total:
        type: integer
        format: int64
        description: 总数
    title: BasePage«Environment»
  BasePage«LiveMountModel»:
    type: object
    properties:
      items:
        type: array
        description: 详情
        items:
          $ref: '#/definitions/LiveMountModel'
          originalRef: LiveMountModel
      page_no:
        type: integer
        format: int64
        description: 页码
      page_size:
        type: integer
        format: int64
        description: 每页总数
      pages:
        type: integer
        format: int64
        description: 总页数
      total:
        type: integer
        format: int64
        description: 总数
    title: BasePage«LiveMountModel»
  BasePage«LiveMountPolicyEntity»:
    type: object
    properties:
      items:
        type: array
        description: 详情
        items:
          $ref: '#/definitions/LiveMountPolicyEntity'
          originalRef: LiveMountPolicyEntity
      page_no:
        type: integer
        format: int64
        description: 页码
      page_size:
        type: integer
        format: int64
        description: 每页总数
      pages:
        type: integer
        format: int64
        description: 总页数
      total:
        type: integer
        format: int64
        description: 总数
    title: BasePage«LiveMountPolicyEntity»
  CreatePolicyRequest:
    type: object
    properties:
      copyDataSelectionPolicy:
        type: string
        description: >-
          副本选择策略 [取值范围] LAST_HOUR:最近一小时 LAST_DAY:最近一天 LAST_WEEK:最近一周
          LAST_MONTH:最近一月 LATEST:最新的副本
        enum:
          - last_hour
          - last_day
          - last_week
          - last_month
          - latest
      name:
        type: string
        description: 更新策略名称
        minLength: 1
        maxLength: 64
        pattern: '[a-zA-Z_\u4e00-\u9fa5]{1}[\u4e00-\u9fa5\w-]*$'
      retentionPolicy:
        type: string
        description: '副本保留策略 [取值范围] PERMANENT:永久保留 FIXED_TIME:按固定时间保留 LATEST_ONE: 只保留最后一个'
        enum:
          - permanent
          - fixed_time
          - latest_one
      retentionUnit:
        type: string
        description: '副本保留策略单位 [取值范围] DAY:天 WEEK:周 MONTH:月 YEAR:年，当副本保留策略选择为固定时间填写'
        enum:
          - d
          - w
          - MO
          - 'y'
      retentionValue:
        type: integer
        format: int32
        description: 副本保留策略固定时间取值， 当副本保留策略为固定时间填写
      scheduleInterval:
        type: integer
        format: int32
        description: 策略调度周期的时间间隔取值， 当策略调度周期为间隔时填写
      scheduleIntervalUnit:
        type: string
        description: '策略调度周期单位 [取值范围] HOUR:小时 DAY:天 WEEK:周 MONTH:月，当策略调度周期选择为固定时间填写'
        enum:
          - h
          - d
          - w
      schedulePolicy:
        type: string
        description: '策略调度周期 [取值范围] PERIOD_SCHEDULE:周期调度 AFTER_BACKUP_DONE:备份完成后执行'
        enum:
          - period_schedule
          - after_backup_done
      scheduleStartTime:
        type: string
        description: 周期调度首次执行时间
    title: CreatePolicyRequest
  Datastore:
    type: object
    properties:
      moId:
        type: string
        description: datastore对应的MoRef
        minLength: 0
        maxLength: 128
    title: Datastore
  Disk:
    type: object
    properties:
      datastore:
        description: 存储空间
        $ref: '#/definitions/Datastore'
        originalRef: Datastore
      diskId:
        type: string
        description: 磁盘id
        minLength: 0
        maxLength: 128
    title: Disk
  Environment:
    type: object
    properties:
      authorized_user:
        type: string
      children_uuids:
        type: array
        items:
          type: string
      cluster_info:
        type: array
        items:
          type: string
      created_time:
        type: string
      endpoint:
        type: string
      environment_endpoint:
        type: string
      environment_is_cluster:
        type: boolean
      environment_name:
        type: string
      environment_os_name:
        type: string
      environment_os_type:
        type: string
      environment_sub_type:
        type: string
      environment_type:
        type: string
      environment_uuid:
        type: string
      ext_parameters:
        type: object
        additionalProperties:
          type: object
      is_cluster:
        type: boolean
      link_status:
        type: string
      location:
        type: string
      name:
        type: string
      os_type:
        type: string
      parent_name:
        type: string
      parent_uuid:
        type: string
      password:
        type: string
      path:
        type: string
      port:
        type: string
      root_uuid:
        type: string
      sub_type:
        type: string
      type:
        type: string
      user_id:
        type: string
      user_name:
        type: string
      uuid:
        type: string
      version:
        type: string
    title: Environment
  JobBo:
    type: object
    properties:
      associativeId:
        type: string
        description: 实例id
      copyId:
        type: string
        description: 副本id
      copyTime:
        type: integer
        format: int64
        description: 副本数据时间
      data:
        type: string
      detail:
        type: string
        description: 任务描述
      detailPara:
        type: array
        description: 描述参数
        items:
          type: string
      detailParas:
        type: string
        description: 描述参数
      enableStop:
        type: boolean
      endTime:
        type: integer
        format: int64
        description: 结束时间
      extendStr:
        type: string
        description: 扩展属性
      jobId:
        type: string
        description: 任务id
      jobLogs:
        type: array
        description: 任务详情
        items:
          $ref: '#/definitions/JobLogBo'
          originalRef: JobLogBo
      lastUpdateTime:
        type: integer
        format: int64
        description: 任务上次更新时间
      message:
        type: string
      name:
        type: string
        description: 任务名称
      progress:
        type: integer
        format: int32
        description: 任务进度
      requestId:
        type: string
      sourceId:
        type: string
        description: 任务对象ID
      sourceLocation:
        type: string
        description: 任务对象位置
      sourceName:
        type: string
        description: 任务对象名称
      sourceSubType:
        type: string
        description: >-
          资源类型[取值范围]Host:主机 Fileset:文件集 DFSFileset:DFS文件集 Database:数据库
          Application:Application VirtualPlatform:虚拟化 CloudPlatform:云平台 VM:虚拟机
          BigData:大数据
        enum:
          - DBBackupAgent
          - VMBackupAgent
          - ABBackupClient
          - Fileset
          - DFSFileset
          - Oracle
          - SQLServer
          - DB2
          - MySQL
          - GaussDB
          - SAP HANA
          - Kingbase
          - Sybase IQ
          - Informix
          - TimesTen
          - Gbase
          - Dameng
          - Cassandra
          - OscarDB
          - Exchange
          - VMware vCenter Server
          - VMware ESX
          - VMware ESXi
          - Hyper-V
          - ms.VirtualMachine
          - ms.HostSystem
          - FusionSphere
          - vim.ClusterComputeResource
          - vim.HostSystem
          - vim.Folder
          - vim.ResourcePool
          - OpenStack
          - HuaweiCloudStack
          - vim.VirtualMachine
          - Hadoop
          - vim.VirtualApp
          - FusionInsight
          - HDFS
          - HBase
          - ImportCopy
      speed:
        type: string
        description: 执行速度
      startTime:
        type: integer
        format: int64
        description: 开始时间
      status:
        type: string
        description: >-
          任务状态[取值范围]READY:准备中 PENDING排队中 RUNNING:运行中 SUCCESS:成功
          PARTIAL_SUCCESS:部分成功 ABORTED: 停止 ABORTING: 停止中 FAIL:失败 ABNORMAL:异常
          CANCELLED:取消 ABORT_FAILED:停止失败
        enum:
          - PENDING
          - READY
          - RUNNING
          - ABNORMAL
          - FAIL
          - CANCELLED
          - SUCCESS
          - PARTIAL_SUCCESS
          - ABORTING
          - ABORTED
          - ABORT_FAILED
      targetLocation:
        type: string
        description: 任务目标结果位置
      targetName:
        type: string
        description: 任务目标结果对象
      type:
