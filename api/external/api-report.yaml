swagger: '2.0'
info:
  version: v1
  title: 报表管理接口
  description: GroupDesc
schemes:
  - https
basePath: /
tags:
  - name: report
paths:
  /v1/report:
    get:
      x-dr-role: 'N'
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - report
      summary: 查询报表
      description: 查询报表
      operationId: queryReportsUsingGET
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: name
          in: query
          description: 报表名称
          type: string
          required: false
        - name: statusList
          in: query
          description: 报表状态
          type: array
          items:
            type: string
          required: false
          collectionFormat: multi
        - name: typeList
          in: query
          description: 报表类型
          type: array
          items:
            type: string
          required: false
          collectionFormat: multi
        - name: orderBy
          in: query
          description: 排序字段
          required: false
          type: string
        - name: orderType
          in: query
          description: 排序类型
          required: false
          type: string
          x-example: asc
        - name: pageSize
          in: query
          description: 分页数量
          required: false
          type: integer
          maximum: 200.0
          minimum: 0.0
          format: int32
          x-example: 10
        - name: startPage
          in: query
          description: 分页起始页面
          required: false
          type: integer
          minimum: 0.0
          format: int32
          x-example: 0
        - name: externalClusterName
          in: query
          required: false
          description: 数据源
          type: string
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PageListResponse«ReportBo»'
            originalRef: PageListResponse«ReportBo»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/report/delete/{reportId}:
    delete:
      x-dr-role: 'N'
      x-product: OceanProtect X
      tags:
        - report
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      operationId: deleteReportUsingDELETE
      consumes:
        - application/x-www-form-urlencoded
      summary: 删除单个报表
      description: Delete report by id
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: reportId
          in: path
          required: true
          type: string
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: string
          headers:
            X-request-id:
              type: string
              description: >-
                This field is the request ID number for task tracking. Format is
                request_uuid-timestamp-hostname.
        '401':
          description: Unauthorized
          schema:
            type: string
          headers:
            X-request-id:
              type: string
              description: >-
                This field is the request ID number for task tracking. Format is
                request_uuid-timestamp-hostname.
        '403':
          description: Forbidden
          schema:
            type: string
        '404':
          description: Not Found
          schema:
            type: string
      x-order: 0
  /v1/report/{reportId}/action/download:
    get:
      x-dr-role: 'N'
      x-product: OceanProtect X
      tags:
        - report
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      description: 下载单个报表
      operationId: downloadReportUsingGET
      summary: 下载单个报表
      parameters:
        - name: reportId
          in: path
          required: true
          type: string
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
      responses:
        '200':
          description: 文件流
          schema:
            type: string
            format: byte
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/report/action/batchDownload:
    get:
      x-dr-role: 'N'
      x-product: OceanProtect X
      tags:
        - report
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      description: 批量下载报表
      operationId: batchDownloadReportUsingGET
      summary: 批量下载报表
      parameters:
        - name: reportIds
          in: query
          required: false
          type: array
          items:
            type: string
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
      responses:
        '200':
          description: 文件流
          schema:
            type: string
            format: byte
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/report/send:
    post:
      x-dr-role: 'N'
      x-product: OceanProtect X
      tags:
        - report
      summary: 发送单个报表至邮箱
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      description: 发送单个报表到邮箱
      operationId: sendReportUsingPOST
      parameters:
        - name: report
          in: body
          required: true
          description: 发送邮件请求
          schema:
            $ref: '#/definitions/SendEmailRequest'
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: string
        '401':
          description: Unauthorized
          schema:
            type: string
        '403':
          description: Forbidden
          schema:
            type: string
        '404':
          description: Not Found
          schema:
            type: string
  /v1/report/create:
    post:
      x-dr-role: 'N'
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - report
      summary: 创建报表
      operationId: createReportUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      description: 创建报表
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          description: X-Auth-Token
          type: string
        - name: report
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateReportRequest'
          description: 创建报表请求体
      responses:
        '200':
          description: OK
          schema:
            type: string
        '201':
          description: Created
          schema:
            type: string
        '403':
          description: Forbidden
          schema:
            type: string
        '404':
          description: Not Found
          schema:
            type: string
definitions:
  DemoInfo:
    description: This is a demo
    required:
      - name
    properties:
      id:
        type: string
        description: 唯一标识ID
        minLength: 32
        maxLength: 36
        readOnly: true
        example: 28f61af50fc9452aa0ed5ea25c3cc3d3
      name:
        type: string
        description: 名称
        minLength: 2
        maxLength: 64
        example: MyDemo
      description:
        type: string
        description: 描述
        minLength: 2
        maxLength: 512
        example: this is a demo
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  CreateReportRequest:
    type: object
    required:
      - name
      - type
      - fileFormat
      - lang
    properties:
      name:
        type: string
        description: 报表名称
        minLength: 1
        maxLength: 64
        pattern: '[a-zA-Z_\u4e00-\u9fa5]{1}[\u4e00-\u9fa5\w-]*$'
      type:
        type: string
        description: 报表类型列表
        enum:
          - BACKUP
          - RESTORE
          - STORAGE
      fileFormat:
        type: string
        description: 报表文件格式
        enum:
          - XLS
          - PDF
      externalClusterInfo:
        type: array
        items:
          $ref: '#/definitions/ExternalClusterInfo'
        description: 数据来源中外部集群信息
      timeRange:
        type: string
        description: 统计时间范围
        enum:
          - LAST_WEEK
          - LAST_MONTH
          - LAST_THREE_MONTH
          - CUSTOMIZATION
      timeUnit:
        type: string
        description: 统计频率
        enum:
          - ONE_DAY
          - FIVE_DAYS
          - TEN_DAYS
          - THIRTY_DAYS
      startTime:
        type: integer
        format: int64
        description: 统计时间范围的开始时间
      endTime:
        type: integer
        format: int64
        description: 统计时间范围的结束时间
      lang:
        type: string
        description: 语言
        enum:
          - en
          - zh_CN
  PageListResponse«ReportBo»:
    type: object
    properties:
      records:
        type: array
        description: 分页查询结果列表
        items:
          $ref: '#/definitions/ReportBo'
          originalRef: ReportBo
      totalCount:
        type: integer
        format: int32
        description: 总数
    title: PageListResponse«ReportBo»
  ReportBo:
    type: object
    properties:
      uuid:
        type: string
        description: 报表id
      name:
        type: string
        description: 报表名称
      type:
        type: string
        description: 报表类型
      status:
        type: string
        description: 报表生成状态
      createTime:
        type: integer
        format: int64
        description: 报表创建时间
      externalClusterName:
        type: string
        description: 报表数据来源中外部管理集群名称
      startTime:
        type: integer
        format: int64
        description: 统计时间范围的开始时间
      endTime:
        type: integer
        format: int64
        description: 统计时间范围的结束时间
      timeUnit:
        type: string
        description: 报表统计频率
      timeRange:
        type: string
        description: 报表统计时间范围
      fileFormat:
        type: string
        description: 报表文件格式
      errorCode:
        type: string
        description: 生成报表失败错误码
      errorParams:
        type: array
        items:
          type: string
        description: 生成报表失败错误码提示参数
  QueryReportResponse:
    type: object
    properties:
      reportList:
        description: 生成报表信息列表
        $ref: '#/definitions/list'
    description: 查询报表响应参数
  list:
    type: object
    description: 列表
    properties: {}
  BatchOperationRequest:
    type: object
    properties:
      reportIds:
        type: array
        description: 报表id列表
        minItems: 1
        maxItems: 20
        items:
          type: string
  ExternalClusterInfo:
    type: object
    properties:
      esn:
        type: string
        description: 报表数据源中外部管理集群的ESN号
      name:
        type: string
        description: 报表数据源中外部管理集群的名称
  SendEmailRequest:
    type: object
    properties:
      reportId:
        type: string
        description: 报表id
        minLength: 1
        maxLength: 64
      receiveEmail:
        type: string
        description: 收件邮箱地址
        minLength: 1
        maxLength: 254
        pattern: '"^[a-zA-Z0-9\\.\\-_\\!\\#\\$\\%\\&\\''\\*\\+\\/\\=\\?\\^\\`\\{\\|\\}\\~]+" + "@[a-zA-Z0-9\\-_]+(\\.[a-zA-Z0-9\\-_]+)+$"'
    required:
      - reportId
      - receiveEmail
