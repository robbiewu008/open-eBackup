swagger: '2.0'
info:
  title: 副本管理接口
  version: v1
tags:
  - name: copies
paths:
  /v1/copies:
    get:
      produces:
        - application/json
      parameters:
        - description: 分页页面编码
          in: query
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - collectionFormat: multi
          description: 排序字段：display_timestamp
          in: query
          items:
            type: string
          name: orders
          required: false
          type: array
        - description: >-
            条件参数：%location%，%resource_name%，%sla_name%，%resource_location%，!properties，!resource_properties，!sla_properties
          in: query
          name: conditions
          required: false
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/BasePage_CopySchema_'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - copies
      operationId: query_resources_v1_copies_get
      summary: 副本列表查询
  /v1/copies/action/query:
    get:
      produces:
        - application/json
      parameters:
        - description: 数据库的id
          in: query
          maxLength: 64
          minLength: 1
          name: db_id
          required: true
          type: string
        - description: scn号
          in: query
          maxLength: 15
          name: scn
          required: true
          type: string
        - description: 资源的类型
          in: query
          name: database_type
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: The response is the list of copies id
          schema:
            items:
              $ref: '#/definitions/CopySchema'
            title: Response Query Copy By Scn V1 Copies Action Query Get
            type: array
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - copies
      operationId: query_copy_by_scn_v1_copies_action_query_get
      summary: 根据Oracle scn查询副本
  /v1/copies/extended_parameters:
    get:
      produces:
        - application/json
      parameters:
        - description: 副本id
          in: query
          maxLength: 64
          minLength: 1
          name: copy_id
          required: false
          type: string
        - description: Oracle scn
          in: query
          maxLength: 15
          name: system_change_number
          required: false
          type: string
        - description: Oracle 时间点
          in: query
          name: time
          required: false
          type: string
        - description: 资源id
          in: query
          maxLength: 128
          minLength: 1
          name: resource_id
          required: false
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/CopyRestoreInformation'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
