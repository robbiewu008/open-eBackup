securityDefinitions:
  Authorization:
    type: apiKey
    name: TOKEN
    in: header
definitions:
  CreateJobRequest:
    type: object
    properties:
      copyId:
        type: string
        description: 副本id
      copyTime:
        type: integer
        format: int64
        description: 副本数据时间
      data:
        type: object
        description: ${jobs.api.data}
        additionalProperties:
          type: object
      detail:
        type: string
        description: 任务描述
      detailPara:
        type: array
        description: 描述参数
        items:
          type: string
      enableStop:
        type: boolean
        example: false
        description: 任务能否被中止。能中止：true，不能中止：false
      isSystem:
        type: boolean
        example: false
        description: 是否为系统任务。是：true，不是：false
      isVisible:
        type: boolean
        example: true
        description: 是否展示任务
      jobId:
        type: string
        description: 任务id
      message:
        description: 任务消息
        $ref: '#/definitions/JobMessage'
        originalRef: JobMessage
      requestId:
        type: string
        description: 请求ID
      sourceId:
        type: string
        description: 任务对象ID
      sourceLocation:
        type: string
        description: 任务对象位置
      sourceName:
        type: string
        description: 任务对象名称
      sourceSubType:
        type: string
        description: >-
          资源子类型[取值范围]ABBackupClient:主机 Fileset:文件集 DB2:DB2 SQLServer:SQLServer 
          MySQL:MySQL GaussDB:GaussDB  Oracle:Oracle数据库 Volume:主机卷
          VMWare:VMware虚拟化平台 vim.VirtualMachin:VMware虚拟机
          vim.HostSystem:VMware主机系统 vim.ClusterComputeResource:集群
          Hyper-V:Hyper-V虚拟化平台 ms.VirtualMachine:Hyper-V虚拟机
          ms.HostSystem:Hyper-V主机系统
      sourceType:
        type: string
        description: >-
          资源类型[取值范围]Host:主机 Fileset:文件集 DFSFileset:DFS文件集 Database:数据库
          Application:Application VirtualPlatform:虚拟化 CloudPlatform:云平台 VM:虚拟机
          BigData:大数据
      status:
        type: string
        description: >-
          任务状态[取值范围]READY:准备中 PENDING排队中 RUNNING:运行中 SUCCESS:成功
          PARTIAL_SUCCESS:部分成功 ABORTED: 停止 ABORTING: 停止中 FAIL:失败 ABNORMAL:异常
          CANCELLED:取消 ABORT_FAILED:停止失败
        enum:
          - PENDING
          - READY
          - RUNNING
          - ABNORMAL
          - FAIL
          - CANCELLED
          - SUCCESS
          - PARTIAL_SUCCESS
          - ABORTING
          - ABORTED
          - ABORT_FAILED
      targetLocation:
        type: string
        description: 任务目标结果位置
      targetName:
        type: string
        description: 任务目标结果对象
      type:
        type: string
        description: >-
          任务类型[取值范围]BACKUP:备份 RESTORE:恢复 INSTANT_RESTORE:即时恢复 live_mount:即时挂载
          copy_replication:副本复制 archive:归档 COPY_DELETE:副本删除 COPY_EXPIRE:副本过期
          unmount:卸载 DB_IDENTIFICATION:敏感数据识别 DB_DESESITIZATION:数据脱敏
          archive_import:副本导入 migrate:迁移 resource_scan:注册
          resource_protection:资源保护 resource_protection_modify:修改保护
      userId:
        type: string
        description: 用户id
    title: CreateJobRequest
  JobBo:
    properties:
      associativeId:
        type: string
        description: 实例id
      additionalStatus:
        type: string
        description: 任务附加状态[取值范围] Database Available:数据库可用；Virtual Machine Available：虚拟机可用
      copyId:
        type: string
        description: 副本id
      copyTime:
        type: integer
        format: int64
        description: 副本数据时间
      detail:
        type: string
        description: 任务描述
      detailPara:
        type: array
        description: 描述参数
        items:
          type: string
      detailParas:
        type: string
        description: 描述参数
      enableStop:
        type: boolean
        description: 任务能否被中止。能中止：true，不能中止：false
      endTime:
        type: integer
        format: int64
        description: 结束时间
      extendStr:
        type: string
        description: >-
          扩展属性，格式为json字符串，不同的任务会有不同的数据；备份任务中，缩减前数据量字段名为dataBeforeRedutciton，缩减后数据量字段名为dataAfterReduction，sla名称字段名为slaName，备份任务的备份类型字段名为backupType，比如
          {"dataBeforeReduction": "20 GB", "dataAfterRecution": "17 GB",
          "slaName": "oracle_sla", "backupType":
          "difference_increment"}。恢复任务中，恢复类型字段名为restoreType，比如{"restoreType":
          "FLR"}（FLR表示文件级恢复）
      isSystem:
        type: boolean
        description: 是否为系统任务。是：true，不是：false
      jobId:
        type: string
        description: 任务id
      jobLogs:
        type: array
        description: 任务详情
        items:
          $ref: '#/definitions/JobLogBo'
          originalRef: JobLogBo
      lastUpdateTime:
        type: integer
        format: int64
        description: 任务上次更新时间
      progress:
        type: integer
        format: int32
        description: 任务进度
      sourceId:
        type: string
        description: 任务对象ID
      sourceLocation:
        type: string
        description: 任务对象位置
      sourceName:
        type: string
        description: 任务对象名称
      sourceSubType:
        type: string
