swagger: '2.0'
info:
  version: v1
  title: 任务管理接口
  contact: {}
  license: {}
host: localhost
basePath: /
tags:
  - name: Job API
    description: Job Controller
paths:
  /v1/jobs:
    get:
      x-dm-role: 'N'
      x-product: CyberEngine,OceanProtect X
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - Job API
      summary: 查询任务
      operationId: queryJobsUsingGET
      produces:
        - '*/*'
      parameters:
        - name: X-Auth-Token
          in: header
          description: Access token
          required: true
          type: string
        - name: copyId
          in: query
          description: 副本id
          required: false
          type: string
        - name: fromCopyTime
          in: query
          description: 副本生成时间(按范围查询的开始时间)
          required: false
          type: integer
          format: int64
        - name: fromEndTime
          in: query
          description: 任务结束时间(按范围查询的开始时间)
          required: false
          type: integer
          format: int64
        - name: fromStartTime
          in: query
          description: 任务创建时间(按范围查询的开始时间)
          required: false
          type: integer
          format: int64
        - name: isSystem
          in: query
          description: 是否为系统任务。是：true，不是：false
          required: false
          type: boolean
        - name: isVisible
          in: query
          description: 是否展示任务
          required: false
          type: boolean
        - name: jobId
          in: query
          description: 任务id
          required: false
          type: string
        - name: orderBy
          in: query
          description: 排序字段
          required: false
          type: string
        - name: orderType
          in: query
          description: 排序类型
          required: false
          type: string
          x-example: asc
        - name: pageSize
          in: query
          description: 分页数量
          required: false
          type: integer
          maximum: 200.0
          minimum: 0.0
          format: int32
          x-example: 10
        - name: sourceId
          in: query
          description: 任务对象ID
          required: false
          type: string
        - name: sourceLocation
          in: query
          description: 任务对象位置
          required: false
          type: string
        - name: sourceName
          in: query
          description: 任务对象名称
          required: false
          type: string
        - name: sourceTypes
          in: query
          description: >-
            资源子类型[取值范围]ABBackupClient:主机 Fileset:文件集 DB2:DB2
            SQLServer:SQLServer  MySQL:MySQL GaussDB:GaussDB  Oracle:Oracle数据库
            Volume:主机卷 VMWare:VMware虚拟化平台 vim.VirtualMachin:VMware虚拟机
            vim.HostSystem:VMware主机系统 vim.ClusterComputeResource:集群
            Hyper-V:Hyper-V虚拟化平台 ms.VirtualMachine:Hyper-V虚拟机
            ms.HostSystem:Hyper-V主机系统
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: startPage
          in: query
          description: 分页起始页面
          required: false
          type: integer
          minimum: 0.0
          format: int32
          x-example: 0
        - name: statusList
          in: query
          description: >-
            '任务状态[取值范围]READY:准备中 PENDING排队中 RUNNING:运行中 SUCCESS:成功
            PARTIAL_SUCCESS:部分成功 ABORTED: 停止 ABORTING: 停止中 FAIL:失败 ABNORMAL:异常
            CANCELLED:取消 ABORT_FAILED:停止失败'
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: targetLocation
          in: query
          description: 任务目标结果位置
          required: false
          type: string
        - name: targetName
          in: query
          description: 任务目标结果对象
          required: false
          type: string
        - name: toCopyTime
          in: query
          description: 副本生成时间(按范围查询的结束时间)
          required: false
          type: integer
          format: int64
        - name: toEndTime
          in: query
          description: 任务结束时间(按范围查询的结束时间)
          required: false
          type: integer
          format: int64
        - name: toStartTime
          in: query
          description: 任务创建时间(按范围查询的结束时间)
          required: false
          type: integer
          format: int64
        - name: types
          in: query
          description: >-
            任务类型[取值范围]BACKUP:备份 RESTORE:恢复 INSTANT_RESTORE:即时恢复 live_mount:即时挂载
            copy_replication:副本复制 archive:归档 COPY_DELETE:副本删除 COPY_EXPIRE:副本过期
            unmount:卸载 DB_IDENTIFICATION:敏感数据识别 DB_DESESITIZATION:数据脱敏
            archive_import:副本导入 migrate:迁移 resource_scan:注册
            resource_protection:资源保护 resource_protection_modify:修改保护
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: logLevels
          in: query
          required: false
          description: 任务详情包含特定级别事件标志（使用整数的二进制形式表示多个标志位。目前表示3个标志位，从高位到低位分别表示 “是否包含警告事件”、“是否包含错误事件”、“是否包含严重事件”。）
          type: integer
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PageListResponse«JobBo»'
            originalRef: PageListResponse«JobBo»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      security:
        - Authorization:
            - global
