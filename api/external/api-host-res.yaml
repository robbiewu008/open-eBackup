swagger: '2.0'
info:
  title: 资源管理（主机）
  version: v1
tags:
  - name: host
  - name: debug
paths:
  /v1/resource/host/:
    get:
      produces:
        - application/json
      parameters:
        - description: 分页页面编码
          in: query
          maximum: 10000
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - description: 主机应用类型
          in: query
          maxLength: 64
          name: type_of_app
          required: false
          type: string
        - description: 主机ID
          in: query
          maxLength: 64
          minLength: 1
          name: uuid
          required: false
          type: string
        - description: 条件参数
          in: query
          maxLength: 1024
          minLength: 1
          name: conditions
          required: false
          type: string
        - description: 访问令牌
          in: header
          maxLength: 10000
          minLength: 1
          name: X-Auth-Token
          required: true
          type: string
      responses:
        '200':
          description: The response is the list of all host names and IDs available
          schema:
            $ref: '#/definitions/BasePage_HostDetail_'
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: page_query_hosts_v1_resource_host__get
      summary: 分页查询主机信息列表
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/HostCreate'
      responses:
        '200':
          description: The response is the created host
          schema:
            $ref: '#/definitions/Host'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - debug
        - host
      operationId: create_host_v1_resource_host__post
      summary: 注册主机
  '/v1/resource/host/{cluster_id}/nodes':
    get:
      produces:
        - application/json
      parameters:
        - description: 集群ID
          in: path
          maxLength: 64
          name: cluster_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: The response is the cluster Info for a host
          schema:
            items:
              $ref: '#/definitions/ClusterHost'
            title: Response Host Cluster Info V1 Resource Host  Cluster Id  Nodes Get
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: host_cluster_info_v1_resource_host__cluster_id__nodes_get
      summary: 根据集群ID查询集群的主机信息列表
  '/v1/resource/host/{host_id}':
    delete:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          maxLength: 64
          minLength: 1
          name: host_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '204':
          description: Deleted
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - host
      operationId: delete_host_v1_resource_host__host_id__delete
      summary: 根据主机ID删除主机
    get:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          maxLength: 64
          minLength: 1
          name: host_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: The response is the info about a host - TBD
          schema:
            $ref: '#/definitions/Host'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - host
      operationId: get_host_v1_resource_host__host_id__get
      summary: 根据主机ID查询主机信息
  '/v1/resource/host/{host_id}/action/modify':
    put:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          maxLength: 64
          minLength: 1
          name: host_id
          required: true
          type: string
        - description: 主机名称
          in: query
          maxLength: 64
          minLength: 1
          name: host_name
          required: false
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            items:
              type: string
            title: Response Modify Host V1 Resource Host  Host Id  Action Modify Put
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: modify_host_v1_resource_host__host_id__action_modify_put
      summary: 修改主机名名称
  '/v1/resource/host/{host_id}/action/sync-snmp-conf':
    post:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          maxLength: 64
          minLength: 1
          name: host_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: The response is the newly created fileset
          schema: {}
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: >-
        synchronize_snmp_to_host_v1_resource_host__host_id__action_sync_snmp_conf_post
      summary: 同步Trap信息到Oracle主机
  '/v1/resource/host/{host_id}/asm-auth':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 主机/集群ID
          in: path
          name: host_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/AsmAuthRequest'
            description: ASM授权信息
            title: Asm Auth Req
      responses:
        '200':
          description: The response is the newly created fileset
          schema: {}
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: asm_auth_v1_resource_host__host_id__asm_auth_post
      summary: 修改ASM授权
  '/v1/resource/host/{host_id}/asm-authinfo':
    get:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          maxLength: 64
          minLength: 1
          name: host_id
          required: true
          type: string
      responses:
        '200':
          description: The response is the Asm Auth Info for a host
          schema:
            $ref: '#/definitions/AsmAuthResponse'
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: asm_auth_info_v1_resource_host__host_id__asm_authinfo_get
      summary: 根据主机ID查询主机ASM授权信息
  '/v1/resource/host/{host_id}/asm-info':
    get:
      produces:
        - application/json
      parameters:
        - description: 主机ID
          in: path
          name: host_id
          required: true
          type: string
      responses:
        '200':
          description: The response is the newly created fileset
          schema:
            items:
              $ref: '#/definitions/AsmInfo'
            title: Response Asm Info V1 Resource Host  Host Id  Asm Info Get
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: asm_info_v1_resource_host__host_id__asm_info_get
      summary: 根据主机ID查询主机ASM信息列表
  /v1/resource/hosts/update_client:
    get:
      produces:
        - application/json
      parameters:
        - description: Agent可升级版本号，支持筛选过滤
          in: query
          name: version
          required: false
          type: string
        - description: 资源子类型，支持筛选过滤
          enum:
            - VMBackupAgent
            - ABBackupClient
          in: query
          name: sub_type
          required: false
          type: string
        - description: 分页页面编码
          in: query
          maximum: 10000
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: The response is the info about a can update proxy_host
          schema:
            $ref: '#/definitions/UpdateClientQueryResponse'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - host
      operationId: get_update_agent_host_v1_resource_hosts_update_client_get
      summary: 分页查询可升级的客户端信息
