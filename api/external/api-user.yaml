securityDefinitions:
  Authorization:
    type: apiKey
    name: TOKEN
    in: header
definitions:
  AuthRequest:
    type: object
    required:
      - password
      - userName
    properties:
      authType:
        type: string
        enum:
          - STORAGE_SYSTEM
      password:
        type: string
        description: >-
          密码。1、密码长度和复杂度，分别是由“查询安全策略”接口的passLenVal字段和passComplexVal字段决定。2、密码长度：8-64
      userName:
        type: string
        description: 用户名称。1、只能以字母、下划线、中文开头，由中文、数字、字母或者下划线组成的字符串。2、用户名长度：5-64
    title: AuthRequest
  FeatureSwitchRequest:
    type: object
    required:
      - enable
      - featureName
    properties:
      enable:
        type: boolean
        description: 已启用
      featureName:
        type: string
        description: 特性名称
    title: FeatureSwitchRequest
  WeakPasswordAddRequest:
    type: object
    required:
      - password
    properties:
      password:
        type: string
        description: 弱密码
        minLength: 8
        maxLength: 64
    title: WeakPasswordAddRequest
  FeatureSwitchResponseBody:
    type: object
    properties:
      enable:
        type: boolean
        description: 已启用
      featureName:
        type: string
        description: 特性名称
    title: FeatureSwitchResponseBody
  GetSecurityIpResponseBody:
    type: object
    properties:
      securityIpList:
        type: array
        description: 可访问IP列表
        items:
          $ref: '#/definitions/SecurityIpBo'
          originalRef: SecurityIpBo
      total:
        type: integer
        format: int32
        description: 可访问IP列表数目
    title: GetSecurityIpResponseBody
  GetWeakPasswordsResponseBody:
    type: object
    properties:
      total:
        type: integer
        format: int32
        description: 弱口令总数
      weakPasswords:
        type: array
        description: 弱口令列表
        items:
          $ref: '#/definitions/WeakPasswordBo'
          originalRef: WeakPasswordBo
    title: GetWeakPasswordsResponseBody
  LoginResponseBody:
    type: object
    properties:
      expireDay:
        type: integer
        format: int64
        description: 密码过期剩余天数
      modifyPassword:
        type: boolean
        description: 是否需要修改密码
      token:
        type: string
        description: token
      userId:
        type: string
        description: 用户ID
      deployType:
        type: string
        description: 部署场景（a8000、cloudbackup、d0、d1、d2、d3、d4、d5）
      timeZone:
        type: string
        description: 系统时区
        example: Asia/Beijing
    title: LoginResponseBody
  ResetPasswordRequestBody:
    type: object
    required:
      - adminPassword
      - confirmPassword
      - newPassword
    properties:
      adminPassword:
        type: string
        description: 当前登录的系统管理员的密码。
      confirmPassword:
        type: string
        description: 确认密码
      newPassword:
        type: string
        description: 新密码，密码长度及复杂度与创建用户相同。
    title: ResetPasswordRequestBody
  RoleBo:
    type: object
    properties:
      createTime:
        type: string
        format: date-time
        description: 创建时间
      creatorId:
        type: string
        description: 创建者ID
      roleDes:
        type: string
        description: 角色信息描述
      roleId:
        type: integer
        format: int64
        description: 角色ID
      roleName:
        type: string
        description: 角色名称
      userNum:
        type: integer
        format: int32
        description: 角色关联用户数量
    title: RoleBo
  RoleListReponseBody:
    type: object
    properties:
      roleBoList:
        type: array
        description: 角色列表
        items:
          $ref: '#/definitions/RoleBo'
          originalRef: RoleBo
      total:
        type: integer
        format: int32
        description: 角色总数
    title: RoleListReponseBody
  SecurityIpBo:
    type: object
    properties:
      id:
        type: string
        description: 可访问IP地址ID
      ipType:
        type: string
        description: 可访问IP地址类型
        enum:
          - IPV4
          - IPV6
          - IPV4_SEGMENT
          - IPV6_SEGMENT
      securityIp:
        type: string
        description: 可访问IP地址
    title: SecurityIpBo
  SecurityIpRequest:
    type: object
    required:
      - securityIp
    properties:
      securityIp:
        type: string
        description: 可访问IP地址
    title: SecurityIpRequest
  SecurityPolicyBo:
    type: object
    properties:
      minLifetime:
        type: integer
        format: int32
        description: 密码修改间隔
        minimum: 1.0
        maximum: 9999.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      passComplexVal:
        type: integer
        format: int32
        description: >-
          密码复杂度1、值为2时，密码必须包含特殊字符、大写字母、小写字母和数字2、值为4时，密码必须包含特殊字符，并且至少包含大写字母、小写字母以及数字中任意两者的组合
      passCtrl:
        type: boolean
        description: 是否设置密码有效期
      passErrNum:
        type: integer
        format: int32
        description: 输错次数
        minimum: 1.0
        maximum: 9.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      passHistoryDay:
        type: integer
        format: int32
        description: 历史密码保留最长时间
        minimum: 0.0
        maximum: 365.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      passHistoryNum:
        type: integer
        format: int32
        description: 历史密码保留最大个数
        minimum: 0.0
        maximum: 12.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      passLenVal:
        type: integer
        format: int32
        description: 密码长度:8-64
      passLockTime:
        type: integer
        format: int32
        description: 锁定时间
        minimum: 3.0
        maximum: 2000.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      sessionTime:
        type: integer
        format: int32
        description: 超时时间
        minimum: 1.0
        maximum: 100.0
        exclusiveMinimum: false
        exclusiveMaximum: false
      usefulLife:
        type: integer
        format: int32
        description: 有效期
        minimum: 60.0
        maximum: 360.0
        exclusiveMinimum: false
        exclusiveMaximum: false
    title: SecurityPolicyBo
  UpdatePasswordRequestBody:
    type: object
    required:
      - confirmPassword
      - newPassword
      - originalPassword
    properties:
      confirmPassword:
        type: string
        description: 确认密码
      newPassword:
        type: string
