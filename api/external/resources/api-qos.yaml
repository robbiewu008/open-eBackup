swagger: '2.0'
info:
  title: Qos管理接口
  version: v1
tags:
  - name: Qos
paths:
  /v1/qos:
    delete:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            description: Qos ids
            items:
              type: string
            title: Qos Ids
            type: array
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Qos
      description: |-
        删除qos
        :param qos_ids: qos 最大规格为64
        :param db: db
        :return: none
      operationId: delete_qos_v1_qos_delete
      summary: 批量删除指定Qos策略
    get:
      produces:
        - application/json
      parameters:
        - description: 分页页面编码
          in: query
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - collectionFormat: multi
          description: 排序字段：
          in: query
          items:
            type: string
          name: orders
          required: false
          type: array
        - description: 条件参数：
          in: query
          name: conditions
          required: false
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/BasePage_QosRes_'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Qos
      operationId: query_resources_v1_qos_get
      summary: 分页查询Qos策略列表
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 授权token
          in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/QosReq'
            description: 创建Qos策略请求
            title: Qos Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Qos
      operationId: create_qos_v1_qos_post
      summary: 创建Qos策略
  '/v1/qos/{qos_id}':
    get:
      produces:
        - application/json
      parameters:
        - description: Qos的id
          in: path
          maxLength: 64
          name: qos_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: qos详细信息
          schema:
            $ref: '#/definitions/QosRes'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Qos
      operationId: get_qos_v1_qos__qos_id__get
      summary: 查询指定Qos策略
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: Qos的id
          in: path
          maxLength: 64
          name: qos_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/QosReq'
            description: Qos信息
            title: Qos Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Qos
      operationId: update_qos_v1_qos__qos_id__put
      summary: 更新指定Qos策略
definitions:
  BasePage_QosRes_:
    properties:
      items:
        description: 数据列表
        items:
          $ref: '#/definitions/QosRes'
        title: Items
        type: array
      page_no:
        description: 页面编号
        title: Page No
        type: integer
      page_size:
        description: 每页数据量
        title: Page Size
        type: integer
      pages:
        description: 总页数
        title: Pages
        type: integer
      total:
        description: 总的数据条数
        title: Total
        type: integer
    required:
      - total
      - pages
      - page_size
      - page_no
      - items
    title: 'BasePage[QosRes]'
    type: object
  HTTPValidationError:
    properties:
      detail:
        items:
          $ref: '#/definitions/ValidationError'
        title: Detail
        type: array
    title: HTTPValidationError
    type: object
  QosReq:
    properties:
      description:
        description: 描述
        maxLength: 255
        title: Description
        type: string
      name:
        description: qos 名称
        maxLength: 64
        minLength: 1
        pattern: '^[a-zA-Z_\u4e00-\u9fa5]{1}[\u4e00-\u9fa5\w-]*$'
        title: Name
        type: string
      speed_limit:
        description: '限制速率,单位M'
        maximum: 1024
        minimum: 1
        title: Speed Limit
        type: integer
    required:
      - name
      - speed_limit
      - description
    title: QosReq
    type: object
  QosRes:
    properties:
      description:
        description: 描述
        title: Description
        type: string
      name:
        description: qos 名称
        title: Name
        type: string
      speed_limit:
        description: '限制速率,单位M'
        title: Speed Limit
        type: integer
      uuid:
        description: id
        title: Uuid
        type: string
    required:
      - uuid
      - name
      - speed_limit
      - description
    title: QosRes
    type: object
  ValidationError:
    properties:
      loc:
        items:
          type: string
        title: Location
        type: array
      msg:
        title: Message
        type: string
      type:
        title: Error Type
        type: string
    required:
      - loc
      - msg
      - type
    title: ValidationError
    type: object
x-components: {}
