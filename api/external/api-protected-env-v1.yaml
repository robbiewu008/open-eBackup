      - K8S-MySQL-dataset
      - K8S-cluster
      - K8S-namespace
      - ImportCopy
    title: ResourceSubTypeEnum
    type: string
  ResourceTypeEnum:
    description: An enumeration.
    enum:
      - Host
      - Fileset
      - DFSFileset
      - Database
      - Application
      - VirtualPlatform
      - vSphere
      - Cluster
      - Folder
      - ResourcePool
      - CloudPlatform
      - VM
      - BigData
      - Hyper-V
      - DatabaseInstance
