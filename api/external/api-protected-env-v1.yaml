    type: string
  UpdateEnvSchema:
    properties:
      endpoint:
        description: 受保护环境IP地址
        title: Endpoint
        type: string
      extend_context:
        default: {}
        description: 资源拓展内容
        title: Extend Context
        type: object
      name:
        description: 受保护环境名称
        maxLength: 64
        minLength: 1
        title: Name
        type: string
      password:
        description: 受保护环境密码
        title: Password
        type: string
      port:
        description: 受保护环境端口号
        maximum: 65535
        minimum: 0
        title: Port
        type: integer
      user_name:
        description: 受保护环境用户名
