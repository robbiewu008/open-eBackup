swagger: '2.0'
info:
  version: v1
  title: 存储备份插件接口
basePath: /
tags:
  - name: api-storage-backup-plugin
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/plugins/storage/nas/filesystems/{fileSystemId}:
    get:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-dp-admin-role: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      operationId: ShowStorageFileSystemInfo
      summary: 根据文件系统ID查询文件系统详情
      description: 查询外部设备的文件系统详细信息,包括文件系统基本信息,以及NFS信息,CIFS信息.
      produces:
        - application/json
      parameters:
        - name: fileSystemId
          in: path
          required: true
          type: string
          description: 文件系统UUID
        - name: head
          in: query
          required: false
          description: 分页头部，默认为"0"
          type: string
        - name: tail
          in: query
          required: false
          description: 分页尾部，默认为"100"
          type: string
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 访问令牌
      responses:
        '200':
          description: 文件系统详细信息展示
          schema:
            $ref: '#/definitions/FileSystemInfo'
  /v1/plugins/storage/nas/filesystems/{mountPointId}/folders:
    post:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 创建文件夹
      description: 创建文件夹
      operationId: CreateFileSystemFolder
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: mountPointId
          in: path
          required: true
          type: string
          description: 挂载点
        - name: X-Auth-Token
          in: header
          required: true
          description: 访问令牌
          type: string
        - name: folderName
          in: query
          required: true
          description: 文件夹名
          type: string
        - name: parentPath
          in: query
          required: true
          description: 文件夹所在路径
          type: string
      responses:
        '200':
          description: ''
          schema:
            type: string
    delete:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 删除文件夹
      description: 删除文件夹
      operationId: DeleteFileSystemFolder
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: mountPointId
          in: path
          required: true
          type: string
          description: 挂载点
        - name: X-Auth-Token
          in: header
          required: true
          description: 访问令牌
          type: string
        - name: filePath
          in: query
          required: true
          description: 文件夹路径
          type: string
      responses:
        '200':
          description: ''
          schema:
            type: string
  /v1/plugins/storage/nas/filesystems/mount:
    post:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 创建挂载
      description: 创建挂载
      operationId: CreateMount
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          description: 访问令牌
          type: string
        - name: location
          in: query
          required: true
          description: LOCAL 本机位置   NEW 新位置
          type: string
        - name: CreateMountRequestBody
          in: body
          required: true
          description: 挂载请求体
          schema:
            $ref: '#/definitions/CreateMountRequestBody'
        - name: envId
          in: query
          required: false
          description: 环境id
          type: string
      responses:
        '200':
          description: 挂载文件返回体
          schema:
            $ref: '#/definitions/MountResponse'
  /v1/plugins/storage/nas/filesystems/{mountPointId}/files:
    get:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 浏览文件系统中的目录/文件
      description: 浏览文件系统中的目录/文件
      operationId: ListRestoreFiles
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: mountPointId
          in: path
          required: true
          type: string
          description: 挂载点
        - name: parentPath
          in: query
          required: true
          description: 根路径
          type: string
        - name: pageNo
          in: query
          required: true
          description: 起始页
          type: integer
          format: int32
        - name: pageSize
          in: query
          required: true
          description: 分页大小
          type: integer
          format: int32
      responses:
        '200':
          description: 文件树返回体
          schema:
            $ref: '#/definitions/DeeFileSystemResponse'
  /v1/plugins/storage/nas/filesystems:
    get:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 查询底座文件系统信息
      description: 查询底座文件系统信息
      operationId: ListFilesystems
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: pageNo
          in: query
          required: true
          description: 起始页，默认值为0
          type: integer
          format: int32
        - name: pageSize
          in: query
          required: true
          description: 分页大小，默认值为200
          type: integer
          format: int32
        - name: X-Auth-Token
          in: header
          required: true
          description: 访问令牌
          type: string
      responses:
        '200':
          description: 文件系统响应体
          schema:
            $ref: '#/definitions/FileSystemResponseList'
    post:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 创建文件系统
      description: 创建文件系统
      operationId: CreateFileSystem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: CreateFileSystemRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateFileSystemRequestBody'
          description: 创建文件系统请求体
        - name: X-Auth-Token
          in: header
          required: true
          description: 访问令牌
          type: string
      responses:
        '200':
          description: ''
          schema:
            type: string
  /v1/plugins/storage/nas/auth-users:
    get:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      x-dp-admin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 查询本地Window认证用户信息
      description: 查询数据保护一体机文件系统中Windows本地用户认证的所有用户信息
      operationId: ListNasUsersInfo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: esn
          in: query
          required: false
          description: 存储设备序列号，本机默认为“0”
          type: string
        - name: pageNo
          in: query
          required: false
          description: 起始页，默认为"0"
          type: integer
          format: int32
        - name: pageSize
          in: query
          required: false
          description: 分页大小，默认为"100"
          type: integer
          format: int32
        - name: X-Auth-Token
          in: query
          required: true
          description: 访问令牌
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/NasUserInfos'
  /v1/plugins/storage/nas/auth-user-groups:
    get:
      x-dr-role: 'N'
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      tags:
        - api-storage-backup-plugin
      summary: 查询本地Window认证用户组信息
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-public-api: 'Y'
      x-dp-admin-role: 'Y'
      x-sysadmin-role: 'Y'
      description: 查询数据保护一体机文件系统中Windows本地用户组认证的所有用户组信息
      operationId: ListNasUserGroupsInfo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: esn
          in: query
          required: false
          description: 存储设备序列号，本机默认为“0”
          type: string
        - name: pageNo
          in: query
          required: false
          description: 起始页，默认为"0"
          type: integer
          format: int32
        - name: pageSize
          in: query
          required: false
          description: 分页大小，默认为"100"
          type: integer
          format: int32
        - name: X-Auth-Token
          in: query
          required: true
          description: 访问令牌
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/NasUserGroupInfos'
  /v1/plugins/storage/nas/filesystems/{envId}/files:
    post:
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - api-storage-backup-plugin
      summary: 浏览恢复文件和目录返回体
      description: 浏览恢复文件和目录返回体
      operationId: ListRestoreTargetFiles
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: envId
          in: path
          required: true
          type: string
          description: 环境id
        - name: pageNo
          in: query
          required: true
          type: integer
          format: int32
          description: 起始页
        - name: pageSize
          in: query
          required: true
          type: integer
          format: int32
          description: 分页大小
        - name: path
          in: query
          required: true
          type: string
          description: 路径
        - name: listRestoreTargetFilesRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/ListRestoreTargetFilesRequestBody'
          description: 共享信息
      responses:
        '200':
          description: 文件树返回体
          schema:
            type: array
            items:
              $ref: '#/definitions/DeeFileSystemResponse'
definitions:
  FileSystemInfo:
    description: 文件系统详细信息查询的返回体。
    properties:
      fileSystemId:
        type: string
        description: 文件系统UUID
      equipmentId:
        type: string
        description: 设备UUID
      onlineStatus:
        type: string
        description: 设备是否在线 0-不在线 1-在线
      equipmentName:
        type: string
        description: 设备名称
      tenant:
        type: string
        description: 租户
      capacity:
        type: string
        description: 总容量
      usedCapacity:
        type: string
        description: 已用容量
      cifsShares:
        type: array
        items:
          $ref: '#/definitions/CifsShareInfo'
        description: cifs信息列表
      nfsShares:
        type: array
        items:
          $ref: '#/definitions/NfsShareInfo'
        description: nfs信息列表
    required:
      - fileSystemId
      - equipmentId
      - onlineStatus
      - equipmentName
      - tenant
      - capacity
      - usedCapacity
      - cifsShares
      - nfsShares
  CifsShareInfo:
    description: CIFS 信息展示
    properties:
      sharePath:
        type: string
        description: 共享路径
      shareName:
        type: string
        description: 共享名称
      cifsClients:
        type: array
        items:
          $ref: '#/definitions/CifsClient'
        description: Cifs客户端列表
  NfsShareInfo:
    description: NFS 信息展示
    properties:
      sharePath:
        type: string
        description: 共享路径
      shareName:
        type: string
        description: 共享名称
      nfsClients:
        type: array
        items:
          $ref: '#/definitions/NfsClient'
        description: Nfs客户端信息
  ShareResponse:
    description: 查询nas共享信息
    required:
      - shareName
      - shareType
    properties:
      shareName:
        type: string
        description: 共享名称
      shareType:
        type: string
        description: 共享方式nfs、cifs
  FileSystemData:
    description: 文件系统信息
    properties:
      path:
        type: string
        description: 文件路径
      modifyTime:
        type: string
        description: 修改时间
      size:
        type: integer
        format: int32
        description: 大小
      hasChildren:
        type: boolean
        description: 是否有子树
      type:
        type: string
        description: 文件类型（文件夹/文件/链接文件
    required:
      - path
      - modifyTime
      - size
      - hasChildren
      - type
  DeeFileSystemResponse:
    description: 源端文件树返回信息
    properties:
      totalCount:
        type: integer
        format: int32
        description: 文件信息总数
      records:
        type: array
        items:
          $ref: '#/definitions/FileSystemData'
        description: 文件系统信息
    required:
      - totalCount
      - records
  MountResponse:
    required:
      - mountPointId
    properties:
      mountPointId:
        type: string
        description: 挂载点
  CreateMountRequestBody:
    description: 挂载文件请求参数
    properties:
      filesystemName:
        type: string
        description: 文件系统名
      sharedIp:
        type: string
        description: 共享ip地址
      sharedName:
        type: string
        description: 共享名
      sharedProtocol:
        type: string
        description: 共享协议，NFS、CIFS（本机位置不填）
      nfsAuth:
        $ref: '#/definitions/NfsAuth'
      cifsAuth:
        $ref: '#/definitions/CifsAuth'
    required:
      - filesystemName
      - sharedIp
      - sharedName
      - sharedProtocol
      - nfsAuth
      - cifsAuth
  NfsAuth:
    description: nfs请求体
    properties:
      mode:
        type: string
        description: 认证模式
      kerberos:
        type: string
        description: kerberos
    required:
      - mode
      - kerberos
  CifsAuth:
    description: cifs请求体
    properties:
      mode:
        type: string
        description: 认证模式
      domainName:
        type: string
        description: 域名
      username:
        type: string
        description: 用户名
      password:
        type: string
        description: 密码
      kerberos:
        type: string
        description: kerberos 认证信息
    required:
      - mode
  FileSystemResponseList:
    properties:
      totalCount:
        type: integer
        format: int32
        description: 总记录数
      records:
        items:
          $ref: '#/definitions/FileSystemResponse'
        description: 文件系统响应体
        type: array
    required:
      - totalCount
      - records
  FileSystemResponse:
    properties:
      name:
        type: string
        description: 文件系统名字
      id:
        type: string
        description: 文件系统id
      protocolType:
        type: integer
        format: int32
        description: 协议类型  -1:不包含nfs和cifs  0:只包含cifs  1：包含nfs 2：包含cfs和cifs
      securityStyle:
        type: integer
        format: int32
        description: 安全模式 2：NTFS安全模式；3：UNIX安全模式
    description: 文件系统响应体
    required:
      - name
      - id
      - protocolType
      - securityStyle
  CreateFileSystemRequestBody:
    properties:
      name:
        type: string
        description: 文件系统名
      securityStyle:
        type: integer
        format: int32
        description: 文件系统支持安全模式；2：NTFS安全模式；3：UNIX安全模式
      nfsShare:
        description: nfs信息
        $ref: '#/definitions/NfsShare'
      cifsShare:
        description: cifs信息
        $ref: '#/definitions/CifsShare'
    required:
      - name
      - securityStyle
      - nfsShare
      - cifsShare
  NfsShare:
    description: nfs信息
    properties:
      shareName:
        type: string
        description: 共享名
      clientType:
        type: string
        description: 客户端类型 0为主机  1为网络组
      client:
        type: string
        description: 客户端IP或主机名或网络组名
      accessVal:
        type: string
        description: 权限级别 0：只读 1：读写
      squash:
        type: string
        description: 权限限制  all_squash 1：no_all_squash
      rootSquash:
        type: string
        description: root权限限制 0：root_squash 1：no_root_squash
      secure:
        type: string
        description: 源端口校验限制 0：secure 1：insecure
    required:
      - shareName
      - clientType
      - client
      - accessVal
      - squash
      - rootSquash
      - secure
  CifsShare:
    description: cifs信息
    properties:
      shareName:
        type: string
        description: 共享名
      cifsDomaintype:
        type: string
        description: 域类型 0：AD域用户/组；1：LDAP域用户/组；2：本地用户/组；3：NIS域用户/组
      name:
        type: string
        description: 用户名或用户组名
      permission:
        type: string
        description: 权限级别 0：读，1：完全控制，2：禁止，5：读、写(不能删除、重命名)
    required:
      - shareName
      - cifsDomaintype
      - name
      - permission
  NasUserGroupInfos:
    description: 用户组列表信息
    type: array
    items:
      properties:
        totalCount:
          type: integer
          format: int32
          description: 用户组总数
        records:
          type: array
          items:
            properties:
              name:
                type: string
                description: 用户组名称
              id:
                type: string
                description: 用户组id
          description: 用户组信息
  NasUserInfos:
    description: nas中window本地用户认证用户列表信息
    properties:
      totalCount:
        type: integer
        format: int32
        description: 用户信息总数
      records:
        description: 用户信息
        items:
          properties:
            name:
              type: string
              description: 用户名称
            id:
              type: string
              description: 用户id
            enableStatus:
              type: boolean
        type: array
        x-impact-subsystem: 不影响
        x-access-port: 25081
        x-auth-required: 'Y'
        x-public-api: 'Y'
  CifsClient:
    description: CifsClient信息
    properties:
      user:
        type: string
        description: 用户/用户组
      domainType:
        type: integer
        format: int32
        description: 类型0-Everyone，1-Windows本地认证用户，2-Windows本地认证用户组，3-AD域用户，4-AD域用户组
      authorityLevel:
        type: integer
        format: int32
        description: 权限级别，0-只读，1-完全控制，2-禁止，3-读写
  NfsClient:
    properties:
      client:
        type: string
        description: 客户端
      clientType:
        type: integer
        format: int32
        description: 类型：0-主机，1-网络组
      authorityLevel:
        type: integer
        format: int32
        description: 权限级别：0-只读，1-读写
      rootSquash:
        type: integer
        format: int32
        description: '0: 表示不允许客户端以root用户访问; 1:表示允许客户端以root用户访问'
  ListRestoreTargetFilesRequestBody:
    description: 挂载文件请求参数
    properties:
      filesystemName:
        type: string
        description: 文件系统名
      location:
        type: string
        description: 恢复的位置 LOCAL or NEW
      targetType:
        type: string
        description: 目标共享文件系统类型，HOMOGENEOUS：同构、HETEROGENEOUS：异构
      shareIp:
        type: string
        description: 共享ip地址
      name:
        type: string
        description: 共享名
      protocol:
        type: string
        description: 共享协议，NFS、CIFS（本机位置不填）
      nfsAuth:
        $ref: '#/definitions/NfsAuth'
