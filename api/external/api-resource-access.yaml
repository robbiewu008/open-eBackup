definitions:
  ProtectedEnvironmentRequest:
    description: 受保护对象请求体
    properties:
      uuid:
        type: string
        description: 受保护环境UUID
      name:
        type: string
        description: 受保护环境名称
        minLength: 1
        maxLength: 64
        x-access-port: 25081
        x-auth-required: 'Y'
        x-public-api: 'Y'
      type:
        type: string
        description: 环境的类型
      endpoint:
        type: string
        description: 环境的IP地址或域名
      subType:
        type: string
        description: 环境的子类型
      port:
        type: integer
        format: int32
        description: 环境的接入端口
      username:
        type: string
        description: 环境的用户名
      password:
        type: string
        description: 环境的密码
      osType:
        type: string
        description: 环境的操作系统
      version:
        type: string
        description: 环境的版本
      extendInfo:
        type: object
        additionalProperties:
