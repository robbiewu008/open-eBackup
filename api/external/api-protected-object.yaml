    title: BatchProtectionSubmitReq
    type: object
  Body_synchronize_sla_change_v1_internal_protected_objects_action_sync_sla_put:
    properties:
      sla_id:
        description: SLA的ID
        title: Sla Id
        type: string
    required:
      - sla_id
    title: >-
      Body_synchronize_sla_change_v1_internal_protected_objects_action_sync_sla_put
    type: object
  ComplianceUpdate:
    properties:
      compliance:
        description: 'SLA遵从度, True：遵从，False：不遵从'
        title: Compliance
        type: boolean
      resource_id:
        description: 资源ID
        title: Resource Id
        type: string
    required:
      - resource_id
      - compliance
    title: ComplianceUpdate
    type: object
  FilterColumn:
    description: An enumeration.
    enum:
      - NAME
      - ID
      - SLOT
    title: FilterColumn
    type: string
  FilterMode:
    description: An enumeration.
    enum:
      - EXCLUDE
      - INCLUDE
    title: FilterMode
    type: string
  FilterRule:
    description: An enumeration.
    enum:
      - ALL
      - START_WITH
      - END_WITH
      - FUZZY
    title: FilterRule
    type: string
  FilterType:
    description: An enumeration.
    enum:
      - DISK
      - VM
      - VOLUME
    title: FilterType
    type: string
  HTTPValidationError:
    properties:
      detail:
        items:
          $ref: '#/definitions/ValidationError'
        title: Detail
        type: array
    title: HTTPValidationError
    type: object
  ManualBackupReq:
    properties:
      action:
        $ref: '#/definitions/PolicyActionEnum'
      sla_id:
        description: 绑定SLA的ID
        maxLength: 36
        title: Sla Id
        type: string
    required:
      - sla_id
      - action
    title: ManualBackupReq
    type: object
  ModifyProtectionSubmitReq:
    properties:
      ext_parameters:
        allOf:
          - $ref: '#/definitions/BaseExtParam'
        description: 扩展属性
        title: Ext Parameters
      resource_id:
        description: 保护对象对应的资源ID
        maxLength: 64
        title: Resource Id
        type: string
      sla_id:
        description: 新的SLA ID
        maxLength: 36
        title: Sla Id
        type: string
    required:
      - sla_id
      - resource_id
    title: ModifyProtectionSubmitReq
    type: object
  PolicyActionEnum:
    description: An enumeration.
    enum:
      - full
      - log
      - cumulative_increment
      - difference_increment
      - replication
      - archiving
    title: PolicyActionEnum
    type: string
  ProtectPostAction:
    description: 保护后置操作
    enum:
      - BACKUP
    title: ProtectPostAction
    type: string
  ProtectResource:
    properties:
      filters:
        description: 过滤规则列表
        items:
          $ref: '#/definitions/ResourceFilter'
        title: Filters
        type: array
      resource_id:
        description: 资源ID
        maxLength: 64
        title: Resource Id
        type: string
    required:
      - resource_id
    title: ProtectResource
    type: object
  ProtectedObjectId:
    properties:
      uuid:
        description: 保护对象的ID
        title: Uuid
        type: string
    title: ProtectedObjectId
    type: object
  ProtectedObjectQuery:
    properties:
      earliest_time:
        description: 最早一次备份时间
        format: date-time
        title: Earliest Time
        type: string
      env_id:
        description: 环境ID
        title: Env Id
        type: string
      env_type:
        description: 环境类型
        title: Env Type
        type: string
      ext_parameters:
        description: 扩展属性
        format: json-string
