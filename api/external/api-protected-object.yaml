swagger: '2.0'
info:
  title: 保护对象接口
  version: v1
tags:
  - name: projected_object_api
paths:
  /v1/protected-objects:
    delete:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/BatchOperationReq'
            description: 批量移除保护请求
            title: Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: delete_v1_protected_objects_delete
      summary: 批量移除保护
    get:
      produces:
        - application/json
      parameters:
        - description: 资源名称，支持模糊查询
          in: query
          maxLength: 128
          name: name
          required: false
          type: string
        - collectionFormat: multi
          description: SLA类型，支持筛选过滤
          in: query
          items:
            $ref: '#/definitions/ResourceSubTypeEnum'
          name: sub_type
          required: false
          type: array
        - description: 资源位置，支持模糊查询
          in: query
          maxLength: 255
          name: path
          required: false
          type: string
        - collectionFormat: multi
          description: SLA遵从度，支持筛选过滤
          in: query
          items:
            type: boolean
          name: sla_compliance
          required: false
          type: array
        - description: SLA的ID
          in: query
          maxLength: 64
          name: sla_id
          required: true
          type: string
        - description: 分页页面编码
          in: query
          maximum: 10000
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/BasePage_ProtectedObjectQueryResponse_'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: page_query_v1_protected_objects_get
      summary: 分页查询SLA关联资源信息列表
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/ModifyProtectionSubmitReq'
            description: 创建保护对象请求
            title: Create Req
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/ProtectedObjectId'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      description: 创建保护对象，绑定SLA
      operationId: create_v1_protected_objects_post
      summary: 创建保护对象
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/ModifyProtectionSubmitReq'
            description: 修改保护对象参数
            title: Submit Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: modify_v1_protected_objects_put
      summary: 修改保护
  /v1/protected-objects/batch:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/BatchProtectionSubmitReq'
            description: 批量创建保护对象请求
            title: Batch Create Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      description: 批量创建保护对象，绑定SLA
      operationId: batch_create_v1_protected_objects_batch_post
      summary: 批量创建保护对象
  /v1/protected-objects/status/action/activate:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/BatchOperationReq'
            description: 激活批量操作请求
            title: Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: active_v1_protected_objects_status_action_activate_put
      summary: 批量激活保护
  /v1/protected-objects/status/action/deactivate:
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/BatchOperationReq'
            description: 取消激活批量操作请求
            title: Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: deactivate_v1_protected_objects_status_action_deactivate_put
      summary: 批量取消激活保护
  '/v1/protected-objects/{resource_id}/action/backup':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 保护对象资源ID
          in: path
          maxLength: 64
          name: resource_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/ManualBackupReq'
            description: 手动备份资源请求
            title: Backup Req
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: manual_backup_v1_protected_objects__resource_id__action_backup_post
      summary: 手动备份资源
  '/v1/protected-objects/{resource_id}/backup-time':
    get:
      produces:
        - application/json
      parameters:
        - description: 保护对象资源ID
          in: path
          maxLength: 64
          name: resource_id
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/ProtectedObjectTime'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - projected_object_api
      operationId: query_protection_time_v1_protected_objects__resource_id__backup_time_get
      summary: 查询保护对象的备份时间信息
  /v1/readiness:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful Response
          schema: {}
      operationId: readiness_v1_readiness_get
      summary: Readiness
definitions:
  BaseExtParam:
    properties: {}
    title: BaseExtParam
    type: object
  BasePage_ProtectedObjectQueryResponse_:
    properties:
      items:
        description: 数据列表
        items:
          $ref: '#/definitions/ProtectedObjectQueryResponse'
        title: Items
        type: array
      page_no:
        description: 页面编号
        title: Page No
        type: integer
      page_size:
        description: 每页数据量
        title: Page Size
        type: integer
      pages:
        description: 总页数
        title: Pages
        type: integer
      total:
        description: 总的数据条数
        title: Total
        type: integer
    required:
      - total
      - pages
      - page_size
      - page_no
      - items
    title: 'BasePage[ProtectedObjectQueryResponse]'
    type: object
  BatchOperationReq:
    properties:
      resource_ids:
        description: 批量操作资源ID列表
        items:
          type: string
        title: Resource Ids
        type: array
    required:
      - resource_ids
    title: BatchOperationReq
    type: object
  BatchProtectionSubmitReq:
    properties:
      ext_parameters:
        allOf:
          - $ref: '#/definitions/BaseExtParam'
        description: 扩展属性
        title: Ext Parameters
      post_action:
        $ref: '#/definitions/ProtectPostAction'
      resources:
        description: 保护的资源列表
        items:
          $ref: '#/definitions/ProtectResource'
        title: Resources
        type: array
      sla_id:
        description: 关联的SLA ID
        maxLength: 36
