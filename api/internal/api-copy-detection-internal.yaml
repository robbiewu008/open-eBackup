        format: int32
        description: 检测状态。-1未检测、0准备中、1进行中、2未感染、3已感染、4异常
      detection_duration:
        type: integer
        format: int32
        description: 检测持续时间（s）
      detection_time:
        type: string
        description: 副本检测时间
      report:
        type: string
        description: 防勒索检测报告
    required:
      - copy_id
      - status
