            title: >-
              Response List Vm Disk Details V1 Internal Virtual Machines  Vm
              Uuid  Disks Get
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 根据VMware虚拟机ID查询VMware虚拟机的硬盘列表
      operationId: list_vm_disk_details_v1_internal_virtual_machines__vm_uuid__disks_get
      summary: 查询VMware虚拟机的硬盘列表【内部接口】
  /v1/internal/vmbackupagent/:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/EnvironmentSchema'
        '404':
          description: Not found
      tags:
        - VMwareInternalAPI
      description: 查询第一个VMware备份代理主机信息
      operationId: get_agent_v1_internal_vmbackupagent__get
      summary: 查询第一个VMware备份代理主机信息【内部接口】
