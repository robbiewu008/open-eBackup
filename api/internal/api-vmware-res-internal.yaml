swagger: '2.0'
info:
  title: 资源管理（vmware）
  version: v1
tags:
  - name: VMwareInternalAPI
paths:
  '/v1/internal/compute-resources/clusters/{cluster_uuid}/config':
    get:
      produces:
        - application/json
      parameters:
        - description: 计算资源集群ID
          in: path
          maxLength: 64
          minLength: 1
          name: cluster_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/ClusterConfigSchema'
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 根据集群计算资源ID查询集群计算资源的配置
      operationId: >-
        internal_get_cluster_config_v1_internal_compute_resources_clusters__cluster_uuid__config_get
      summary: 查询集群计算资源的配置【内部接口】
  '/v1/internal/compute-resources/{compute_res_uuid}/action/refresh':
    put:
      produces:
        - application/json
      parameters:
        - description: 计算资源ID
          in: path
          name: compute_res_uuid
          required: true
          type: string
        - description: 虚拟机名称
          in: query
          name: vm_name
          required: false
          type: string
      responses:
        '200':
          description: Successful Response
          schema: {}
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 刷新计算资源下的虚拟机信息
      operationId: >-
        refresh_compute_res_v1_internal_compute_resources__compute_res_uuid__action_refresh_put
      summary: 刷新计算资源下的虚拟机信息【内部接口】
  '/v1/internal/compute-resources/{compute_res_uuid}/datastores':
    get:
      produces:
        - application/json
      parameters:
        - description: 计算资源ID
          in: path
          maxLength: 64
          minLength: 1
          name: compute_res_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            items:
              $ref: '#/definitions/VirtualResourceSchema'
            title: >-
              Response List Compute Res Datastore Details V1 Internal Compute
              Resources  Compute Res Uuid  Datastores Get
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 根据计算资源ID查询计算资源的数据存储列表
      operationId: >-
        list_compute_res_datastore_details_v1_internal_compute_resources__compute_res_uuid__datastores_get
      summary: 查询计算资源的数据存储列表【内部接口】
  '/v1/internal/compute-resources/{compute_res_uuid}/folder':
    get:
      produces:
        - application/json
      parameters:
        - description: 计算资源ID
          in: path
          maxLength: 64
          minLength: 1
          name: compute_res_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/FolderSchema'
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 根据计算资源ID查询计算资源的虚拟文件夹信息
      operationId: >-
        get_folder_info_v1_internal_compute_resources__compute_res_uuid__folder_get
      summary: 查询计算资源的虚拟文件夹信息【内部接口】
  '/v1/internal/compute-resources/{compute_res_uuid}/networks':
    get:
      produces:
        - application/json
      parameters:
        - description: 计算资源ID
          in: path
          maxLength: 64
          minLength: 1
          name: compute_res_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            items:
              $ref: '#/definitions/VirtualResourceSchema'
            title: >-
              Response List Compute Res Network Details V1 Internal Compute
              Resources  Compute Res Uuid  Networks Get
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      description: 根据计算资源ID查询计算资源的网络信息列表
      operationId: >-
        list_compute_res_network_details_v1_internal_compute_resources__compute_res_uuid__networks_get
      summary: 查询计算资源的网络信息列表【内部接口】
  '/v1/internal/virtual-machines/{vm_uuid}':
    get:
      produces:
        - application/json
      parameters:
        - description: VMware虚拟机ID
          in: path
          maxLength: 64
          minLength: 1
          name: vm_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/VMwareSchema'
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - VMwareInternalAPI
      operationId: internal_get_vm_info_v1_internal_virtual_machines__vm_uuid__get
      summary: 查询VMware虚拟机的详细信息【内部接口】
  '/v1/internal/virtual-machines/{vm_uuid}/disks':
    get:
      produces:
        - application/json
      parameters:
        - description: VMware虚拟机ID
          in: path
          name: vm_uuid
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
