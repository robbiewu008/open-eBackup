swagger: '2.0'
info:
  title: 资源管理（导入资源）
  version: v1
tags:
  - name: import-resources
paths:
  /v1/internal/resources/action/import:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/ImportResourceRequest'
            description: 导入资源属性
            title: Import Resource
      responses:
        '200':
          description: Successful Response
          schema: {}
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - import-resources
      operationId: create_import_resource_v1_internal_resources_action_import_post
      summary: 增加导入资源
definitions:
  HTTPValidationError:
    properties:
      detail:
        items:
          $ref: '#/definitions/ValidationError'
        title: Detail
        type: array
    title: HTTPValidationError
    type: object
  ImportResourceRequest:
    properties:
      name:
        description: 导入资源名称
        maxLength: 128
        title: Name
        type: string
    title: ImportResourceRequest
    type: object
  ValidationError:
    properties:
      loc:
        items:
          type: string
        title: Location
        type: array
      msg:
        title: Message
        type: string
      type:
        title: Error Type
        type: string
    required:
      - loc
      - msg
      - type
    title: ValidationError
    type: object
x-components: {}
