swagger: '2.0'
info:
  title: 资源管理（通用）
  version: v1
tags:
  - name: Resource
paths:
  /v1/internal/resource:
    get:
      x-dr-role: 'N'
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 30081
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      x-product: CyberEngine,OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      produces:
        - application/json
      parameters:
        - description: 分页页面编码
          in: query
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - collectionFormat: multi
          description: 排序字段：
          in: query
          items:
            type: string
          name: orders
          required: false
          type: array
        - description: 条件参数：
          in: query
          name: conditions
          required: false
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/BasePage_EnvironmentResourceSchema_'
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Resource
      operationId: query_resources_v1_internal_resource_get
      summary: 查询所有资源信息列表【内部接口】
  /v1/internal/resource/action/revoke/{user_id}:
    put:
      x-dr-role: 'N'
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 30092
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      x-product: OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      produces:
        - application/json
      parameters:
        - description: 用户ID
          in: path
          name: user_id
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Resource
      operationId: revoke_resource_user_id_v1_internal_resource_action_revoke__user_id__put
      summary: 根据用户ID回收资源【内部接口】
  /v1/internal/resource/action/verify:
    get:
      x-dr-role: 'N'
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 30092
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      x-product: OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      produces:
        - application/json
      parameters:
        - description: 用户ID
          in: query
          name: user_id
          required: true
          type: string
        - collectionFormat: multi
          description: 资源ID列表
          in: query
          items:
            type: string
          name: resource_uuid_list
          required: true
          type: array
      responses:
        '200':
          description: Successful Response
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Resource
      operationId: verify_resource_ownership_v1_internal_resource_action_verify_get
      summary: 根据资源ID列表和用户ID校验资源所属用户是否正确【内部接口】
  /v1/internal/resource/{resource_id}:
    get:
      x-dr-role: 'N'
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 30092
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      x-product: CyberEngine,OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      produces:
        - application/json
      parameters:
        - description: 资源ID
          in: path
          name: resource_id
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
        '404':
          description: Not Found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - Resource
      operationId: query_resource_by_id_v1_internal_resource__resource_id__get
      summary: 根据资源ID查询资源信息【内部接口】
