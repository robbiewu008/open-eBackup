          in: query
          name: db_name
          required: false
          type: string
        - description: 是否排除失效数据库
          in: query
          name: is_valid
          required: false
          type: boolean
        - description: 是否清除保护对象
          in: query
          name: is_clear_protection_object
          required: false
          type: boolean
      responses:
        '200':
          description: Successful Response
          schema:
            items:
              type: string
            title: >-
              Response Host Refresh Host Cluster V1 Internal Resource Host  Host
              Id  Refresh Host Put
            type: array
        '404':
          description: Not found
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
        '500':
          description: Internal Server Error
      tags:
        - host
      operationId: >-
        host_refresh_host_cluster_v1_internal_resource_host__host_id__refresh_host_put
      summary: 刷新主机信息【内部接口】
