definitions:
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  AirGapPolicyCreateRequest:
    type: object
    properties:
      name:
        type: string
        description: 策略名称, 最大64
      description:
        type: string
        description: 描述, max = 255
      triggerCycle:
        type: string
        description: 策略频率 按天day,按周week
      triggerWeekFreq:
        type: string
        description: 策略周期 "mon,tue,wed,thu,fri,sat,sun"
      airGapPolicyWindowInfos:
        type: array
        items:
          $ref: '#/definitions/AirGapPolicyWindowInfo'
        description: 允许复制时间窗集合， 最大3
    required:
      - name
      - triggerCycle
      - airGapPolicyWindowInfos
    description: 创建策略请求对象
  AirGapPolicyWindowInfo:
    type: object
    properties:
      id:
        type: string
        description: 唯一标识符
      startTime:
        type: string
        description: 开始时间
      endTime:
        type: string
        description: 结束时间
    description: 策略时间窗信息对象
  AirGapPolicyUpdateRequest:
    type: object
    required:
      - name
      - triggerCycle
      - airGapPolicyWindowInfos
    properties:
      name:
        type: string
        description: 策略名称，max = 64
      description:
        type: string
        description: 描述，max = 255
      triggerCycle:
        type: string
        description: 策略频率 按天day,按周week
      triggerWeekFreq:
        type: string
        description: 策略周期 "mon,tue,wed,thu,fri,sat,sun"
      airGapPolicyWindowInfos:
        items:
          $ref: '#/definitions/AirGapPolicyWindowInfo'
        description: 允许复制时间窗集合，max = 3
        type: array
    description: 策略更新请求对象
  AirGapPolicyInfo:
    type: object
    properties:
      id:
        type: string
        description: id
      name:
        type: string
        description: 策略名称
      description:
        type: string
        description: 描述
      triggerCycle:
        type: string
        description: 策略频率
      triggerWeekFreq:
        type: string
        description: 策略周期
      airGapPolicyWindows:
        type: array
        items:
          $ref: '#/definitions/AirGapPolicyWindowInfo'
        description: 策略时间窗列表
      deviceCount:
        type: integer
        format: int32
        description: 关联设备数量
    description: 策略信息对象
  AirGapDeviceInfo:
    type: object
    properties:
      id:
        type: string
        description: 设备id
      esn:
        type: string
        description: 设备esn
      name:
        type: string
        description: 设备名称
      linkStatus:
        type: string
        description: 设备状态 在线1，离线0
      replicationLinkStatus:
        type: string
        description: 复制链路状态 连通open,断开close
      policyStatus:
        type: string
        description: 策略状态 应用中enable,未应用disable，已失效invalid
      isForceStop:
        type: string
        description: 是否强制终止复制
      isLinkedDetection:
        type: string
        description: 是否联动侦测
      deviceType:
        type: string
        description: 设备类型
      repTaskIds:
        type: string
        description: 复制任务ids
      airGapPolicyInfo:
        $ref: '#/definitions/AirGapPolicyInfo'
    description: 设备信息对象
  PageListResponseDevices:
    type: object
    properties:
      totalCount:
        type: integer
        format: int32
        description: 总条数
      records:
        type: array
        items:
          $ref: '#/definitions/AirGapDeviceInfo'
        description: 设备信息对象
    description: 设备列表返回对象
  PageListResponsePolicies:
    type: object
