      portId:
        type: string
        description: 端口id
      name:
        type: string
        description: 逻辑口名称
      status:
        type: string
        description: 逻辑口状态 已激活active, 未激活inactive, 未知unknown
      ip:
        type: string
        description: 逻辑口ip
      deviceId:
        type: string
        description: 关联设备id
    required:
      - portId
      - name
      - status
      - ip
    description: 设备逻辑口信息对象
  AirGapDeviceResponse:
    type: object
    properties:
      airGapDeviceInfo:
        $ref: '#/definitions/AirGapDeviceInfo'
        description: 设备信息对象
      airGapDevicePortInfos:
