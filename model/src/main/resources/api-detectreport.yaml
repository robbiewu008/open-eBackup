definitions:
  AddDetectReportRequestBody:
    description: 添加文件系统详细报告请求
    required:
      - reportName
      - storageName
      - storageId
      - storageEndpoint
      - storagePort
      - tenantName
      - tenantId
      - fileSystemName
      - fileSystemId
      - detectTimeRange
    properties:
      reportName:
        type: string
        description: 报告名称
        minLength: 1
        maxLength: 30
        example: Report_01
        pattern: ^[a-z0-9A-Z\_]+$
      storageName:
        type: string
        description: 存储设备名称
        minLength: 2
        maxLength: 64
        example: Huawei.Storage_01
      storageId:
        type: string
        description: 存储设备ID
        minLength: 2
        maxLength: 512
        example: 46756ac1-e874-434d-832c-18a873df451d
      storageEndpoint:
        type: string
        description: 存储设备IP
        example: 8.40.129.170
        minLength: 8
        maxLength: 16
      storagePort:
        type: integer
        format: int32
        description: 存储设备port
        example: 8088
      tenantName:
        type: string
        description: 租户名称
        example: vStore_01
        minLength: 1
        maxLength: 50
      tenantId:
        type: string
        description: 租户ID
        example: fdffbd0a-803a-4e12-b71e-300188d0ce8d
      fileSystemName:
        type: string
        description: 文件系统名称
        example: File System_01
      fileSystemId:
        type: string
        description: 文件系统ID
        example: 9f91a697-22d0-4c85-b2f6-5963a2c1f62a
      detectTimeRange:
        type: array
        items:
          type: string
        description: 勒索检测的时间范围detectTimeRange[0]为开始时间，detectTimeRange[1]为结束时间
        example: '["2023-03-03T14:52:45", "2023-03-04T15:20:55"]'
    type: object
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
      - retryable
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
      retryable:
        type: boolean
        description: 重试
        default: false
      parameters:
        type: string
        description: 参数
        default: null
    type: object
  QueryResourceResponse:
    type: object
    required:
      - uuid
      - name
    properties:
      uuid:
        type: string
        description: 资源的uuid
      name:
        type: string
        description: 资源的名称
      endpoint:
        type: string
        description: 存储设备资源的ip
        default: null
      port:
        type: integer
        format: int32
        description: 存储设备资源的端口
  ViewDetectReportResponse:
    type: object
    required:
      - reportName
      - detectStartTime
      - detectEndTime
      - fileSystemName
      - fileSystemLocation
      - snapshotCount
      - handleFalseTimes
      - reportCreateTime
      - infectionSnapshotCount
      - snapshotDetectDataList
    properties:
      reportName:
        type: string
        description: 报告名称
        minLength: 1
        maxLength: 30
        pattern: ^[a-z0-9A-Z\_]+$
      detectStartTime:
        type: string
        description: 实际侦测开始时间
      detectEndTime:
        type: string
        description: 实际侦测结束时间
      fileSystemName:
        type: string
        description: 文件系统名称
      fileSystemLocation:
        type: string
        description: 文件系统位置
      snapshotCount:
        type: integer
        format: int32
        description: 生成快照数量
      handleFalseTimes:
        type: integer
        format: int32
        description: 快照误报处理次数
      reportCreateTime:
        type: integer
        format: int64
        description: 报告创建时间
      infectionSnapshotCount:
        type: integer
        format: int32
        description: 感染快照数
      snapshotDetectDataList:
        type: array
        items:
          $ref: '#/definitions/SnapchatDetailsAntiRansomware'
        description: 历史快照侦测数据
  SnapchatDetailsAntiRansomware:
    type: object
    required:
      - generated_time
      - name
      - generate_type
      - anti_status
      - model
      - detection_time
      - total_file_size
      - added_file_count
      - changed_file_count
      - deleted_file_count
      - handle_false
    properties:
      generated_time:
        type: string
        description: 快照时间
      name:
        type: string
        description: 快照名称
      generate_type:
        type: string
        description: 快照生成方式
      anti_status:
        type: integer
        format: int32
        description: 安全状态
      model:
        type: string
        description: 侦测模型
      detection_time:
        type: string
        description: 侦测结束时间
      total_file_size:
        type: integer
        format: int64
        description: 总文件大小
      added_file_count:
        type: integer
        format: int64
        description: 新增文件数量
      changed_file_count:
        type: integer
        format: int64
        description: 修改文件数量
      deleted_file_count:
        type: integer
        format: int64
        description: 删除文件数量
      handle_false:
        type: boolean
        description: 误报标记
        default: false
  DetectReportPageResponse:
    type: object
    required:
      - uuid
      - reportName
      - userName
      - userId
      - storageName
      - storageEndpoint
      - storagePort
      - storageId
      - tenantName
      - tenantId
      - fileSystemName
      - fileSystemId
      - addReportTime
      - inputDetectStartTime
      - inputDetectEndTime
    properties:
      uuid:
        type: string
        example: e16f961f-990a-4651-8d9a-aa7d30c80bf6
        description: 侦测报告UUID
      reportName:
        type: string
        example: Report_03
        description: 报告名称
      userName:
        type: string
        example: sysadmin
        description: 添加报告的用户名称
      userId:
        type: string
        example: 88a94c476f12a21e016f12a246e50009
        description: 添加报告的用户ID
      storageName:
        type: string
        example: Huawei.Storage_03
        description: 存储设备名称
      storageEndpoint:
        type: string
        example: 8.40.129.172
        description: 存储设备IP
      storagePort:
        type: integer
        format: int32
        example: 8088
        description: 存储设备端口
      storageId:
        type: string
        example: 47289ecc-fd43-465e-9c6d-312a0f03f8ab
        description: 存储设备ID
      tenantName:
        type: string
        example: vStore_03
        description: 租户名称
      tenantId:
        type: string
        example: 08cbf2f0-4d4a-466d-8394-349c208e03a4
        description: 租户ID
      fileSystemName:
        type: string
        example: File System_06
        description: 文件系统名称
      fileSystemId:
        type: string
        example: 04845bde-2711-4b67-894c-8aa922ba6cd8
        description: 文件系统ID
      addReportTime:
        type: integer
        format: int64
        example: 1676966772705
        description: 侦测报告报告添加时间(时间戳)
      inputDetectStartTime:
        type: string
        example: '2023-02-15 00:00:00'
        description: 用户输入勒索检测开始时间
      inputDetectEndTime:
        type: string
        example: '2023-02-17 00:00:00'
        description: 用户输入勒索检测截止时间
  PageListResponse:
    type: object
    properties:
      totalCount:
        type: integer
        format: int32
        description: 总数
      records:
        type: array
        items:
          $ref: '#/definitions/DetectReportPageResponse'
        description: 记录
