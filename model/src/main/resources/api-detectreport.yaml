          type: string
          allowEmptyValue: true
          default: null
          minLength: 0
          maxLength: 64
        - name: tenantId
          in: query
          required: false
          description: 查询存储设备、租户时允许为空，查询文件系统时不为空
          type: string
          allowEmptyValue: true
          default: null
          minLength: 0
          maxLength: 64
      responses:
        '200':
          description: ''
