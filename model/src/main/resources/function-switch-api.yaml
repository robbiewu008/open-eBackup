swagger: '2.0'
info:
  version: v1
  title: ApplicationTitle
  description: GroupDesc
schemes:
  - https
host: localhost.com
basePath: /
tags:
  - name: function-switch-api
paths:
  /v1/users/function:
    put:
      x-dr-role: 'Y'
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - function-switch-api
      operationId: setFunctionOfUserUsingPut
      summary: 设置用户功能开关
      description: 支持系统管理员和灾备管理员设置功能开关（灾备管理员只能为SAML用户设置功能开关）
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: functionSwitchBase
          in: body
          required: true
          description: 页面查询用户功能开关时传入的FunctionSwitchBase对象
          schema:
            $ref: '#/definitions/FunctionSwitchBase'
      responses:
        '200':
          description: 设置用户功能成功后返回用户功能ID
          schema:
            $ref: '#/definitions/UuidObject'
        '400':
          description: Error response
          schema:
            $ref: '#/definitions/ErrorRsp'
          headers:
            X-request-id:
              type: string
              description: >-
                This field is the request ID number for task tracking. Format is
                request_uuid-timestamp-hostname.
      x-order: 0
  /v1/users/function/{userId}:
    get:
      x-dr-role: 'Y'
      x-product: CyberEngine,OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - function-switch-api
      operationId: getFunctionOfUserUsingGet
      summary: 查询用户功能开关
      description: 支持系统管理员和灾备管理员查询用户功能开关，其中灾备管理员只能查询SAML用户功能开关
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: 页面查询用户功能开关时传入的用户id
      responses:
        '200':
          description: 以FunctionSwitchPo对象返回的用户功能开关开启情况
          schema:
            $ref: '#/definitions/FunctionSwitchPo'
        '400':
          description: Error response
          schema:
            $ref: '#/definitions/ErrorRsp'
          headers:
            X-request-id:
              type: string
              description: >-
                This field is the request ID number for task tracking. Format is
                request_uuid-timestamp-hostname.
      x-order: 1
definitions:
  DemoInfo:
    description: This is a demo
    required:
      - name
    properties:
      id:
        type: string
        description: 唯一标识ID
        minLength: 32
        maxLength: 36
        readOnly: true
        example: 28f61af50fc9452aa0ed5ea25c3cc3d3
      name:
        type: string
        description: 名称
        minLength: 2
        maxLength: 64
        example: MyDemo
      description:
        type: string
        description: 描述
        minLength: 2
        maxLength: 512
        example: this is a demo
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  FunctionSwitchBase:
    type: object
    description: 用户功能开关
    properties:
      userId:
        type: string
        description: 数据保护管理员的用户id
      canBackup:
        type: boolean
        description: 开启/关闭备份功能
      canRestore:
        type: boolean
        description: 开启/关闭恢复功能
      canArchive:
        type: boolean
        description: 开启/关闭归档功能
      canReplication:
        type: boolean
        description: 开启/关闭复制功能
  UuidObject:
    type: object
    properties:
      uuid:
        type: string
        description: 返回随机数序列
  FunctionSwitchPo:
    type: object
    properties:
      functionId:
        type: string
        description: 用户功能表的uuid
      userId:
        type: string
        description: 数据保护管理员的用户ID
      canBackup:
        type: boolean
        description: 开启/关闭备份功能
      canRestore:
        type: string
        description: 开启/关闭恢复功能
      canArchive:
        type: string
        description: 开启/关闭归档功能
      canReplication:
        type: string
        description: 开启/关闭复制功能
    required:
      - functionId
      - userId
      - canBackup
      - canRestore
      - canArchive
      - canReplication
