swagger: '2.0'
info:
  version: v1
  title: ApplicationTitle
  description: GroupDesc
schemes:
  - https
host: localhost.com
basePath: /
tags:
  - name: plugins-storage
paths:
  /v1/internal/plugins/storage/nas/action/verify:
    get:
      x-dr-role: 'N'
      x-product: OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 30081
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      tags:
        - plugins-storage
      operationId: verifyNasFileSystemMountIdOwnership
      summary: 验证dee文件系统所有权
      description: 验证dee文件系统所有权
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      parameters:
        - name: userId
          in: query
          required: true
          description: 用户id
          type: string
        - name: uuidList
          in: query
          required: true
          description: sla id列表
          type: array
          items:
            type: string
      responses:
        '200':
          description: 无返回值
        '400':
          description: Error response
          schema:
            $ref: '#/definitions/ErrorRsp'
          headers:
            X-request-id:
              type: string
              description: This field is the request ID number for task tracking. Format is request_uuid-timestamp-hostname.
  /v1/internal/plugins/storage/snapshots/{snapshotId}:
    get:
      x-dr-role: 'Y'
      x-product: OceanProtect X8000,OceanProtect X6000,OceanProtect X3000
      x-dm-role: 'Y'
      x-impact-subsystem: 不影响
      x-access-port: 30081
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'N'
      x-sysadmin-role: 'N'
      tags:
        - plugins-storage
      summary: 查询快照信息
      description: 查询快照信息
      operationId: getSnapshotDetailUsingGET
      parameters:
        - name: snapshotId
          in: path
          required: true
          type: string
          description: 快照ID
        - name: deviceId
          in: query
          required: true
          description: 设备ID
          type: string
        - name: vStoreId
          in: query
          required: true
          description: 租户ID
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/StorageFileSystemSnapshotBo'
definitions:
  DemoInfo:
    description: This is a demo
    required:
      - name
    properties:
      id:
        type: string
        description: 唯一标识ID
        minLength: 32
        maxLength: 36
        readOnly: true
        example: 28f61af50fc9452aa0ed5ea25c3cc3d3
      name:
        type: string
        description: 名称
        minLength: 2
        maxLength: 64
        example: MyDemo
      description:
        type: string
        description: 描述
        minLength: 2
        maxLength: 512
        example: this is a demo
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  StorageFileSystemSnapshotBo:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      isSecuritySnap:
        type: boolean
      isInProtectionPeriod:
        type: boolean
