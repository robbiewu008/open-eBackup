      summary: saml认证
      description: saml认证
      operationId: samlAssertion
      parameters:
        - name: SAMLResponse
          in: query
          required: true
          type: string
      responses:
        '302':
          description: 重定向到登录页面 /console/rest/v1/auth/saml/login
          schema:
            type: string
  /v1/auth/saml/samlToken:
    post:
      x-dr-role: 'N'
      x-product: OceanProtect X8000
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'Y'
      x-sysadmin-role: 'N'
      x-request-examples-url-1: https://8.40.99.132:25081/v1/auth/saml/samlToken
      summary: 获取saml登录token
      description: 获取saml登录token
      operationId: samlToken
      parameters:
        - name: SAMLResponse
          in: query
          required: true
          type: string
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/LoginResponse'
definitions:
  DemoInfo:
    description: This is a demo
    required:
      - name
    properties:
      id:
        type: string
        description: 唯一标识ID
        minLength: 32
        maxLength: 36
        readOnly: true
        example: 28f61af50fc9452aa0ed5ea25c3cc3d3
      name:
        type: string
        description: 名称
        minLength: 2
        maxLength: 64
        example: MyDemo
      description:
        type: string
        description: 描述
        minLength: 2
        maxLength: 512
        example: this is a demo
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  LoginResponse:
    type: object
    properties:
      token:
        type: string
        description: token
      modifyPassword:
        type: string
        description: modifyPassword
      expireDay:
        type: integer
        format: int64
        description: expireDay
      userId:
        type: string
      deployType:
        type: string
      timeZone:
        type: string
