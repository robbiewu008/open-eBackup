swagger: '2.0'
info:
  version: v1
  title: ApplicationTitle
  description: GroupDesc
schemes:
  - https
host: localhost.com
basePath: /
paths:
  /v1/auth/saml/login:
    get:
      x-dr-role: 'Y'
      x-product: OceanProtect X
      x-dm-role: 'Y'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'N'
      x-rd-admin-role: 'N'
      x-auditor-role: 'N'
      x-dp-admin-role: 'N'
      x-public-api: 'Y'
      x-sysadmin-role: 'N'
      operationId: saml_login
      summary: saml请求登录
      description: saml请求登录
      produces:
        - application/json
      parameters:
        - in: body
          name: CreateDemoInfoRequestBody
          description: DemoInfo object that needs to be created
          required: true
          schema:
            $ref: '#/definitions/DemoInfo'
      responses:
        '302':
          description: 重定向到灾备系统的登录页面，登录认证
          schema:
            type: string
          headers:
            X-request-id:
              type: string
              description: This field is the request ID number for task tracking. Format is request_uuid-timestamp-hostname.
