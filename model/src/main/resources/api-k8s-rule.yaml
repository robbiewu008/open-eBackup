swagger: '2.0'
info:
  title: k8s规则管理接口
  version: v1
paths:
  /v1/internal/rules/kubernetes/action/verify:
    get:
      produces:
        - application/json
      parameters:
        - description: 用户ID
          in: query
          name: user_id
          required: true
          type: string
        - collectionFormat: multi
          description: K8S规则uuid列表
          in: query
          items:
            type: string
          name: uuid_list
          required: true
          type: array
      responses:
        '200':
          description: Successful Response
          schema: {}
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        供内部参数校验，验证user_id对应用户是否有权限操作uuid_list对应的K8S规则

        :param user_id: 用户id
        :param uuid_list: 待检测的kubernetes规则对应的uuid列表
        :return:
        :raise:
      operationId: >-
        internal_verify_k8s_rule_ownership_v1_internal_rules_kubernetes_action_verify_get
      summary: Internal Verify K8S Rule Ownership
  '/v1/internal/rules/kubernetes/{uuid}':
    get:
      produces:
        - application/json
      parameters:
        - description: Kubernetes规则的uuid
          in: path
          name: uuid
          required: true
          type: string
      responses:
        '200':
          description: Kubernetes规则详细信息
          schema:
            $ref: '#/definitions/QueryK8SRuleResponse'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        供内部调用，查找1条kubernetes规则

        接口: /v1/internal/rules/kubernetes/{uuid} 方法： Get

        :param uuid: kubernetes规则id
        :return: 返回kubernetes规则响应
        :raise: NA
      operationId: get_internal_k8s_rule_by_id_v1_internal_rules_kubernetes__uuid__get
      summary: 按uuid查询单个Kubernetes规则
  /v1/readiness:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successful Response
          schema: {}
      operationId: readiness_v1_readiness_get
      summary: Readiness
  /v1/rules/kubernetes:
    delete:
      produces:
        - application/json
      parameters:
        - collectionFormat: multi
          description: 待删除的UUID列表
          in: query
          items:
            type: string
          name: uuids
          required: true
          type: array
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Successful Response
          schema:
            items:
              type: string
            title: Response Delete K8S Rules V1 Rules Kubernetes Delete
            type: array
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        批量删除kubernetes规则

        接口: /v1/rules/kubernetes 方法： Delete

        :param uuids: UUID列表
        :return: 删除成功后，返回已删除的kubernetes记录的uuid列表
        :raise:
      operationId: delete_k8s_rules_v1_rules_kubernetes_delete
      summary: 批量删除Kubernetes规则
    get:
      produces:
        - application/json
      parameters:
        - description: Kubernetes规则名称，支持模糊查询
          in: query
          name: name
          required: false
          type: string
        - description: 分页页面编码
          in: query
          maximum: 30
          minimum: 0
          name: page_no
          required: true
          type: integer
        - description: 分页数据条数
          in: query
          maximum: 200
          minimum: 0
          name: page_size
          required: true
          type: integer
        - description: 请求token
          in: header
          name: X-Auth-Token
          required: true
          type: string
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/PagedQueryK8SRulesResponse'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        分页查询K8S前后置规则

        接口: /v1/rules/kubernetes 方法：get

        :param token: 用户token信息
        :param name: Query参数，K8S规则名称，用以过滤get的结果
        :param page_no: 当前页数
        :param page_size: 每页的记录数目
        :return: 分页查询结果
        :raise: 没查到也不报异常
      operationId: get_k8s_rules_v1_rules_kubernetes_get
      summary: 分页查询Kubernetes规则
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 授权token
          in: header
          name: X-Auth-Token
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/CreateK8SRuleRequest'
            description: 创建Kubernetes规则请求
            title: Create Req
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/IdResponse'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        创建一条kubernetes规则

        接口: /v1/rules/kubernetes 方法：post

        :param token: token中的用户信息
        :param create_req: 创建前后置规则请求
        :return: IdResponse
        :raise: 1.表满；2.重名
      operationId: create_k8s_rule_v1_rules_kubernetes_post
      summary: 创建新的Kubernetes规则
    put:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
        - in: body
          name: body
          required: true
          schema:
            allOf:
              - $ref: '#/definitions/UpdateK8SRuleRequest'
            description: 修改Kubernetes规则请求
            title: Update Req
      responses:
        '200':
          description: Successful Response
          schema:
            $ref: '#/definitions/IdResponse'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        修改k8s_rule

        接口: /v1/rules/kubernetes 方法： Put

        :param update_req: 修改kubernetes规则请求
        :return: 修改成功的k8s rule编号
        :raise:
      operationId: update_k8s_rule_v1_rules_kubernetes_put
      summary: 修改Kubernetes规则内容
  '/v1/rules/kubernetes/{uuid}':
    get:
      produces:
        - application/json
      parameters:
        - description: Kubernetes规则的uuid
          in: path
          name: uuid
          required: true
          type: string
        - description: 访问令牌
          in: header
          name: X-Auth-Token
          required: true
      responses:
        '200':
          description: Kubernetes规则详细信息
          schema:
            $ref: '#/definitions/QueryK8SRuleResponse'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/HTTPValidationError'
      tags:
        - k8s-rule
      description: |-
        查找1条kubernetes规则

        接口: /v1/rules/kubernetes/{uuid} 方法： Get

        :param uuid: kubernetes规则id
        :return: 返回kubernetes规则响应
        :raise: 对象不存在 CommonErrorCodes.OBJ_NOT_EXIST
      operationId: get_k8s_rule_v1_rules_kubernetes__uuid__get
      summary: 按uuid查询单个Kubernetes规则
definitions:
  CreateK8SRuleRequest:
    properties:
      name:
        description: Kubernetes规则名称
        maxLength: 64
        minLength: 1
        pattern: '^[a-zA-Z_\u4e00-\u9fa5]{1}[\u4e00-\u9fa5\w-]*$'
        title: Name
        type: string
      sub_rules:
        description: Kubernetes子规则列表
        items:
          $ref: '#/definitions/CreateK8SSubRuleRequest'
        maxItems: 16
        minItems: 1
        title: Sub Rules
        type: array
    required:
      - name
      - sub_rules
    title: CreateK8SRuleRequest
    type: object
  CreateK8SSubRuleRequest:
    properties:
      actions:
        description: Kubernetes子规则下对应的命令列表
        items:
          maxLength: 1024
          minLength: 1
          type: string
        maxItems: 16
        minItems: 1
        title: Actions
        type: array
      container:
        description: 应用Kubernetes子规则的容器名称
        maxLength: 64
        minLength: 1
        title: Container
        type: string
      pod_selectors:
        description: 应用Kubernetes子规则的pod筛选器列表
        items:
          maxLength: 128
          minLength: 3
          type: string
        maxItems: 32
        minItems: 1
        title: Pod Selectors
        type: array
        uniqueItems: true
    required:
      - pod_selectors
      - actions
    title: CreateK8SSubRuleRequest
    type: object
  HTTPValidationError:
    properties:
      detail:
        items:
          $ref: '#/definitions/ValidationError'
        title: Detail
        type: array
    title: HTTPValidationError
    type: object
  IdResponse:
    description: 修改、创建K8S Rule成功响应
    properties:
      uuid:
        description: Kubernetes规则的唯一uuid
        maxLength: 64
        minLength: 1
        title: Uuid
        type: string
    required:
      - uuid
    title: IdResponse
    type: object
  PagedQueryK8SRuleItem:
    description: |-
      分页查询K8S Rule的响应
      包含：1.QueryK8SRuleResponse
      2. number_of_sub_rules: 界面会显示当前K8S rule下子规则数目
    properties:
      name:
        description: Kubernetes规则名称
        title: Name
        type: string
      number_of_sub_rules:
        title: Number Of Sub Rules
        type: integer
      sub_rules:
        description: Kubernetes子规则列表
        items:
          $ref: '#/definitions/QueryK8SSubRuleResponse'
        title: Sub Rules
        type: array
      uuid:
        description: Kubernetes规则的唯一uuid
        title: Uuid
        type: string
    title: PagedQueryK8SRuleItem
    type: object
  PagedQueryK8SRulesResponse:
    description: |-
      分页查询K8S Rules的响应
      total: int = Field(description="总的数据条数")
      pages: int = Field(description="总页数")
      page_size: int = Field(description="每页数据量")
      page_no: int = Field(description="页面编号")
      items： list[QueryK8SRuleResponse]
    properties:
      items:
        description: 数据列表
        items:
          $ref: '#/definitions/PagedQueryK8SRuleItem'
        title: Items
        type: array
      page_no:
        description: 页面编号
        title: Page No
        type: integer
      page_size:
        description: 每页数据量
        title: Page Size
        type: integer
      pages:
        description: 总页数
        title: Pages
        type: integer
      total:
        description: 总的数据条数
        title: Total
        type: integer
    required:
      - total
      - pages
      - page_size
      - page_no
      - items
    title: PagedQueryK8SRulesResponse
    type: object
  QueryK8SRuleResponse:
    description: |-
      查询K8S Rule的响应
      取出数据不做校验
    properties:
      name:
        description: Kubernetes规则名称
        title: Name
        type: string
      sub_rules:
        description: Kubernetes子规则列表
        items:
          $ref: '#/definitions/QueryK8SSubRuleResponse'
        title: Sub Rules
        type: array
      uuid:
        description: Kubernetes规则的唯一uuid
        title: Uuid
        type: string
    title: QueryK8SRuleResponse
    type: object
  QueryK8SSubRuleResponse:
    description: |-
      查询K8S子规则的响应
      取出数据不做校验
    properties:
      actions:
        description: Kubernetes子规则下对应的命令列表
        items:
          type: string
        title: Actions
        type: array
      container:
        description: 应用Kubernetes子规则的容器名称
        title: Container
        type: string
      pod_selectors:
        description: 应用Kubernetes子规则的pod筛选器列表
        items:
          type: string
        title: Pod Selectors
        type: array
        uniqueItems: true
      uuid:
        description: Kubernetes子规则的唯一uuid
        title: Uuid
        type: string
    title: QueryK8SSubRuleResponse
    type: object
  UpdateK8SRuleRequest:
    description: 修改K8S Rule的请求
    properties:
      name:
        description: Kubernetes规则名称
        maxLength: 64
        minLength: 1
        pattern: '^[a-zA-Z_\u4e00-\u9fa5]{1}[\u4e00-\u9fa5\w-]*$'
        title: Name
        type: string
      sub_rules:
        description: Kubernetes子规则列表
        items:
          $ref: '#/definitions/UpdateK8SSubRuleRequest'
        maxItems: 16
        minItems: 1
        title: Sub Rules
        type: array
      uuid:
        description: Kubernetes规则的唯一uuid
        maxLength: 64
        minLength: 1
        title: Uuid
        type: string
    required:
      - name
      - sub_rules
      - uuid
    title: UpdateK8SRuleRequest
    type: object
  UpdateK8SSubRuleRequest:
    description: 修改K8S子规则的请求
    properties:
      actions:
        description: Kubernetes子规则下对应的命令列表
        items:
          maxLength: 1024
          minLength: 1
          type: string
        maxItems: 16
        minItems: 1
        title: Actions
        type: array
      container:
        description: 应用Kubernetes子规则的容器名称
        maxLength: 64
        minLength: 1
        title: Container
        type: string
      pod_selectors:
        description: 应用Kubernetes子规则的pod筛选器列表
        items:
          maxLength: 128
          minLength: 3
          type: string
        maxItems: 32
        minItems: 1
        title: Pod Selectors
        type: array
        uniqueItems: true
      uuid:
        description: Kubernetes子规则的唯一uuid
        maxLength: 64
        title: Uuid
        type: string
    required:
      - pod_selectors
      - actions
    title: UpdateK8SSubRuleRequest
    type: object
  ValidationError:
    properties:
      loc:
        items:
          type: string
        title: Location
        type: array
      msg:
        title: Message
        type: string
      type:
        title: Error Type
        type: string
    required:
      - loc
      - msg
      - type
    title: ValidationError
    type: object
x-components: {}

