swagger: '2.0'
info:
  version: v1
  title: ApplicationTitle
  description: GroupDesc
schemes:
  - https
host: localhost.com
basePath: /
tags:
  - name: backup-software
paths:
  /v1/version:
    get:
      x-dr-role: 'Y'
      tags:
        - backup-software
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-dp-admin-role: 'Y'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      operationId: QuerySoftwareNameAndVersionUsingGet
      summary: 查询备份软件信息
      description: 查询备份软件信息接口
      x-is-registered: 'N'
      x-support-sdk: 'N'
      produces:
        - application/json
      responses:
        '200':
          description: 备份软件信息Po类
          schema:
            $ref: '#/definitions/SoftwareVersionPo'
        '400':
          description: Error response
          schema:
            $ref: '#/definitions/ErrorRsp'
          headers:
            X-request-id:
              type: string
              description: This field is the request ID number for task tracking. Format is request_uuid-timestamp-hostname.
  /v1/demos/{demo_id}: {}
  /v1/media/capacity:
    get:
      x-dr-role: 'Y'
      x-product: OceanProtect X
      x-dm-role: 'N'
      x-impact-subsystem: 不影响
      x-access-port: 25081
      x-auth-required: 'Y'
      x-rd-admin-role: 'N'
      x-auditor-role: 'Y'
      x-dp-admin-role: 'N'
      x-public-api: 'Y'
      x-sysadmin-role: 'Y'
      tags:
        - backup-software
      summary: 查询备份软件的介质容量信息
      description: 查询本地存储和对象存储总容量和已用容量
      operationId: QuerySoftwareCapacityUsingGet
      responses:
        '200':
          description: 存储介质信息Po类
          schema:
            $ref: '#/definitions/OpCapacityInfoPo'
definitions:
  DemoInfo:
    description: This is a demo
    required:
      - name
    properties:
      id:
        type: string
        description: 唯一标识ID
        minLength: 32
        maxLength: 36
        readOnly: true
        example: 28f61af50fc9452aa0ed5ea25c3cc3d3
      name:
        type: string
        description: 名称
        minLength: 2
        maxLength: 64
        example: MyDemo
      description:
        type: string
        description: 描述
        minLength: 2
        maxLength: 512
        example: this is a demo
  ErrorRsp:
    description: 失败时返回的错误对象
    required:
      - error_code
      - error_msg
    properties:
      error_code:
        description: 错误码
        type: string
        minLength: 8
        maxLength: 36
      error_msg:
        description: 错误描述
        type: string
        minLength: 2
        maxLength: 512
  SoftwareVersionPo:
    type: object
    properties:
      productModeString:
        type: string
        description: 备份软件型号
      pointRelease:
        type: string
        description: 备份软件版本
      function:
        type: array
        items:
          type: string
        description: 备份软件支持的功能，默认支持备份、恢复、复制、归档
  OpCapacityInfoPo:
    type: object
    properties:
      opTotalSize:
        type: integer
        format: int64
        description: op介质总大小 byte
      opUsedSize:
        type: integer
        format: int64
        description: op介质已用大小 byte
      archiveTotalSize:
        type: integer
        format: int64
        description: 对象存储介质总大小 byte
      archiveUsedSize:
        type: integer
        format: int64
        description: 对象存储介质已用大小 byte
