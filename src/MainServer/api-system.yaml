      summary: "是否需要初始化"
      operationId: "getInitConfigUsingGET"
      produces:
      - "*/*"
      parameters:
      - name: "X-Auth-Token"
        in: "header"
        description: "Access token"
        required: true
        type: "string"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/ConfigStatus"
            originalRef: "ConfigStatus"
        "401":
          description: "Unauthorized"
        "403":
          description: "Forbidden"
        "404":
