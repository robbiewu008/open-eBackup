    type: "object"
    properties:
      ipType:
        type: "string"
        description: "ip类型，ipv4或ipv6"
      ipv4DnsServers:
        type: "array"
        description: "DNSServer列表"
        items:
          type: "string"
      ipv4RouteCfg:
        type: "array"
        description: "路由信息"
        items:
          $ref: "#/definitions/Ipv4RouteInfo"
          originalRef: "Ipv4RouteInfo"
      ipv4VlanId:
        type: "string"
        description: "配置的VLAN ID"
      ipv4cfg:
        description: "IP资源信息"
        $ref: "#/definitions/Ipv4Resource"
        originalRef: "Ipv4Resource"
      ipv6DnsServers:
        type: "array"
        description: "ipv6 DNSServer列表"
        items:
          type: "string"
      ipv6RouteCfg:
        type: "array"
        description: "ipv6 路由信息"
        items:
          $ref: "#/definitions/Ipv6RouteInfo"
          originalRef: "Ipv6RouteInfo"
      ipv6VlanId:
        type: "string"
        description: "配置的ip6 VLAN ID"
      ipv6cfg:
        description: "ipv6资源信息"
