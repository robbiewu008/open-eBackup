        type: "string"
        description: "进度描述"
      params:
        type: "array"
        description: "参数"
        items:
          type: "string"
      rate:
        type: "integer"
        format: "int32"
        description: "进度比率"
      status:
        type: "integer"
        format: "int32"
        description: "状态"
    title: "ConfigStatus"
  CurrentSystemTime:
    type: "object"
    properties:
      displayName:
        type: "string"
        description: "显示名称"
      dstSavings:
        type: "integer"
        format: "int32"
        description: "夏令时保存数量"
      id:
        type: "string"
        description: "时间标识"
      offset:
