{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d1" }}
apiVersion: v1
kind: Service
metadata:
  name: dee-db-anonymization
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: {{ .Values.db_anonymization_port}}
      name: db-anonymization
      targetPort: {{ .Values.db_anonymization_container_port}}
{{- end }}