{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d9" }}
apiVersion: v1
kind: Service
metadata:
  name: dee-global-search
  namespace: dpa
  labels:
    app: dataenableengine-server
spec:
  selector:
    app: dataenableengine-server
  ports:
    - port: {{ .Values.global_search_port }}
      name: global-search
{{- end }}