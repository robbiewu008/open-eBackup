{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d5"}}

{{- if eq .Values.global.environment "Dorado" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "agent-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      pv: agent-nas

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "agent-nas"
  namespace: dpa
  labels:
    type: local
    pv: agent-nas
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  capacity:
    storage: 10Gi
  hostPath:
    path: "/opt/cyberengine/agent_data"
{{- end }}

{{- end }}