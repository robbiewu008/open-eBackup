{{/*
Get running environment
*/}}
{{- $environment:= "" }}
{{- if .Values.global }}
{{- $environment = .Values.global.environment }}
{{- else }}
{{- $environment = .Values.local.environment }}
{{- end }}

{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d9" }}
apiVersion: v1
kind: Service
metadata:
  name: dataenableengine-server
  namespace: dpa
  labels:
    app: dataenableengine-server
spec:
  ports:
    - port: {{ .Values.base_parser_port }}
      name: base-parser
    - port: {{ .Values.dee_nginx_port}}
      name: dee-nginx
      targetPort: 18089
    - port: {{ .Values.anti_ransomware_port}}
      name: anti-ransomware
      targetPort: 8092
  selector:
    app: dataenableengine-server
---
apiVersion: v1
kind: Service
metadata:
  name: dme-archive
  namespace: dpa
  labels:
    app: dataenableengine-server
spec:
  ports:
    - port: {{ .Values.dee_nginx_port}}
      name: dee-nginx
      targetPort: 18089
  selector:
    app: dataenableengine-server
---
{{- if ne $environment "Dorado" }}
apiVersion: v1
kind: Service
metadata:
  name: archive-node-srv
  namespace: dpa
spec:
  selector:
    app: dataenableengine-server
  type: NodePort
  ports:
    - port: 30066
      name: dme-archive
      targetPort: 30066
      nodePort: 30066
{{- end }}
{{- end }}
