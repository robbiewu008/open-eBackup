{{/*
Get running environment
*/}}
{{- $environment:= "" }}
{{- $realreplicas:= "" }}
{{- if .Values.global }}
{{- $environment = .Values.global.environment }}
{{- $realreplicas = .Values.global.replicas }}
{{- else }}
{{- $environment = .Values.local.environment }}
{{- $realreplicas = .Values.local.replicas }}
{{- end }}

{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d6" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: protectengine
  namespace: dpa
spec:
  selector:
    matchLabels:
      app: protectengine
  serviceName: protectengine
  replicas: {{ $realreplicas }}
  template:
    metadata:
      labels:
        app: protectengine # has to match .spec.selector.matchLabels
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - protectengine
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: dme-sa
      securityContext:
        fsGroup: 99
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 0
      containers:
        - name: dme-vmware
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: PGSSLROOTCERT
              value: {{ .Values.pgsslrootcert }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
          image: dme_vmware:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.3"
              memory: "3G"
            limits:
              cpu: "7"
              memory: "16G"
          livenessProbe:
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/dme_vmware/script/dmeservice/check_health.sh dme-vmware
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsUser: 99
            capabilities:
              add:
                - SYS_ADMIN
              drop:
                - MKNOD
                - SETFCAP
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /opt/huawei-data-protection/vmware/bricks/
              name: metadata-path
            - mountPath: /opt/huawei-data-protection/vmware/
              name: metadata-path
            - mountPath: /etc/common-secret
              name: vmware-secret
              readOnly: true
            - mountPath: /opt/cluster_config
              name: cluster-conf
            - mountPath: /opt/network-conf
              name: network-conf
        - name: dme-nginx
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: dme_nginx:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
            limits:
              cpu: "0.5"
              memory: "0.2G"
          livenessProbe:
            {{- if ne $environment "Dorado" }}
            tcpSocket:
              port: {{ .Values.dme_nginx_port }}
            {{- else }}
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/nginx/script/check_health.sh dme-nginx
            {{- end }}
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsUser: 65500
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /opt/network-conf
              name: network-conf
        - name: dme-jobmanager
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: PGSSLROOTCERT
              value: {{ .Values.pgsslrootcert }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          image: dme_jobmanager:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "2G"
            limits:
              cpu: "7"
              memory: "16G"
          livenessProbe:
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/dme_jobmanager/script/dmeservice/check_health.sh dme-jobmanager
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsUser: 15023
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /opt/cluster_config
              name: cluster-conf
            - mountPath: /opt/network-conf
              name: network-conf
        - name: dme-replication
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: PGSSLROOTCERT
              value: {{ .Values.pgsslrootcert }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: dme_replication:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.3"
              memory: "2G"
            limits:
              cpu: "7"
              memory: "16G"
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
                - NET_ADMIN
              drop:
                - MKNOD
                - SETFCAP
            {{- end }}
            readOnlyRootFilesystem: true
            runAsUser: 99
          livenessProbe:
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/dme_replication/script/dmeservice/check_health.sh dme-replication
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /opt/huawei-data-protection/metadata/bricks/
              name: metadata-path
            - mountPath: /opt/huawei-data-protection/vmware/
              name: metadata-path
            - mountPath: /mnt/replication/
              name: cache-filesystem
            - mountPath: /opt/network-conf
              name: network-conf
        - name: dme-unifiedbackupcontroller
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MICRO_SERVICE_NAME
              value: dme_unifiedbackupcontroller
            - name: SUB_SYSTEM_NAME
              value: protectengine-e
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: DEPLOY_ENV
              value: k8s_cluster
            - name: PREPARE_THREAD_POOL_NUM
              value: "5"
            - name: ACTIVE_THREAD_POOL_NUM
              value: "5"
            - name: CLEAN_THREAD_POOL_NUM
              value: "3"
            - name: POST_THREAD_POOL_NUM
              value: "5"
            - name: GLOBAL_THREAD_POOL_NUM
              value: "10"
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          image: dme_unifiedbackupcontroller:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.3"
              memory: "2G"
            limits:
              cpu: "7"
              memory: "16G"
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - SYS_ADMIN
              drop:
                - SETFCAP
                - KILL
                - MKNOD
            readOnlyRootFilesystem: true
            runAsUser: 15025
          livenessProbe:
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/dme_unifiedbackupcontroller/script/check_health.sh dme-unified
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /opt/cluster_config
              name: cluster-conf
            - mountPath: /cache
              name: ubc-tmp
            - mountPath: /mnt/repository
              name: cache-filesystem
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /opt/common-conf
              name: common-conf
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /etc/common-secret
              name: ubc-secret
              readOnly: true
            - mountPath: /opt/network-conf
              name: network-conf
        - name: protectagent
          image: protectagent:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.3"
              memory: "2G"
            limits:
              cpu: "7"
              memory: "16G"
          securityContext:
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
                - NET_ADMIN
                - IPC_LOCK
                - SYS_RESOURCE
                - SETFCAP
                - DAC_OVERRIDE
                - IPC_OWNER
              drop:
                - KILL
                - MKNOD
            {{- end }}
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: false
            runAsUser: 1000
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/DataBackup/ProtectClient/ProtectClient-E/bin/check_health.sh
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 4
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /mnt
              name: agent-tmp
            - mountPath: /opt/common-conf
              name: common-conf
              readOnly: true
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /opt/protectagent
              name: agent-volume
            - mountPath: /opt/network-conf
              name: network-conf
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
        - name: dee-global-search
          image: dee_global_search:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "1G"
            limits:
              cpu: "7"
              memory: "16G"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dee-global-search
            - name: ENVIRONMENT
              value: {{ $environment }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/OceanStor/100P/DataEnableEngine/bin/check_health.sh
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /tmp
              name: dee-tmp
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /opt/ProtectManager
              name: pm-path
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
          securityContext:
            runAsUser: 15031
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              drop:
                - NET_RAW
                - SETFCAP
                - KILL
                - MKNOD
                - DAC_OVERRIDE
                - FOWNER
                - CHOWN
            readOnlyRootFilesystem: true
            {{- end }}
        - name: dee-db-anonymization
          image: dee_db_anonymization:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "1G"
            limits:
              cpu: "7"
              memory: "16G"
          livenessProbe:
            tcpSocket:
              port: {{ .Values.db_anonymization_container_port }}
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: dee-common-conf
          volumeMounts:
            - mountPath: /report
              name: dee-report-tmp
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /tmp
              name: dee-tmp
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
          securityContext:
            runAsUser: 15032
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              drop:
                - NET_RAW
                - SETFCAP
                - KILL
                - MKNOD
                - DAC_OVERRIDE
                - FOWNER
                - CHOWN
            readOnlyRootFilesystem: true
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dee-db-anonymization
            - name: ENVIRONMENT
              value: {{ $environment }}
        - name: dee-indexer
          image: dee_indexer:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.3"
              memory: "2G"
            limits:
              cpu: "7"
              memory: "16G"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/OceanStor/100P/DataEnableEngine/bin/check_health.sh
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: dee-common-conf
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /tmp
              name: dee-tmp
            - mountPath: /mnt
              name: dee-mnt
            - mountPath: /tmp/share
              name: share-path
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /etc/common-secret
              name: ubc-secret
              readOnly: true
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
          securityContext:
            runAsUser: 0
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
              drop:
                - NET_RAW
                - SETFCAP
                - KILL
                - MKNOD
            readOnlyRootFilesystem: true
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: MICRO_SERVICE_NAME
              value: dee-indexer
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: REDIS_HOST
                  name: dataenableengine-conf
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PORT
                  name: dataenableengine-conf
        - name: dee-base-parser
          image: dee_base_parser:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            runAsUser: 0
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
                - DAC_READ_SEARCH
              drop:
                - NET_RAW
                - SETFCAP
                - KILL
                - MKNOD
            readOnlyRootFilesystem: true
            {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/OceanStor/100P/DataEnableEngine/bin/check_health.sh
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          resources:
            requests:
              cpu: "0.3"
              memory: "6.5G"
            limits:
              memory: "6.5G"
              cpu: "1"
              dorado/dev_kvm: 1
              dorado/dev_fuse: 1
          envFrom:
            - configMapRef:
                name: dee-common-conf
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /tmp/share
              name: share-path
            - mountPath: /tmp
              name: dee-base-parser-tmp
            - mountPath: /mnt
              name: dee-base-parser-mnt
            - mountPath: /var/tmp
              name: dee-var
            - mountPath: /root
              name: dee-root
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dee-base-parser
            - name: ENVIRONMENT
              value: {{ $environment }}
        - name: dee-anti-ransomware
          image: dee_anti_ransomware:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            runAsUser: 15033
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
                - IPC_OWNER
              drop:
                - NET_RAW
                - SETFCAP
                - KILL
                - MKNOD
            readOnlyRootFilesystem: true
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.anti_ransomware_container_port }}
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: dee-common-conf
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /tmp
              name: dee-anti-ransomware-tmp
            - mountPath: /tmp/share
              name: share-path
            - mountPath: /mnt
              name: dee-anti-ransomware-mnt
            - mountPath: /var/tmp
              name: dee-var
            - mountPath: /etc/common-secret
              name: ubc-secret
              readOnly: true
            {{- if ne $environment "Dorado" }}
            - mountPath: /dev/fuse
              name: fuse
            - mountPath: /dev/kvm
              name: kvm
            {{- end }}
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dee-anti-ransomware
            - name: ENVIRONMENT
              value: {{ $environment }}
          resources:
            requests:
              cpu: "0.6"
              memory: "3G"
            limits:
              memory: "3G"
              cpu: "2"
              dorado/dev_kvm: 1
              dorado/dev_fuse: 1
        - name: dme-archive
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: DEPLOY_TYPE
              valueFrom:
                configMapKeyRef:
                  name: common-conf
                  key: deploy_type
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: PGSSLROOTCERT
              value: {{ .Values.pgsslrootcert }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: dme_archive:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            readOnlyRootFilesystem: true
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
