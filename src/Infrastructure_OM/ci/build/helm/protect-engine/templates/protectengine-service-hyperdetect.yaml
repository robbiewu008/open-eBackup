{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d4" }}
apiVersion: v1
kind: Service
metadata:
  name: protectengine
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: 8084
      name: indexer
    - port: 8089
      name: web
      protocol: TCP
      targetPort: 18089
    - port: 30065
      name: dme-unifiedbackupcontroller
      protocol: TCP
    - port: 59529
      name: protectagent
      protocol: TCP
    - port: 18089
      name: new-nginx-port
      protocol: TCP
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: dme-openstorageapi
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: {{ .Values.dme_openstorageapi_port }}
      name: dme-openstorageapi
      protocol: TCP
{{- end }}
