{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d6" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sftp-role
  namespace: dpa
rules:
- apiGroups: ["*"]
  resources: ["pods"]
  verbs: ["get"]
- apiGroups: ["*"]
  resources: ["configmaps"]
  resourceNames: ["common-conf", "network-conf"]
  verbs: ["get"]
