{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d7" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dee-common-conf
  namespace: dpa
data:
  # gaussdb 最大连接池数
  DEE_GAUSSDB_MAX_POOL_SIZE: "8"
  # gaussdb 最小空闲连接数
  DEE_GAUSSDB_MIN_IDLE_SIZE: "5"
  # 索引任务最大并行数
  DEE_INDEX_MAX_TASK_SIZE: "1"
  # 扫描任务最大并行数
  DEE_SCAN_MAX_TASK_SIZE: "2"
  # Flr任务最大并行数
  DEE_FLR_MAX_TASK_SIZE: "2"
  # 脱敏任务最大并行数
  DEE_DESENSITIZATION_MAX_TASK_SIZE: "16"
  # 识别任务最大并行数
  DEE_IDENTITY_MAX_TASK_SIZE: "16"
  # 最大浏览并行数
  DEE_BROWSE_MAX_TASK_SIZE: "1"
{{- end }}