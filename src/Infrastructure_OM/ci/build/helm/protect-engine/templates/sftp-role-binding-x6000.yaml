{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d1" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sftp-role-binding
  # RoleBinding 的名字空间决定了访问权限的授予范围。
  # 这里仅授权在 "dpa" 名字空间内的访问权限。
  namespace: dpa
subjects:
- kind: ServiceAccount
  name: sftp-sa
  namespace: dpa
roleRef:
  kind: Role
  name: sftp-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}