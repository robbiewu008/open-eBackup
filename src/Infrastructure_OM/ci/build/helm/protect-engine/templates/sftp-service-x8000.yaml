{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if or (eq $deploytype "a8000") (eq $deploytype "d0")}}
apiVersion: v1
kind: Service
metadata:
  name: sftp
  namespace: dpa
  labels:
    app: sftp
spec:
  selector:
    app: sftp
  ports:
    - port: {{ .Values.sftp_port }}
      name: sftp
{{- end }}