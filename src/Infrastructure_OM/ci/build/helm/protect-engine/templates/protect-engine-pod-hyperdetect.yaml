{{/*
Get running environment
*/}}
{{- $environment:= "" }}
{{- $realreplicas:= "" }}
{{- if .Values.global }}
{{- $environment = .Values.global.environment }}
{{- $realreplicas = .Values.global.replicas }}
{{- else }}
{{- $environment = .Values.local.environment }}
{{- $realreplicas = .Values.local.replicas }}
{{- end }}

{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d4" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: protectengine
  namespace: dpa
spec:
  selector:
    matchLabels:
      app: protectengine
  serviceName: protectengine
  replicas: {{ $realreplicas }}
  template:
    metadata:
      labels:
        app: protectengine # has to match .spec.selector.matchLabels
      annotations:
        io.katacontainers.sandbox_affinity_cpu_list: 1-4,6-7
        io.katacontainers.sandbox_cpu: "6"
        io.katacontainers.sandbox_mem: 7.4G
        k8s.v1.cni.cncf.io/networks: default/data
        updatetimestamp: "{{ .Values.global.updateAppTimestamp.default }}"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - protectengine
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: dme-sa
      runtimeClassName: kata-runtime
      securityContext:
        fsGroup: 99
      terminationGracePeriodSeconds: 0
      initContainers:
        - name: dee-init-container
          image: dee_initcontainer:{{ .Values.global.version }}
          command: ['sh', '-c', 'sh /opt/OceanStor/100P/DataEnableEngine/initcontainer/dee_init_container.sh']
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /tmp/share
              name: share-path
            - mountPath: /cache
              name: cache-volume
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /antitmp
              name: dee-anti-ransomware-tmp
            - mountPath: /antimnt
              name: dee-anti-ransomware-mnt
            - mountPath: /var/tmp
              name: dee-var
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
      containers:
        - name: dee-anti-ransomware
          image: dee_anti_ransomware:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            runAsUser: 15033
            {{- if ne $environment "Dorado" }}
            privileged: true
            {{- else }}
            capabilities:
              add:
                - SYS_ADMIN
                - IPC_OWNER
                - NET_ADMIN
                - IPC_LOCK
                - SYS_RESOURCE
                - NET_RAW
                - SYS_NICE
              drop:
                - SETFCAP
                - KILL
                - MKNOD
            readOnlyRootFilesystem: false
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.anti_ransomware_container_port }}
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /tmp
              name: dee-anti-ransomware-tmp
            - mountPath: /tmp/share
              name: share-path
            - mountPath: /mnt
              name: dee-anti-ransomware-mnt
            - mountPath: /var/tmp
              name: dee-var
            {{- if eq $environment "Dorado" }}
            - mountPath: /OSM/log/runlog/antiransom
              name: host-run-log
            {{- end }}
            - mountPath: /opt/podinfo
              name: podinfo
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dee-anti-ransomware
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: DEPLOY_TYPE
              valueFrom:
                configMapKeyRef:
                  name: common-conf
                  key: deploy_type
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "7Gi"
              cpu: "1.9"
            limits:
              memory: "7Gi"
              cpu: "5"
              {{- if eq $environment "Dorado" }}
              dorado/dev_vf_data: 1
              {{- end }}
        - name: dme-openstorageapi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MICRO_SERVICE_NAME
              value: dme_openstorageapi
            - name: SUB_SYSTEM_NAME
              value: protectengine-e
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: DEPLOY_ENV
              value: k8s_cluster
            - name: ENVIRONMENT
              value: {{ $environment }}
          image: dme_openstorageapi:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              memory: "400Mi"
              cpu: "0.5"
            limits:
              memory: "400Mi"
              cpu: "0.5"
          livenessProbe:
            tcpSocket:
              port: {{ .Values.dme_openstorageapi_port}}
            initialDelaySeconds: 100
            periodSeconds: 10
            failureThreshold: 20
            timeoutSeconds: 10
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - SYS_ADMIN
                - NET_ADMIN
              drop:
                - SETFCAP
                - KILL
                - MKNOD
          volumeMounts:
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/OceanProtect
              name: common-path
            - mountPath: /opt/common-conf
              name: common-conf
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
        - name: kmc-conf
          configMap:
            name: kmc-store-conf
            defaultMode: 0640
        - name: dee-root
          emptyDir: {}
        - name: archive-mnt
          emptyDir: {}
        - name: dee-var
          emptyDir: {}
        - name: dee-anti-ransomware-tmp
          emptyDir: {}
        - name: dee-anti-ransomware-mnt
          emptyDir: {}
        - name: date-config
          hostPath:
            path: /etc/localtime
        - name: config
          configMap:
            name: dataenableengine-conf
        - name: config-dme
          configMap:
            name: protectengine-e-conf
        - name: cache-volume
          emptyDir: {}
        - name: common-conf
          configMap:
            name: common-conf
        {{- if eq $environment "Dorado" }}
        - name: host-run-log
          hostPath:
            path: /OSM/log/runlog/antiransom
        - name: common-path
          persistentVolumeClaim:
            claimName: "comm-nas"
        - name: share-path
          persistentVolumeClaim:
            claimName: "dee-nas"
        - name: metadata-path
          persistentVolumeClaim:
            claimName: "dme-nas"
        {{- else }}
        - name: share-path
          hostPath:
            path: /tmp/share
        - name: common-path
          hostPath:
            path: /opt/OceanProtect
        - name: metadata-path
          hostPath:
            path: /opt/DataMoveEngine/MetaData
        {{- end }}
{{- end }}
