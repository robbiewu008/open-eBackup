{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d8" }}

apiVersion: v1
kind: Service
metadata:
  name: protectagent
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: 59529
      name: protectagent
      protocol: TCP
    - port: 59570
      name: agent-thrift
      protocol: TCP
    - port: 59610
      name: plugin-thrift
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dme-openstorageapi-controller
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: {{ .Values.dme_openstorageapi_controller_port }}
      name: dme-openstorageapi-controller
      protocol: TCP
{{- end }}