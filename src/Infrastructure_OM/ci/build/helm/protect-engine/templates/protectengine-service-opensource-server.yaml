{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d10" }}
apiVersion: v1
kind: Service
metadata:
  name: protectengine
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: 8084
      name: indexer
    - port: 8089
      name: web
      protocol: TCP
      targetPort: 18089
    - port: 30064
      name: dme-replication
      protocol: TCP
    - port: 8090
      name: dme-nginx
      protocol: TCP
    - port: 18089
      name: new-nginx-port
      protocol: TCP
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: dme-nginx
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: 8090
      name: dme-nginx
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dme-jobmanager
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: 8089
      name: dme-jobmanager
      protocol: TCP
      targetPort: 18089
---
apiVersion: v1
kind: Service
metadata:
  name: dme-openstorageapi
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: {{ .Values.dme_openstorageapi_port }}
      name: dme-openstorageapi
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dme-archive
  namespace: dpa
  labels:
    app: dataenableengine-server
spec:
  ports:
    - port: {{ .Values.dee_nginx_port}}
      name: dee-nginx
      targetPort: 18089
  selector:
    app: protectengine
---
apiVersion: v1
kind: Service
metadata:
  name: archive-node-srv
  namespace: dpa
spec:
  selector:
    app: protectengine
  type: NodePort
  ports:
    - port: 30066
      name: dme-archive
      targetPort: 30066
      nodePort: 30066
{{- end }}