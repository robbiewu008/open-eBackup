{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d7"}}
{{- if eq .Values.global.environment "Dorado" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "agent-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: agent-nas
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "agent-nas"
  namespace: dpa
  labels:
    app: agent-nas
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  mountOptions:
    - nolock
  nfs:
    path: "/agent-nas"
    server: 127.0.0.1
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "dme-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  selector:
    matchLabels:
      app: dme-nas
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "dme-nas"
  namespace: dpa
  labels:
    app: dme-nas
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200Gi
  mountOptions:
    - nolock
  nfs:
    path: "/dme-nas"
    server: 127.0.0.1
{{- end }}
{{- end }}