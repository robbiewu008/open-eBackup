{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if or (eq $deploytype "a8000") (eq $deploytype "d0")}}
apiVersion: v1
kind: Service
metadata:
  name: dme-ubc
  namespace: dpa
  labels:
    app: protectengine
spec:
  selector:
    app: protectengine
  ports:
    - port: {{ .Values.dme_nginx_port }}
      name: dme-unifiedbackupcontroller
      protocol: TCP
      targetPort: 18089
{{- end }}