{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if or (eq $deploytype "a8000") (eq $deploytype "d0")}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sftp-role
  namespace: dpa
rules:
- apiGroups: ["*"]
  resources: ["pods"]
  verbs: ["get"]
- apiGroups: ["*"]
  resources: ["configmaps"]
  resourceNames: ["common-conf", "network-conf"]
  verbs: ["get"]
{{- end }}