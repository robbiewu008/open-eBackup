protectengine-e/dmc/nginx/logs/access.log {
    su OceanProtectNginx nobody
    compress
    maxage 180
    rotate 50
    size=+100M
    notifempty
    missingok
    copytruncate
    dateext
    dateformat -%Y%m%d.%s
    lastaction
    chmod 0440 protectengine-e/dmc/nginx/logs/*.gz
    endscript
}
protectengine-e/dmc/nginx/logs/error.log {
    su OceanProtectNginx nobody
    compress
    maxage 180
    rotate 5
    size=+10M
    notifempty
    missingok
    copytruncate
    dateext
    dateformat -%Y%m%d.%s
    lastaction
    chmod 0440 protectengine-e/dmc/nginx/logs/*.gz
    endscript
}
