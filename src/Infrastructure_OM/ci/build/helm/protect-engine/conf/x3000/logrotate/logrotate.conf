protectengine-e/init-dee/script.log {
    su nobody nobody
    compress
    maxage 180
    rotate 5
    size=+10M
    notifempty
    missingok
    copytruncate
    dateext
    dateformat -%Y%m%d.%s
    lastaction
    chmod 0440 protectengine-e/init-dee/*.gz
    endscript
}
