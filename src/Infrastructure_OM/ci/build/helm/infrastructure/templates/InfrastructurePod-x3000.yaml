{{/*
Get running environment
*/}}
{{- $environment:= "" }}
{{- if .Values.global }}
{{- $environment = .Values.global.environment }}
{{- else }}
{{- $environment = .Values.local.environment }}
{{- end }}

{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d2" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infrastructure
  namespace: dpa
spec:
  selector:
    matchLabels:
      app: infrastructure
  serviceName: infrastructure
  replicas: 1
  template:
    metadata:
      labels:
        app: infrastructure # has to match .spec.selector.matchLabels
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: infrastructure_mgmt
                    operator: In
                    values:
                      - up
      serviceAccountName: infra-sa
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 2
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 2
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 99
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: elasticsearch
          image: elasticsearch:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.2"
              memory: "2G"
            limits:
              cpu: "2"
              memory: "7G"
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
            - configMapRef:
                name: cluster-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_health.sh
            initialDelaySeconds: 80
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_elasticsearch_readiness.sh
            periodSeconds: 2
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - mountPath: /tmp
              name: es-tmp
            - mountPath: /opt/cluster-conf
              name: cluster-conf
            - mountPath: /opt/network-conf
              name: network-conf
        - name: zookeeper
          image: zookeeper:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "0.5G"
            limits:
              cpu: "1"
              memory: "1G"
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD", "CHOWN"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_health.sh
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.zookeeperImagePort }}
            periodSeconds: 2
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
        - name: kafka
          image: kafka:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "1G"
            limits:
              cpu: "2"
              memory: "7G"
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD", "CHOWN"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            initialDelaySeconds: 600
            periodSeconds: 20
            timeoutSeconds: 10
            tcpSocket:
              port: 9092
            failureThreshold: 3
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: common-secret
              mountPath: "/etc/common-secret"
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /tmp
              name: kafka-tmp
        - name: redis
          image: redis:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.1"
              memory: "0.8G"
            limits:
              cpu: "1"
              memory: "1G"
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_health.sh
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6369  # 兼容之前的版本升级
            periodSeconds: 2
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: common-secret
              mountPath: "/etc/common-secret"
              readOnly: true
            - mountPath: /tmp
              name: redis-tmp
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
        - name: om
          image: om:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.2"
              memory: "1G"
            limits:
              cpu: "2"
              memory: "7G"
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: IMAGE_VERSION
              value: {{ .Values.global.version }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/om/package/check_health.sh
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.omImagePort }}
            periodSeconds: 2
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 99
            capabilities:
              add: ["NET_RAW", "SYS_ADMIN"]
              drop: ["SETFCAP", "KILL", "MKNOD"]
          volumeMounts:
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: ip-config
              mountPath: /etc/sysconfig/network-scripts/ifcfg-eth4
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: dee-nas
              mountPath: /opt/dee_data
            - name: dme-nas
              mountPath: /opt/dme_data
            - name: pm-nas
              mountPath: /opt/pm_data
            - name: agent-nas
              mountPath: /opt/agent_data
            - name: om-tmp
              mountPath: /tmp
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - name: inf-reserve
              mountPath: /opt/reserve_file
            - mountPath: /opt/network-conf
              name: network-conf
            - mountPath: /opt/cluster-conf
              name: cluster-conf
        - name: dmc-nginx
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: DEPLOY_TYPE
            value: {{ $deploytype }}
          - name: ENVIRONMENT
            value: {{ $environment }}
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          image: dmc_nginx:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0"
              memory: "0G"
            limits:
              cpu: "0.1"
              memory: "0.5G"
          livenessProbe:
            tcpSocket:
              port: 18091
            initialDelaySeconds: 100
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 20
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 65500
            capabilities:
              add: ["SYS_ADMIN"]
              drop: ["NET_RAW"]
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /opt/cluster-conf
              name: cluster-conf
            - mountPath: /opt/network-conf
              name: network-conf
        - name: dme-dmc
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: ENVIRONMENT
            value: {{ $environment }}
          - name: PGSSLROOTCERT
            value: {{ .Values.pgsslrootcert }}
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: DEPLOY_TYPE
            value: {{ $deploytype }}
          image: dme_dmc:{{ .Values.global.version }}
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0"
              memory: "0G"
            limits:
              cpu: "0.3"
              memory: "0.5G"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - sh /opt/OceanStor/100P/ProtectEngine-E/dme_dmc/script/dmeservice/check_health.sh dme-dmc
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 15021
            capabilities:
              add:
                - SYS_ADMIN
              drop:
                - NET_RAW
          volumeMounts:
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /cache
              name: cache-volume
            - mountPath: /config
              name: protectengine-e-conf
              readOnly: true
            - mountPath: /etc/localtime
              name: date-config
              readOnly: true
            - mountPath: /opt/logpath
              name: common-path
            - mountPath: /opt/cluster_config
              name: cluster-conf
              readOnly: true
            - mountPath: /opt/network-conf
              name: network-conf
      initContainers:
        - name: init-gaussdb
          image: om:{{ .Values.global.version }}
          imagePullPolicy: Never
          command:
            - /bin/bash
            - -c
            - |
              sh /opt/script/infra_init_ctnr_gaussdb.sh
              python /usr/bin/init_logic_ports.py inf
          volumeMounts:
            - name: data-nas
              mountPath: /opt/third_data
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: inf-reserve
              mountPath: /opt/reserve_file
            - name: es-tmp
              mountPath: /es-tmp
            - name: kafka-tmp
              mountPath: /kafka-tmp
            - name: redis-tmp
              mountPath: /redis-tmp
            - name: om-tmp
              mountPath: /om-tmp
            - name: cache-volume
              mountPath: /cache
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
          envFrom:
            - configMapRef:
                name: cluster-conf
      volumes:
        - name: protectengine-e-conf
          configMap:
            name: protectengine-e-conf
        - name: cache-volume
          emptyDir: {}
        - name: es-tmp
          emptyDir: {}
        - name: redis-tmp
          emptyDir: {}
        - name: om-tmp
          emptyDir: {}
        - name: kafka-tmp
          emptyDir: {}
        - name: date-config
          hostPath:
            path: /etc/localtime
        - name: ip-config
          hostPath:
            path: /etc/sysconfig/network-scripts/ifcfg-eth4
        - name: common-secret
          secret:
            secretName: common-secret
        - name: kmc-conf
          configMap:
            name: kmc-store-conf
            defaultMode: 0640
        - name: cluster-conf
          configMap:
            name: cluster-conf
        - name: network-conf
          configMap:
            defaultMode: 416
            name: network-conf
        {{- if eq $environment "Dorado" }}
        - name: data-nas
          persistentVolumeClaim:
            claimName: "data-nas"
        - name: common-path
          persistentVolumeClaim:
            claimName: "comm-nas"
        - name: dee-nas
          persistentVolumeClaim:
            claimName: "dee-nas"
        - name: dme-nas
          persistentVolumeClaim:
            claimName: "dme-nas"
        - name: pm-nas
          persistentVolumeClaim:
            claimName: "pm-nas2"
        - name: agent-nas
          persistentVolumeClaim:
            claimName: "agent-nas"
        - name: inf-reserve
          persistentVolumeClaim:
            claimName: "inf-reserve"
        {{- else }}
        - name: common-path
          hostPath:
            path: /opt/OceanProtect
        - name: data-nas
          hostPath:
            path: /opt/third_data
        - name: dee-nas
          hostPath:
            path: /opt/dee_data
        - name: dme-nas
          hostPath:
            path: /opt/dme_data
        - name: pm-nas
          hostPath:
            path: /opt/pm_data
        - name: agent-nas
          hostPath:
            path: /opt/agent_data
        - name: inf-reserve
          hostPath:
            path: /opt/inf_reserve
        {{- end }}
{{- end }}
