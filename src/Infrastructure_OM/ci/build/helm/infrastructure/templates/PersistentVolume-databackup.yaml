{{- if eq .Values.global.environment "Dorado" }}
{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d8"}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "db-block"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      pv: db-block

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "db-block"
  namespace: dpa
  labels:
    type: local
    pv: db-block
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  capacity:
    storage: 100Gi
  hostPath:
    path: "/opt/DataBackup/db_data"
{{- end }}
{{- end }}