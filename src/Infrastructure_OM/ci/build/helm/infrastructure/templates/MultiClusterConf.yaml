{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d8" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: multicluster-conf
  namespace: dpa
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": "hook-failed"
data:
  cluster_flag: "true"
{{- end }}