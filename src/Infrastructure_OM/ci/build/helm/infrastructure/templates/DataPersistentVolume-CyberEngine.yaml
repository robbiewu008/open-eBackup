{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq .Values.global.environment "Dorado" }}
{{- if eq $deploytype "d5" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "data-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 350Gi
  selector:
    matchLabels:
      pv: data-nas

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "data-nas"
  namespace: dpa
  labels:
    type: local
    pv: data-nas
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  capacity:
    storage: 350Gi
  hostPath:
    path: "/opt/cyberengine/third_data"
{{- end }}
{{- end }}