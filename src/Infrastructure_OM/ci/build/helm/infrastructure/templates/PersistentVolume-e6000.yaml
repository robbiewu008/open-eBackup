{{- if eq .Values.global.environment "Dorado" }}
{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d7"}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "db-block"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      app: db-block
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "db-block"
  namespace: dpa
  labels:
    app: db-block
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  mountOptions:
    - nolock
  nfs:
    path: "/db-block"
    server: 127.0.0.1
{{- end }}
{{- end }}