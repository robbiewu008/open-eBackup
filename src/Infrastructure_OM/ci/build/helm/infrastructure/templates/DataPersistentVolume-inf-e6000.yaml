{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq .Values.global.environment "Dorado" }}
{{- if eq $deploytype "d7" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "inf-reserve"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  selector:
    matchLabels:
      app: inf-reserve
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "inf-reserve"
  namespace: dpa
  labels:
    app: inf-reserve
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200Gi
  mountOptions:
    - nolock
  nfs:
    path: "/inf-reserve"
    server: 127.0.0.1
{{- end }}
{{- end }}