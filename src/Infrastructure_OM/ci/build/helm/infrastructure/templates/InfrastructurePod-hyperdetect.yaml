{{/*
Get running environment
*/}}
{{- $environment:= "" }}
{{- if .Values.global }}
{{- $environment = .Values.global.environment }}
{{- else }}
{{- $environment = .Values.local.environment }}
{{- end }}

{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq $deploytype "d4" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infrastructure
  namespace: dpa
spec:
  selector:
    matchLabels:
      app: infrastructure
  serviceName: infrastructure
  replicas: 1
  template:
    metadata:
      labels:
        app: infrastructure # has to match .spec.selector.matchLabels
      {{- if eq $environment "Dorado" }}
      annotations:
        # sandbox_cpu must be int.
        # sandbox_cpu num and sandbox_affinity_cpu_list should be consistent.
        io.katacontainers.sandbox_cpu: "2"
        io.katacontainers.sandbox_mem: "3.6G"
        # We can only use 1-14 in cloud backup (total: 14 cpu).
        # Will not count duplicate values. eg:2-5,1-6 that means 1-6.
        # The range must be from small to large. eg: 1-5 is ok, 5-1 is not support.
        # CPU should use in reverse order to avoid bind same cpu with native k8s.
        # eg: If you want 3 cpu, use 12-14, not 1-3.
        # eg: 1-3 means we use 1,2,3.
        io.katacontainers.sandbox_affinity_cpu_list: "5-6"
        k8s.v1.cni.cncf.io/networks: "default/data"
      {{- end }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - gaussdb
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: infra-sa
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 30
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 30
      {{- if eq $environment "Dorado" }}
      runtimeClassName: kata-runtime
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 99
      {{- else }}
      securityContext:
        fsGroup: 99
      {{- end }}
      containers:
        - name: zookeeper
          image: zookeeper:{{ .Values.global.version }}
          imagePullPolicy: Never
          {{- if eq $environment "Dorado" }}
          resources:
            requests:
              memory: "3.6G"
            limits:
              memory: "3.6G"
              dorado/dev_vf_data: 1
          {{- end }}
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD", "CHOWN"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_health.sh
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.zookeeperImagePort }}
            periodSeconds: 2
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
        - name: kafka
          image: kafka:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD", "CHOWN"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            initialDelaySeconds: 600
            periodSeconds: 20
            timeoutSeconds: 10
            tcpSocket:
              port: 9092
            failureThreshold: 3
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: common-secret
              mountPath: "/etc/common-secret"
              readOnly: true
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - mountPath: /tmp
              name: kafka-tmp
        - name: redis
          image: redis:{{ .Values.global.version }}
          imagePullPolicy: Never
          securityContext:
            runAsUser: 99
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN", "NET_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD"]
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/script/check_health.sh
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6369  # 兼容之前的版本升级
            periodSeconds: 2
          volumeMounts:
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: common-secret
              mountPath: "/etc/common-secret"
              readOnly: true
            - mountPath: /tmp
              name: redis-tmp
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
        - name: om
          image: om:{{ .Values.global.version }}
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: inf-common-conf
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ENVIRONMENT
              value: {{ $environment }}
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
            - name: IMAGE_VERSION
              value: {{ .Values.global.version }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - /opt/om/package/check_health.sh
            initialDelaySeconds: 240
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.omImagePort }}
            periodSeconds: 2
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 99
            capabilities:
              add: ["SYS_ADMIN"]
              drop: ["NET_RAW", "SETFCAP", "KILL", "MKNOD"]
          volumeMounts:
            - name: date-config
              mountPath: /etc/localtime
              readOnly: true
            - name: ip-config
              mountPath: /etc/sysconfig/network-scripts/ifcfg-eth4
            - name: common-path
              mountPath: /opt/OceanProtect
            - name: data-nas
              mountPath: /opt/third_data
            - name: dee-nas
              mountPath: /opt/dee_data
            - name: dme-nas
              mountPath: /opt/dme_data
            - name: pm-nas
              mountPath: /opt/pm_data
            - name: agent-nas
              mountPath: /opt/agent_data
            - name: om-tmp
              mountPath: /tmp
            - name: log-rotate
              mountPath: /logrotate
            - mountPath: /kmc_conf
              name: kmc-conf
              readOnly: true
            - name: inf-reserve
              mountPath: /opt/reserve_file
      initContainers:
        - name: init-gaussdb
          image: om:{{ .Values.global.version }}
          imagePullPolicy: Never
          command: [ "/bin/bash","-c","--" ]
          args: [ "sh /opt/script/infra_init_ctnr_gaussdb.sh" ]
          volumeMounts:
            - name: data-nas
              mountPath: /opt/third_data
            - name: common-path
              mountPath: /opt/OceanProtect
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEPLOY_TYPE
              value: {{ $deploytype }}
      volumes:
        - name: redis-tmp
          emptyDir: {}
        - name: om-tmp
          emptyDir: {}
        - name: log-rotate
          emptyDir: {}
        - name: kafka-tmp
          emptyDir: {}
        - name: date-config
          hostPath:
            path: /etc/localtime
        - name: ip-config
          hostPath:
            path: /etc/sysconfig/network-scripts/ifcfg-eth4
        - name: common-secret
          secret:
            secretName: common-secret
        - name: kmc-conf
          configMap:
            name: kmc-store-conf
            defaultMode: 0640
        {{- if eq $environment "Dorado" }}
        - name: data-nas
          persistentVolumeClaim:
            claimName: "data-nas"
        - name: common-path
          persistentVolumeClaim:
            claimName: "comm-nas"
        - name: dee-nas
          persistentVolumeClaim:
            claimName: "dee-nas"
        - name: dme-nas
          persistentVolumeClaim:
            claimName: "dme-nas"
        - name: pm-nas
          persistentVolumeClaim:
            claimName: "pm-nas2"
        - name: agent-nas
          persistentVolumeClaim:
            claimName: "agent-nas"
        - name: inf-reserve
          persistentVolumeClaim:
            claimName: "inf-reserve"
        {{- else }}
        - name: common-path
          hostPath:
            path: /opt/OceanProtect
        - name: data-nas
          hostPath:
            path: /opt/third_data
        - name: dee-nas
          hostPath:
            path: /opt/dee_data
        - name: dme-nas
          hostPath:
            path: /opt/dme_data
        - name: inf-reserve
          hostPath:
            path: /opt/inf_reserve
        {{- end }}
{{- end }}
