{{- $deploytype:= include "getDeployType" . | default "" }}

{{- if eq .Values.global.environment "Dorado" }}
{{- if or (eq $deploytype "cloudbackup") (eq $deploytype "d3") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "data-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: dorado-vf-nas
  resources:
    requests:
      storage: 2048Gi
{{- end }}
{{- end }}