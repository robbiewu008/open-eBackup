  PROTECT_AGENT_UPDATE_JOB_LIMIT_COUNT_ONE_NODE: "10"
  DATASOURCE_POOL_MINIMUM_IDLE: "20"
  DATASOURCE_POOL_MAXIMUM_POOL_SIZE: "100"
  MAX_AGENT_DOWNLOADING_NUM: "20"
  RESOURCE_COPY_COUNT_LIMIT: "4096"
  DATABASE_POOL_SIZE: "100"
  NO_RETRY_READ_TIMEOUT: "30"
  NO_RETRY_CONNECT_TIMEOUT: "30"
