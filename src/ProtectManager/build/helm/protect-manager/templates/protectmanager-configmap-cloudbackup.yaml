kind: ConfigMap
metadata:
  name: protect-manager-conf
  namespace: dpa
data:
  RUNNING_JOB_LIMIT_COUNT_ONE_NODE: "20"
  TOTAL_JOB_LIMIT_COUNT_ONE_NODE: "256"
