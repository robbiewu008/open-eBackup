{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d7" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "pm-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      pv: pm-nas
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "pm-nas2"
