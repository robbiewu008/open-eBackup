  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      pv: pm-report
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "pm-nas"
  namespace: dpa
  labels:
    pv: pm-nas
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  mountOptions:
    - nolock
  nfs:
    path: "/pm-nas"
    server: 127.0.0.1
