{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if or (eq $deploytype "d8") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: protect-manager-conf
  namespace: dpa
data:
  RUNNING_JOB_LIMIT_COUNT_ONE_NODE: "20"
  TOTAL_JOB_LIMIT_COUNT_ONE_NODE: "10000"
  HOST_REGISTER_JOB_LIMIT_COUNT_ONE_NODE: "10"
  PROTECT_AGENT_UPDATE_JOB_LIMIT_COUNT_ONE_NODE: "10"
  DATASOURCE_POOL_MINIMUM_IDLE: "20"
  DATASOURCE_POOL_MAXIMUM_POOL_SIZE: "100"
  MAX_AGENT_DOWNLOADING_NUM: "20"
  RESOURCE_COPY_COUNT_LIMIT: "4096"
  DATABASE_POOL_SIZE: "100"
  PROTECT_AGENT_UPDATE_GLOBAL_JOB_LIMIT_ONE_NODE: "10"
  AI_SORTER_ENABLE: "true"
  MAX_RESOURCE_NUM: "-1"
  MAX_AGENT_LOG_EXPORT_NUM: "10"
{{- end }}