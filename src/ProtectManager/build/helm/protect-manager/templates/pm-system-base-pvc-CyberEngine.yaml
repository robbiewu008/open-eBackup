{{- if eq .Values.global.environment "Dorado" }}
{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d5"}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "pm-nas2"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      pv: pm-nas2
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "pm-nas2"
  namespace: dpa
  labels:
    type: local
    pv: pm-nas2
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  capacity:
    storage: 100Gi
  hostPath:
    path: "/opt/cyberengine/mgt_cfg_data"
{{- end }}
{{- end }}
