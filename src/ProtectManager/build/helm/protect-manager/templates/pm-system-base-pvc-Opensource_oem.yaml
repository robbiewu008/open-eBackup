{{- $deploytype:= include "getDeployType" . | default "" }}
{{- if eq $deploytype "d9" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "pm-nas"
  namespace: dpa
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      pv: pm-nas
---
