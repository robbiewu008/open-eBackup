---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: "pm-nas"
  namespace: dpa
  labels:
    type: local
    pv: pm-nas
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: manual
  capacity:
    storage: 10Gi
  hostPath:
    path: "/opt/DataBackup/pm_nas"
