<h1 class="topictitle1">手动执行侦测</h1>
<div id="body0000001647303838"><p id="ZH-CN_TOPIC_0000001783220022__p8060118">当您需要立即执行一次侦测任务时，可以通过手动侦测实现。</p>
<div class="section" id="ZH-CN_TOPIC_0000001783220022__zh-cn_topic_0000001346322404_zh-cn_topic_0000001142022920_section348853001916"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001783220022__ol93331553183719"><li id="ZH-CN_TOPIC_0000001783220022__zh-cn_topic_0000001340823161_zh-cn_topic_0000001283134344_li149381918143112"><span>选择“<span id="ZH-CN_TOPIC_0000001783220022__text265224073019">数据安全</span> &gt; <span id="ZH-CN_TOPIC_0000001783220022__text52281409316">勒索病毒防护</span> &gt; <span id="ZH-CN_TOPIC_0000001783220022__text15198241312">智能侦测</span>”。</span></li><li id="ZH-CN_TOPIC_0000001783220022__li98301694720"><span>选择“<span id="ZH-CN_TOPIC_0000001783220022__text7822105224219">文件系统</span>”页签。</span></li><li id="ZH-CN_TOPIC_0000001783220022__li1414511249483"><span>在某个文件系统所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001783220022__menucascade188171919274">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220022__uicontrol187171942719"><span id="ZH-CN_TOPIC_0000001783220022__text0238424205218">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001783220022__uicontrol239812204275"><span id="ZH-CN_TOPIC_0000001783220022__text18957123795220">手动侦测</span></span>”</span>。</span><p><div class="note" id="ZH-CN_TOPIC_0000001783220022__note10825550162513"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001783220022__p482513508257">您也可以勾选多个文件系统，单击上方的<span class="menucascade" id="ZH-CN_TOPIC_0000001783220022__menucascade5372186142612">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220022__uicontrol937215620267"><span id="ZH-CN_TOPIC_0000001783220022__text54657263529">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001783220022__uicontrol237226182618"><span id="ZH-CN_TOPIC_0000001783220022__text1855644125219">手动侦测</span></span>”</span>。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0000001783220022__li1825014422406"><span>填写快照名称，如果您不设置，系统默认设置快照名称为：snapshot_<em id="ZH-CN_TOPIC_0000001783220022__i9906184164419">时间戳</em>。</span></li><li id="ZH-CN_TOPIC_0000001783220022__li11268540173812"><span>设置手动侦测参数，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220022__uicontrol1134151210407">“<span id="ZH-CN_TOPIC_0000001783220022__text069363216526">确定</span>”</span>。</span></li></ol>
<p id="ZH-CN_TOPIC_0000001783220022__p277611244371"></p>
</div>
