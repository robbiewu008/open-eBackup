<h1 class="topictitle1">修改证书过期告警</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_p9580327413">OceanCyber支持修改证书过期告警。</p>
<div class="section" id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_section20429752035"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232411_ol48781090"><li id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text1722142134915">系统</span> &gt; <span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text477863224916">安全</span> &gt; <span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text107911755184920">证书</span>”。</span></li><li id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击证书所在行右侧的“<span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text793714745014">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text20430144434015">修改告警天数</span>”。</span></li><li id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_li1285926104819"><span>设置告警天数，取值范围：7～180之间的整数。当证书的失效时间达到设置的告警天数时上报告警。</span></li><li id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_li19950112183913"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_uicontrol471113581111">“<span id="ZH-CN_TOPIC_0000002165355580__zh-cn_topic_0000001783060274_zh-cn_topic_0000001506145361_text1090810524509">确定</span>”</span>。</span></li></ol>
