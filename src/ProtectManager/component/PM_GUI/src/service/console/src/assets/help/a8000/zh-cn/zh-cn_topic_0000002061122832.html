<h1 class="topictitle1">配置冷备节点</h1>
<div><p><span>由于数据库厂商不支持备份容灾模式为1主0备的分布式实例、或没有冷备节点的分布式实例，因此备份前请确保待备份的TDSQL分布式实例已选取冷备节点。</span></p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>登录赤兔管理台。</span></li><li><span>选择“实例管理”，并单击目标实例名称。</span></li><li><span>在“SET管理”界面，单击目标SetID。</span></li><li><span>在“备份配置”区域，单击“手动选取冷备节点”</span></li><li><span>在弹出的界面中，选择冷备节点。</span></li><li><span>单击“确定”。</span></li></ol>
</div>
