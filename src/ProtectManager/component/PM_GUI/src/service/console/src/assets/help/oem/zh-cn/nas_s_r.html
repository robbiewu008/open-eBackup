  <a name="nas_s_r"></a><a name="nas_s_r"></a>
  <h1 class="topictitle1">约束与限制</h1>
  <div>
   <ul>
    <li>不支持对一个资源同时执行备份和恢复任务。</li>
    <li>对于1.5.0版本，不支持对一个资源同时执行复制、恢复、挂载任务。</li>
    <li>如果副本触发了过期或删除任务，不支持使用该副本进行复制、恢复、挂载任务。</li>
    <li>不支持对一个资源同时执行多个备份任务。</li>
    <li>执行资源恢复后，下一次备份默认为全量备份。</li>
    <li>恢复前请确保恢复目标位置的数据目录剩余空间大于恢复副本缩减前大小，否则恢复将失败。</li>
   </ul>
  </div>
 </body>
</html>
