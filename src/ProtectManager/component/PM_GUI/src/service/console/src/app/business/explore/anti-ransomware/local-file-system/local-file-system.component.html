<div class="aui-fullpage">
    <div class="aui-header-1">
        <h1>{{ 'explore_ransomware_detection_result_label' | i18n }}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab [lvTitle]="'common_local_file_systems_label' | i18n" [lvId]="'nas'" *ngIf="supportLicense.isFile">
                <ng-template lv-tab-lazy>
                    <aui-base-detection-table [subType]="dataMap.Resource_Type.LocalFileSystem.value"></aui-base-detection-table>
                </ng-template>
            </lv-tab>
            <lv-tab [lvTitle]="'protection_local_lun_label' | i18n" [lvId]="'san'" *ngIf="supportLicense.isSan">
                <ng-template lv-tab-lazy>
                    <aui-base-detection-table [subType]="dataMap.Resource_Type.LocalLun.value"></aui-base-detection-table>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
