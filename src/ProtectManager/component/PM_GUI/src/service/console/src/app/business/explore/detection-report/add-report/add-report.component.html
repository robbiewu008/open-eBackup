<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_name_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="nameErrorTip">
      <input lv-input type="text" formControlName="reportName" />
    </lv-form-control>
  </lv-form-item>

  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'insight_report_scope_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="timeErrorTip">
      <lv-date-range-picker
        formControlName="detectTimeRange"
        lvFormat="yyyy/MM/dd HH:mm:ss"
        lvShowTime="true"
      ></lv-date-range-picker>
    </lv-form-control>
  </lv-form-item>

  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'protection_storage_device_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        [lvOptions]="storageOptions"
        formControlName="storage"
        lvValueKey="value"
      ></lv-select>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_tenant_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        [lvOptions]="vStoreOptions"
        formControlName="vStore"
        lvValueKey="value"
        [lvVirtualScroll]="vStoreOptions?.length > 200"
        lvShowFilter
        lvFilterKey="label"
        lvFilterMode="contains"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_file_system_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-pro-table
        #dataTable
        [config]="tableConfig"
        [data]="tableData"
      ></lv-pro-table>
    </lv-form-control>
  </lv-form-item>
</lv-form>
