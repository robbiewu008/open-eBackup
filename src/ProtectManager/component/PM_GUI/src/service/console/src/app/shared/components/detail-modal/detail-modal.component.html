<lv-tabs [(lvActiveIndex)]="activeId">
    <lv-tab *ngFor="let config of resourceConfigs" [lvTitle]="config.title | i18n" [lvId]="config.activeId">
        <aui-resource-detail-modal [config]="config" [data]="detailData" *ngIf="config.activeId === activeId">
        </aui-resource-detail-modal>
    </lv-tab>
</lv-tabs>

<ng-template #headerTpl>
    <aui-custom-modal-operate [item]="detailData"></aui-custom-modal-operate>
</ng-template>
