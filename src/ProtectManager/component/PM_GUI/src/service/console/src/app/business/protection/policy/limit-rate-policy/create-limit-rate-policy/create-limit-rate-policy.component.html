<lv-form [formGroup]='formGroup' [lvLabelColon]="false" class="qosFormGroup create-qos">
    <lv-form-item>
        <lv-form-label lvRequired>{{'common_name_label' | i18n}}</lv-form-label>
        <lv-form-control [lvErrorTip]="nameErrorTip">
            <input class="qos-input" lv-input formControlName='name' />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{'protection_max_bandwidth_label' | i18n}}
            <i
                lv-icon="aui-icon-help"
                lv-tooltip="{{ 'protection_max_bandwidth_tips_label' | i18n }}"
                lvTooltipTheme="light"
                class="configform-constraint"
                lvColorState="true"
            ></i>
        </lv-form-label>
        <lv-form-control [lvErrorTip]="bandwidthErrorTip">
            <input class="qos-input" lv-input formControlName='speed_limit' />&nbsp;MB/s
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label>{{'common_desc_label' | i18n}}</lv-form-label>
        <lv-form-control>
            <lv-input-lint>
                <textarea class="qos-desc" formControlName="description" rows='6' lv-input maxlength='255'
                    style="resize: vertical;"></textarea>
            </lv-input-lint>
        </lv-form-control>
    </lv-form-item>
</lv-form>
