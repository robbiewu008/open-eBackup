<lv-form [formGroup]="formGroup" class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>
            {{ 'common_type_label' | i18n }}
        </lv-form-label>
        <lv-form-control>
            <lv-select [lvOptions]="typeOptions" formControlName="type" lvValueKey="value"></lv-select>
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{formGroup.value.type | textMap:'dataBackupWhitelistType'}}
            <i lv-icon="aui-icon-help"
                lv-tooltip="{{(dataMapService.getValueConfig('dataBackupWhitelistType',formGroup.value.type)?.tip) | i18n}}"
                class="configform-constraint" lvColorState='true'></i>
        </lv-form-label>
        <lv-form-control [lvErrorTip]="errorTip">
            <lv-input-lint>
                <textarea formControlName="name" placeholder="{{ 'common_whitelist_tip_label' | i18n }}" rows="3"
                    lv-input style="resize: vertical;" maxlength='2048'></textarea>
            </lv-input-lint>
        </lv-form-control>
    </lv-form-item>
</lv-form>
