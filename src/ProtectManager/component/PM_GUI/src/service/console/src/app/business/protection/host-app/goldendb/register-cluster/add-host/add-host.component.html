<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_host_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="baseUtilService.requiredErrorTip">
      <lv-select
        formControlName="parentUuid"
        [lvOptions]="hostOptions"
        lvValueKey="value"
        lvMode="single"
        [lvDisabled]="!!rowData"
        lvShowFilter
        lvFilterKey="label"
        lvFilterMode="contains"
        [lvContentTemplate]="contentTpl"
      >
      </lv-select>
      <ng-template #contentTpl let-item>
        <lv-group lvGutter="4px">
          <span lv-overflow>{{ item.label }}</span>
          <span class="guide-recommend-label" *ngIf="showGuideNew(item)">
            {{ 'protection_guide_new_resource_label' | i18n }}
          </span>
        </lv-group>
      </ng-template>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_username_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="usernameErrorTip">
      <input
        lv-input
        type="text"
        formControlName="osUser"
        autocomplete="new-password"
      />
    </lv-form-control>
  </lv-form-item>
</lv-form>
