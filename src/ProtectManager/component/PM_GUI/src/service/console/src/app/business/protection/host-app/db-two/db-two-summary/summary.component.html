<div class="aui-header-2 aui-gutter-column-md">
  <h2>{{ 'common_basic_info_label' | i18n }}</h2>
</div>
<div class="aui-gutter-column-lg">
  <resoure-base-info
    [source]="source"
    [sourceType]="subType"
  ></resoure-base-info>
</div>

<ng-container *ngIf="subType === resourceType.dbTwoTableSet.value">
  <div class="aui-header-1 aui-gutter-column-md">
    <h2>{{ 'common_protected_object_label' | i18n }}</h2>
  </div>
  <div class="aui-gutter-column-lg">
    <lv-pro-table
      #dataTable
      [config]="tableConfig"
      [data]="tableData"
    ></lv-pro-table>
  </div>
</ng-container>
