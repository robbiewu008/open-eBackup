<lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
    <lv-tab lvTitle="{{'common_basic_info_label' | i18n}}">
        <ng-template lv-tab-lazy>
            <aui-basic-info [data]="data"></aui-basic-info>
        </ng-template>
    </lv-tab>
    <lv-tab lvTitle="{{'protection_database_instance_label' | i18n}}">
        <ng-template lv-tab-lazy>
            <aui-instance-database-list [activeIndex]="'instance'" [data]="data"></aui-instance-database-list>
        </ng-template>
    </lv-tab>
    <lv-tab lvTitle="{{'common_database_label' | i18n}}">
        <ng-template lv-tab-lazy>
            <aui-instance-database-list [activeIndex]="'database'" [data]="data"></aui-instance-database-list>
        </ng-template>
    </lv-tab>
</lv-tabs>
