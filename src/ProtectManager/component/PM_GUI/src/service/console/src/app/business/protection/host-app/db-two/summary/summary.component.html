<lv-form>
  <div class="aui-gutter-column-xl">
    <lv-form-column lvWidth="14%">
      <ng-container *ngIf="!isInstance">
        <ng-container
          *ngIf="
            data?.linkStatus ===
            dataMap.resource_LinkStatus_Special.normal.value
          "
        >
          <i lv-icon="aui-icon-detail-cluster" class="cluster-icon"></i>
        </ng-container>
        <ng-container
          *ngIf="
            data?.linkStatus ===
            dataMap.resource_LinkStatus_Special.offline.value
          "
        >
          <i
            lv-icon="aui-icon-summary-cluster-offline"
            class="cluster-icon"
          ></i>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="isInstance">
        <ng-container
          *ngIf="
            data?.linkStatus ===
            dataMap.resource_LinkStatus_Special.normal.value
          "
        >
          <i lv-icon="aui-icon-instance-online" class="cluster-icon"></i>
        </ng-container>
        <ng-container
          *ngIf="
            data?.linkStatus ===
            dataMap.resource_LinkStatus_Special.offline.value
          "
        >
          <i lv-icon="aui-icon-instance" class="cluster-icon"></i>
        </ng-container>
      </ng-container>
    </lv-form-column>
    <ng-container *ngFor="let forms of formItems">
      <lv-form-column [lvWidth]="forms[0].key === 'parentName' ? '32%' : '20%'">
        <lv-form-item *ngFor="let item of forms">
          <lv-form-label
            [ngClass]="{
              'label-min': item.key !== 'parentName',
              'label-max': item.key === 'parentName'
            }"
          >
            {{ item.label | i18n }}
          </lv-form-label>
          <lv-form-control class="value">
            <div lv-overflow style="width: 120px;">
              {{ item.value | nil }}
            </div>
          </lv-form-control>
        </lv-form-item>
      </lv-form-column>
    </ng-container>
  </div>
  <div class="aui-header-2 aui-gutter-column-md">
    <h2>{{ 'system_servers_label' | i18n }}</h2>
  </div>
  <lv-pro-table
    #dataTable
    [config]="tableConfig"
    [data]="tableData"
  ></lv-pro-table>
</lv-form>
