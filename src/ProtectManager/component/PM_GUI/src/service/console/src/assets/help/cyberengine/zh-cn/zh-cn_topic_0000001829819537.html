<h1 class="topictitle1">加密明文私钥文件</h1>
<div id="body0000001188432547"><p id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_p8060118">在更新<span id="ZH-CN_TOPIC_0000001829819537__text182371271917">服务端证书</span>/<span id="ZH-CN_TOPIC_0000001829819537__text870514511191">内部通信证书</span>时，导入的私钥文件必须为加密文件。本文介绍如何使用OpenSSL工具对明文私钥文件进行加密。</p>
<div class="section" id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_section11186181274116"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_p149911504115">本地维护终端已安装OpenSSL工具。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_section95701193413"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_ol6616192184218"><li id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_li2616142134210"><span>在明文私钥的同级目录下，执行如下命令对明文私钥进行加密。</span><p><pre class="screen" id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_screen8353115184210">openssl rsa -aes256 -in<em id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_i1546519604318"> arg1</em> -out <em id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_i2537597438">arg2</em></pre>
<p id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_p594224715432">其中，<em id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_i62579553437">arg1</em>表示原私钥文件名，<em id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_i4471324413">arg2表示加密后的私钥文件名。</em></p>
</p></li><li id="ZH-CN_TOPIC_0000001829819537__zh-cn_topic_0000001506026093_zh-cn_topic_0000001456649200_li1669311513432"><span>根据回显提示，输入加密密码，并再次输入加密密码进行确认。</span></li></ol>
