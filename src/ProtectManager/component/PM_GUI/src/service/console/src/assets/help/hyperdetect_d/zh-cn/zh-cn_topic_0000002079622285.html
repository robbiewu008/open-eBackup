<h1 class="topictitle1">使用实时勒索检测（适用于块业务）</h1>
<div id="body0000002079622285"><p id="ZH-CN_TOPIC_0000002079622285__p9800103212412">勒索软件的攻击行为具有相似的I/O行为特征，通过分析LUN I/O行为, 快速筛选出异常LUN，并对异常LUN进行内容深度分析，检测出被勒索的LUN。然后对相应的LUN创建安全快照并发送告警，提醒数据保护管理员及时介入，避免勒索软件影响进一步扩散，减少损失。</p>
