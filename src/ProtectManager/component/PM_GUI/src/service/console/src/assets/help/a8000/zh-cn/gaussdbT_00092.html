<h1 class="topictitle1">GaussDB T数据库未运行在ARCHIVELOG模式，导致备份子任务失败</h1>
<div><div class="section"><h4 class="sectiontitle">故障现象</h4><p><span><img src="zh-cn_image_0000002164601114.png"></span></p>
<p>执行GaussDB T的备份操作时，任务失败，<span>OceanProtect</span>管理界面的任务详情中显示为“内部错误”。从报错的客户端所在主机获取所有节点的“gaussdbt_plugin.log”日志文件，可查询到日志报错信息，日志信息示例图如下。</p>
<p><span><img src="zh-cn_image_0000002199967445.png"></span></p>
</div>
<div class="section"><h4 class="sectiontitle">原因</h4><p id="gaussdbT_00092__zh-cn_topic_0000001693804674_p226894338">GaussDB T数据库未运行在ARCHIVELOG模式，导致数据库状态为降级，备份失败。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><p>请参见<a href="gaussdbT_00013.html">步骤2：设置Redo日志模式</a>，设置Redo日志模式为ARCHIVELOG模式。</p>
</div>
</div>
