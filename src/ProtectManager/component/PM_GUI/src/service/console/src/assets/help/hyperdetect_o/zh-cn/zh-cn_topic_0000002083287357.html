<h1 class="topictitle1">修改本地存储认证信息</h1>
<div><p>系统支持修改本地存储认证信息。当您在DeviceManager修改了对接用户名的密码后，还需要在管理界面更新本地存储认证的密码。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="uicontrol">“<span>系统</span> &gt; <span>基础设施</span> &gt; <span>本地存储</span>”</span>。</span></li><li><span>在“本地存储”页签的“认证信息”区域，单击右侧的“修改登录认证”或<span class="uicontrol">“修改业务认证”</span>。</span></li><li><span>修改系统与本地存储认证的用户名和密码。</span><p><div class="note"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p>请确保从当前页面登录DeviceManager的用户已注销。</p>
</div></div>
</p></li><li><span>单击“<span>保存</span>”。</span></li></ol>
</div>
