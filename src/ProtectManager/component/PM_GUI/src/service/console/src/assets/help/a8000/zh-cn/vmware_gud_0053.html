<h1 class="topictitle1">步骤5：配置复制业务端口</h1>
<div><p id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_p1720618465166">分别在本端和远端的<span id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_text17286144712414">OceanProtect</span>管理界面配置复制业务端口，用于远程复制数据传输。</p>
<div class="section" id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_section76551503175"><h4 class="sectiontitle">前提条件</h4><p id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_p4324626143813">已规划本端和远端复制网络IP地址。</p>
</div>
<div class="section" id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_section52861652181216"><h4 class="sectiontitle">注意事项</h4><p id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_p26913558128">请确保网络配置时无正在运行的任务。</p>
</div>
<div class="section" id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_section75229010218"><h4 class="sectiontitle">操作步骤</h4><ol id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_ol3195132918350"><li id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_li1749374163512"><span>选择“系统 &gt; 基础设施 &gt; 集群管理”。</span></li><li id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_li1078512419129"><span>在“备份集群”页签，单击“修改业务网络”。</span></li><li id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_li1020518291423"><span>在弹出的界面的“复制网络”页签，为每个节点至少选择一个用于复制业务的端口。</span></li><li id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_li1871473615017"><span>单击<span class="uicontrol" id="vmware_gud_0053__fc_gud_0033_6_zh-cn_topic_0000002200061361_zh-cn_topic_0000001149078659_uicontrol58330521508">“确定”</span>。</span></li></ol>
</div>
