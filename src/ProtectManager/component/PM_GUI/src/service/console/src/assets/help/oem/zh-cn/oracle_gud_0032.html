  <a name="oracle_gud_0032"></a><a name="oracle_gud_0032"></a>
  <h1 class="topictitle1">复制</h1>
  <div>
   <p id="oracle_gud_0032__zh-cn_topic_0000001792503830_p8060118">为避免本地数据中心灾难或故障场景下的数据丢失，异地数据容灾也是企业数据保护的关键措施。<span id="oracle_gud_0032__zh-cn_topic_0000001792503830_text1593364810599">本产品</span>支持通过副本复制技术，将本地数据复制到异地，当灾难发生后在异地数据中心通过副本数据恢复生产，进而承接业务，实现异地数据保护。</p>
