<h1 class="topictitle1">修改证书过期告警</h1>
<div><p id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_p9580327413"><span id="helpcenter_000174__zh-cn_topic_0000001792367210_text161801349134018">OceanProtect</span>支持修改证书过期告警。</p>
<div class="section" id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_section364572881212"><h4 class="sectiontitle">操作步骤</h4><ol id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232411_ol48781090"><li id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="helpcenter_000174__zh-cn_topic_0000001792367210_text1722142134915">系统</span> &gt; <span id="helpcenter_000174__zh-cn_topic_0000001792367210_text477863224916">安全</span> &gt; <span id="helpcenter_000174__zh-cn_topic_0000001792367210_text107911755184920">证书</span>”。</span></li><li id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击证书所在行右侧的“<span id="helpcenter_000174__zh-cn_topic_0000001792367210_text793714745014">更多</span>”并选择“<span style="color:#282B33;" id="helpcenter_000174__zh-cn_topic_0000001792367210_text20430144434015">修改告警天数</span>”。</span></li><li id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_li1285926104819"><span>设置告警天数，当证书的失效时间<span style="color:#282B33;">达到设置的告警天数</span>时上报告警。</span></li><li id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_li19950112183913"><span>单击<span class="uicontrol" id="helpcenter_000174__zh-cn_topic_0000001792367210_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_uicontrol471113581111">“<span id="helpcenter_000174__zh-cn_topic_0000001792367210_text1090810524509">确定</span>”</span>。</span></li></ol>
