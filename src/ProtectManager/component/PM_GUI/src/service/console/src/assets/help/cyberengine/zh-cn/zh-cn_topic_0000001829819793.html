<h1 class="topictitle1">移除存储设备关联的Air Gap策略</h1>
<div id="body0000001491083570"><p id="ZH-CN_TOPIC_0000001829819793__p1778003123210">如果您不再需要使用某个Air Gap策略，可以通过本节操作，移除存储设备关联的Air Gap策略。</p>
<div class="section" id="ZH-CN_TOPIC_0000001829819793__section1067719525178"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001829819793__ol162015575169"><li id="ZH-CN_TOPIC_0000001829819793__zh-cn_topic_0000001311216213_li860116571586"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819793__uicontrol270150103916">“Air Gap”</span>。</span></li><li id="ZH-CN_TOPIC_0000001829819793__li14858188109"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819793__uicontrol14844123341013">“<span id="ZH-CN_TOPIC_0000001829819793__text1881914645">存储设备</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001829819793__li199962018187"><span>在需要移除Air Gap策略的存储设备所在行，选择“<span id="ZH-CN_TOPIC_0000001829819793__text18627103243211">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001829819793__text7641105153211">移除策略</span>”。</span></li><li id="ZH-CN_TOPIC_0000001829819793__li920814297165"><span>系统弹出提示框，确认提示内容后，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819793__uicontrol1920862911613">“<span id="ZH-CN_TOPIC_0000001829819793__text105751445103519">确定</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001829819793__p2602103220161"><span><img id="ZH-CN_TOPIC_0000001829819793__image1710835181819" src="zh-cn_image_0000001829900725.png"></span></p>
<p id="ZH-CN_TOPIC_0000001829819793__p1686719681810"></p>
</p></li></ol>
</div>
