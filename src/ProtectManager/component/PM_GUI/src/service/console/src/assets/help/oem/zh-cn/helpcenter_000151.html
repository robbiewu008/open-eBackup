  <h1 class="topictitle1">识别磁带</h1>
  <div>
   <p id="helpcenter_000151__zh-cn_topic_0000001839224729_p561310573283">通过本节操作，可以识别磁带的类型。如果磁带为RW类型，在“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_text179653934310">磁带类型</span>”一栏显示为<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_uicontrol157911452134313">“RW”</span>，否则显示为<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_uicontrol167941112438">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_text81671531154317">未知</span>”</span>。</p>
   <div class="section" id="helpcenter_000151__zh-cn_topic_0000001839224729_section8876201915305">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000151__zh-cn_topic_0000001839224729_ol16741124252118">
     <li id="helpcenter_000151__li79299103444"><span>选择<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text3591711162920">系统</span> &gt; <span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text134875310309">基础设施</span> &gt; <span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_text102788238478">归档存储库</span>”</span>。</span></li>
     <li id="helpcenter_000151__zh-cn_topic_0000001839224729_li3233732194510"><span>在<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001839144865_uicontrol120212905318">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001839144865_text1278022313534">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001839144865_uicontrol663051135311">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001839144865_text6263729145310">磁带库</span>”</span>。</span></li>
     <li id="helpcenter_000151__zh-cn_topic_0000001839224729_li88753592517"><span>单击某个磁带库的<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792345602_uicontrol387992019255">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792345602_text1972215334422">名称</span>”</span>，在弹出的窗口中单击<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792345602_uicontrol45563461259">“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_zh-cn_topic_0000001792345602_text87931040194210">磁带</span>”</span>页签。</span></li>
     <li id="helpcenter_000151__zh-cn_topic_0000001839224729_li5806135132515"><span>在某个磁带所在行，单击<span class="menucascade" id="helpcenter_000151__zh-cn_topic_0000001839224729_menucascade559512574128">“<span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_uicontrol195951357131211"><span id="helpcenter_000151__zh-cn_topic_0000001839224729_text195511167148">更多</span></span> &gt; <span class="uicontrol" id="helpcenter_000151__zh-cn_topic_0000001839224729_uicontrol611316712135"> <span id="helpcenter_000151__zh-cn_topic_0000001839224729_text125351426151414">识别</span></span>”</span>。</span><p></p><p id="helpcenter_000151__zh-cn_topic_0000001839224729_p1074225410467">您也可以勾选多个磁带，单击“<span id="helpcenter_000151__zh-cn_topic_0000001839224729_text1154142610513">识别</span>”可批量识别磁带的类型。</p> <p></p></li>
    </ol>
   </div>
