<div class="aui-header-2 aui-gutter-column-md">
    <h2>{{'common_basic_info_label' | i18n}}</h2>
</div>
<div class="aui-gutter-column-lg">
    <resoure-base-info [source]="source" [sourceType]="subType"></resoure-base-info>
</div>

<div class="aui-header-2 aui-gutter-column-md">
    <h2>{{'system_servers_label' | i18n}}</h2>
    <div class="update-container" *ngIf="subType === dataMap.Resource_Type.KingBaseClusterInstance.value">
        <lv-group>
        </lv-group>
        <lv-group lvGutter="4px">
            <button lv-button lvType="link" (click)="update()">
                {{ 'protection_kingbase_update_mode_label' | i18n }}
            </button>
            <i lv-icon="aui-icon-help" lv-tooltip="{{ 'protection_kingbase_update_mode_tips_label' | i18n }}"
                lvTooltipTheme="light" class="configform-constraint" lvColorState="true"></i>
        </lv-group>
    </div>
</div>
<aui-king-base-proxy-host [data]='source'></aui-king-base-proxy-host>
