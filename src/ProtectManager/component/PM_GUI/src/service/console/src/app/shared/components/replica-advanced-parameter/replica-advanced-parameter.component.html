<ng-container *ngIf="isSpecialResource && hasArchive">
    <lv-collapse [lvMultiExpansion]="'false'" lvType="simple">
        <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="true">
            <!-- 防勒索副本设置参数 -->
            <ng-container>
                <aui-copy-limit-advanced-parameter [formGroup]="formGroup"
                    [data]="resourceData" [hasArchive]="hasArchive" [slaData]="slaData"></aui-copy-limit-advanced-parameter>
            </ng-container>
        </lv-collapse-panel>
    </lv-collapse>
</ng-container>

<ng-template #titleTpl>
    <lv-group lvGutter='8px'>
        <span class="aui-h3">{{'common_advanced_label'|i18n}}</span>
    </lv-group>
</ng-template>
