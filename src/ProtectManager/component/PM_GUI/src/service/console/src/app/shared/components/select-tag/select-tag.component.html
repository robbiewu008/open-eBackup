<lv-form [formGroup]="formGroup" class="aui-gutter-column-md">
    <lv-form-item>
        <lv-form-label>
            {{'common_tag_label' | i18n}}
        </lv-form-label>
        <lv-form-control>
            <lv-select [lvOptions]="labelOptions" lvValueKey="value" formControlName="selectTag" lvMode="multiple"
                lvShowFilter lvShowCheckAll lvFilterKey="label" lvFilterMode="contains">
            </lv-select>
        </lv-form-control>
    </lv-form-item>
</lv-form>
