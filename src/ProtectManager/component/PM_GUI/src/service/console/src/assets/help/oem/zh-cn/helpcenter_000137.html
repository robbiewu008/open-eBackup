  <a name="helpcenter_000137"></a><a name="helpcenter_000137"></a>
  <h1 class="topictitle1">查看归档存储信息</h1>
  <div>
   <p class="MsoNormal" id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0223232523_p2517494">通过浏览归档存储信息，可以了解归档存储的基本信息。</p>
   <div class="section" id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000001091431193_section095013491921">
    <h4 class="sectiontitle">前提条件</h4>
    <p id="helpcenter_000137__zh-cn_topic_0000002200070009_p1973230124012">已添加归档存储。</p>
   </div>
   <div class="section" id="helpcenter_000137__zh-cn_topic_0000002200070009_section768325052919">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000137__zh-cn_topic_0000002200070009_ol71455472397">
     <li id="helpcenter_000137__zh-cn_topic_0000001091431193_li1570821013536"><span>选择<span class="uicontrol" id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text3591711162920">系统</span> &gt; <span id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text134875310309">基础设施</span> &gt; <span id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_text102788238478">归档存储库</span>”</span>。</span></li>
    </ol>
    <ol start="2" id="helpcenter_000137__zh-cn_topic_0000002200070009_zh-cn_topic_0000001091431193_ol283013814525">
     <li id="helpcenter_000137__zh-cn_topic_0000002200070009_li1114114055516"><span>在<span class="uicontrol" id="helpcenter_000137__zh-cn_topic_0000002200070009_uicontrol48115514412">“<span id="helpcenter_000137__zh-cn_topic_0000002200070009_text49713445424">对象存储</span>”</span>页签，单击某个归档存储的“<span id="helpcenter_000137__zh-cn_topic_0000002200070009_text8214115411375">名称</span>”，在右侧弹出的对话框中，查看该归档存储信息。</span></li>
    </ol>
   </div>
