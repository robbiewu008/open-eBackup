<lv-alert lvType="info" lvClosable="false">
  <span [innerHTML]="'common_reuse_dm_port_rule_label' | i18n"></span>
</lv-alert>
<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_role_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-radio-group formControlName="role">
        <lv-group lvGutter="16px">
          <lv-radio [lvValue]="dataMap.initRole.data.value" [lvDisabled]="disableRoleRadio.backup">{{
            'common_backup_label' | i18n
          }}</lv-radio>
          <lv-radio [lvValue]="dataMap.initRole.copy.value" [lvDisabled]="disableRoleRadio.replicate">{{
            'common_replicate_label' | i18n
          }}</lv-radio>
          <lv-radio [lvValue]="dataMap.initRole.dataManage.value" [lvDisabled]="disableRoleRadio.archive">{{
            'common_archive_label' | i18n
          }}</lv-radio>
        </lv-group>
      </lv-radio-group>
    </lv-form-control>
  </lv-form-item>
</lv-form>

<!-- 这个词条需要翻译 -->
<lv-group lvGutter="0.04rem" style="margin:16px 0">
    <span style="color:red">*</span>
    <span>{{'common_dataplane_port_label' | i18n}}</span>
</lv-group>

<lv-pro-table
  #dataTable
  [config]="tableConfig"
  [data]="tableData"
></lv-pro-table>
