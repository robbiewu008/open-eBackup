<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs class="aui-tab">
      <lv-tab lvTitle="{{ 'protection_cluster_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-cluster></aui-cluster>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'common_database_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-database></aui-database>
        </ng-template>

      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_table_set_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-tabel-set></aui-tabel-set>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
