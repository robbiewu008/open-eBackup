  <a name="ZH-CN_TOPIC_0000002037030445"></a><a name="ZH-CN_TOPIC_0000002037030445"></a>
  <h1 class="topictitle1">断开存储设备的复制链路（适用于1.6.0及后续版本）</h1>
  <div>
   <p>通过本节操作，断开存储设备的复制链路。该操作将强制断开复制链路，原Air Gap策略将失效。此时该设备将无法执行复制任务。</p>
   <div class="section">
    <h4 class="sectiontitle">前提条件</h4>
    <p>存储设备已关联Air Gap策略。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择“数据安全 &gt; Air Gap”。</span></li>
     <li><span>选择<span class="uicontrol">“存储设备”</span>页签。</span></li>
     <li><span>在需要断开复制链路的存储设备所在行，选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">断开链路</span>”</span>。</span></li>
     <li><span>系统将弹出如下提示，确认提示信息无误后，勾选 <span class="uicontrol">“<span>我已阅读上述信息，了解执行此操作带来的后果</span>”</span>后，单击<span class="uicontrol">“确定”</span>。</span><p></p><p><span><img src="zh-cn_image_0000002000990466.png"></span></p> <p></p></li>
    </ol>
   </div>
  </div>
