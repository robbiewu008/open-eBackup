<div class="aui-fullpage">
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab lvTitle="{{'common_clusters_label' | i18n}}">
                <ng-template lv-tab-lazy>
                    <aui-clusters></aui-clusters>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'common_fileset_label' | i18n}}">
                <ng-template lv-tab-lazy>
                    <aui-filesets></aui-filesets>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
