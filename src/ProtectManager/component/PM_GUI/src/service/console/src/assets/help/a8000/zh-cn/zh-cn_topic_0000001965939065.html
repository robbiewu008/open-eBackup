<h1 class="topictitle1">修改SFTP用户密码</h1>
<div><p id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_p4418105261114"><span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text25931917127">OceanProtect</span>支持修改SFTP用户密码。</p>
<div class="section" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0223232402_section52135297"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_p115222054124215">已经开启SFTP服务。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_section186551153144815"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_ol61721291281"><li id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_li31809451213"><span>在菜单栏上，选择<span class="menucascade" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_menucascade1518044511114">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_uicontrol3181184514118"><span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text1529217131013">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_uicontrol1718164513119"><span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text1354715421195">设置</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0000001123352597_li1696145399"><span>在导航栏中，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol153110351319">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text1917012621316">SFTP服务</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要修改密码的用户所在行右侧的<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol193266131746">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text2907174111411">更多</span>”</span>并选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol52104141848">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text177941740201414">修改密码</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_li87601145911"><span>输入<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol936771519418">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text1673064915141">原密码</span>”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol1935461716418">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text434145991413">新密码</span>”</span>和<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol443914181941">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text17993462158">确认密码</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_li12258180442"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_uicontrol420010208417">“<span id="ZH-CN_TOPIC_0000001965939065__zh-cn_topic_0000001955362561_zh-cn_topic_0000001792345662_text12508791319">确定</span>”</span>。</span></li></ol>
</div>
