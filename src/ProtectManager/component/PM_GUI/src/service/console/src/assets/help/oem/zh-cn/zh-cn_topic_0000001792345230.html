  <a name="ZH-CN_TOPIC_0000001792345230"></a><a name="ZH-CN_TOPIC_0000001792345230"></a>
  <h1 class="topictitle1">修改备节点/成员节点</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_p6745581771">如果您需要修改备节点/成员节点的信息，请参考本节操作。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_section89514614511">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ol1198210257148">
     <li id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_li14865927113614"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_uicontrol154661958121418"><span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_uicontrol54471544151"><span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_ha00012_text1631251418164">集群管理</span></span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_li1378321711615"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_uicontrol1161813395168">“<span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_text353374216166">备份集群</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_li16391132213203"><span>在待修改的备节点/成员节点所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_menucascade84751142618">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_uicontrol0475131411613"><span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_text1893224961816">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_uicontrol174311151264"> <span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_text20155861810">修改</span></span>”</span>。支持修改备节点/成员节点的名称、IP、端口信息。</span></li>
     <li id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_li5454425142913"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_uicontrol1271013320291">“<span id="ZH-CN_TOPIC_0000001792345230__zh-cn_topic_0000001839224801_ha00020_text316112421913">确定</span>”</span>。</span></li>
    </ol>
   </div>
