<div class="aui-fullpage">
    <div class="aui-header-1">
        <lv-group lvGutter='8px'>
            <h1>{{'common_desensitization_policy_label' | i18n}}</h1>
            <aui-multi-cluster-switch (onChange)="onChange()"></aui-multi-cluster-switch>
        </lv-group>
    </div>
    <div class="aui-block aui-paginator-container desensitization-policy-container custom-main-tab">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="sensitive-tab" lvType="card">
            <lv-tab lvTitle="{{'common_desensitization_policy_label' | i18n}}">
                <ng-template lv-tab-lazy>
                    <aui-desensitization-policy-list></aui-desensitization-policy-list>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'explore_identified_rule_label' | i18n}}">
                <ng-template lv-tab-lazy>
                    <aui-identified-rule></aui-identified-rule>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'explore_desensitize_rule_label' | i18n}}">
                <ng-template lv-tab-lazy>
                    <aui-desensitization-rule></aui-desensitization-rule>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
