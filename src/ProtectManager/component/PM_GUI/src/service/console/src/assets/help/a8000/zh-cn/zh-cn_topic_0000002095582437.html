<h1 class="topictitle1">修改资源集</h1>
<div><p id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_p9590756185615">当需要对已存在的资源集修改名称、描述或重新选择资源时，可以修改该资源集。</p>
<div class="section" id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_section1494113419521"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_p1337611391527">默认资源集和默认公共资源集不支持修改。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_section555610554524"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_ol3644142692018"><li id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_zh-cn_topic_0000001792505530_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_uicontrol698589101514">“系统 &gt; 安全 &gt; RBAC &gt; 资源集”</span>。</span></li><li id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_li8932644355"><span>（可选）可以单击“资源集”旁的<span><img id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_zh-cn_topic_0000001839144741_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002015536809.png"></span>，对资源集进行搜索。</span></li><li id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_li19751163539"><span>在需要修改的资源集所在行，单击右侧的“修改”。</span></li><li id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_li161521727155920"><span>进入<span class="uicontrol" id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_uicontrol108296454239">“修改资源集”</span>界面，可以修改资源集名称、资源集描述以及重新选择资源。</span></li><li id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_li18707194945312"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002095582437__zh-cn_topic_0000002014577873_uicontrol186844082313">“确定”</span>完成修改。</span></li></ol>
</div>
