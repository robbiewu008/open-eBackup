<lv-form [lvLabelColon]="false" class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>{{modelFileLabel}}</lv-form-label>
        <lv-form-control>
            <lv-upload lvAccept=".zip,.tgz" lvShowUpload="false" (lvChange)="uploadChange($event)" [lvFilters]='filters'>
            </lv-upload>
        </lv-form-control>
    </lv-form-item>
</lv-form>
