  <a name="admin-00266"></a><a name="admin-00266"></a>
  <h1 class="topictitle1">删除SFTP用户</h1>
  <div>
   <p class="msonormal" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0223232506_p65693431">当不需要某个SFTP用户进行数据传输和保存，且该用户数据可以被删除时，可以删除该用户。</p>
   <div class="section" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0223232402_section52135297">
    <h4 class="sectiontitle">前提条件</h4>
    <p id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_p115222054124215">已经开启SFTP服务。</p>
   </div>
   <div class="section" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0000001123352597_section1596185819173">
    <h4 class="sectiontitle">注意事项</h4>
    <ul id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_ul42921141154615">
     <li id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_li162921410468">删除SFTP用户前，需确保该用户当前没有使用SFTP服务进行文件传输。</li>
     <li id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_li1028417437468">删除用户会导致该用户数据被删除且无法使用SFTP服务。</li>
    </ul>
   </div>
   <div class="section" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_section186551153144815">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0000001123352597_ol61721291281">
     <li id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0000001123352597_li31809451213"><span>在导航栏上，选择<span class="uicontrol" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002200070033_uicontrol1145511130412">“系统 &gt; 设置 &gt; SFTP服务”</span>。</span></li>
     <li id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的用户所在行右侧的<span class="uicontrol" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828950_uicontrol17911729146">“<span id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828950_text102505112145">更多</span>”</span>并选择<span class="uicontrol" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828950_uicontrol15496230641">“<span id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828950_text636552841418">删除</span>”</span>。</span></li>
     <li id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000001839224777_li12258180442"><span>单击<span class="uicontrol" id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828850_uicontrol420010208417">“<span id="admin-00266__zh-cn_topic_0000002164829022_zh-cn_topic_0000002164828850_text12508791319">确定</span>”</span>。</span></li>
    </ol>
   </div>
