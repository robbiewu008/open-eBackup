<h1 class="topictitle1">修改存储设备关联的Air Gap策略</h1>
<div id="body0000001490923698"><p id="ZH-CN_TOPIC_0000001783220094__p3660165618302">如果您需要修改存储设备关联的Air Gap策略，请参考本节操作执行。支持为存储设备更换其它Air Gap策略，或者Air Gap策略设置的时间窗内，允许执行复制操作的端口。</p>
<div class="section" id="ZH-CN_TOPIC_0000001783220094__section1067719525178"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001783220094__ol162015575169"><li id="ZH-CN_TOPIC_0000001783220094__zh-cn_topic_0000001311216213_li860116571586"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220094__uicontrol270150103916">“Air Gap”</span>。</span></li><li id="ZH-CN_TOPIC_0000001783220094__li14858188109"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220094__uicontrol14844123341013">“<span id="ZH-CN_TOPIC_0000001783220094__text1881914645">存储设备</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001783220094__li199962018187"><span>在需要修改Air Gap策略的存储设备所在行，选择“<span id="ZH-CN_TOPIC_0000001783220094__text28248369415">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001783220094__text146011559147">修改关联</span>”。</span></li><li id="ZH-CN_TOPIC_0000001783220094__li357022019197"><span>系统右侧弹出窗口，请填写相关信息。参数说明如<a href="zh-cn_topic_0000001829899653.html#ZH-CN_TOPIC_0000001829899653__table55532019113413">表 关联策略参数说明</a>所示。</span></li><li id="ZH-CN_TOPIC_0000001783220094__li14056772412"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220094__uicontrol767833392420">“<span id="ZH-CN_TOPIC_0000001783220094__text12672131211517">确定</span>”</span>。</span></li></ol>
</div>
