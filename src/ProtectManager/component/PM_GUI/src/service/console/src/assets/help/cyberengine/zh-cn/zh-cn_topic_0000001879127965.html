<h1 class="topictitle1">导出管理数据备份</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_p8060118">通过导出管理数据备份操作，将管理数据备份保存到本地维护终端，当因人为误操作将某些配置数据（如用户、SLA，资源、告警通知等等）删除时，可以在原系统中导入管理数据备份，恢复系统管理数据。</p>
<div class="section" id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_section8499191127"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_p11566031420">系统中已存在“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text204771700411">状态</span>”为“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text14418162319">可用</span>”或<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_uicontrol1959812231448">“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text19100145012412">恢复失败</span>”</span>的管理数据备份。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_section1636356804"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_zh-cn_topic_0219008867_ol463515012542"><li id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_li7935520541"><span>选择<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text75036811493">“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text16524186134813">系统&gt;</span><span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text1752411644817">设置<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_text1117142520482">&gt;管理数据备份</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_li12607758203511"><span>在需要导出的管理数据备份右侧的“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_zh-cn_topic_0000001506153973_text1854984110415">操作</span>”列，单击“<span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_zh-cn_topic_0000001506153973_text1631116434515">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_zh-cn_topic_0000001506153973_text1994112525514">导出</span>”。</span><p><p id="ZH-CN_TOPIC_0000001879127965__zh-cn_topic_0000001783223018_zh-cn_topic_0000001506153973_p52019541578">浏览器自动下载管理数据备份到本地。</p>
</p></li></ol>
</div>
