  <h1 class="topictitle1">安装流程</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001839269369__p1181045323517"><span id="ZH-CN_TOPIC_0000001839269369__ph204527244595">安装了ProtectAgent软件的主机称为数据保护代理主机，简称代理主机。</span>代理主机用于备份恢复过程中的流程控制和数据传输。对资源进行保护前需要准备用于安装ProtectAgent软件的主机，并为主机安装ProtectAgent，执行安装后配置。</p>
