<lv-group class="group">
    <lv-group class="left">
        <div class="tree-container">
            <ng-container *ngIf="treeData.length;else noDataTpl">
                <lv-tree lvCompareWith="uuid" [lvData]='treeData' [(lvSelection)]="treeSelection"
                    lvSelectionMode='single' [lvBeforeSelected]="beforeSelected" (lvCheck)="nodeCheck($event)"
                    lvShowContentIcon (lvExpandedChange)="expandedChange($event)" [lvNodeTemplate]='nodeTpl'
                    [lvScroll]='virtualScroll.scrollParamMap["cnware-tree"]' lvVirtualScroll lvShowLine>
                </lv-tree>
            </ng-container>
        </div>
    </lv-group>
    <lv-group class="right">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="right-tab aui-tab">
            <ng-container *ngFor="let tab of tabs">
                <lv-tab *ngIf="!tab.hidden" lvTitle='{{tab.label}}({{tab.resourceTotal || 0}})' [lvId]="tab.id">
                    <aui-base-table-template [subType]="tab.subType" [subUnitType]="tab?.subUnitType"
                        [treeSelection]="treeSelection[0]" [ID]="tab.id" [appType]="appType"
                        [allSelectionMap]="allSelectionMap" [extParams]="extParams"
                        (updateTable)="updateProjectTotal($event, tab)" (baseSelectChange)="selectChange($event)"
                        [data]="data" [isDetail]="isDetail" [allSelect]="allSelect" [showSelect]="showSelect">
                    </aui-base-table-template>
                </lv-tab>
            </ng-container>
        </lv-tabs>
    </lv-group>
</lv-group>

<ng-template #noDataTpl>
    <div class="tree-no-data">
        <i lv-icon="lv-icon-no-data"></i>
        <div class="no-data-label">{{'protection_vm_tree_no_data_label'|i18n}}</div>
    </div>
</ng-template>

<ng-template #nodeTpl let-item>
    <lv-group class="tree-node-container">
        <lv-group lvGutter="8px">
            <i [lv-icon]="item.contentToggleIcon"></i>
            <span lv-overflow [ngClass]="{'node-label': isFc || isVmware}"
                [ngClass]="{'tree-node-offline': item.rootNodeLinkStatus === 0}">{{item.label}}</span>
        </lv-group>
    </lv-group>
</ng-template>
