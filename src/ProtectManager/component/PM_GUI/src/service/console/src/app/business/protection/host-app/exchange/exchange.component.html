<div class="aui-fullpage">
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab lvTitle="{{'protection_host_cluster_group_name_label' | i18n}}" lvId='group'>
                <ng-template lv-tab-lazy>
                    <aui-availabilty-group></aui-availabilty-group>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'common_database_label' | i18n}}" lvId='database'>
                <ng-template lv-tab-lazy>
                    <aui-database></aui-database>
                </ng-template>
            </lv-tab>
             <lv-tab lvTitle="{{'protection_exchange_mailbox_label' | i18n}}" lvId='email'>
                <ng-template lv-tab-lazy>
                    <aui-email></aui-email>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
