 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="HA00027"></a><a name="HA00027"></a>
  <h1 class="topictitle1">修改备份存储单元组</h1>
  <div>
   <p>如果您需要修改备份存储单元组的信息，请参考本节操作。</p>
   <div class="section">
    <h4 class="sectiontitle">注意事项</h4>
    <ul>
     <li>备份存储单元组的名称不支持修改。</li>
     <li>备份存储单元组已开启并行数据存储且存在副本时，不支持删除其中的备份存储单元。</li>
     <li>未开启并行数据存储开关的备份存储单元组，关联非DWS资源的SLA策略后，修改备份存储单元组时不支持打开并行数据存储开关。</li>
    </ul>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="menucascade" id="HA00027__ha00030_menucascade31053579148">“<span class="uicontrol" id="HA00027__ha00030_uicontrol41059577142"><span id="HA00027__ha00030_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="HA00027__ha00030_uicontrol154661958121418"><span id="HA00027__ha00030_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="HA00027__ha00030_uicontrol54471544151"><span id="HA00027__ha00030_text1631251418164">集群管理</span></span>”</span>。</span></li>
     <li id="HA00027__li1117361153719"><span>选择<span class="uicontrol" id="HA00027__uicontrol1161813395168">“<span id="HA00027__text132291631204514">备份存储单元组</span>”</span>。</span></li>
     <li><span>单击某个备份存储单元组所在行的<span class="menucascade">“<span class="uicontrol"><span>更多</span></span> &gt; <span class="uicontrol"> <span>修改</span></span>”</span>。</span></li>
     <li><span>修改完成后，单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li>
    </ol>
   </div>
  </div>
