<h1 class="topictitle1">查看集群信息</h1>
<div><p class="MsoNormal" id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0223232523_p2517494">通过浏览集群列表信息，可以了解集群的基本信息。</p>
<div class="section" id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_section125752347"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text34321217571">系统</span> &gt; <span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text075328175610">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text3912011173416">集群管理</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_li137662151342"><span>单击“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text17722166162818">复制集群</span>”页签，进入复制集群界面。</span></li><li id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0223232371_li42268317"><span><strong id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0223232371_b44870534">可选: </strong>可以单击集群列表中<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_uicontrol81741389582">“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text1159161572318">角色</span>”</span>或“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text179038231351">状态</span>”旁的<span><img id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000002200155857.png"></span>，对集群进行筛选。或单击“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text1467172583618">名称</span>”或“<span id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_text775974010353">IP地址</span>”旁的<span><img id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002164829226.png"></span>，对集群进行搜索。</span></li><li id="ZH-CN_TOPIC_0000002164788928__zh-cn_topic_0000002200070061_li1114114055516"><span>在集群列表中，查看集群的基本信息。</span></li></ol>
