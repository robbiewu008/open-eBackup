<h1 class="topictitle1">修改归档存储容量告警阈值</h1>
<div><p id="helpcenter_000136__zh-cn_topic_0000002164669138_p4418105261114"><span id="helpcenter_000136__zh-cn_topic_0000002164669138_text5428164714390">OceanProtect</span>支持修改归档存储容量告警阈值。修改后，使用容量达到新设定的阈值时，<span id="helpcenter_000136__zh-cn_topic_0000002164669138_text1256411119132">OceanProtect</span>将上报告警。</p>
<div class="section" id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000001091431193_section095013491921"><h4 class="sectiontitle">前提条件</h4><p id="helpcenter_000136__zh-cn_topic_0000002164669138_p9169193216406">已添加归档存储。</p>
</div>
<div class="section" id="helpcenter_000136__zh-cn_topic_0000002164669138_section768325052919"><h4 class="sectiontitle">操作步骤</h4><ol id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000001092505479_ol1038139939"><li id="helpcenter_000136__zh-cn_topic_0000001091431193_li1570821013536"><span>选择<span class="uicontrol" id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text3591711162920">系统</span> &gt; <span id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text134875310309">基础设施</span> &gt; <span id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000002200069893_zh-cn_topic_0000002164660702_text102788238478">归档存储库</span>”</span>。</span></li></ol><ol start="2" id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0000001091431193_ol283013814525"><li id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>在<span class="uicontrol" id="helpcenter_000136__zh-cn_topic_0000002164669138_uicontrol48115514412">“<span id="helpcenter_000136__zh-cn_topic_0000002164669138_text49713445424">对象存储</span>”</span>页签，单击需要修改的归档存储所在行右侧的“<span id="helpcenter_000136__zh-cn_topic_0000002164669138_text2298330588">更多</span>”并选择“<span id="helpcenter_000136__zh-cn_topic_0000002164669138_text3504114215358">修改归档存储</span>”。</span></li><li id="helpcenter_000136__zh-cn_topic_0000002164669138_li114717217388"><span>修改容量告警阈值。</span><p><p id="helpcenter_000136__zh-cn_topic_0000002164669138_p2038817215384">设置桶使用容量的最大阈值，当使用容量达到设定的阈值时上报告警。</p>
</p></li><li id="helpcenter_000136__zh-cn_topic_0000002164669138_zh-cn_topic_0223232371_li51656395"><span>单击“<span id="helpcenter_000136__zh-cn_topic_0000002164669138_text20961626967">确定</span>”。</span></li></ol>
</div>
