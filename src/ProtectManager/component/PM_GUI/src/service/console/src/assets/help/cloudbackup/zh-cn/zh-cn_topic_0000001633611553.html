<h1 class="topictitle1">性能指标介绍</h1>
<div id="body8662426"><p class="msonormal" id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_p50069818">性能指标是系统性能的直观体现，用户可以通过性能指标了解系统的运行状态。</p>
<p class="msonormal" id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_p47975183">衡量系统性能的主要指标包括：</p>
<ul id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_ul29123463"><li id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_li11586134674819">I/O响应时间：<span style="color:#242424;">在一个统计周期内处理一个请求的时间，包括等待时间</span>。</li><li id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_li46769243">IOPS：I/O per second，即每秒钟可以处理的I/O个数，用来衡量系统的I/O处理能力。</li><li id="ZH-CN_TOPIC_0000001633611553__zh-cn_topic_0000001456314192_li18270010">带宽：每秒钟可以处理的数据量，常以MB/s或GB/s为单位，用于衡量系统的吞吐量。</li></ul>
</div>
