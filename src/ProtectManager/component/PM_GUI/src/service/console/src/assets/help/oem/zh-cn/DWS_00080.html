  <a name="DWS_00080"></a><a name="DWS_00080"></a>
  <h1 class="topictitle1">恢复前准备</h1>
  <div>
   <ul>
    <li>请确认恢复目标位置正确，且恢复目标位置剩余空间应大于恢复副本缩减前大小。</li>
    <li>表级恢复到新位置，恢复到新Schema前，已在GaussDB(DWS)对应的数据库中创建该Schema。</li>
    <li>表级恢复只支持恢复表集的表结构和数据，不支持恢复表关联的权限、索引、constraint、sequence、复合类型、view、function。若待恢复表集的上述参数做了修改，请根据<a href="DWS_00019.html">备份前准备</a>准备的参数信息、对相关参数进行手工创建。您可以参考GaussDB(DWS)对应版本的<a href="https://support.huawei.com/enterprise/zh/cloud-computing/hcs-dws-service-pid-251527524" target="_blank" rel="noopener noreferrer">《产品文档》</a>获取相关的操作步骤。</li>
   </ul>
