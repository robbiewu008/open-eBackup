<div class="protection-situation">
  <div class="chart-container">
    <protection-chart [protection]="protection"></protection-chart>
  </div>
  <div class="detail-container">
    <div class="protected">
      <div class="num">{{ protection.protected }}</div>
      <div class="type">
        <div class="circle"></div>
        <div class="text">{{ 'common_home_protected_resources_label' | i18n }}</div>
      </div>
    </div>
    <div class="split-line"></div>
    <div class="unprotected">
      <div class="num">{{ protection.unprotected }}</div>
      <div class="type">
        <div class="circle"></div>
        <div class="text">{{ 'common_home_unprotected_resources_label' | i18n }}</div>
      </div>
    </div>
  </div>
</div>
