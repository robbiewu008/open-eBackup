  <h1 class="topictitle1">虚拟机磁盘覆盖恢复后业务数据异常</h1>
  <div id="body0000002107635654">
   <div class="section" id="fc_gud_0078_4__section152112481487">
    <h4 class="sectiontitle">现象描述</h4>
    <p id="fc_gud_0078_4__p1653019539483">虚拟机磁盘覆盖恢复后业务数据异常。</p>
   </div>
   <div class="section" id="fc_gud_0078_4__section21962215112">
    <h4 class="sectiontitle">可能原因</h4>
    <p id="fc_gud_0078_4__p1850394411618">执行磁盘覆盖恢复，原磁盘与目标磁盘的总线类型不同，导致恢复后硬盘设备名称变化。例如：SCSI总线类型的磁盘恢复至VIRTIO总线类型的磁盘，恢复完成后原<span class="parmvalue" id="fc_gud_0078_4__parmvalue39131814201217">“/dev/sdb”</span>的硬盘设备会变为<span class="parmvalue" id="fc_gud_0078_4__parmvalue1457481715129">“/dev/vdb”</span>，导致引用原硬盘设备名称的业务数据异常。</p>
   </div>
   <div class="section" id="fc_gud_0078_4__section12542145825413">
    <h4 class="sectiontitle">处理步骤</h4>
    <ul id="fc_gud_0078_4__ul2712145841610">
     <li id="fc_gud_0078_4__li1762615501713">方式一：请进行整机恢复。</li>
     <li id="fc_gud_0078_4__li164261326152515">方式二：更新业务使用的硬盘设备名称。<p id="fc_gud_0078_4__p1396122892510"><a name="fc_gud_0078_4__li164261326152515"></a><a name="li164261326152515"></a>例如：<span class="filepath" id="fc_gud_0078_4__filepath125431214172511">“/etc/fstab”</span>配置文件中，原挂载的硬盘名称为<span class="parmvalue" id="fc_gud_0078_4__parmvalue16543914142513">“/dev/sdb”</span>，恢复后请修改为<span class="parmvalue" id="fc_gud_0078_4__parmvalue3543614192515">“/dev/vdb”</span>。</p> <p id="fc_gud_0078_4__p14566171716255"><span><img id="fc_gud_0078_4__image183281119255" src="zh-cn_image_0000002164766186.png"></span></p></li>
    </ul>
   </div>
