<h1 class="topictitle1">删除内部通信网络平面</h1>
<div><p>如果您需要删除主节点内部通信网络平面，请参考本节操作。</p>
<div class="section"><h4 class="sectiontitle">注意事项</h4><ul><li>添加了成员节点后，无法删除内部通信网络平面。</li></ul>
</div>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li id="ZH-CN_TOPIC_0000001839221921__li466583421410"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001839221921__menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221921__uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001839221921__text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221921__uicontrol154661958121418"> <span id="ZH-CN_TOPIC_0000001839221921__text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221921__uicontrol54471544151"> <span id="ZH-CN_TOPIC_0000001839221921__text1631251418164">集群管理</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839221921__li1378321711615"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221921__uicontrol1161813395168">“<span id="ZH-CN_TOPIC_0000001839221921__text353374216166">备份集群</span>”</span>。</span></li><li><span>在主节点所在行右侧选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol"> 删除内部通信网络平面</span>”</span>。</span></li><li><span>系统弹出提示框，确认提示信息无误后，单击<span class="uicontrol">“确定”</span>。</span><p><p><span><img src="zh-cn_image_0000001839142181.png"></span></p>
<p></p>
</p></li></ol>
</div>
