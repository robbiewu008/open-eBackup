  <div class="aui-header-1">
    <lv-group lvGutter="8px">
      <h2 class="home-module-title">
        {{ 'common_license_capacity_label' | i18n }}
      </h2>
    </lv-group>
  </div>
  <div class="license-margin" *ngFor="let item of licenses">
    <lv-group lvGutter="24px" class="license-group">
      <div class="license-capacity"></div>
      <lv-group lvDirection="vertical" lvGutter="2px">
        <span>
        {{'system_available_capacity_label' | i18n}}
      </span>
        <span>
        {{item.totalCapacity | capacityCalculateLabel: '1.1-3':unitconst.BYTE:true:true}}
      </span>
      </lv-group>
    </lv-group>
  </div>
</div>
