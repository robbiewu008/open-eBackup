<h1 class="topictitle1">扫描文件系统</h1>
<div id="body0000001645111820"><p id="ZH-CN_TOPIC_0000001829899793__p3641310161410">文件扩展名过滤规则应用到文件系统之后，系统每1小时执行一次自动扫描。如果扫描到系统中有新增的文件系统，所有预置文件扩展名过滤规则将会关联到新增文件系统。您也可以参考本章节手动扫描文件。</p>
<div class="section" id="ZH-CN_TOPIC_0000001829899793__section52771689147"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001829899793__ol1498311525414"><li id="ZH-CN_TOPIC_0000001829899793__zh-cn_topic_0000001283108982_zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li1570821013536"><span>在导航栏选择“<span id="ZH-CN_TOPIC_0000001829899793__zh-cn_topic_0000001676473709_text0486163811356">数据安全</span> &gt; <span id="ZH-CN_TOPIC_0000001829899793__zh-cn_topic_0000001676473709_text10722179153611">勒索病毒防护</span> &gt; <span id="ZH-CN_TOPIC_0000001829899793__zh-cn_topic_0000001676473709_text56981229133613">文件拦截</span>”。</span></li><li id="ZH-CN_TOPIC_0000001829899793__li5362122616287"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001829899793__uicontrol22091226105115">“<span id="ZH-CN_TOPIC_0000001829899793__text9961113619294">文件系统</span>”</span>页面，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001829899793__uicontrol18611912135117">“<span id="ZH-CN_TOPIC_0000001829899793__text0951101174817">扫描</span>”</span>。</span></li></ol>
</div>
