<div class="aui-operation">
  <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData"></lv-pro-button-group>
</div>
<lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>

<ng-template #roleNameTpl let-item>
  <lv-group lvGutter="6px">
    <span class="aui-link" (click)="detail(item)" lv-overflow>{{item?.roleName}}</span>
    <lv-tag *ngIf="item?.is_default" [ngModel]="[{label: i18n.get('system_builtin_label')}]"></lv-tag>
  </lv-group>
</ng-template>
