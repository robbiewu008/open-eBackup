<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
      <lv-tab
        lvTitle="{{ 'protection_cluster_label' | i18n }}"
        [lvId]="clusterConfig.id"
      >
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="clusterConfig.id"
            [tableCols]="clusterConfig.tableCols"
            [tableOpts]="clusterConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab
        lvTitle="{{ 'protection_database_instance_label' | i18n }}"
        [lvId]="instanceConfig.id"
      >
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="instanceConfig.id"
            [tableCols]="instanceConfig.tableCols"
            [tableOpts]="instanceConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab
        lvTitle="{{ 'common_database_label' | i18n }}"
        [lvId]="groupConfig.id"
      >
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="groupConfig.id"
            [tableCols]="groupConfig.tableCols"
            [tableOpts]="groupConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab
        lvTitle="{{ 'protection_table_space_set_label' | i18n }}"
        [lvId]="databaseConfig.id"
      >
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="databaseConfig.id"
            [tableCols]="databaseConfig.tableCols"
            [tableOpts]="databaseConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
