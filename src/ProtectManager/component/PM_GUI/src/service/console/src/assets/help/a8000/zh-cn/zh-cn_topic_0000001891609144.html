<h1 class="topictitle1">步骤1：（可选）查询Kubernetes集群的节点标签</h1>
<div><p>后续注册Kubernetes集群时，如果需要配置节点选择器，可执行本节操作，通过命令的方式获取节点标签。</p>
<ol><li><span>通过后台登录Kubernetes集群。</span></li><li><span>执行<strong>kubectl get node --show-labels</strong>命令。可通过“LABELS”参数所在列查看节点的标签。</span><p><p><span><img src="zh-cn_image_0000001934933397.png"></span></p>
<div class="note"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p>当使用openshift，需要执行<strong>oc get node --show-labels</strong>命令查看节点标签。</p>
</div></div>
</p></li></ol>
