  <a name="ZH-CN_TOPIC_0000002240475737"></a><a name="ZH-CN_TOPIC_0000002240475737"></a>
  <h1 class="topictitle1">查询当前域的域控制器个数</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>登录域控制器所在的Windows服务器。</span></li>
     <li><span>在下方搜索栏中输入“Windows PowerShell”。</span></li>
     <li><span>右键单击“Windows PowerShell”选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002240475737__activedirectory-00092_uicontrol88217013253">“以管理员身份运行”</span>，打开Windows PowerShell。</span></li>
     <li><span>执行以下命令，查询当前域的域控制器个数。</span><p></p><pre class="screen">Get-ADDomainController -Filter * | Select-Object Name</pre> <p>回显的Name个数即为对应的域控制器的个数。</p> <p><span><img src="zh-cn_image_0000002205563834.png"></span></p> <p></p></li>
    </ol>
   </div>
