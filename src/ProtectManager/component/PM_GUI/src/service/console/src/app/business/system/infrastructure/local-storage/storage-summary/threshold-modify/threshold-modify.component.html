<lv-form [formGroup]="formGroup" class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>{{'common_threshold_label' | i18n}}(%)</lv-form-label>
        <lv-form-control [lvErrorTip]="thresholdErrorTip">
            <input lv-input type="text" formControlName="limitValue" placeholder="50~90" />
        </lv-form-control>
    </lv-form-item>
</lv-form>
