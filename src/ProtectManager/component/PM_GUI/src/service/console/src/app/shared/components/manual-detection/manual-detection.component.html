    <lv-form-item *ngIf="isOceanProtect">
        <lv-form-label>
            {{ 'explore_depth_detection_label' | i18n }}
        </lv-form-label>
        <lv-form-control>
            <lv-switch formControlName="is_backup_detect_enable"></lv-switch>
            <ng-container *ngIf="formGroup.value.is_backup_detect_enable">
                <span class="aui-text-help mgl-4">{{'explore_backup_policy_backup_detect_label' | i18n}}</span>
                <!-- 敏感度调节 -->
                <aui-detect-upper-bound [formGroup]="formGroup"></aui-detect-upper-bound>
            </ng-container>
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label>
            {{'protection_lock_no_anti_data_label' | i18n}}
        </lv-form-label>
        <lv-form-control>
            <lv-switch formControlName="is_security_snap" [lvDisabled]="rowItem?.is_security_snapshot"></lv-switch>
            <ng-container *ngIf="formGroup.value.is_security_snap">
                <span class="aui-text-help mgl-4">{{'protection_anti_lock_enable_tip_label' | i18n}}</span>
            </ng-container>
        </lv-form-control>
    </lv-form-item>
</lv-form>
