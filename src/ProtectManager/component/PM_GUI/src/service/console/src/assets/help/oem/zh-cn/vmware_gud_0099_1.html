  <h1 class="topictitle1">如何在vCenter上添加用户权限</h1>
  <div>
   <p>VMware用户权限需在vCenter上添加，否则会导致初始化VDDK失败。以下以VMware 7.0版本为例说明，其他版本操作类似。</p>
   <ol>
    <li>使用浏览器，打开vCenter Server登录地址。<p id="vmware_gud_0099_1__vmware_gud_0023_p171383317558">登录地址：<strong id="vmware_gud_0099_1__vmware_gud_0023_b1846275114553">https://</strong><em id="vmware_gud_0099_1__vmware_gud_0023_i849984595510">vcenter_server_ip_address</em></p></li>
   </ol>
   <ol start="2">
    <li>选择目标vCenter，单击鼠标右键，选择<span class="uicontrol">“添加权限”</span>。</li>
    <li>完成<span class="parmname">“域”</span>、<span class="parmname">“用户/组”</span>、<span class="parmname">“角色”</span>配置，并勾选<span class="parmvalue">“传播到子对象”</span>。</li>
    <li>单击<span class="uicontrol">“确定”</span>。</li>
   </ol>
  </div>
