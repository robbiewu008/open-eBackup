<div id="body8662426"><p id="EN-US_TOPIC_0000001633149053__en-us_topic_0000001456785212_en-us_topic_0000001311213241_p945892812438">If the server certificate is about to expire, update the <span id="EN-US_TOPIC_0000001633149053__en-us_topic_0000001456785212_text2646528134817"><strong>Server Certificate</strong></span>/<span id="EN-US_TOPIC_0000001633149053__en-us_topic_0000001456785212_text18658439104812"><strong>Internal communication Certificate</strong></span>/<span id="EN-US_TOPIC_0000001633149053__en-us_topic_0000001456785212_text113531147114812"><strong>Internal database Certificate</strong></span> by referring to <a href="en-us_topic_0000001583348548.html#EN-US_TOPIC_0000001583348548">Importing a Certificate</a>.</p>
