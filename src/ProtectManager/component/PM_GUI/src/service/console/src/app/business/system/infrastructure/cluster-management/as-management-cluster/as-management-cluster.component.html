<div [innerHTML]="'system_cluster_role_managed_desc_label'|i18n: [data.clusterName]" class='aui-gutter-column-md'></div>
<lv-form [formGroup]="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>{{'common_name_label' | i18n}}</lv-form-label>
        <lv-form-control [lvErrorTip]="clusterNameErrorTip">
            <input lv-input type="text" formControlName="clusterName" />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{'common_username_label' | i18n}}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="usernameErrorTip">
            <input lv-input type="text" formControlName="username" autocomplete="new-password"
                placeholder="{{'system_add_local_system_placeholder_label' | i18n}}" />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{'common_password_label' | i18n}}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="passwordErrorTip">
            <aui-inupt-with-eye formControlName="password" [lvPasteAllowed]="false"></aui-inupt-with-eye>
        </lv-form-control>
    </lv-form-item>
</lv-form>
