  <h1 class="topictitle1">修改备份存储单元</h1>
  <div>
   <p>如果您需要修改备份存储单元的名称或告警阈值时，请参考本节操作。</p>
   <div class="section">
    <h4 class="sectiontitle">注意事项</h4>
    <p>本地集群自动添加的备份存储单元不支持修改名称。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001835723282_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001835723282_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001835723282_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001835723282_uicontrol154661958121418"><span id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001835723282_text8757278167">基础设施</span></span>”</span>。</span></li>
     <li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001839221909_uicontrol105271161558">“<span id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001839221909_text1863743913218">备份存储单元组</span>”</span>。</span></li>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001839221909_uicontrol168521084511">“<span id="ZH-CN_TOPIC_0000001882522541__zh-cn_topic_0000001839221909_text12341345132119">备份存储单元</span>”</span>。</span></li>
     <li><span>在需要修改的备份存储单元所在行单击<span class="menucascade">“<span class="uicontrol"><span>更多</span></span> &gt; <span class="uicontrol"><span>修改</span></span>”</span>。</span></li>
     <li><span>修改完备份存储单元的名称或告警阈值后，单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li>
    </ol>
   </div>
