<div class="aui-fullpage">
  <div class="aui-header-1">
    <lv-group lvGutter="8px">
      <h1>{{ 'system_saml_sso_config_label' | i18n }}</h1>
      <aui-multi-cluster-switch
        (onChange)="onChange()"
      ></aui-multi-cluster-switch>
    </lv-group>
  </div>
  <div class="aui-block aui-paginator-container">
    <div class="aui-operation">
      <lv-group>
        <lv-pro-button-group
          [config]="optsConfig"
          [bindData]="selectionData"
          [maxDisplayItems]="5"
        >
        </lv-pro-button-group>
      </lv-group>
      <lv-group [lvGutter]="groupCommon.middleRowGutter">
        <lv-search
          [lvFocus]="true"
          [(ngModel)]="name"
          (lvSearch)="search()"
          lvPlaceHolder="{{ 'common_search_type_label' | i18n: [''] }}"
        >
        </lv-search>
        <button
          class="aui-button-icon"
          lv-button
          lvSize="auto"
          (click)="dataTable.fetchData()"
        >
          <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
        </button>
      </lv-group>
    </div>
    <div class="list-container">
      <lv-pro-table
        #dataTable
        [config]="tableConfig"
        [data]="tableData"
      ></lv-pro-table>
    </div>
  </div>
</div>

<ng-template #statusTpl let-item>
  <aui-status [value]="item.status" type="ssoStatus"></aui-status>
</ng-template>
