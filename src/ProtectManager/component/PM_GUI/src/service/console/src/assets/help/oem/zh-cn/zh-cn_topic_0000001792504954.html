 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="ZH-CN_TOPIC_0000001792504954"></a><a name="ZH-CN_TOPIC_0000001792504954"></a>
  <h1 class="topictitle1">删除介质集</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_p2037254118442">如果您不再需要使用某个介质集，可以参考本节操作删除介质集。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_section1461694812173">
    <h4 class="sectiontitle">注意事项</h4>
    <ul id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_ul3459175763614">
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li845975713364">如果该介质集已被SLA绑定，则不支持删除。</li>
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li96895943613">删除介质集将导致介质集内所有归档副本被删除。</li>
    </ul>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_section8876201915305">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_ol16741124252118">
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li79299103444"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839144717_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839144717_text3591711162920">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839144717_text134875310309">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839144717_text78169323429">归档存储库</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li3233732194510"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839224677_uicontrol17681657155019">“<span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839224677_text17165161385110">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839224677_uicontrol94863210528">“<span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_zh-cn_topic_0000001839224677_text716846185211">介质集</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li3878513121018"><span>在待删除的介质集所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_menucascade208030612485">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_uicontrol1480386154810"><span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_text263622310153">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_uicontrol29216820482"> <span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_text10476104221518">删除</span></span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_li5937152414361"><span>在弹出的<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_uicontrol573704313614">“<span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_text126501648131511">危险</span>”</span>提示框中，确认信息无误后，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_uicontrol1138604120369">“<span id="ZH-CN_TOPIC_0000001792504954__zh-cn_topic_0000001839144885_text5441195451516">确定</span>”</span>。</span></li>
    </ol>
   </div>
