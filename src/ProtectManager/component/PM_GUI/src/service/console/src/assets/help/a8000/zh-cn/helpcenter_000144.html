<h1 class="topictitle1">启用驱动</h1>
<div><p id="helpcenter_000144__zh-cn_topic_0000001839224697_p109204197585">通过本节操作启用驱动。</p>
<div class="section" id="helpcenter_000144__zh-cn_topic_0000001839224697_section10725193519287"><h4 class="sectiontitle">前提条件</h4><ul id="helpcenter_000144__zh-cn_topic_0000001839224697_ul1095732672918"><li id="helpcenter_000144__zh-cn_topic_0000001839224697_li495742620292">驱动的运行状态为<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_uicontrol184811127297">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_text141021532118">已禁用</span>”</span>。</li><li id="helpcenter_000144__zh-cn_topic_0000001839224697_li4534528112910">驱动未加载磁带。</li></ul>
</div>
<div class="section" id="helpcenter_000144__zh-cn_topic_0000001839224697_section166632050122110"><h4 class="sectiontitle">操作步骤</h4><ol id="helpcenter_000144__zh-cn_topic_0000001839224697_ol16741124252118"><li id="helpcenter_000144__li79299103444"><span>选择<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text3591711162920">系统</span> &gt; <span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_zh-cn_topic_0000001132896521_zh-cn_topic_0000001125223205_text134875310309">基础设施</span> &gt; <span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001792505430_zh-cn_topic_0000001839223177_text102788238478">归档存储库</span>”</span>。</span></li><li id="helpcenter_000144__zh-cn_topic_0000001839224697_li3233732194510"><span>在<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144865_uicontrol120212905318">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144865_text1278022313534">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144865_uicontrol663051135311">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144865_text6263729145310">磁带库</span>”</span>。</span></li><li id="helpcenter_000144__zh-cn_topic_0000001839224697_li88753592517"><span>单击某个磁带库的<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144881_uicontrol387992019255">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144881_text11821611193">名称</span>”</span>，在弹出的窗口中单击<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144881_uicontrol45563461259">“<span id="helpcenter_000144__zh-cn_topic_0000001839224697_zh-cn_topic_0000001839144881_text313471314199">驱动</span>”</span>页签。</span></li><li id="helpcenter_000144__zh-cn_topic_0000001839224697_li5806135132515"><span>在待启用驱动所在行，单击<span class="menucascade" id="helpcenter_000144__zh-cn_topic_0000001839224697_menucascade1848105418277">“<span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_uicontrol124811354142719"><span id="helpcenter_000144__zh-cn_topic_0000001839224697_text414513011372">更多</span></span> &gt; <span class="uicontrol" id="helpcenter_000144__zh-cn_topic_0000001839224697_uicontrol22441456172718"> <span id="helpcenter_000144__zh-cn_topic_0000001839224697_text12689652373">启用驱动</span></span>”</span>。</span></li></ol>
</div>
