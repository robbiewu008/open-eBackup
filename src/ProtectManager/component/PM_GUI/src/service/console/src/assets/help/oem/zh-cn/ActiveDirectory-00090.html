  <a name="ActiveDirectory-00090"></a><a name="ActiveDirectory-00090"></a>
  <h1 class="topictitle1">设置Windows服务器进入目录服务修复模式（命令行）</h1>
  <div>
   <p>恢复Active Directory，需要把Active Directory所在的Windows服务器设置为目录服务修复模式（DSRM）。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>登录Windows服务器。</span></li>
     <li><span>通过系统管理员用户在cmd窗口执行<strong>bcdedit /set safeboot dsrepair</strong>命令，待回显成功后，执行<strong>shutdown/r</strong>命令重启Windows服务器。</span><p></p><p>等待Windows服务器重启后将进入目录服务修复模式，恢复完成后Windows服务器将自动重启并退出目录服务修复模式。</p> <p></p></li>
    </ol>
   </div>
