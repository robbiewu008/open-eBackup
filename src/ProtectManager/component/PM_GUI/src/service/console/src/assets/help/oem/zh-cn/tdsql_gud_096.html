 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="tdsql_gud_096"></a><a name="tdsql_gud_096"></a>
  <h1 class="topictitle1">非分布式实例日志备份开启“备份完成后删除归档日志”，生成备份副本失败（适用于1.6.0及后续版本）</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">现象描述</h4>
    <p>用户创建非分布式实例保护时，开启了“备份完成后删除归档日志”开关，执行TDSQL非分布式实例日志备份，在生成备份副本阶段出现任务失败。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">可能原因</h4>
    <p>UBC（Unified Backup Controller）生成副本元数据失败。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">处理步骤</h4>
    <p>请重新执行全量备份后，再执行日志备份。</p>
    <div class="note">
     <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
     <div class="notebody">
      <p>如需要恢复非分布式实例到此次备份失败的时间段，请联系技术支持工程师处理。</p>
     </div>
    </div>
   </div>
  </div>
