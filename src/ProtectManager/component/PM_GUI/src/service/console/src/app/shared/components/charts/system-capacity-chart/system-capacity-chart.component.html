<div class="capacity-forecast-container" *ngIf="!cookieService.isCloudBackup">
  <h1 class="capacity-forecast-title">
    {{ 'common_system_capacity_label' | i18n }}
  </h1>
  <div class="capacity-forecast-chart-container">
    <div id="capacity-forecast-chart"></div>
    <div>
      <div class="capacity-nowrap margin-left-max margin-bottom-max">
        <div class="status-circle-display-indigo"></div>
        <span class="status-number-display">
          {{capacity.usedCapacity | capacityCalculateLabel:'1.3-3':'KB': true}}
        </span>
        <div class="status-label-display">{{'common_used_label' | i18n}}</div>
      </div>
      <div class="capacity-nowrap margin-left-max ">
        <div class="status-circle-display-gray"></div>
        <span class="status-number-display">
          {{capacity.freeCapacity | capacityCalculateLabel:'1.3-3':'KB': true}}
        </span>
        <div class="status-label-display">{{'common_unuse_label' | i18n}}</div>
      </div>
    </div>
  </div>
</div>
