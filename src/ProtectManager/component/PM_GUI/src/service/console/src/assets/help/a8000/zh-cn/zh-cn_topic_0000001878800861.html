<h1 class="topictitle1">约束与限制</h1>
<div><ul id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_ul1842515814527"><li id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_li6425185805216">不支持对一个资源同时执行备份和恢复任务。</li><li id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_li11971270203">不支持对一个资源同时执行复制、恢复和归档任务。</li><li id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_li8483597538">不支持对一个资源同时执行多个备份任务。</li><li id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_li3365201911539">执行资源恢复后，下一次备份默认为全量备份。</li><li id="ZH-CN_TOPIC_0000001878800861__zh-cn_topic_0000001839143221_li17731230145317">恢复前请确保恢复目标位置的数据目录剩余空间大于恢复副本缩减前大小，否则恢复将失败。</li></ul>
