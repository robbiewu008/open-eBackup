  <a name="ZH-CN_TOPIC_0000002059385282"></a><a name="ZH-CN_TOPIC_0000002059385282"></a>
  <h1 class="topictitle1">删除资源集</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_p187811503555">当资源集不需要时，可以删除资源集。</p>
   <div class="section" id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_section4677933192420">
    <h4 class="sectiontitle">注意事项</h4>
    <p id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_p122252181120">默认资源集和默认公共资源集不支持删除。</p>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_section555610554524">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_ol3644142692018">
     <li id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_zh-cn_topic_0000001792505530_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_uicontrol698589101514">“系统 &gt; 安全 &gt; RBAC &gt; 资源集”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_li8932644355"><span>（可选）可以单击“资源集”旁的<span><img id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_zh-cn_topic_0000001839144741_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001978976794.png"></span>，对资源集进行搜索。</span></li>
     <li id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_li19751163539"><span>在需要删除的资源集所在行，单击右侧的<span class="uicontrol" id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_uicontrol21619526264">“更多 &gt; 删除”</span>。</span><p></p><p id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_p9762153555416">支持批量删除资源集，勾选多个需要删除的资源集，单击“删除”。</p> <p></p></li>
     <li id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_li18707194945312"><span>在弹出的对话框中，完成确认后，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002059385282__zh-cn_topic_0000002014418393_uicontrol94417458210">“确定”</span>即可删除资源集。</span></li>
    </ol>
   </div>
