<h1 class="topictitle1">解锁用户</h1>
<div id="body8662426"><p class="msonormal" id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232363_p46998241">系统管理员可以解锁已被锁定的用户。</p>
<div class="section" id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232363_section20330987"><h4 class="sectiontitle">前提条件</h4><ul id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232363_ul58957474"><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232363_li60855225">只有系统管理员才能执行解锁用户操作。</li><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232363_li10826121">将要被执行解锁操作的用户的“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_text121301450134213">锁定状态</span>”为“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_text4888655104412">已锁定</span>”。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_section364572881212"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232411_ol48781090"><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text137231442121414">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text13723742181418">安全</span> &gt; <span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text77235426146">用户和角色</span> &gt; <span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text12340322181415">用户</span>”。</span></li><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0223232371_li42268317"><span><strong id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_zh-cn_topic_0223232371_b44870534">可选: </strong>可以单击“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text12188446610">角色</span>”旁的<span><img id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000001783223042.png"></span>，对用户进行筛选。或单击“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text1467172583618">名称</span>”旁的<span><img id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001783063374.png"></span>，对用户进行搜索。</span></li><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要解锁的用户所在行右侧的“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text2298330588">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001506153953_text6280075474">解锁</span>”。</span></li><li id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_li12258180442"><span>在弹出的对话框中，单击“<span id="ZH-CN_TOPIC_0000001832328592__zh-cn_topic_0000001829822725_zh-cn_topic_0000001456793816_text622541819443">确定</span>”。</span></li></ol>
</div>
