  <a name="admin-0059"></a><a name="admin-0059"></a>
  <h1 class="topictitle1">锁定用户</h1>
  <div>
   <p class="msonormal" id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232539_p46998241">当系统管理员不希望某个用户登录设备时，可以通过此功能将该用户锁定。如果用户当前处于在线状态，退出后将无法再次登录。</p>
   <div class="section" id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232539_section20330987">
    <h4 class="sectiontitle">注意事项</h4>
    <ul id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232539_ul58957474">
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232539_li60855225">只有系统管理员角色才能执行锁定用户操作，除当前用户和系统内置用户外，其余用户均可被锁定。</li>
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232539_li10826121">将要被执行锁定操作的用户的“<span id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_text121301450134213">锁定状态</span>”为“<span id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_text19567140184316">未锁定</span>”。</li>
    </ul>
   </div>
   <div class="section" id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232411_ol48781090">
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="admin-0059__zh-cn_topic_0000002014087421_uicontrol631338104014">“系统 &gt; 安全 &gt; RBAC &gt; 用户”</span>。</span></li>
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232371_li42268317"><span>（可选）可以单击<span class="uicontrol" id="admin-0059__zh-cn_topic_0000002014087421_uicontrol4142334019">“名称”</span>旁的<span><img id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002014568681.png"></span>，对用户进行搜索。</span></li>
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要锁定的用户所在行右侧的<span class="uicontrol" id="admin-0059__zh-cn_topic_0000002014087421_uicontrol3156194143613">“更多”</span>并选择“<span id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_text4166579461">锁定</span>”。</span></li>
     <li id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_li12258180442"><span>在弹出的对话框中，单击“<span id="admin-0059__zh-cn_topic_0000002014087421_zh-cn_topic_0000001792345774_text622541819443">确定</span>”。</span></li>
    </ol>
   </div>
