<h1 class="topictitle1">周期性执行备份</h1>
<div><p>将需要保护的数据库关联到指定SLA，系统将对这些数据库按照SLA的定义周期性执行备份。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839188589__zh-cn_topic_0000001839142377_uicontrol33821026133719">“<span id="ZH-CN_TOPIC_0000001839188589__zh-cn_topic_0000001839142377_text538292610378">保护</span> &gt; 数据库 &gt; 通用数据库”</span>。</span></li><li><span>勾选要保护的数据库，单击<span class="uicontrol">“<span>保护</span>”</span>。</span></li><li><span>选择SLA。可选择系统预置SLA，或单击<span class="uicontrol">“<span>创建</span>”</span>，创建新的SLA。</span></li><li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839188589__zh-cn_topic_0000001792503842_uicontrol471113581111">“确定”</span>。</span><p><p id="ZH-CN_TOPIC_0000001839188589__zh-cn_topic_0000001792503842_p25041111535">如果当前系统时间已晚于该SLA首次备份的开始时间，则关联备份SLA后可以选择在当前立即执行备份或者根据SLA中设置的备份策略等待下次调度。</p>
</p></li></ol>
