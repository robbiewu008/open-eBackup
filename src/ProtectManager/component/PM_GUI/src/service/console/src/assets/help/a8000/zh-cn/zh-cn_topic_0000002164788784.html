<h1 class="topictitle1">设置功能（适用于1.5.0版本）</h1>
<div><p id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_p8060118">通过本节操作，设置数据保护管理员的功能。</p>
<div class="section" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_section1667318422811"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_li0198134611381"><span>选择“系统 &gt; 安全 &gt; 配额与功能”。</span></li><li id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_li12683162211251"><span>选择需要设置配额的用户，单击<span class="menucascade" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_menucascade8551183810257">“<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol12551338182519">更多</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol105145419256">设置功能</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_li127951222192812"><span>勾选需要支持的功能，包括<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol13704163192315">“备份”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol2735183362316">“复制”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol19831735112317">“归档”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol1628423822320">“恢复”</span>。</span></li><li id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_li435683015518"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002164788784__zh-cn_topic_0000002200155501_uicontrol17299737195512">“确定”</span>。</span></li></ol>
</div>
