<div class="aui-fullpage" *ngIf="isHyperDetect">
    <div class="aui-header-1">
        <h1>{{'explore_detection_model_label' | i18n}}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </div>
</div>

<ng-container *ngIf="!isHyperDetect">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-container>

<ng-template #contentTpl>
    <div class="aui-operation">
        <lv-group lvGutter="16px">
            <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData">
            </lv-pro-button-group>
            <lv-group lvGutter="16px" *ngIf="!isHyperDetect">
                <span>
                    {{'explore_dynamic_detection_label' | i18n}}
                    <i lv-icon="aui-icon-help" lv-tooltip="{{'explore_anti_dynamic_detection_label' | i18n}}"
                        lvTooltipTheme="light" class="configform-constraint" lvColorState='true'></i>
                </span>
                <lv-switch [(ngModel)]="dynamicDetection" [lvLoading]="loading" (click)="switchDynamic()"></lv-switch>
            </lv-group>
        </lv-group>
        <lv-group lvGutter="8px">
            <lv-group lvGutter="8px">
                <button class="aui-button-icon" lv-button lvSize="auto" (click)="dataTable.fetchData()">
                    <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
                </button>
            </lv-group>
        </lv-group>
    </div>
    <div class="list-container">
        <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
    </div>
</ng-template>

<ng-template #tipContentTpl>
    <div [innerHTML]="'explore_deactive_dynamic_detection_label' | i18n"></div>
</ng-template>
