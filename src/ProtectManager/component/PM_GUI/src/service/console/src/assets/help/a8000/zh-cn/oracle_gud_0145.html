<h1 class="topictitle1">Oracle ADG或RAC集群备份，切换数据库认证方式后，数据库运行异常宕机</h1>
<div><div class="section" id="oracle_gud_0145__zh-cn_topic_0000002164773992_section188331150174018"><h4 class="sectiontitle">现象描述</h4><p id="oracle_gud_0145__zh-cn_topic_0000002164773992_p209041253124013"><span style="color:#252B3A;">Oracle 11.2.0.1 + AIX 7.1/7.2的ADG集群或RAC集群环境，在从OS认证切换到数据库认证后，数据库运行出现异常宕机。</span></p>
</div>
<div class="section" id="oracle_gud_0145__zh-cn_topic_0000002164773992_section1610619004217"><h4 class="sectiontitle">可能原因</h4><p id="oracle_gud_0145__zh-cn_topic_0000002164773992_p956720015464">在Oracle 11.2.0.1环境下执行备份任务调用rman命令失败，是Oracle自身问题。</p>
</div>
<div class="section" id="oracle_gud_0145__zh-cn_topic_0000002164773992_section185905353429"><h4 class="sectiontitle">处理步骤</h4><p id="oracle_gud_0145__zh-cn_topic_0000002164773992_p1863103854217">升级Oracle版本到11.2.0.4版本或后续版本。</p>
</div>
