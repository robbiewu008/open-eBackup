  <a name="ransome_dis_005"></a><a name="ransome_dis_005"></a>
  <h1 class="topictitle1">删除感染副本操作限制</h1>
  <div>
   <p>本节介绍如何删除感染副本操作限制。</p>
   <div class="section">
    <h4 class="sectiontitle">前提条件</h4>
    <p>已配置了感染副本操作限制。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择“数据安全 &gt; 防勒索 &gt; 防勒索&amp;WORM配置”。</span></li>
     <li><span>单击<span class="uicontrol" id="ransome_dis_005__ransome_dis_002_uicontrol319453381410">“感染副本操作限制”</span>。</span></li>
     <li><span>在<span class="uicontrol">“感染副本操作限制”</span>页签，选择需要修改限制的一个或多个资源名称，单击<span class="uicontrol">“删除限制”</span>。</span><p></p>
      <div class="note">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p>您还可以单击需要修改限制的资源所在行右侧的<span class="uicontrol">“更多”</span>并选择<span class="uicontrol">“删除限制”</span>。</p>
       </div>
      </div> <p></p></li>
     <li><span>系统将弹出如下提示，确认提示信息无误后，勾选<span class="uicontrol">“<span>我已阅读上述信息，了解执行此操作带来的后果</span>”</span>后，单击<span class="uicontrol">“<span>确定</span>”</span>。</span><p></p><p><span><img src="zh-cn_image_0000002041642689.png"></span></p> <p></p></li>
    </ol>
   </div>
