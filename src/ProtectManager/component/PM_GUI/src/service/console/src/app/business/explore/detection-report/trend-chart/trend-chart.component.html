<div class="aui-gutter-column-xl">
    <lv-group lvGutter='8px'>
        <ng-container *ngFor="let item of types">
            <div class="tag" [style.background]="item.background">
                <span>{{item.label}}</span>
                <span class="num">
                    {{item.content}}
                </span>
            </div>
        </ng-container>
    </lv-group>
</div>
<div id="trend-chart" [ngClass]="{'large-chart-width': largeSizeChart, 'chart-width': !largeSizeChart}"></div>
<lv-group lvGutter='12px' class="tag-group">
    <ng-container *ngFor="let tag of chartTags">
        <div class="legend-tag">
            <span [ngClass]="{'count-icon': tag.count, 'snapshot-icon': !tag.count}"
                [style.background]="tag.background"></span>
            <span class="mgl">{{tag.label}}</span>
        </div>
    </ng-container>
</lv-group>
