<lv-form>
  <div class="aui-gutter-column-xl">
    <lv-form-column lvWidth="14%">
      <ng-container
        *ngIf="
          data?.linkStatus === dataMap.resource_LinkStatus_Special.normal.value
        "
      >
        <i lv-icon="aui-icon-summary-project-online" class="cluster-icon"></i>
      </ng-container>
      <ng-container
        *ngIf="
          data?.linkStatus === dataMap.resource_LinkStatus_Special.offline.value
        "
      >
        <i lv-icon="aui-icon-summary-project-offline" class="cluster-icon"></i>
      </ng-container>
    </lv-form-column>
    <ng-container *ngFor="let forms of formItems">
      <lv-form-column [lvWidth]="'28%'">
        <lv-form-item *ngFor="let item of forms">
          <lv-form-label class="label-min">
            {{ item.label | i18n }}
          </lv-form-label>
          <lv-form-control class="value">
            <div lv-overflow style="width: 100px;">
              {{ item.value | nil }}
            </div>
          </lv-form-control>
        </lv-form-item>
      </lv-form-column>
    </ng-container>
  </div>
  <div class="aui-header-2 aui-gutter-column-md">
    <h2>{{ 'system_servers_label' | i18n }}</h2>
  </div>
  <lv-pro-table
    #dataTable
    [config]="tableConfig"
    [data]="tableData"
  ></lv-pro-table>
</lv-form>
