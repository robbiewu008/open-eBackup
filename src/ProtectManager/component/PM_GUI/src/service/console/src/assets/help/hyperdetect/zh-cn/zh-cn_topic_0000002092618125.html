<h1 class="topictitle1">查看任务进度</h1>
<div id="body0000002092618125"><div class="section" id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001928496013_zh-cn_topic_0000001506153949_section1854653520541"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001928496013_zh-cn_topic_0000001506153949_ol11430185918359"><li id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001928496013_zh-cn_topic_0000001506153949_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol44126568577">“任务”</span>。</span></li><li id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001928496013_zh-cn_topic_0000001506153949_li220674521615"><span>查看执行中任务或历史任务的任务进度。</span><p><ol type="a" id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001928496013_zh-cn_topic_0000001506153949_ol12828122317176"><li id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001505953721_li082872318173">单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol5839194510192">“执行中任务”</span>或<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol863185221919">“历史任务”</span>页签，进入任务列表。</li><li id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001505953721_li16776853132917"><strong id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001505953721_b14739173110309">可选：</strong>在任务列表右上方选择任务的开始时间，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol1040616492566">“任务类型”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol8958135813564">“对象类型”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol1164624175711">“任务状态”</span>旁的<span><img id="ZH-CN_TOPIC_0000002092618125__image78481021174616" src="zh-cn_image_0000002099534805.png"></span>，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol8309531135714">“对象”</span>、“任务ID”旁的<span><img id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001505953721_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002062313436.png"></span>，对任务进行搜索。或单击“开始时间”旁的<span><img id="ZH-CN_TOPIC_0000002092618125__image271415491442" src="zh-cn_image_0000002063496348.png"></span>，对任务进行排序。</li><li id="ZH-CN_TOPIC_0000002092618125__zh-cn_topic_0000001505953721_li12123122115345">单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002092618125__uicontrol376914945816">“任务类型”</span>，展开任务详情，查看保护对象信息及任务执行详情。</li></ol>
</p></li></ol>
