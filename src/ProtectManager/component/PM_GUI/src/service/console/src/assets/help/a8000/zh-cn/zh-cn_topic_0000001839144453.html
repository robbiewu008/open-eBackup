<h1 class="topictitle1">删除复制集群</h1>
<div><div class="section" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_section14432121793815"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_p2899471277">如果外部集群已被设置为管理集群的复制目标集群，不允许删除该外部集群。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_section788917321714"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_ol159244461703"><li id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text34321217571">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text075328175610">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text3912011173416">集群管理</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_li137662151342"><span>单击“<span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text17462611286">复制集群</span>”页签，进入复制集群界面。</span></li></ol><ol start="3" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的外部集群所在行右侧的<span class="menucascade" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_menucascade22311411317">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_uicontrol22318145310"><span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text553613711215">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_uicontrol760312151037"> <span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text11906191118310">删除</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_zh-cn_topic_0223232371_li51656395"><span>仔细阅读危险提示，勾选“<span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text157054506106">我已阅读上述信息，了解执行此操作带来的后果</span>”后，单击“<span id="ZH-CN_TOPIC_0000001839144453__zh-cn_topic_0000001839144841_text09092213211">确定</span>”。</span></li></ol>
</div>
