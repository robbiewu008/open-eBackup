  <a name="ZH-CN_TOPIC_0000001839224457"></a><a name="ZH-CN_TOPIC_0000001839224457"></a>
  <h1 class="topictitle1">禁用驱动</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_p87651146155718">通过本节操作，您可以禁用驱动。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_section10725193519287">
    <h4 class="sectiontitle">前提条件</h4>
    <p id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_p1967691315305">驱动的运行状态为<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_uicontrol184811127297">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_text115063157376">已启用</span>”</span>。</p>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_section8876201915305">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_ol16741124252118">
     <li id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_li79299103444"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144717_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144717_text3591711162920">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144717_text134875310309">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144717_text78169323429">归档存储库</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_li3233732194510"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144865_uicontrol120212905318">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144865_text1278022313534">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144865_uicontrol663051135311">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144865_text6263729145310">磁带库</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_li88753592517"><span>单击某个磁带库的<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144881_uicontrol387992019255">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144881_text11821611193">名称</span>”</span>，在弹出的窗口中单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144881_uicontrol45563461259">“<span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_zh-cn_topic_0000001839144881_text313471314199">驱动</span>”</span>页签。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_li5806135132515"><span>在待禁用驱动所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_menucascade1848105418277">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_uicontrol124811354142719"><span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_text114101133103811">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_uicontrol22441456172718"> <span id="ZH-CN_TOPIC_0000001839224457__zh-cn_topic_0000001839224785_text360317388386">禁用驱动</span></span>”</span>。</span></li>
    </ol>
   </div>
