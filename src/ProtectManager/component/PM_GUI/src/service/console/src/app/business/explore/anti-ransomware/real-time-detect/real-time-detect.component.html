    <div class="aui-header-1">
        <h1>{{'explore_real_time_detection_label' | i18n}}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <div class="aui-operation">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab honeypot-tab">
            <lv-tab lvTitle="{{'explore_honeypot_detect_label' | i18n}}" lvId="honeypot">
                <ng-template lv-tab-lazy>
                    <aui-honey-pot></aui-honey-pot>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'explore_real_time_detect_whitelist_label'| i18n}}" lvId="whitelist">
                <ng-template lv-tab-lazy>
                    <aui-detection-whitelist></aui-detection-whitelist>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
    </div>
</div>
