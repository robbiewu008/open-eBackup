  <a name="ZH-CN_TOPIC_0000001792505154"></a><a name="ZH-CN_TOPIC_0000001792505154"></a>
  <h1 class="topictitle1">修改归档存储容量告警阈值</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_p4418105261114"><span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text5428164714390">本产品</span>支持修改归档存储容量告警阈值。修改后，使用容量达到新设定的阈值时，<span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text1256411119132">本产品</span>将上报告警。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_zh-cn_topic_0000001091431193_section095013491921">
    <h4 class="sectiontitle">前提条件</h4>
    <p id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_p9169193216406">已添加归档存储。</p>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_section768325052919">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_zh-cn_topic_0000001091431193_ol283013814525">
     <li id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_uicontrol48115514412">“<span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text49713445424">对象存储</span>”</span>页签，单击需要修改的归档存储所在行右侧的“<span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text2298330588">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text3504114215358">修改归档存储</span>”。</span></li>
     <li id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_li114717217388"><span>修改容量告警阈值。</span><p></p><p id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_p2038817215384">设置桶使用容量的最大阈值，当使用容量达到设定的阈值时上报告警。</p> <p></p></li>
     <li id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_zh-cn_topic_0223232371_li51656395"><span>单击“<span id="ZH-CN_TOPIC_0000001792505154__zh-cn_topic_0000001792505422_text20961626967">确定</span>”。</span></li>
    </ol>
   </div>
