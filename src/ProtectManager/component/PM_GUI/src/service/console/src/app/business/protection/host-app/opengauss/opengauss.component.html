<div class="aui-fullpage">
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab lvTitle="{{'protection_cluster_label' | i18n}}" lvId='cluster'>
                <ng-template lv-tab-lazy>
                    <aui-openGauss-cluster></aui-openGauss-cluster>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'protection_database_instance_label' | i18n}}" lvId='instance'>
                <ng-template lv-tab-lazy>
                   <aui-openGauss-instance></aui-openGauss-instance>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'common_database_label' | i18n}}" lvId='database'>
                <ng-template lv-tab-lazy>
                     <aui-database></aui-database>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
