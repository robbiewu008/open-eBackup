<h1 class="topictitle1">在Windows Server使用Internet Explorer 11下载客户端软件包失败</h1>
<div><p>Windows Server中Internet Explorer 11浏览器的安全级别为高，需要降低浏览器安全级别，才能正常下载客户端软件包。以下以Window Server 12为例说明如何修改浏览器的安全级别。</p>
<ol><li>打开浏览器的Internet选项。</li><li>选择<span class="uicontrol">“安全 &gt; 自定义级别”</span>。<p><span><img src="zh-cn_image_0000002164630788.png"></span></p>
<p></p>
</li><li>启用文件下载。<p><span><img src="zh-cn_image_0000002200031549.png"></span></p>
<p></p>
</li></ol>
</div>
