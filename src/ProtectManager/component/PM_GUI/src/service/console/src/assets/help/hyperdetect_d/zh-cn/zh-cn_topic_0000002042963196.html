<h1 class="topictitle1">扫描文件系统</h1>
<div id="body0000001288113686"><p id="ZH-CN_TOPIC_0000002042963196__p8060118">文件扩展名过滤规则应用到租户的文件系统之后，系统每1小时执行一次自动扫描。如果扫描到租户下有新增的文件系统，将会向新增文件系统同步当前租户的文件扩展名过滤规则。新增文件系统后也可以参照本章节手动进行扫描，同步当前租户的文件扩展名过滤规则。</p>
<div class="section" id="ZH-CN_TOPIC_0000002042963196__section78291440507"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002042963196__ol1498311525414"><li id="ZH-CN_TOPIC_0000002042963196__li14973142514417"><span>在导航栏选择“数据安全 &gt; 防勒索 &gt; 勒索检测设置”。</span></li><li id="ZH-CN_TOPIC_0000002042963196__li5362122616287"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000002042963196__uicontrol12890172918">“NAS勒索检测”</span>页签，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002042963196__uicontrol18611912135117">“扫描”</span>。</span></li><li id="ZH-CN_TOPIC_0000002042963196__li19451947195417"><span>系统弹出提示框，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002042963196__uicontrol1056931912526">“确定”</span>。</span></li></ol>
</div>
