<div class="aui-header-1 aui-gutter-column-md">
  <h2>{{ 'common_basic_info_label' | i18n }}</h2>
</div>
<div class="aui-gutter-column-lg">
  <resoure-base-info [source]="dbInfo" [sourceType]="type"></resoure-base-info>
</div>
<div class="tabs-table">
  <lv-tabs [lvType]="'card'">
    <lv-tab lvTitle="{{ 'system_servers_label' | i18n }}" [lvId]="'node'">
      <lv-pro-table #nodeTable [config]="nodeConfig" [data]="nodeData"></lv-pro-table>
    </lv-tab>
    <lv-tab lvTitle="{{ 'common_database_label' | i18n }}" [lvId]="'database'">
      <ng-container style="height:80%">
        <lv-pro-table #databaseTable [config]="databaseConfig" [data]="databaseData"></lv-pro-table>
      </ng-container>
    </lv-tab>
  </lv-tabs>
</div>

<ng-template #slaComplianceExtraTpl>
  <div class="custom-icon">
    <aui-sla-compliance-tooltip></aui-sla-compliance-tooltip>
  </div>
</ng-template>
