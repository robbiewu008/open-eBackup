<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
      <lv-tab lvTitle="{{ 'common_clusters_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-clusters [resSubType]="resSubType"></aui-clusters>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_backup_sets_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-backup-set [resSubType]="backupsetResSubType"></aui-backup-set>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
