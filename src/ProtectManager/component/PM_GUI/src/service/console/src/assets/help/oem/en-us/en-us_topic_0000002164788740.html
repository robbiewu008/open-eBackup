  <a name="EN-US_TOPIC_0000002164788740"></a><a name="EN-US_TOPIC_0000002164788740"></a>
  <h1 class="topictitle1">Downloading Reports</h1>
  <div>
   <p id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_p0733143817613">This section describes how to download reports.</p>
   <div class="section" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_section1812128951">
    <h4 class="sectiontitle">Procedure</h4>
    <ol id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_en-us_topic_0000001092505479_ol1038139939">
     <li id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_li0198134611381"><span>Select <span class="uicontrol" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_uicontrol72919233012"><b>Reports</b></span>.</span></li>
     <li id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_li12683162211251"><span>In the row of the target report, choose <span class="menucascade" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_menucascade4358172023415"><b><span class="uicontrol" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_uicontrol19358152017348">More</span></b> &gt; <b><span class="uicontrol" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_uicontrol259462493416">Download</span></b></span>.</span><p></p>
      <div class="note" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_note051841443517">
       <img src="public_sys-resources/note_3.0-en-us.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_p6518214193518">Alternatively, you can select target reports and then click <span class="uicontrol" id="EN-US_TOPIC_0000002164788740__en-us_topic_0000002164669398_uicontrol1713916396353"><b>Download</b></span> to download them in batches.</p>
       </div>
      </div> <p></p></li>
    </ol>
   </div>
  </div>
