<div class="sla-complicance-container">
    <h1 class="sla-complicance-title">
        {{ 'common_sla_compliance_label' | i18n }}
        <aui-sla-compliance-tooltip lvTooltipPosition="rightTop"></aui-sla-compliance-tooltip>
    </h1>
    <div class="sla-complicance-chart-container">
        <div id="sla-complicance-chart"></div>
        <div>
            <div class="capacity-nowrap margin-left-max margin-bottom-max">
                <div class="status-circle-display-satisfied"></div>
                <span class="status-number-display">
                    {{satisfiedItems}}
                </span>
                <div class="status-label-display">{{'common_sla_compliance_y_label' | i18n}}</div>
            </div>
            <div class="capacity-nowrap margin-left-max ">
                <div class="status-circle-display-unsatisfied"></div>
                <span class="status-number-display">
                    {{unsatisfiedItems}}
                </span>
                <div class="status-label-display">{{'common_sla_compliance_n_label' | i18n}}</div>
            </div>
        </div>
    </div>
</div>
