<h1 class="topictitle1">移除用户</h1>
<div><p class="msonormal" id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_p65693431">当不需要某个用户名登录系统进行管理时，可以移除该用户。</p>
<div class="section" id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_section54369968"><h4 class="sectiontitle">背景信息</h4><p id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_p5885193973113">系统管理员的用户可以移除其他管理员。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_section364572881212"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232411_ol48781090"><li id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text137231442121414">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text13723742181418">安全</span> &gt; <span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text77235426146">用户和角色</span> &gt; <span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text12340322181415">用户</span>”。</span></li><li id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_li42268317"><span>（可选）可以单击“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text12188446610">角色</span>”旁的<span><img id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000001792505802.png"></span>，对用户进行筛选。或单击“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text1467172583618">名称</span>”旁的<span><img id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001792346070.png"></span>，对用户进行搜索。</span></li><li id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要移除的用户所在行右侧的“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text2298330588">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text17561145116343">删除</span>”。</span></li><li id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_li12258180442"><span>在弹出的对话框中，单击“<span id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_text622541819443">确定</span>”。</span><p><p id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_p1161191721219"><span><img id="ZH-CN_TOPIC_0000001839144369__zh-cn_topic_0000001839224821_image789619346138" src="zh-cn_image_0000001947443633.png"></span></p>
</p></li></ol>
