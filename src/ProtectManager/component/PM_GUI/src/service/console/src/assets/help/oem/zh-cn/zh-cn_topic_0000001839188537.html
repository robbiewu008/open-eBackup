  <h1 class="topictitle1">步骤2：创建复制副本周期性归档</h1>
  <div>
   <p>如果需要对资源产生的复制副本进行周期性归档，请参考本节为资源关联SLA。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839188537__zh-cn_topic_0000001839142377_uicontrol3329549395">“<span id="ZH-CN_TOPIC_0000001839188537__zh-cn_topic_0000001839142377_text732145416391">数据利用</span> &gt; <span id="ZH-CN_TOPIC_0000001839188537__zh-cn_topic_0000001839142377_text1932135423913">副本数据</span> &gt; <span id="ZH-CN_TOPIC_0000001839188537__zh-cn_topic_0000001839142377_text12694336586">大数据</span> &gt; MongoDB”</span>。</span></li>
     <li><span>查找到需要归档复制副本的资源，单击<span class="uicontrol">“<span>更多</span> &gt; <span>保护</span>”</span>。</span></li>
     <li><span>选择已创建的归档SLA。</span><p></p><p>您也可以单击<span class="uicontrol">“<span>创建</span>”</span>，创建新的SLA。</p> <p></p></li>
     <li><span>单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li>
    </ol>
