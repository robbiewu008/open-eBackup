<h1 class="topictitle1">导入管理数据备份</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_p6874516161213">通过导入管理数据备份操作，将本地保存的原系统管理数据备份导入到系统中，用于恢复管理数据。</p>
<div class="section" id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_section89591718112316"><h4 class="sectiontitle">约束限制</h4><p id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_p1228872842317">不支持跨版本导入管理数据备份。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_section1636356804"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_zh-cn_topic_0219008867_ol463515012542"><li id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_li279204220544"><span>选择<span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_text75036811493">“<span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_text16524186134813">系统&gt;</span><span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_text1752411644817">设置<span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_text1117142520482">&gt;管理数据备份</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_li12607758203511"><span>单击“<span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_zh-cn_topic_0000001456633916_text103397140138">导入备份</span>”。</span></li><li id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_li123111136161017"><span>选择文件后，单击“<span id="ZH-CN_TOPIC_0000002200876337__zh-cn_topic_0000001829902713_zh-cn_topic_0000001456633916_text18992029162115">确定</span>”。</span></li></ol>
</div>
