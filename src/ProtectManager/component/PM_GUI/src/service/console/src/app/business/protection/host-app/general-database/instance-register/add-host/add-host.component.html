<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_host_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="baseUtilService.requiredErrorTip">
      <lv-select
        formControlName="host"
        [lvOptions]="hostOptions"
        lvValueKey="value"
        lvMode="multiple"
        [lvDisabled]="!!rowData"
        lvShowFilter
        lvFilterKey="label"
        lvFilterMode="contains"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
  <!-- <lv-form-item>
        <lv-form-label lvRequired>
            {{'common_port_label' | i18n}}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="portErrorTip">
            <input lv-input type="text" formControlName="port" placeholder='1~65535' />
        </lv-form-control>
    </lv-form-item> -->
  <lv-form-item>
    <lv-form-label>
      {{ 'protection_auth_mode_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        formControlName="authMode"
        [lvOptions]="authOptions"
        lvValueKey="value"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.authMode === dataMap.Database_Auth_Method.db.value"
  >
    <lv-form-label lvRequired>
      {{ 'common_database_user_name_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="usernameErrorTip">
      <input
        lv-input
        type="text"
        formControlName="userName"
        autocomplete="new-password"
        placeholder="{{
          'protection_database_username_placeholder_label' | i18n
        }}"
      />
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.authMode === dataMap.Database_Auth_Method.db.value"
  >
    <lv-form-label lvRequired>
      {{ 'common_database_password_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="passwordErrorTip">
      <aui-inupt-with-eye
        formControlName="password"
        [lvPasteAllowed]="false"
      ></aui-inupt-with-eye>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.authMode === dataMap.Database_Auth_Method.db.value"
  >
    <lv-form-label>
      {{ 'protection_database_auth_extend_info_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="textAreaErrorTips">
      <lv-input-lint>
        <textarea
          rows="3"
          maxlength="1000"
          lv-input
          formControlName="authExtendInfo"
        ></textarea>
      </lv-input-lint>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label>
      {{ 'protection_custom_params_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="textAreaErrorTips">
      <lv-input-lint>
        <textarea
          rows="3"
          maxlength="1000"
          lv-input
          formControlName="customParams"
        ></textarea>
      </lv-input-lint>
    </lv-form-control>
  </lv-form-item>
</lv-form>
