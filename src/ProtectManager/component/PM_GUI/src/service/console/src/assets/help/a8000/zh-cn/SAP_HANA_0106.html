<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="SAP_HANA_0106"></a><a name="SAP_HANA_0106"></a>

<h1 class="topictitle1"><span>OceanProtect</span>管理界面查看副本数据时，系统提示"操作失败"</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>在<span>OceanProtect</span>管理界面，通过时间轴查看副本数据时，系统弹出"操作失败"的错误信息。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>配置日志备份时，配置的日志备份时间间隔太小，在日志备份策略的时间段内生成了过多的日志副本，导致<span>OceanProtect</span>无法正确计算日志的开始与结束时间。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><p>请参考<a href="SAP_HANA_0015.html#SAP_HANA_0015__li1684818481011">开启并配置日志备份功能</a>重新配置日志备份间隔。</p>
</div>
<p></p>
</div>
