<h1 class="topictitle1">删除文件扩展名过滤规则</h1>
<div id="body0000001645103564"><p id="ZH-CN_TOPIC_0000001783220086__p1787717191612">如果您需要删除某个文件扩展名过滤规则，请参考本节操作。</p>
<div class="section" id="ZH-CN_TOPIC_0000001783220086__section198921617869"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001783220086__zh-cn_topic_0000001337156461_ol159217814715"><li id="ZH-CN_TOPIC_0000001783220086__li024115371502"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol181232725215">“数据安全 &gt; 文件拦截”</span>。</span></li><li id="ZH-CN_TOPIC_0000001783220086__zh-cn_topic_0000001337156461_zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li12591123311535"><span>进入<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__zh-cn_topic_0000001645233162_zh-cn_topic_0000001337156461_uicontrol151981616171611">“<span id="ZH-CN_TOPIC_0000001783220086__zh-cn_topic_0000001645233162_text18400753114114">文件扩展名过滤规则</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001783220086__li1031283746"><span>在某个文件扩展名过滤规则所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001783220086__menucascade0430035544">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol194301351245"><span id="ZH-CN_TOPIC_0000001783220086__text1173316372348">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol19955637742"><span id="ZH-CN_TOPIC_0000001783220086__text173221938133520">删除</span></span>”</span>。</span><p><div class="note" id="ZH-CN_TOPIC_0000001783220086__note1628081016126"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001783220086__p14280310151216">您也可以勾选多个文件扩展名过滤规则，单击上方的<span class="menucascade" id="ZH-CN_TOPIC_0000001783220086__menucascade1943104781112">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol343194713112"><span id="ZH-CN_TOPIC_0000001783220086__text142712409341">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol144394711110"><span id="ZH-CN_TOPIC_0000001783220086__text9334745183515">删除</span></span>”</span>。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0000001783220086__li1285220482067"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol104561720">“<span id="ZH-CN_TOPIC_0000001783220086__text176661527352">危险</span>”</span>提示框，确认信息无误后，勾选<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol136372506720">“<span id="ZH-CN_TOPIC_0000001783220086__text32851991888">我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，并单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001783220086__uicontrol136991881172">“<span id="ZH-CN_TOPIC_0000001783220086__text13160175914353">确定</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001783220086__p1154142215817"><span><img id="ZH-CN_TOPIC_0000001783220086__image19617687818" src="zh-cn_image_0000001829820725.png"></span></p>
<p id="ZH-CN_TOPIC_0000001783220086__p1613417462058"></p>
</p></li></ol>
</div>
