<div id="echarts" class="echarts-container"></div>
<ul class="legend">
    <li *ngFor="let legend of legends">
        <div>
            <span class="dot" [ngStyle]="{'background': legend.color}"></span>
            <span class="number">
                {{legend.value}}
            </span>
        </div>
        <div class="label">
            {{legend.name}}
        </div>
    </li>
</ul>
