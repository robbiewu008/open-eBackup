<h1 class="topictitle1">配置性能统计开关</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_p1240682982812"></p>
<p id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_p02617141011">通过配置性能统计开关，用户可以对设备进性能监控，更直观、简单地了解设备的性能并及时做出调整</p>
<div class="section" id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_section1278520151017"><h4 class="sectiontitle">注意事项</h4><ul id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_ul11375313101"><li id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_li8270734171017"><span style="color:#282B33;">性能监控开关开启后才能查看历史数据。</span></li><li id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_li1313793161010"><span style="color:#282B33;">性能监控开关关闭后只能查看之前已保留的历史数据，不能查看最新的历史数据。</span></li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_section1854653520541"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_ol11430185918359"><li id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_text1981610259582">监控</span> &gt; <span id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_text69621171585">性能</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_li105418279917"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_uicontrol14421168274">“<span id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_text1127320131273">性能监控</span>”</span>旁的<span><img id="ZH-CN_TOPIC_0000001633770945__zh-cn_topic_0000001506273637_image1148893415352" src="zh-cn_image_0000001506034733.png"></span>，开启性能监控。</span></li></ol>
</div>
