<h1 class="topictitle1">约束与限制</h1>
<div><p id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_p16507516135517">副本复制的相关约束限制如下。</p>
<ul id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_ul169811821102419"><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li798152116245">复制副本不支持任意时间点恢复。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li0419847142210">复制副本不支持恢复到原位置。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li36651422476">反向复制副本不支持再复制和归档。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li540811092211">复制副本不支持全局检索。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li5884102815018">级联复制最多不超过3级。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li3346135516017">1.3.0及之后版本不支持与1.2.1版本进行复制。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li9671182934116">复制副本主端、从端WORM属性一致。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li7890156204416">复制任务限速仅针对整系统生效。</li><li id="ZH-CN_TOPIC_0000001792411412__zh-cn_topic_0000001792503802_li81813443435">域内复制副本不支持反向复制和级联复制。</li></ul>
</div>
