<div class="aui-fullpage">
  <div class="aui-header-1">
    <lv-group lvGutter="8px" class="back-icon" (click)="back()">
      <i lv-icon="aui-widget-datepicker-previous" [lvColorState]="true"></i>
      <h1>{{ data.roleName }}</h1>
    </lv-group>
  </div>
  <aui-rbac-overview-tag [title]="data?.roleName" [article]="data?.roleDescription"></aui-rbac-overview-tag>
  <div class="aui-block aui-paginator-container" style="padding: 0">
    <lv-tabs lvType="card">
      <lv-tab lvTitle="{{'system_permissions_label' | i18n}}">
        <ng-template lv-tab-lazy>
          <aui-role-auth-tree [data]="data"></aui-role-auth-tree>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{'system_associated_users_label' | i18n}}">
        <ng-template lv-tab-lazy>
          <aui-associated-users [data]="data"></aui-associated-users>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
