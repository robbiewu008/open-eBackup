<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label>{{ 'common_remarks_label' | i18n }}</lv-form-label>
    <lv-form-control>
      <lv-input-lint>
        <textarea
          lvTooltipTrigger="focus"
          lvTooltipTheme="light"
          formControlName="remarks"
          [attr.maxlength]="MAX_LENGTH"
          rows="3"
          lv-input
          style="resize: vertical;"
        ></textarea>
      </lv-input-lint>
    </lv-form-control>
  </lv-form-item>
</lv-form>
