<div class="aui-fullpage">
    <div class="aui-header-1 job-aui-header-1">
        <lv-group lvGutter='8px'>
            <h1>{{ 'common_jobs_label' | i18n }}</h1>
            <aui-multi-cluster-switch (onChange)="change()"></aui-multi-cluster-switch>
        </lv-group>
        <div>
            <aui-job-filter (change)="change()"></aui-job-filter>
        </div>
    </div>
    <div class="aui-block aui-gutter-column-md job-statistics">
        <aui-job-statistics></aui-job-statistics>
    </div>

    <div class="aui-block aui-paginator-container">
        <aui-job-resource></aui-job-resource>
    </div>
</div>
