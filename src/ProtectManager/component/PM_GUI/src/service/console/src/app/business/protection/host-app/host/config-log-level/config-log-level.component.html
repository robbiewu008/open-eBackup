<div class="aui-text-help-sm aui-buttom">
    {{'common_config_leg_level_tip_label'| i18n}}
</div>

<lv-form [formGroup]="formGroup" class="formGroup aui-gutter-column-xxl">
    <lv-form-item>
        <lv-form-label>
          {{ 'system_log_level_label' | i18n }}
        </lv-form-label>
        <lv-form-control>
          <lv-select
            formControlName="log_level"
            [lvOptions]="logLevelOptions"
            lvValueKey="value"
          >
          </lv-select>
        </lv-form-control>
      </lv-form-item>
</lv-form>
