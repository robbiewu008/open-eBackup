  <a name="vmware_gud_0141"></a><a name="vmware_gud_0141"></a>
  <h1 class="topictitle1">“准备NAS文件系统”到“开始备份虚拟机”备份任务间隔时间过长</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">现象描述</h4>
    <p>备份VMware虚拟机时，备份任务“准备NAS文件系统”到“开始备份虚拟机”阶段的间隔时间过长（超过备份虚拟机的磁盘数量*2分钟）。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">可能原因</h4>
    <p>生产存储是华为OceanStor Dorado，但未执行安装华为多路径软件以及将OceanStor Dorado作为外部存储加入<span>本产品</span>的操作。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">处理步骤</h4>
    <p>安装华为多路径软件，具体操作请参见《客户端安装指南》中的“安装华为多路径软件”章节。</p>
   </div>
  </div>
