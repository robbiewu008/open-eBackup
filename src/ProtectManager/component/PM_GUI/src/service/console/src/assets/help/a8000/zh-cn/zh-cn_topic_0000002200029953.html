<h1 class="topictitle1">导出元数据</h1>
<div><p id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_p8060118">通过本章节操作，导出<span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_text756284494919">OceanProtect</span>的元数据，提供给<span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_ph18528192414332">eDME</span>。</p>
<div class="section" id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_section183021433191615"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_p6781543131613">当前仅支持导出IPv4类型的元数据。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_section208152614599"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_text34321217571">系统</span> &gt; <span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_text29901255193411">安全</span> &gt;<span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_text455454833413">SAML SSO配置</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_li1614652834513"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_uicontrol45021331204517">“<span id="ZH-CN_TOPIC_0000002200029953__zh-cn_topic_0000002164669406_text14158143519">导出元数据</span>”</span>。</span></li></ol>
