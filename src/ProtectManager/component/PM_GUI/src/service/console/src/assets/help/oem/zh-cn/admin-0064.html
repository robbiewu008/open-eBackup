  <h1 class="topictitle1">找回密码邮箱设置</h1>
  <div>
   <div class="section" id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_section132611446718">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_zh-cn_topic_0223232411_ol48781090">
     <li id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="admin-0064__zh-cn_topic_0000002013967937_uicontrol33923555429">“系统 &gt; 安全 &gt; RBAC &gt; 用户”</span>。</span></li>
     <li id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>选择需要设置找回密码邮箱的系统管理员用户，单击右侧的<span class="uicontrol" id="admin-0064__zh-cn_topic_0000002013967937_uicontrol5169747143814">“更多”</span>并选择“找回密码邮箱设置”。</span></li>
     <li id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_li87601145911"><span>输入“收件人邮箱”。</span></li>
     <li id="admin-0064__zh-cn_topic_0000002013967937_zh-cn_topic_0000001839224721_li12258180442"><span>单击<span class="uicontrol" id="admin-0064__zh-cn_topic_0000002013967937_uicontrol185071642197">“确定”</span>。</span></li>
    </ol>
