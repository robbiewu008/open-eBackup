  <h1 class="topictitle1">管理设备时间</h1>
  <div>
   <p class="MsoNormal" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0223232523_p2517494">在节点详情页面，查看当前系统的设备时间。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0223232411_ol48781090">
     <li id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_zh-cn_topic_0000001311295305_zh-cn_topic_0000001149078659_li929117916361"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_zh-cn_topic_0000001311295305_zh-cn_topic_0000001149078659_uicontrol1098185683619">“<span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_text157651936143415">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_text49601653123416">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_text112401684352">集群管理</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_li19932939164117"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_uicontrol13691645105219">“<span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_text1763193125313">备份集群</span>”</span>页签的<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_uicontrol1050641575312">“<span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001839143213_text133861121163513">本地集群节点</span>”</span>区域，单击节点名称。</span></li>
     <li id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_li1115217015589"><span>在弹出的<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_uicontrol1144724616332">“<span id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_text51761646203516">节点详情</span>”</span>对话框中，查看当前设备时间。</span><p></p>
      <div class="notice" id="ZH-CN_TOPIC_0000001792505078__zh-cn_topic_0000001839224673_note17296125611810">

    </ol>
