<h1 class="topictitle1">手动执行勒索检测快照备份</h1>
<div id="body0000001234354613"><p id="ZH-CN_TOPIC_0000001283014392__p8060118">当您需要立即执行一次备份任务时，可以通过手动备份实现。</p>
<div class="section" id="ZH-CN_TOPIC_0000001283014392__section205301951113120"><h4 class="sectiontitle">背景信息</h4><ul id="ZH-CN_TOPIC_0000001283014392__ul214413472317"><li id="ZH-CN_TOPIC_0000001283014392__li147271733132211">手动备份时，SLA中定义的参数（<span class="uicontrol" id="ZH-CN_TOPIC_0000001283014392__uicontrol1116181192114">“<span id="ZH-CN_TOPIC_0000001283014392__text6394173213315">失败后自动重试</span>”</span>除外）会应用到手动备份任务中。</li><li id="ZH-CN_TOPIC_0000001283014392__li653882315253">手动备份产生的副本保留时长按照SLA中的定义进行保留。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001283014392__section1687013653314"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001283014392__ol553265114336"><li id="ZH-CN_TOPIC_0000001283014392__li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001283014392__uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001283014392__text63901566195">保护</span> &gt; <span id="ZH-CN_TOPIC_0000001283014392__text721914472354">存储</span> &gt; <span id="ZH-CN_TOPIC_0000001283014392__text8441748183114">本地文件系统</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001283014392__li03111292521"><span>在本地文件系统列表中选择需要保护的文件系统，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001283014392__menucascade7119157899">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001283014392__uicontrol1119135712914"><span id="ZH-CN_TOPIC_0000001283014392__text489865153617">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001283014392__uicontrol48964591897"><span id="ZH-CN_TOPIC_0000001283014392__text104561412143611">手动备份</span></span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001283014392__p121681433153012">您也可以勾选多个本地文件系统进行批量手动备份。</p>
</p></li><li id="ZH-CN_TOPIC_0000001283014392__li7827123224"><span><strong id="ZH-CN_TOPIC_0000001283014392__zh-cn_topic_0000001113763042_b7758111372810">可选：</strong>填写快照名称，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001283014392__uicontrol107861215182313">“<span id="ZH-CN_TOPIC_0000001283014392__text1572614810360">确定</span>”</span>。</span></li></ol>
</div>
