  <a name="ZH-CN_TOPIC_0000001831143702"></a><a name="ZH-CN_TOPIC_0000001831143702"></a>
  <h1 class="topictitle1">查看任务进度</h1>
  <div>
   <div class="section" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_section1854653520541">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_ol11430185918359">
     <li id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_li0198134611381"><span>选择。</span></li>
     <li id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_li220674521615"><span>查看<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_text439516443720">执行中任务</span>或<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_text4250207371">历史任务</span>的任务进度。</span><p></p>
      <ol type="a" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_ol12828122317176">
       <li id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_li082872318173">单击“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text1694155810376">执行中任务</span>”或“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text1969061918426">历史任务</span>”页签，进入任务列表。</li>
       <li id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_li16776853132917"><strong id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_b14739173110309">可选：</strong>在任务列表右上方选择任务的开始时间和SLA策略名称，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_uicontrol4554121510513">“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text67466326101">任务类型</span>”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_uicontrol149485177519">“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text133604575123">对象类型</span>”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_uicontrol575612208514">“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text19525145191316">任务状态</span>”</span>旁的<span><img id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000001792345902.png"></span>，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_uicontrol1750992465111">“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text10438122718134">对象</span>”</span>、“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text18625149113311">任务ID</span>”旁的<span><img id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001839145005.png"></span>，对任务进行搜索。或单击“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text141901853340">开始时间</span>”旁的<span><img id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_image18580194333219" src="zh-cn_image_0000001792505630.png"></span>，对任务进行排序。</li>
       <li id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_li12123122115345">单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_uicontrol1198720284514">“<span id="ZH-CN_TOPIC_0000001831143702__zh-cn_topic_0000001792505374_zh-cn_topic_0000001792345674_text1896824119106">任务类型</span>”</span>，展开任务详情，查看保护对象信息、任务执行详情、备份任务SLA策略配置信息以及备份任务高级保护设置信息。</li>
      </ol> <p></p></li>
    </ol>
   </div>
