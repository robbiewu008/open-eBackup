<lv-tabs>
    <lv-tab lvTitle="{{'common_basic_info_label' | i18n}}">
        <lv-group [lvColumns]='["110px", "auto", "auto", "auto"]' class="aui-gutter-column-xl">
            <div>
                <i lv-icon='aui-icon-summary-tenant' class="base-info-icon"></i>
            </div>
            <lv-group lvGutter='12px'>
                <span class="aui-text-label">{{'common_name_label' | i18n}}</span>
                <span class="cluster-name" lv-overflow>{{rowItem?.name | nil}}</span>
            </lv-group>
            <lv-group lvGutter='12px'>
                <span class="aui-text-label">{{'common_project_num_label' | i18n}}</span>
                <span>{{rowItem?.projectCount | nil}}</span>
            </lv-group>
        </lv-group>
        <h3 class="aui-gutter-column-md">{{'common_project_manager_label' | i18n}}</h3>
        <lv-pro-table #clusterNode [config]="nodeTableConfig" [data]="nodeTableData"></lv-pro-table>
    </lv-tab>
</lv-tabs>
<ng-template #headerTpl>
    <aui-custom-modal-operate [item]='rowItem'></aui-custom-modal-operate>
</ng-template>
