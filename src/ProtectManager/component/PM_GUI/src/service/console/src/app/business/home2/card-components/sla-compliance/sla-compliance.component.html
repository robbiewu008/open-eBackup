<div class="sla-compliance">
  <div class="container">
    <div class="chart">
      <capacity-chart
        [percent]="percent"
        color="#3388FF"
        [text]="'common_home_compliance_rate_label' | i18n"
      ></capacity-chart>
    </div>
    <div class="tooltips">
      <div class="complied">
        <div class="left">
          <div class="icon"></div>
          <div class="text">{{ 'common_home_compliant_label' | i18n }}</div>
        </div>
        <div class="num">{{ inCompliance }}</div>
      </div>
      <div class="not-compliance">
        <div class="left">
          <div class="icon"></div>
          <div class="text">{{ 'common_home_non_compliant_label' | i18n }}</div>
        </div>
        <div class="num">{{ outOfCompliance }}</div>
      </div>
    </div>
  </div>
</div>
