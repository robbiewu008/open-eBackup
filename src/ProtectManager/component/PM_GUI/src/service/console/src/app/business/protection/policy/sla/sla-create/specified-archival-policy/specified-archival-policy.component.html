<aui-general-archival-policy [formGroup]="formGroup" [data]="archivalData" [application]="applicationData"
    [action]="action" [activeIndex]="activeIndex" [sla]="sla">
</aui-general-archival-policy>

<ng-template #headerTpl>
    <div class="aui-custom-modal-container">
        <div class="aui-custom-modal-title">
            {{'protection_archival_policy_label' | i18n}}
            <i lv-icon="aui-icon-help" lv-tooltip="{{'protection_worm_backup_archive_label' | i18n}}"
                lvColorState='true'></i>
        </div>
    </div>
</ng-template>
