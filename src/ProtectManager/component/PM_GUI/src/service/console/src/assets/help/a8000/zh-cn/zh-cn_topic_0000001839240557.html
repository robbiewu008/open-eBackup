<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001839240557"></a><a name="ZH-CN_TOPIC_0000001839240557"></a>

<h1 class="topictitle1">步骤2：创建复制副本周期性归档</h1>
<div><p>如果需要对资源产生的复制副本进行周期性归档，请参考本节为资源关联SLA。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>登录复制副本所在集群的管理界面。</span></li><li id="ZH-CN_TOPIC_0000001839240557__li1621115212583"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839142377_uicontrol11751516495">“<span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839142377_text1817513544919">数据利用</span> &gt; <span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839142377_text141754534916">副本数据</span> &gt; <span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839142377_text6965202616539">大数据</span> &gt; Hive”</span>。</span></li><li><span>选择“资源”页签。</span></li><li><span>查找到需要归档复制副本的资源，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol1582111217331">“<span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_text1715019933414">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_text229119515412">保护</span>”</span>。</span></li><li><span>选择已创建的归档SLA。</span><p><p id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_p059795283817">您也可以单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol2063024123913">“<span id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_text1496192533916">创建</span>”</span>，创建新的SLA。</p>
</p></li><li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839240557__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol14957204783614">“确定”</span>。</span></li></ol>
</div>
