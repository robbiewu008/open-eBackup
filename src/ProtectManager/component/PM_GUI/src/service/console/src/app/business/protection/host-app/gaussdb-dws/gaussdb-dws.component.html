<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
      <lv-tab lvTitle="{{ 'common_clusters_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="clusterConfig.id"
            [tableCols]="clusterConfig.tableCols"
            [tableOpts]="clusterConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'common_database_label' | i18n }}" *ngIf="false">
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="databaseConfig.id"
            [tableCols]="databaseConfig.tableCols"
            [tableOpts]="databaseConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_schema_set_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="schemaConfig.id"
            [tableCols]="schemaConfig.tableCols"
            [tableOpts]="schemaConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_table_set_label' | i18n }}">
        <ng-template lv-tab-lazy>
          <aui-instance-database
            [subType]="subType"
            [activeIndex]="tableConfig.id"
            [tableCols]="tableConfig.tableCols"
            [tableOpts]="tableConfig.tableOpts"
          ></aui-instance-database>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
