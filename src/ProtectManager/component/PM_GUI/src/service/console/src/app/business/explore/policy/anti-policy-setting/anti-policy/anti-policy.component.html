<div *ngIf="!isResourceSet">
    <div class="aui-operation">
        <lv-group>
            <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData">
            </lv-pro-button-group>
        </lv-group>
        <lv-group lvGutter="8px">
            <lv-group lvGutter="8px">
                <button class="aui-button-icon" lv-button lvSize="auto" (click)="dataTable.fetchData()">
                    <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
                </button>
            </lv-group>
        </lv-group>
    </div>
    <div class="list-container">
        <ng-container *ngTemplateOutlet="tableTpl"></ng-container>
    </div>
</div>

<div class="aui-operation" *ngIf="!isDetail && isResourceSet">
    <lv-group>
        <lv-group lvGutter="8px">
            <button lv-button (click)="allSelect(true)" [disabled]="allSelectDisabled">
                {{buttonLabel}}
            </button>
        </lv-group>
        <lv-group></lv-group>
    </lv-group>
  </div>
<div class="list-container" *ngIf="isResourceSet">
    <ng-container *ngTemplateOutlet="tableTpl"></ng-container>
</div>

<ng-template #tableTpl>
    <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
</ng-template>

<ng-template #scheduleTpl let-item>
    {{item.schedule.schedulePolicy | textMap: 'Scheduling_Plan'}}
</ng-template>
