<h1 class="topictitle1">数据库部署实例时，报错实例各节点时区不一致</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>数据库执行备份任务时，报错实例各节点时区不一致。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>数据库在部署实例时，实例各节点的时区没有设置为UTC时区。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><ol><li><span>登录数据库报错实例节点。</span></li><li><span>执行如下命令将实例各节点时区设置为UTC时区。</span><p><pre class="screen">timedatectl set-timezone UTC</pre>
</p></li></ol>
</div>
