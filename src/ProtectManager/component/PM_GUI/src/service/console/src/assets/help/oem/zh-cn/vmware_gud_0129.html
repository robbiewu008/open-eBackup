  <h1 class="topictitle1">恢复虚拟机后CD-ROM设备不可访问</h1>
  <div>
   <p>备份的源虚拟机为vCenter上的虚拟机，且虚拟机上包含CD-ROM设备，恢复目标为ESXi主机，则恢复后该CD-ROM设备不可访问。您可以通过以下两种方法解决（该方法适用于恢复、即时恢复、即时挂载场景）：</p>
   <ul>
    <li>将该ESXi主机接入vCenter。</li>
    <li>重新配置客户端CD/DVD驱动器参数。
     <ol>
      <li>使用浏览器，登录ESXi主机。</li>
      <li>选择恢复后的虚拟机，单击<span class="uicontrol">“操作 &gt; 编辑设置”</span>。</li>
      <li>修改客户端CD/DVD驱动器。</li>
     </ol></li>
   </ul>
  </div>
