  <h1 class="topictitle1">步骤1：开启HDFS目录的快照功能</h1>
  <div>
   <p>执行保护前，需要先参考本节对要保护的HDFS文件所在目录开启快照功能。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>使用PuTTY，登录大数据集群中的任一NameNode节点。</span></li>
     <li><span>执行以下命令开启目录的快照功能。</span><p></p><pre class="screen">hdfs dfsadmin -allowSnapshot <em>directory_name</em></pre> <p>其中，<em>directory_name</em>为要保护的文件集的父目录。</p> <p></p></li>
    </ol>
   </div>
