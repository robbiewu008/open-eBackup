<lv-form [formGroup]="formGroup" class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>{{'common_name_label' | i18n}}</lv-form-label>
        <lv-form-control [lvErrorTip]='nameErrorTip'>
            <input lv-input type="text" formControlName="name" />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>{{'common_config_file_label' | i18n}}</lv-form-label>
        <lv-form-control>
            <lv-upload lvShowUpload="false" [lvFilters]='configFileFilter'></lv-upload>
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>{{'protection_proxy_host_label' | i18n}}</lv-form-label>
        <lv-form-control>
            <aui-agent-select [lvOptions]="hostOptions" formControlName="clusterNode" lvValueKey="uuid" lvMode="multiple">
            </aui-agent-select>
        </lv-form-control>
    </lv-form-item>
</lv-form>
<div class="storgae-title lv-form-label-box">
    <lv-group lvGutter='5px'>
        <span class="prefix-span">*</span>
        <h2>{{'protection_storage_resource_label' | i18n}}</h2>
    </lv-group>
</div>
<div class="btn-container pl-10">
    <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData" [maxDisplayItems]="3">
    </lv-pro-button-group>
</div>
<div class="table-container pl-10">
    <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
</div>
