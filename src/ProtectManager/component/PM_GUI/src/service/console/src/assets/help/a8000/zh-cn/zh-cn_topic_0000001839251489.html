<h1 class="topictitle1">开启存储设备关联的Air Gap策略</h1>
<div><p>通过本节操作，开启存储设备关联的Air Gap策略。开启后，复制任务只能在策略允许的复制时间窗内进行复制。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>在上方导航栏选择“数据利用 &gt; Air Gap”。</span></li><li><span>选择<span class="uicontrol">“存储设备”</span>页签。</span></li><li><span>在需要开启Air Gap策略的存储设备所在行，选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">开启策略</span>”</span>。</span></li><li><span>系统弹出如下提示框，确认提示内容后，单击<span class="uicontrol">“确定”</span>。</span><p><p><span><img src="zh-cn_image_0000001839171565.png"></span></p>
</p></li></ol>
</div>
