<div class="aui-header-1 aui-gutter-column-md">
    <h2>{{'common_basic_info_label' | i18n}}</h2>
</div>
<div class="aui-gutter-column-lg">
    <resoure-base-info [source]="source" [sourceType]="source?.subType"></resoure-base-info>
</div>

<lv-form [lvLabelColon]='false' class="aui-gutter-column-lg">
    <lv-form-item>
        <lv-form-label>
            {{'protection_vm_type_label' | i18n}}
        </lv-form-label>
        <lv-form-control>{{vmType | nil}}</lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label>
            {{'protection_network_label' | i18n}}
        </lv-form-label>
        <lv-form-control>{{source?.extendInfo?.networks | nil}}</lv-form-control>
    </lv-form-item>
</lv-form>

<div class="aui-header-1 aui-gutter-column-md">
    <h2>{{'common_disk_label' | i18n}}</h2>
</div>
<lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>

<ng-template #sizeTpl let-item>
    {{item.size +'GB'}}
</ng-template>
