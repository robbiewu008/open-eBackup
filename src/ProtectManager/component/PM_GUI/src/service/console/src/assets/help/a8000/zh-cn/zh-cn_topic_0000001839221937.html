<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001839221937"></a><a name="ZH-CN_TOPIC_0000001839221937"></a>

<h1 class="topictitle1">删除备份存储单元组</h1>
<div><p>如果您需要删除某个备份存储单元组，请参考本节操作。</p>
<div class="section"><h4 class="sectiontitle">注意事项</h4><ul><li>已关联SLA的备份存储单元组不允许删除。</li><li>备份存储单元组已开启并行数据存储且存在副本时，不支持删除。</li></ul>
</div>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_uicontrol154661958121418"> <span id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_uicontrol54471544151"> <span id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001792502634_text1631251418164">集群管理</span></span>”</span>。</span></li><li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001839142065_uicontrol1161813395168">“<span id="ZH-CN_TOPIC_0000001839221937__zh-cn_topic_0000001839142065_text132291631204514">备份存储单元组</span>”</span>。</span></li><li><span>单击某个备份存储单元组所在行的<span class="menucascade">“<span class="uicontrol"><span>更多</span></span> &gt; <span class="uicontrol"> <span>删除</span></span>”</span>。</span></li><li><span>系统弹出<span class="uicontrol">“<span>危险</span>”</span>提示框。确认提示信息后，勾选<span class="uicontrol">“<span>我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，单击<span class="uicontrol">“确定”</span>。</span><p><p><span><img src="zh-cn_image_0000001839142233.png"></span></p>
<p></p>
</p></li></ol>
