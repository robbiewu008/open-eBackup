<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="TPOPS_GaussDB_00080"></a><a name="TPOPS_GaussDB_00080"></a>

<h1 class="topictitle1">日志副本恢复时，使用多客户端执行恢复失败（适用于OLTP OPS）</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>GaussDB日志副本使用多客户端执行恢复时，任务失败。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>在GaussDB 2.23.01.275及以下版本中因GaussDB本身问题，GaussDB内部对日志恢复时传入多客户端的端口号处理逻辑有误，无法对端口号进行正确解析。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><p>请使用单台客户端所在的主机执行日志恢复。</p>
</div>
</div>
