<lv-collapse [lvMultiExpansion]="false" lvType="simple">
  <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="true">
    <lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup">
      <lv-form-item>
        <lv-form-label>
          {{'protection_exchange_email_failed_continue_backup_label'|i18n}}
        </lv-form-label>
        <lv-form-control>
          <lv-switch formControlName="backup_continue"></lv-switch>
        </lv-form-control>
      </lv-form-item>
    </lv-form>
  </lv-collapse-panel>
</lv-collapse>


<ng-template #titleTpl>
  <lv-group lvGutter='8px'>
    <span class="aui-h3">{{'common_advanced_label'|i18n}}</span>
  </lv-group>
</ng-template>
