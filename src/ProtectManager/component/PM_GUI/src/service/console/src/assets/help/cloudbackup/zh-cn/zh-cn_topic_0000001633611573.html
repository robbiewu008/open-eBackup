<h1 class="topictitle1">删除证书吊销列表</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_p16670724182316">如果您不再需要使用证书吊销列表，或者需要重新导入证书吊销列表，请参考本节操作，删除已导入的证书吊销列表。</p>
<div class="section" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_section19969184711420"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_ol1397004712143"><li id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_li152808204118"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_menucascade1231120420115">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_uicontrol1331114241119"><span id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_text14941131418">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_uicontrol1982918437111"> <span id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_text058819431117">安全</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_uicontrol1960618475118"> <span id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_text76983512217">证书</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_li14105155381112"><span>单击需要导入证书吊销列表的外部证书，在右侧弹出的窗口中，选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_uicontrol288914541132">“<span id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_zh-cn_topic_0000001456465392_text9730131914217">证书吊销列表</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_li488143242410"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001633611573__zh-cn_topic_0000001456625304_uicontrol9948338162410">“删除”</span>。</span></li></ol>
</div>
