    <div class="aui-header-1">
        <h1>{{ 'explore_ransomware_dectetion_setting_label' | i18n }}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab [lvTitle]="'explore_nas_detection_label' | i18n" [lvId]="'setting'" *ngIf="supportLicense.isFile">
                <ng-template lv-tab-lazy>
                    <aui-detection-setting-list></aui-detection-setting-list>
                </ng-template>
            </lv-tab>
            <lv-tab [lvTitle]="'explore_san_detection_label' | i18n" [lvId]="'rule'" *ngIf="supportLicense.isSan">
                <ng-template lv-tab-lazy>
                    <aui-san-detection-setting-list></aui-san-detection-setting-list>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
