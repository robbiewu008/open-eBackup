<ng-container *ngIf="isHcsUser && formGroup.value.source_deduplication; else elseTemplate">
  <lv-group class="type-tip" [lvColumns]='["16px", "auto"]' lvRowGutter="4px">
    <i lv-icon="lv-icon-status-info" lvColorState='true'></i>
    <span
      innerHTML="{{(multiCluster.isMulti ? 'protection_op_multi_sla_source_deduplication_tip_label' : 'protection_sla_source_deduplication_tip_label') | i18n}}">
    </span>
  </lv-group>
</ng-container>
<ng-template #elseTemplate>
  <lv-group class="type-tip" [lvColumns]='["16px", "auto"]' lvRowGutter="4px"
    *ngIf="multiCluster.isMulti && formGroup.value.source_deduplication">
    <i lv-icon="lv-icon-status-info" lvColorState='true'></i>
    <span>
      {{'protection_multi_sla_source_deduplication_tip_label' | i18n}}
    </span>
  </lv-group>
</ng-template>
