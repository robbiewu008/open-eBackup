    <h2>{{'common_basic_info_label' | i18n}}</h2>
</div>
<div class="aui-gutter-column-lg">
    <aui-special-base-info [source]="source" [sourceType]="source.type"></aui-special-base-info>
</div>
<lv-tabs class="aui-tab"  (lvActiveIndexChange)="selectIndexChange($event)" >
    <lv-tab lvTitle="{{'common_host_label' | i18n}}" [lvId]="'cnaTable'">
        <ng-template lv-tab-lazy>
            <lv-pro-table #CNADataTable [config]="CNATableConfig" [data]="CNATableData"></lv-pro-table>
        </ng-template>
    </lv-tab>
    <lv-tab lvTitle="{{'common_virtual_machine_label' | i18n}}" [lvId]="'vmTable'">
        <ng-template lv-tab-lazy>
            <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
        </ng-template>
    </lv-tab>
</lv-tabs>

<ng-template #slaComplianceExtraTpl>
    <div class="custom-icon">
        <aui-sla-compliance-tooltip></aui-sla-compliance-tooltip>
    </div>
</ng-template>
