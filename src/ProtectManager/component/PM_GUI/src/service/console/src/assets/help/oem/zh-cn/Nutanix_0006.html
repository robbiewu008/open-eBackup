  <h1 class="topictitle1">约束与限制</h1>
  <div>
   <ul>
    <li>不支持对一个资源同时执行备份和恢复任务。</li>
    <li>不支持即时挂载与即时恢复。</li>
    <li>如果副本触发了过期或删除任务，不支持使用该副本进行复制、恢复任务。</li>
    <li>Nutanix虚拟机不支持使用PC（Prism Central）平台注册，仅支持使用PE（Prism Element）平台注册。</li>
    <li>对于OceanProtect X3000/X6000备份一体机，文件数量超过2000万的副本无法索引，对于OceanProtect X8000备份一体机，文件数量超过5000万的副本无法索引。</li>
   </ul>
