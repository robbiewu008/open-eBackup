 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="ZH-CN_TOPIC_0000001839224361"></a><a name="ZH-CN_TOPIC_0000001839224361"></a>
  <h1 class="topictitle1">修改复制集群</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_p4418105261114"><span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text14220165301219">本产品</span>支持修改复制集群信息。如果您修改了复制集群的IP地址、端口等信息，需要在本端同步修改复制集群信息，以确保本端与复制集群正常连接。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_section880093755113">
    <h4 class="sectiontitle">注意事项</h4>
    <p id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_p731064111517">不支持修改复制集群的角色。</p>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_section1857813251055">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_ol159244461703">
     <li id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text34321217571">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text075328175610">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text3912011173416">集群管理</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_li137662151342"><span>单击“<span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text1526517132815">复制集群</span>”页签，进入复制集群界面。</span></li>
    </ol>
    <ol start="3" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_zh-cn_topic_0000001092505479_ol1038139939">
     <li id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要修改的复制集群所在行右侧的<span class="menucascade" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_menucascade116312241438">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_uicontrol13163124732"><span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text1933114217115">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_uicontrol036716251438"> <span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text159875522115">修改</span></span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_zh-cn_topic_0000001092505479_li10626045539"><span>修改复制集群参数。</span><p></p><p id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_p344744712197">相关参数说明如<a href="zh-cn_topic_0000001839224425.html#ZH-CN_TOPIC_0000001839224425__zh-cn_topic_0000001792345630_table13641194661910">表1</a>所示。</p> <p></p></li>
     <li id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_zh-cn_topic_0000001092505479_li731119361160"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_zh-cn_topic_0000001092505479_uicontrol138611845761">“<span id="ZH-CN_TOPIC_0000001839224361__zh-cn_topic_0000001839224709_text167273511413">确定</span>”</span>。</span></li>
    </ol>
   </div>
