  <a name="ZH-CN_TOPIC_0000001792550016"></a><a name="ZH-CN_TOPIC_0000001792550016"></a>
  <h1 class="topictitle1">在Windows Server使用Internet Explorer 11下载ProtectAgent时下载失败</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_p157649168515">Windows Server中Internet Explorer 11浏览器的安全级别为高，需要降低浏览器安全级别，才能正常下载ProtectAgent。以下以Window Server 12为例说明如何修改浏览器的安全级别。</p>
   <ol id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_ol065111501461">
    <li id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_li1165115504611">打开浏览器的Internet选项。</li>
    <li id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_li1012533979">选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_uicontrol49491832161813">“安全 &gt; 自定义级别”</span>。<p id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_p72171815141510"><span><img id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_image1603151618151" src="zh-cn_image_0000001792344126.png"></span></p> <p id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_p47540510457"></p></li>
    <li id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_li1416019120152">启用文件下载。<p id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_p184162611710"><a name="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_li1416019120152"></a><a name="zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_li1416019120152"></a><span><img id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_image11206132720172" src="zh-cn_image_0000001792503862.png"></span></p> <p id="ZH-CN_TOPIC_0000001792550016__zh-cn_topic_0000001839143193_zh-cn_topic_0000001101263328_p105551316488"></p></li>
   </ol>
  </div>
