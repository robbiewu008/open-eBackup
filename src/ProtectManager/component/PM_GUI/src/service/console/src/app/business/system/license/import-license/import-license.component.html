<div class="aui-gutter-column-md">
    <span class="aui-text-help-sm">
        {{'system_import_license_desc_label' | i18n}}
    </span>
</div>
<lv-form class="formGroup">
    <lv-form-item>
        <lv-form-label>{{ (isCyberEngine ? 'common_cyber_engine_soft_capacity_label' : 'common_op_engine_soft_capacity_label') | i18n }}</lv-form-label>
        <lv-form-control>
            <lv-upload lvAccept=".dat" lvShowUpload="false" [lvFilters]="cyberFilters"
                (lvChange)="cyberFilesChange($event)"></lv-upload>
        </lv-form-control>
    </lv-form-item>
</lv-form>
