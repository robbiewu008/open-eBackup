  <h1 class="topictitle1">总览恢复演练</h1>
  <div>
   <p>通过本节操作，您可以总览恢复演练的详情，及为恢复演练任务创建报表。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择“数据利用 &gt;恢复演练 &gt; 恢复演练”。</span></li>
     <li><span>在<span class="uicontrol">“总览”</span>区域，可以查看演练执行次数、演练成功率及平均恢复时长。在<span class="uicontrol">“异常演练结果”</span>区域，可以查看异常演练情况。</span></li>
     <li><span>单击右上角<span class="uicontrol">“创建报表”</span>，可以为恢复演练任务创建报表，详细操作请参见《管理员指南》中的<span class="uicontrol">“管理报表”</span>章节。</span></li>
    </ol>
   </div>
