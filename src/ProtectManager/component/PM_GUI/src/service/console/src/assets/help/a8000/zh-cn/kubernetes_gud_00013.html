<h1 class="topictitle1">步骤2：授权资源</h1>
<div><p>注册Kubernetes后，可以将Kubernetes资源授权给指定的数据保护管理员，后续只有系统管理员和该数据保护管理员才能进行数据保护操作。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="uicontrol" id="kubernetes_gud_00013__kubernetes_gud_00012_zh-cn_topic_0000001839142377_uicontrol84751741193812">“<span id="kubernetes_gud_00013__kubernetes_gud_00012_zh-cn_topic_0000001839142377_text194759416387">保护</span> &gt; 容器 &gt; Kubernetes FlexVolume”</span>。</span></li><li><span>单击资源右侧的“<span>更多</span> &gt; <span>资源授权</span>”。</span></li><li><span>勾选需要授权的数据保护管理员。</span></li><li><span>单击“<span>确定</span>”。</span><p><p>授权成功后，在“<span>集群</span>”页面，显示资源的所属用户为数据保护管理员。</p>
</p></li></ol>
