<h1 class="topictitle1">重新生成证书</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_p9580327413">当证书的失效时间小于设置的告警天数时，<span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text186781050124019"></span><span style="color:#3C4458;">内部通信证书和内部数据库证书</span>支持重新生成证书。</p>
<div class="section" id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_section754620043913"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232411_ol48781090"><li id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_zh-cn_topic_0000001263613450_zh-cn_topic_0267359414_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text1722142134915">系统</span> &gt; <span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text477863224916">安全</span> &gt; <span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text107911755184920">证书</span>”。</span></li><li id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_li2023018425518"><span>单击证书所在行右侧的“<span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text02312421252">更多</span>”并选择“重新生成证书”。</span></li><li id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_li1917111451511"><span>在弹出的对话框中，单击“<span id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_text622541819443">确定</span>”。</span><p><p id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_p353614262716"><span><img id="ZH-CN_TOPIC_0000002122804876__zh-cn_topic_0000001913256228_image1453727373" src="zh-cn_image_0000001917486442.png" width="349.125" height="166.615351"></span></p>
</p></li></ol>
