<div class="aui-fullpage">
    <div class="aui-header-1">
        <h1>{{'explore_file_blocking_label' | i18n}}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <div class="aui-operation">
            <lv-group>
                <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData" [maxDisplayItems]="2">
                </lv-pro-button-group>
            </lv-group>
            <lv-group lvGutter="8px">
                <lv-group lvGutter="8px">
                    <button class="aui-button-icon" lv-button lvSize="auto" (click)="dataTable.fetchData()">
                        <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
                    </button>
                </lv-group>
            </lv-group>
        </div>
        <div class="list-container">
            <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
        </div>
    </div>
</div>
<ng-template #numTpl let-item>
    <span [ngClass]="{'aui-link': item.vstoreNames}" id="outerClosable" lv-overflow
        (click)="getVstoresDetail(item)">
        {{item.vstoreNames ? item.vstoreNames : '--'}}
    </span>
</ng-template>
