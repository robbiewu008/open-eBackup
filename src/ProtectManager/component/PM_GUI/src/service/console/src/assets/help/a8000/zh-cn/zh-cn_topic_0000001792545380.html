<h1 class="topictitle1">管理WORM副本</h1>
<div><p>通过本节操作，延长WORM副本的保留时间。</p>
<div class="section"><h4 class="sectiontitle">注意事项</h4><p>不支持删除WORM副本，或缩短WORM副本的保留时间。</p>
</div>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择“数据利用 &gt; 防勒索 ”。</span></li><li><span>在左侧导航栏选择一个已经设置了WORM副本的资源类型。</span></li><li><span>单击<span><img src="zh-cn_image_0000001792385724.png"></span>进入副本页面，<span class="uicontrol">“WORM”</span>列显示<span><img src="zh-cn_image_0000001839184833.png"></span>的为WORM副本。</span></li><li><span>找到待延长保留时间的WORM副本，选择<span class="menucascade">“<span class="uicontrol"><span>更多</span></span> &gt; <span class="uicontrol"> <span>修改保留策略</span></span>”</span>。</span></li><li><span>在右侧弹出的窗口中选择<span class="uicontrol">“<span>永久保留</span>”</span>，或<span class="uicontrol">“<span>按指定时间保留</span>”</span>。如果选择了<span class="uicontrol">“<span>按指定时间保留</span>”</span>，只支持延长保留时间。</span></li></ol>
</div>
</div>
