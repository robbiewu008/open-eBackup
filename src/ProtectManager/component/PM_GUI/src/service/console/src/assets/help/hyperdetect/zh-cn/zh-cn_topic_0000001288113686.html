<h1 class="topictitle1">扫描文件系统</h1>
<div id="body0000001288113686"><p id="ZH-CN_TOPIC_0000001288113686__p8060118">文件扩展名过滤规则应用到租户的文件系统之后，系统每1小时执行一次自动扫描。如果扫描到租户下有新增的文件系统，将会向新增文件系统同步当前租户的文件扩展名过滤规则。新增文件系统后也可以参照本章节手动进行扫描，同步当前租户的文件扩展名过滤规则。</p>
<div class="section" id="ZH-CN_TOPIC_0000001288113686__section78291440507"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001288113686__ol1498311525414"><li id="ZH-CN_TOPIC_0000001288113686__zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li1570821013536"><span>在上方导航栏选择“数据利用 &gt; 防勒索 &gt; 勒索检测”。</span></li><li id="ZH-CN_TOPIC_0000001288113686__li5362122616287"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001288113686__uicontrol22091226105115">“检测设置”</span>页面，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001288113686__uicontrol18611912135117">“扫描”</span>。</span></li><li id="ZH-CN_TOPIC_0000001288113686__li19451947195417"><span>系统弹出提示框，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001288113686__uicontrol1056931912526">“确定”</span>。</span></li></ol>
</div>
