  <a name="HA00032"></a><a name="HA00032"></a>
  <h1 class="topictitle1">修改备份存储单元</h1>
  <div>
   <p>如果您需要修改备份存储单元信息，请参考本节操作。</p>
   <div class="section">
    <h4 class="sectiontitle">注意事项</h4>
    <p>属于本地集群的备份存储单元仅支持修改名称。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="menucascade" id="HA00032__ha00030_menucascade31053579148">“<span class="uicontrol" id="HA00032__ha00030_uicontrol41059577142"><span id="HA00032__ha00030_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="HA00032__ha00030_uicontrol154661958121418"><span id="HA00032__ha00030_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="HA00032__ha00030_uicontrol54471544151"><span id="HA00032__ha00030_text1631251418164">集群管理</span></span>”</span>。</span></li>
     <li><span>单击<span class="uicontrol" id="HA00032__ha00031_uicontrol105271161558">“<span id="HA00032__ha00031_text1863743913218">备份存储单元组</span>”</span>。</span></li>
     <li><span>选择<span class="uicontrol" id="HA00032__ha00031_uicontrol168521084511">“<span id="HA00032__ha00031_text12341345132119">备份存储单元</span>”</span>。</span></li>
     <li><span>在需要修改的备份存储单元所在行单击<span class="menucascade">“<span class="uicontrol"><span>更多</span></span> &gt; <span class="uicontrol"> <span>修改</span></span>”</span>。</span></li>
     <li><span>修改完备份存储单元的信息后，单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li>
    </ol>
   </div>
  </div>
