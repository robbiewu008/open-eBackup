<div class="aui-fullpage">
    <div class="aui-header-1">
        <h1>{{ (isX3000? 'common_worm_policy_label':'common_anti_policy_setting_label') | i18n }}</h1>
    </div>
    <div class="aui-block aui-paginator-container">
        <ng-container *ngIf="isX3000; else elseTemplate">
            <aui-anti-policy></aui-anti-policy>
        </ng-container>
        <ng-template #elseTemplate>
            <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
                <lv-tab [lvTitle]="(isX3000?'common_worm_policy_label' :'common_anti_policy_label') | i18n"
                    [lvId]="'policy'">
                    <ng-template lv-tab-lazy>
                        <aui-anti-policy></aui-anti-policy>
                    </ng-template>
                </lv-tab>
                <lv-tab [lvTitle]="'explore_detection_model_label' | i18n" [lvId]="'model'">
                    <ng-template lv-tab-lazy>
                        <aui-detection-model-list></aui-detection-model-list>
                    </ng-template>
                </lv-tab>
                <lv-tab [lvTitle]="'explore_infected_copy_operation_limit_label' | i18n" [lvId]="'limit'">
                    <ng-template lv-tab-lazy>
                        <aui-infected-copy-limit></aui-infected-copy-limit>
                    </ng-template>
                </lv-tab>
            </lv-tabs>
        </ng-template>
    </div>
</div>
