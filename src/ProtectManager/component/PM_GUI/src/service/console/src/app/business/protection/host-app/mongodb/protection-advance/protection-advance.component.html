<lv-collapse [lvMultiExpansion]="'false'" lvType="simple">
    <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="true">
        <lv-form [formGroup]='formGroup'>
            <lv-form-item>
                <lv-form-label>
                    {{'protection_lvm_percent_label' | i18n}}
                    <i lv-icon="aui-icon-help" lv-tooltip="{{'protection_lvm_percent_help_label' | i18n}}"
                        lvTooltipTheme="light" lvColorState='true' class="configform-constraint"></i>
                </lv-form-label>
                <lv-form-control>
                    <div class="slider-container">
                        <div class="percent-slider">
                            <lv-slider formControlName="lvmPercentSlider" [lvMin]="10" [lvMax]="50" [lvPoints]="points"
                                [lvTrackVisible]="false" [lvHoverShowTooltip]="true"></lv-slider>
                        </div>
                        <div class="percent-input-container">
                            <lv-form-label></lv-form-label>
                            <lv-form-control [lvErrorTip]="lvmErrorTip">
                                <input lv-input type='text' class="percent-input" formControlName="lvmPercent" /> %
                            </lv-form-control>
                        </div>
                    </div>
                </lv-form-control>
            </lv-form-item>
        </lv-form>
    </lv-collapse-panel>
</lv-collapse>

<ng-template #titleTpl>
    <lv-group lvGutter='8px'>
        <span class="aui-h3">{{'common_advanced_label'|i18n}}</span>
    </lv-group>
</ng-template>
