 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="ZH-CN_TOPIC_0000001839224417"></a><a name="ZH-CN_TOPIC_0000001839224417"></a>
  <h1 class="topictitle1">修改介质集</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_p1895115703914">通过本节操作，您可以修改介质集。介质集的基本信息、所属控制器不支持修改。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_section14998182317386">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_ol16741124252118">
     <li id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_li79299103444"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839144717_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839144717_text3591711162920">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839144717_text134875310309">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839144717_text78169323429">归档存储库</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_li3233732194510"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839224677_uicontrol17681657155019">“<span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839224677_text17165161385110">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839224677_uicontrol94863210528">“<span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_zh-cn_topic_0000001839224677_text716846185211">介质集</span>”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_li3878513121018"><span>在待修改的介质集所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_menucascade208030612485">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_uicontrol1480386154810"><span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_text3224154111417">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_uicontrol29216820482"> <span id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_text1732818191416">修改</span></span>”</span>。</span><p></p>
      <div class="note" id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_note17234165722611">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_p179231325172814">选择磁带时，可选的磁带库范围包括：介质集原有磁带的磁带库和当前在线的磁带库。选择时有以下限制：</p>
        <ul id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_ul28761743162818">
         <li id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_li08761343172815">如果磁带库已离线，则不能对磁带进行操作。</li>
         <li id="ZH-CN_TOPIC_0000001839224417__zh-cn_topic_0000001839144761_li6101193193115">如果磁带库在线，根据介质集类型，限制如下：</li>
        </ul>
       </div>
      </div> <p></p></li>
    </ol>
   </div>
  </div>
