  <a name="vmware_gud_0138"></a><a name="vmware_gud_0138"></a>
  <h1 class="topictitle1">管理口故障恢复后，VMware资源链路未恢复正常</h1>
  <div>
   <div class="section" id="vmware_gud_0138__zh-cn_topic_0000002200100753_section7132320145912">
    <h4 class="sectiontitle">现象描述</h4>
    <p id="vmware_gud_0138__zh-cn_topic_0000002200100753_p11773133842217">管理口故障恢复后，VMware资源链路未恢复正常，报错：获取虚拟机资源信息失败。</p>
   </div>
   <div class="section" id="vmware_gud_0138__zh-cn_topic_0000002200100753_section04103712434">
    <h4 class="sectiontitle">可能原因</h4>
    <p id="vmware_gud_0138__zh-cn_topic_0000002200100753_p18455218192410">管理口故障恢复后，系统未自动恢复VMware资源链路。</p>
   </div>
   <div class="section" id="vmware_gud_0138__zh-cn_topic_0000002200100753_section798410146487">
    <h4 class="sectiontitle">处理步骤</h4>
    <ol id="vmware_gud_0138__zh-cn_topic_0000002200100753_ol1993315212415">
     <li id="vmware_gud_0138__zh-cn_topic_0000002200100753_li750424485010"><span>选择“<span id="vmware_gud_0138__zh-cn_topic_0000002200100753_text821201182019">保护</span> &gt; <span id="vmware_gud_0138__zh-cn_topic_0000002200100753_text1811714156303">虚拟化</span> &gt; <span id="vmware_gud_0138__zh-cn_topic_0000002200100753_text12973943017">VMware</span>”。</span></li>
     <li id="vmware_gud_0138__zh-cn_topic_0000002200100753_li115510477810"><span>在VMware页面左侧选中需要执行操作的vCenter Server或ESXi。</span></li>
     <li id="vmware_gud_0138__zh-cn_topic_0000002200100753_li521110218914"><span>单击<span class="uicontrol" id="vmware_gud_0138__zh-cn_topic_0000002200100753_uicontrol218822812331">“<span id="vmware_gud_0138__zh-cn_topic_0000002200100753_text5882191313337">更多</span> &gt; <span id="vmware_gud_0138__zh-cn_topic_0000002200100753_text104341326133312">资源扫描</span>”</span>。</span><p></p><p id="vmware_gud_0138__zh-cn_topic_0000002200100753_p18727105114337">资源扫描成功后，VMware链路恢复正常。</p> <p></p></li>
    </ol>
   </div>
   <div class="section" id="vmware_gud_0138__zh-cn_topic_0000002200100753_section590752117443">
    <h4 class="sectiontitle">建议与总结</h4>
    <p id="vmware_gud_0138__zh-cn_topic_0000002200100753_p15225181517409">无。</p>
   </div>
