<h1 class="topictitle1">Oracle数据保护相关任务超过10分钟未更新任务进度如何处理</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>Oracle数据保护相关任务超过10分钟未更新任务进度。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><ol><li><span>选择<span class="uicontrol">“任务”</span>。</span></li><li><span>选择<span class="uicontrol">“执行中任务”</span>页签，在待处理的任务所在行，单击<span class="uicontrol">“更多 &gt; 停止”</span>，停止该任务后，重新执行该任务或其他任务。</span></li></ol>
</div>
