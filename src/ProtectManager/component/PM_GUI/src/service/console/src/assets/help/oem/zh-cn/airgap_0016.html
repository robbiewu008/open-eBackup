 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="airgap_0016"></a><a name="airgap_0016"></a>
  <h1 class="topictitle1">修改Air Gap策略</h1>
  <div>
   <p>通过本节操作，修改Air Gap策略。</p>
   <div class="section">
    <h4 class="sectiontitle">注意事项</h4>
    <p>已关联存储设备的Air Gap策略不支持修改。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择“数据安全 &gt; Air Gap”。</span><p></p>
      <div class="note" id="airgap_0016__airgap_0012_zh-cn_topic_0000001839142377_note811715311231">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="airgap_0016__airgap_0012_zh-cn_topic_0000001839142377_p201182362315">对于1.5.0版本，请选择“数据利用 &gt; Air Gap”。</p>
       </div>
      </div> <p></p></li>
     <li><span>选择<span class="uicontrol">“Air Gap策略”</span>页签。</span></li>
     <li><span>在需要修改的Air Gap策略所在行，选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">修改</span>”</span>。</span></li>
     <li><span>系统右侧弹出窗口，请填写相关信息。参数说明如<a href="airgap_0012.html#airgap_0012__table57321910201112">表1</a>所示。</span></li>
     <li><span>单击<span class="uicontrol">“确定”</span>。</span></li>
    </ol>
   </div>
  </div>
