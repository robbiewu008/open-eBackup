<lv-form class="aui-gutter-column-xl">
  <lv-form-column lvWidth="12%" class="icon-column">
    <i lv-icon="aui-icon-detail-cluster" class="cluster-icon"></i>
  </lv-form-column>
  <lv-form-column *ngFor="let forms of formItems" lvWidth="35%">
    <lv-form-item *ngFor="let item of forms">
      <lv-form-label>
        {{ item.label | i18n }}
      </lv-form-label>
      <lv-form-control>
        <div lv-overflow class="warp-label">
          {{ item.value | nil }}
        </div>
      </lv-form-control>
    </lv-form-item>
  </lv-form-column>
</lv-form>
<div class="aui-header-3 aui-gutter-column-sm">
  <h3>{{ 'protection_proxy_host_label' | i18n }}</h3>
</div>
<lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
