  <h1 class="topictitle1">周期性执行备份</h1>
  <div>
   <p>将需要保护的资源关联到指定SLA策略，系统将对这些资源按照SLA策略进行保护。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792513826_zh-cn_topic_0000001839142377_uicontrol9263121219407">“<span id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792513826_zh-cn_topic_0000001839142377_text162635121401">保护</span> &gt; 大数据 &gt; Elasticsearch”</span>。</span></li>
     <li><span>选择<span class="uicontrol">“备份集”</span>页签后，选择需要保护的备份集，单击<span class="uicontrol">“<span>保护</span>”</span>。</span><p></p><p>您也可以勾选多个备份集进行批量保护。</p> <p></p></li>
     <li><span>选择SLA。</span><p></p><p id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792503842_p33248794210">您也可以单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792503842_uicontrol744210206420">“<span id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792503842_text1460532344618">创建</span>”</span>，创建新的SLA。</p> <p></p></li>
     <li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792503842_uicontrol471113581111">“确定”</span>。</span><p></p><p id="ZH-CN_TOPIC_0000001792354130__zh-cn_topic_0000001792503842_p25041111535">如果当前系统时间已晚于该SLA首次备份的开始时间，则关联备份SLA后可以选择在当前立即执行备份或者根据SLA中设置的备份策略等待下次调度。</p> <p></p></li>
    </ol>
