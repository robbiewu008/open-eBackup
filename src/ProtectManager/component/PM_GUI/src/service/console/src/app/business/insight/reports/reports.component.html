<div class="aui-fullpage">
  <div class="aui-header-1">
    <lv-group lvGutter="8px">
      <h1>{{ 'common_report_label' | i18n }}</h1>
      <aui-multi-cluster-switch
        (onChange)="onChange()"
      ></aui-multi-cluster-switch>
    </lv-group>
  </div>
  <div class="aui-block aui-paginator-container">
    <lv-tabs lvType="card">
      <lv-tab [lvTitle]="'common_report_label'|i18n" >
        <ng-template lv-tab-lazy>
          <aui-reports-list></aui-reports-list>
        </ng-template>
      </lv-tab>
      <lv-tab [lvTitle]="'insight_report_subscription_label'|i18n">
        <ng-template lv-tab-lazy>
          <aui-reports-subscription></aui-reports-subscription>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
