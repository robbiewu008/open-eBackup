  <a name="volume_0024"></a><a name="volume_0024"></a>
  <h1 class="topictitle1">步骤3：（可选）开启复制链路加密开关</h1>
  <div>
   <p id="volume_0024__zh-cn_topic_0000002200146981_p105016314451">您需要开启复制链路加密开关，复制链路加密功能才会生效。本产品部分型号不支持复制链路加密，详细的功能支持信息请参考技术支持网站发布的产品文档或咨询产品提供商。</p>
   <div class="section" id="volume_0024__zh-cn_topic_0000002200146981_section24195510205">
    <h4 class="sectiontitle">前提条件</h4>
    <p id="volume_0024__zh-cn_topic_0000002200146981_p1622151092014">已在复制链路两端存储设备为复制网络逻辑端口创建了IPsec策略，具体操作请参见<a href="volume_0023.html#volume_0023">步骤2：（可选）创建IPsec策略</a>。</p>
   </div>
   <div class="section" id="volume_0024__zh-cn_topic_0000002200146981_section1875724814116">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="volume_0024__zh-cn_topic_0000002200146981_ol171184511428">
     <li id="volume_0024__zh-cn_topic_0000002200146981_li185661554204220"><span>选择<span class="uicontrol" id="volume_0024__zh-cn_topic_0000002200146981_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_zh-cn_topic_0000001092505479_uicontrol123381932135316">“<span id="volume_0024__zh-cn_topic_0000002200146981_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_zh-cn_topic_0000001092505479_text113848306235"><span id="volume_0024__zh-cn_topic_0000002200146981_zh-cn_topic_0000001102065552_text8949174614917">系统</span></span> &gt; <span id="volume_0024__zh-cn_topic_0000002200146981_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_text484521122916"><span id="volume_0024__zh-cn_topic_0000002200146981_zh-cn_topic_0000001102065552_text2943115917492">安全</span></span> &gt; <span id="volume_0024__zh-cn_topic_0000002200146981_text6472734351">数据安全</span>”</span>。</span></li>
     <li id="volume_0024__zh-cn_topic_0000002200146981_li109511195437"><span>在“加密设置”区域，单击页面右侧的<span class="uicontrol" id="volume_0024__zh-cn_topic_0000002200146981_uicontrol851575420436">“<span id="volume_0024__zh-cn_topic_0000002200146981_text2172104153514">修改</span>”</span>，开启<span class="uicontrol" id="volume_0024__zh-cn_topic_0000002200146981_uicontrol13743170204412">“<span id="volume_0024__zh-cn_topic_0000002200146981_text759012211354">复制链路加密</span>”</span>。</span></li>
     <li id="volume_0024__zh-cn_topic_0000002200146981_li178813714443"><span>单击<span class="uicontrol" id="volume_0024__zh-cn_topic_0000002200146981_uicontrol1839019167443">“<span id="volume_0024__zh-cn_topic_0000002200146981_text1418318566358">保存</span>”</span>。</span></li>
    </ol>
