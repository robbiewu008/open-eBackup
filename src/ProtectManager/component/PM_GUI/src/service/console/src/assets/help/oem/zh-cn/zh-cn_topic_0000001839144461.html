  <a name="ZH-CN_TOPIC_0000001839144461"></a><a name="ZH-CN_TOPIC_0000001839144461"></a>
  <h1 class="topictitle1">修改SAML SSO配置</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_p208479282466">如果您需要修改SAML SSO配置的信息，请参考本章节操作。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_section132701586424">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_zh-cn_topic_0000001092505479_ol1038139939">
     <li id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_text34321217571">系统</span> &gt; 安全 &gt; SAML SSO配置”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_li1614652834513"><span>在SAML SSO配置所在行，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_uicontrol45021331204517">“修改”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_li157164364617"><span>支持修改SAML SSO配置的名称、描述、元数据文件。</span></li>
     <li id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_li13348919174619"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839144461__zh-cn_topic_0000001792345642_uicontrol143102714468">“确定”</span>。</span></li>
    </ol>
   </div>
