<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="vmware_gud_0140"></a><a name="vmware_gud_0140"></a>

<h1 class="topictitle1">生产存储硬盘域故障，备份任务卡住（适用于1.6.0及后续版本）</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>备份VMware虚拟机时，备份任务卡在“准备备份任务”阶段。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>虚拟机所在的生产存储硬盘域存在故障。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><ol><li><span>使用浏览器登录vCenter Server，观察该虚拟机的任务是否卡住，例如创建快照等。</span><p><ul><li>如果是，则继续执行<a href="#vmware_gud_0140__li43611115131614">2</a>。</li><li>如果否，则请联系技术支持工程处理。</li></ul>
</p></li><li id="vmware_gud_0140__li43611115131614"><a name="vmware_gud_0140__li43611115131614"></a><a name="li43611115131614"></a><span>登录该虚拟机所在Datastore对应的存储设备，查看硬盘域相关告警并按告警处理建议进行操作。</span></li></ol>
</div>
</div>
