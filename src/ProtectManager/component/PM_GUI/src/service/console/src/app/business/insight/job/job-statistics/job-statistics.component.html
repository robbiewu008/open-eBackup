<ul class="statistics">
    <ng-container *ngFor="let item of _values(items);index as _index">
        <li [ngClass]="{'item': ['total'].includes(item.id), 'space-line': item.id === 'dispatching', 'other': !['total', 'dispatching'].includes(item.id)}"
            (click)="item.click(item)">
            <div class="num" [ngClass]="{'num-selected': selectedStatus !== item.id }">
                {{ item.value }}
            </div>
            <div class="desc">
                <i [ngStyle]="{ background: item.color }" *ngIf="!!item.color"></i>
                <span [ngStyle]="{ color: '#6C7280' }">{{ item.label }}</span>
            </div>
        </li>
    </ng-container>
</ul>
