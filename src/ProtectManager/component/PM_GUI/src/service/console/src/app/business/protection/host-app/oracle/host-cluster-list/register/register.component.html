<lv-form [formGroup]="formGroup" class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>
            {{ 'common_name_label' | i18n }}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="nameErrorTip">
            <input lv-input type="text" formControlName="name" />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{ 'common_type_label' | i18n }}
        </lv-form-label>
        <lv-form-control>
            <lv-select [lvOptions]="typeOptions" formControlName="type" lvValueKey="value">
            </lv-select>
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{ 'protection_statefulset_node_label' | i18n }}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="nodeErrorTip">
            <lv-select [lvOptions]="hostOptions" formControlName="node" lvValueKey="value" lvMode="multiple"
                lvShowFilter lvShowCheckAll lvFilterKey="label" lvFilterMode="contains"
                [lvContentTemplate]="contentTpl">
            </lv-select>
            <ng-template #contentTpl let-item>
                <lv-group lvGutter="4px">
                    <span lv-overflow>{{ item.label }}</span>
                    <span class="guide-recommend-label" *ngIf="showGuideNew(item)">
                        {{'protection_guide_new_resource_label' | i18n}}
                    </span>
                </lv-group>
            </ng-template>
        </lv-form-control>
    </lv-form-item>
</lv-form>
