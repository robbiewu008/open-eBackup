<h1 class="topictitle1">删除管理数据备份</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_p8060118">通过删除管理数据备份操作，删除无效或者不需要使用的备份，节省存储空间。</p>
<div class="section" id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_section8499191127"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_p11566031420">删除某个管理数据备份后，系统恢复时将无法使用此备份，请谨慎操作。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_section1636356804"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0219008867_ol463515012542"><li id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_li1765702717547"><span>选择<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_text75036811493">“<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_text16524186134813">系统&gt;</span><span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_text1752411644817">设置<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_text1117142520482">&gt;管理数据备份</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_li12607758203511"><span>在需要删除的管理数据备份右侧的“<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0000001456793804_text1854984110415">操作</span>”列，单击“<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0000001456793804_text1631116434515">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0000001456793804_text1896172911014">删除</span>”。</span></li><li id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_li123111136161017"><span>仔细阅读危险提示，勾选“<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0000001456793804_text157054506106">我已阅读上述信息，了解执行此操作带来的后果</span>”后，单击“<span id="ZH-CN_TOPIC_0000001832328620__zh-cn_topic_0000001829902733_zh-cn_topic_0000001456793804_text09092213211">确定</span>”。</span></li></ol>
</div>
