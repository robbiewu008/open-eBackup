<h1 class="topictitle1">VMware虚拟机磁盘文件被锁定后如何处理</h1>
<div><p>VMware vSphere Client上提示：虚拟机磁盘文件被锁定。针对该虚拟机磁盘或其虚拟机的备份恢复任务将失败。</p>
<p>为保证任务正常运行，您需要解锁相应的虚拟机磁盘文件。</p>
<p>具体操作可参考<a href="https://kb.vmware.com/s/article/10051" target="_blank" rel="noopener noreferrer">VMware官网</a>。</p>
