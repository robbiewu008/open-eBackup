<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item *ngIf="data.sub_type === dataMap.Host_Proxy_Type.VMBackupAgent.value">
    <lv-form-label>{{'common_auto_sync_host_name_label' | i18n}}
      <i lv-icon="aui-icon-help" [lv-tooltip]="autoSyncTipTpl"
         lvTooltipTheme="light" lvTooltipPosition="right" class="configform-constraint"
         lvColorState="true"></i>
    </lv-form-label>
    <lv-form-control>
      <lv-switch formControlName="isAutoSynchronizeHostName"></lv-switch>
    </lv-form-control>
  </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>
            {{'common_name_label' | i18n}}
        </lv-form-label>
        <lv-form-control [lvErrorTip]="nameErrorTip">
            <input lv-input type="text" formControlName="name" />
        </lv-form-control>
    </lv-form-item>
</lv-form>

<ng-template #autoSyncTipTpl>
  <span [innerHTML]="autoSyncTip"></span>
</ng-template>
