  <a name="helpcenter_000167"></a><a name="helpcenter_000167"></a>
  <h1 class="topictitle1">重置系统管理员密码</h1>
  <div>
   <p id="helpcenter_000167__zh-cn_topic_0000001792505342_p18604123714372">如果系统管理员忘记登录密码，本节操作将指导系统管理员重置登录密码。</p>
   <div class="section" id="helpcenter_000167__zh-cn_topic_0000001792505342_zh-cn_topic_0000001263937498_section5936624098">
    <h4 class="sectiontitle">注意事项</h4>
    <p id="helpcenter_000167__zh-cn_topic_0000001792505342_p398565015376">仅系统管理员可以设置、查看、修改或删除自己的密码找回邮箱。</p>
   </div>
   <div class="section" id="helpcenter_000167__zh-cn_topic_0000001792505342_section1743773295">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000167__zh-cn_topic_0000001792505342_zh-cn_topic_0000001263937498_zh-cn_topic_0223232411_ol48781090">
     <li id="helpcenter_000167__zh-cn_topic_0000001792505342_zh-cn_topic_0000001263937498_zh-cn_topic_0223232618_li3061316"><span>进入找回密码界面，输入系统管理员用户名、邮箱以及获取的验证码，单击“提交”。</span><p></p>
      <div class="note" id="helpcenter_000167__zh-cn_topic_0000001792505342_note6629154110347">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <ul id="helpcenter_000167__zh-cn_topic_0000001792505342_ul174063293612">
         <li id="helpcenter_000167__zh-cn_topic_0000001792505342_li84033210366">验证码有效时间为15分钟。</li>
         <li id="helpcenter_000167__zh-cn_topic_0000001792505342_li17401032113611">24小时之内只能获取30次验证码。</li>
        </ul>
       </div>
      </div> <p></p></li>
     <li id="helpcenter_000167__zh-cn_topic_0000001792505342_zh-cn_topic_0000001263937498_li87601145911"><span>进入密码重置界面，重置密码，单击“OK”。</span><p></p>
      <div class="note" id="helpcenter_000167__zh-cn_topic_0000001792505342_note872193923616">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="helpcenter_000167__zh-cn_topic_0000001792505342_p1572173918364">密码重置界面有效时间为15分钟。</p>
       </div>
      </div> <p></p></li>
     <li id="helpcenter_000167__zh-cn_topic_0000001792505342_li2985345153110"><span>返回登录界面，输入系统管理员用户名和密码，单击“登录”。</span></li>
    </ol>
   </div>
