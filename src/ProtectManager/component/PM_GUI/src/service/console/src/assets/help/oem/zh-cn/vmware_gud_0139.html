  <h1 class="topictitle1">使用NBD/NBDSSL传输模式备份恢复大容量虚拟机硬盘失败</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">现象描述</h4>
    <p>使用NBD/NBDSSL传输模式备份或恢复大容量（TB级容量）虚拟机硬盘时，备份或恢复任务失败，任务详情提示错误：“客户端进行磁盘备份/恢复失败”。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">可能原因</h4>
    <p>NBD/NBDSSL传输模式使用网络传输数据，整个网络传输链路如果出现超时或波动，会导致通过VDDK对生产磁盘的读写失败，且短期内无法重试。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">处理步骤</h4>
    <p>由于NBD/NBDSSL传输模式会占用管理网络带宽、且传输速率较低。针对大容量（TB级容量）磁盘，建议使用SAN传输模式或者Hot-Add传输模式进行备份和恢复。</p>
   </div>
