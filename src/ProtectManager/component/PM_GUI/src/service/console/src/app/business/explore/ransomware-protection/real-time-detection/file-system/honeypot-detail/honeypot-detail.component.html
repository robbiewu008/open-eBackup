<lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
<ng-template #nameTpl let-item>
    <ng-container *ngFor="let name of item.name">
        <p lv-overflow>{{name}}</p>
    </ng-container>
</ng-template>

<ng-template #updateTimeTpl let-item>
    <span lv-overflow>{{item.updateTime | date: 'yyyy/MM/dd HH:mm:ss':timeZone | nil}}</span>
</ng-template>
