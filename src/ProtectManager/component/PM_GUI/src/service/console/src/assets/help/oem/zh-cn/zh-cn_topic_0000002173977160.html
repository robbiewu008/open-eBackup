  <a name="ZH-CN_TOPIC_0000002173977160"></a><a name="ZH-CN_TOPIC_0000002173977160"></a>
  <h1 class="topictitle1">恢复Dameng数据库中单个或多个表的表空间</h1>
  <div>
   <p>当需要恢复Dameng单机数据库中单个表或多个表的表空间时，请参考本节恢复至原位置。</p>
   <div class="section">
    <h4 class="sectiontitle">前提条件</h4>
    <p><span style="color:#4D4D4D;">恢复前，请确认目标位置数据库已关闭，否则恢复将失败。</span></p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002173977160__dameng-00045_zh-cn_topic_0000002199964685_uicontrol11808134865610">“<span id="ZH-CN_TOPIC_0000002173977160__dameng-00045_zh-cn_topic_0000002199964685_text1680804813566">数据利用</span> &gt; <span id="ZH-CN_TOPIC_0000002173977160__dameng-00045_zh-cn_topic_0000002199964685_text18808144820567">副本数据</span> &gt; <span id="ZH-CN_TOPIC_0000002173977160__dameng-00045_zh-cn_topic_0000002199964685_text19349625124914">数据库</span> &gt; <span id="ZH-CN_TOPIC_0000002173977160__dameng-00045_zh-cn_topic_0000002199964685_text166390482814">Dameng</span>”</span>。</span></li>
     <li><span>在“副本”页签，根据副本信息查找到要进行恢复的副本，在副本所在行单击<span class="menucascade">“<span class="uicontrol">更多 &gt; 表空间级恢复</span>”</span>。</span></li>
     <li><span>在弹出的页面中勾选单个或多个表名称。</span></li>
     <li><span>单击“确定”。</span></li>
    </ol>
   </div>
  </div>
