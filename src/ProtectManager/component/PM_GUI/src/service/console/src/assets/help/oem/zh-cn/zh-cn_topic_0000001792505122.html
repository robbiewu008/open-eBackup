 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="ZH-CN_TOPIC_0000001792505122"></a><a name="ZH-CN_TOPIC_0000001792505122"></a>
  <h1 class="topictitle1">删除外部证书</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_p8060118">如果您不再需要使用某个外部证书，请参考本节操作删除该外部证书。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_section186872269206">
    <h4 class="sectiontitle">注意事项</h4>
    <ul id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_ul1253518260463">
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_li9274172884615">删除外部证书将导致证书不可信。</li>
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_li16535626164612">不支持删除<span class="uicontrol" id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_uicontrol6624913616">“ExternalComponent”</span>证书。</li>
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_li182201914121615">如果证书已被注册，则无法删除，如需删除，请先取消该证书的注册。</li>
    </ul>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_section2094545111189">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_zh-cn_topic_0000001123437759_zh-cn_topic_0223232411_ol48781090">
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_zh-cn_topic_0000001123437759_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text52991913181012">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text296952611016">安全</span> &gt; <span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text552044717107">证书</span>”。</span></li>
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_zh-cn_topic_0000001123437759_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击某个外部证书所在行右侧的“<span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text1378341001110">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text119741732121110">删除</span>”。</span></li>
     <li id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_zh-cn_topic_0223232371_li51656395"><span>仔细阅读危险提示，勾选“<span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text157054506106">我已阅读上述信息，了解执行此操作带来的后果</span>”后，单击“<span id="ZH-CN_TOPIC_0000001792505122__zh-cn_topic_0000001839166293_zh-cn_topic_0000001506169229_text09092213211">确定</span>”。</span></li>
    </ol>
   </div>
