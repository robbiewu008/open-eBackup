  <h1 class="topictitle1">查看任务进度</h1>

  <div id="body0000002189673444"><p id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_p8826103023311">通过浏览任务信息，可以了解数据任务的运行状态和执行详情。</p>
<div class="section" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_section1854653520541"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_ol11430185918359"><li id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001506153949_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001506153949_text94512591946">任务</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_li220674521615"><span>查看<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_text439516443720">执行中任务</span>或<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_text4250207371">历史任务</span>的任务进度。</span><p><ol type="a" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_ol12828122317176"><li id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_li082872318173">单击“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text1694155810376">执行中任务</span>”或“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text1969061918426">历史任务</span>”页签，进入任务列表。</li><li id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_li16776853132917"><strong id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_b14739173110309">可选：</strong>在任务列表右上方选择任务的开始时间，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_uicontrol4554121510513">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text34513158712">任务类型</span>”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_uicontrol149485177519">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text133604575123">对象类型</span>”</span>、<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_uicontrol575612208514">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text19525145191316">任务状态</span>”</span>旁的<span><img id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000002200877221.png"></span>，对任务进行筛选。或单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_uicontrol1750992465111">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text10438122718134">对象</span>”</span>、“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text18625149113311">任务ID</span>”旁的<span><img id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002165516172.png"></span>，对任务进行搜索。或单击“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text141901853340">开始时间</span>”旁的<span><img id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_image18580194333219" src="zh-cn_image_0000002165356476.png"></span>，对任务进行排序。</li><li id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_li12123122115345">单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_uicontrol1198720284514">“<span id="ZH-CN_TOPIC_0000002189673444__zh-cn_topic_0000002165515920_zh-cn_topic_0000001397471637_text10496153616137">任务类型</span>”</span>，展开任务详情，查看保护对象信息及任务执行详情。</li></ol>
</p></li></ol>
</div>
