<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001839221961"></a><a name="ZH-CN_TOPIC_0000001839221961"></a>

<h1 class="topictitle1">删除成员节点</h1>
<div id="body0000001688590025"><p id="ZH-CN_TOPIC_0000001839221961__p10579523370">如果您不再使用某个成员节点，请参考本节操作删除成员节点。</p>
<div class="section" id="ZH-CN_TOPIC_0000001839221961__section14212185084511"><h4 class="sectiontitle">注意事项</h4><ul id="ZH-CN_TOPIC_0000001839221961__ul168063386373"><li id="ZH-CN_TOPIC_0000001839221961__li2080653803715">不允许删除备节点。如果需要删除备节点，请移除HA成员之后再执行删除成员节点操作。</li><li id="ZH-CN_TOPIC_0000001839221961__li146524012378">成员节点为<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol886633133714">“<span id="ZH-CN_TOPIC_0000001839221961__text14139111715416">设置中</span>”</span>或<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol1938612343379">“<span id="ZH-CN_TOPIC_0000001839221961__text1261011232411">删除中</span>”</span>状态时，不支持删除。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001839221961__section89514614511"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001839221961__ol1198210257148"><li id="ZH-CN_TOPIC_0000001839221961__li14865927113614"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_uicontrol154661958121418"> <span id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_uicontrol54471544151"> <span id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_text1631251418164">集群管理</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839221961__li1378321711615"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_uicontrol1161813395168">“<span id="ZH-CN_TOPIC_0000001839221961__zh-cn_topic_0000001839142053_text353374216166">备份集群</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839221961__li16153193576"><span>在待删除的成员节点所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001839221961__menucascade111541032077">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol111545320714"><span id="ZH-CN_TOPIC_0000001839221961__text1582611107193">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol81541834714"> <span id="ZH-CN_TOPIC_0000001839221961__text18681217111916">删除</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839221961__li16391132213203"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol1287214419441">“<span id="ZH-CN_TOPIC_0000001839221961__text4589101834415">危险</span>”</span>提示框，确认提示信息无误后，勾选<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol1135510269454">“<span id="ZH-CN_TOPIC_0000001839221961__text84531640164513">我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839221961__uicontrol74961022114819">“<span id="ZH-CN_TOPIC_0000001839221961__text18453247202">确定</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001839221961__p88515531440"><span><img id="ZH-CN_TOPIC_0000001839221961__image8101165424416" src="zh-cn_image_0000001792343150.png"></span></p>
<p id="ZH-CN_TOPIC_0000001839221961__p15731302463"></p>
</p></li></ol>
</div>
