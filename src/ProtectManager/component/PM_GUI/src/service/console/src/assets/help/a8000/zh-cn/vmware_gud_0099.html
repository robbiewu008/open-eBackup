<h1 class="topictitle1">如何启用VMware虚拟机的网络适配器</h1>
<div><p>VMware虚拟机的网络适配器处于断开状态时，无法远程登录虚拟机，如需启用虚拟机的网络适配器可参考以下操作。此处以vCenter 6.7.0为例说明：</p>
<ol><li>使用浏览器，登录vCenter Server。<p id="vmware_gud_0099__vmware_gud_0098_vmware_gud_0023_p171383317558">登录地址：<strong id="vmware_gud_0099__vmware_gud_0098_vmware_gud_0023_b1846275114553">https://</strong><em id="vmware_gud_0099__vmware_gud_0098_vmware_gud_0023_i849984595510">vcenter_server_ip_address</em></p>
</li><li>查找到要启用网络适配器的虚拟机。</li><li>单击<span class="uicontrol">“操作 &gt; 编辑设置”</span>。</li><li>勾选网络适配器的<span class="uicontrol">“已连接”</span>及<span class="uicontrol">“打开电源时连接”</span>。 </li><li>单击<span class="uicontrol">“确定”</span>。</li></ol>
</div>
