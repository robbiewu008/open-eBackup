 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="ZH-CN_TOPIC_0000001882347885"></a><a name="ZH-CN_TOPIC_0000001882347885"></a>
  <h1 class="topictitle1">删除备份存储设备</h1>
  <div>
   <p>如果您不再使用某个备份存储设备，请参考本节操作删除备份存储设备。</p>
   <div class="section">
    <h4 class="sectiontitle">注意事项</h4>
    <ul>
     <li>属于本地集群的备份存储设备不支持删除。</li>
     <li>已添加备份存储单元的备份存储设备不支持删除。</li>
    </ul>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001882347885__ha00030_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001882347885__ha00030_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001882347885__ha00030_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001882347885__ha00030_uicontrol154661958121418"><span id="ZH-CN_TOPIC_0000001882347885__ha00030_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001882347885__ha00030_uicontrol54471544151"><span id="ZH-CN_TOPIC_0000001882347885__ha00030_text1631251418164">集群管理</span></span>”</span>。</span></li>
     <li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001882347885__ha00031_uicontrol105271161558">“<span id="ZH-CN_TOPIC_0000001882347885__ha00031_text1863743913218">备份存储单元组</span>”</span>。</span></li>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001882347885__zh-cn_topic_0000001835668628_uicontrol1778005154612">“备份存储设备”</span>。</span></li>
     <li><span>在需要删除的备份存储设备所在行单击<span class="menucascade">“<span class="uicontrol"><span>更多</span> &gt; <span>删除</span></span>”</span>。</span></li>
     <li><span>系统弹出<span class="uicontrol">“<span>危险</span>”</span>提示框。确认提示信息后，勾选<span class="uicontrol">“<span>我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，单击<span class="uicontrol">“确定”</span>。</span><p></p><p><span><img src="zh-cn_image_0000001882387397.png"></span></p> <p></p> <p></p></li>
    </ol>
   </div>
