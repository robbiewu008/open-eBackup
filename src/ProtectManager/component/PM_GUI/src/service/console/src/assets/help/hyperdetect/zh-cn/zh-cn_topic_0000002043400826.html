<h1 class="topictitle1">使用实时勒索检测（适用于文件业务）</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000002043400826__zh-cn_topic_0000001336647925_p131087692812">勒索软件的攻击行为具有相似的I/O行为特征，通过分析文件I/O行为, 快速筛选出异常文件，并对异常文件进行内容深度分析，检测出被勒索的文件。然后对相应的文件系统创建安全快照并发送告警，提醒数据保护管理员及时介入，避免勒索软件影响进一步扩散，减少损失。</p>
