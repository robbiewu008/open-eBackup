  <h1 class="topictitle1">删除用户</h1>

  <div><p class="msonormal" id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_p65693431">当用户不再需要时，可以删除该用户。</p>
<div class="section" id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_section54369968"><h4 class="sectiontitle">背景信息</h4><p id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_p5885193973113">系统管理员的用户可以删除其他管理员。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_section364572881212"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0223232411_ol48781090"><li id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_text12446162855212">系统</span> &gt; <span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_text44461128185212">安全</span> &gt; <span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_text10446828195214">用户和角色</span> &gt; <span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_text6446202825216">用户</span>”。</span></li><li id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_li42268317"><span><strong id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_zh-cn_topic_0223232371_b44870534">可选: </strong>可以单击“<span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_text1467172583618">名称</span>”旁的<span><img id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0000001839144741_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001839144993.png"></span>，对用户进行搜索。</span></li><li id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的用户所在行右侧的“<span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_text2298330588">更多</span>”并选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_uicontrol4666202592">“删除”</span>。</span></li><li id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_li12258180442"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_uicontrol1789422216387">“危险”</span>提示框，根据提示信息勾选相应选项，单击“<span id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_text622541819443">确定</span>”。</span><p><p id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_p1161191721219"><span><img id="ZH-CN_TOPIC_0000002158241857__zh-cn_topic_0000001839224821_image789619346138" src="zh-cn_image_0000001947443633.png" width="342.14250000000004" height="158.64133600000002"></span></p>
</p></li></ol>
