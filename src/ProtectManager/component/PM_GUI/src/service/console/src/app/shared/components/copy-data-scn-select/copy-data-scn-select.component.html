<div class="aui-text-help-sm aui-gutter-column-sm" *ngIf="!!copyTable.renderData.length">
    {{'protection_multiple_copies_exist_label' | i18n}}
</div>
<lv-datatable [lvData]="tableData" lvSize="small" #copyTable>
    <thead>
        <tr>
            <th lvCellKey='display_timestamp'>{{'common_time_stamp_label' | i18n}}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let item of copyTable.renderData'>
            <tr (click)='selectionCopyRow(item)' [ngClass]='{"lv-table-row-highlight": copyTable.isSelected(item)}'>
                <td>
                    {{item.timestamp | date: 'yyyy-MM-dd HH:mm:ss'}}
                </td>
            </tr>
        </ng-container>
    </tbody>
</lv-datatable>
