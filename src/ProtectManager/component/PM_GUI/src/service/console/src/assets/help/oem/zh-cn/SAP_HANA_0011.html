  <h1 class="topictitle1">备份SAP HANA数据库（通用数据库入口）</h1>
  <div>
   <p>创建数据保护任务前，请确保已安装客户端。具体安装方法参见《客户端安装指南》。</p>
   <div class="note" id="SAP_HANA_0011__note22451131918">
    <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
    <div class="notebody">
     <p id="SAP_HANA_0011__p3966131216214">备份SAP HANA数据库可通过file备份方式与backint备份方式两种方式进行备份，用户只能选择其中一种备份方式。</p>
