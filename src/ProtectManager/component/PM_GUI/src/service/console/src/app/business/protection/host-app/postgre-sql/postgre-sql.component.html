<div class="aui-fullpage">
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab lvTitle="{{'protection_cluster_label' | i18n}}"
                [lvId]="dataMap.Resource_Type.PostgreSQLCluster.value">
                <ng-template lv-tab-lazy>
                    <aui-postgre-cluster></aui-postgre-cluster>
                </ng-template>
            </lv-tab>
            <lv-tab lvTitle="{{'protection_database_instance_label' | i18n}}"
                [lvId]="dataMap.Resource_Type.PostgreSQLInstance.value">
                <ng-template lv-tab-lazy>
                    <aui-postgre-instance-database></aui-postgre-instance-database>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
