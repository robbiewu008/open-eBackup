<div class="aui-fullpage">
    <div class="overview-tag">
        <lv-group lvGutter="24px" class="title-group">
            <img src="assets/img/model_brand.svg" class="logo">
            <lv-group lvGutter="8px" lvDirection='vertical'>
                <h1>{{'explore_detection_models_new_label' | i18n}}</h1>
                <span class="aui-text-label desc-font">
                    {{'explore_detection_model_help_label' | i18n}}
                </span>
            </lv-group>
        </lv-group>
    </div>
    <div class="aui-block aui-paginator-container">
        <div class="aui-operation">
            <lv-group lvGutter="8px">
                <button lv-button lvType="primary" (click)="addModel()" pmpermission pmOperation='CreateSLA'>
                    {{'common_add_label' | i18n}}
                </button>
            </lv-group>
            <lv-group lvGutter="8px">
                <lv-group lvGutter="8px">
                    <button class="aui-button-icon" lv-button lvSize="auto" (click)="dataTable.fetchData()">
                        <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
                    </button>
                </lv-group>
            </lv-group>
        </div>
        <div class="list-container">
            <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
        </div>
    </div>
</div>
