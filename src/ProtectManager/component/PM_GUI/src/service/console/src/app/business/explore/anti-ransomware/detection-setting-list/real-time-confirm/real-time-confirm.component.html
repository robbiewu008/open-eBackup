<div class="warning-content">
  <span *ngIf="type === 'NAS'">
    {{ i18n.get('explore_enable_real_time_detection_tip_label') }}
  </span>
  <span *ngIf="type === 'SAN'">
    {{ i18n.get('explore_enable_san_real_time_detection_tip_label') }}
  </span>
</div>

<div class="warning-checkbox">
  <label
    lv-checkbox
    [(ngModel)]="isChecked"
    >{{ i18n.get('explore_enable_real_time_ransomware_label') }}
    <i
      lv-icon="aui-icon-help"
      lv-tooltip="{{
        i18n.get('explore_enable_real_time_ransomware_tips_label')
      }}"
    ></i>
  </label>
</div>
