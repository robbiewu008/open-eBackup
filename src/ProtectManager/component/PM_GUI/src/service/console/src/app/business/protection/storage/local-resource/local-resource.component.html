<div class="aui-fullpage">
    <div class="aui-header-1 aui-header-local">
        <lv-group class="local-header">
            <h1>{{ 'protection_local_resource_label' | i18n }}</h1>
            <button lv-button (click)="rescan()" pmpermission
                pmOperation='RescanVirtualizationPlatform'>
                {{ 'common_rescan_label' | i18n }}
            </button>
        </lv-group>
    </div>
    <div class="aui-block aui-paginator-container">
        <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
            <lv-tab [lvTitle]="'common_local_file_systems_label' | i18n" [lvId]="'file'" *ngIf="supportLicense.isFile">
                <ng-template lv-tab-lazy>
                    <aui-local-file-system></aui-local-file-system>
                </ng-template>
            </lv-tab>
            <lv-tab [lvTitle]="'protection_local_lun_label' | i18n" [lvId]="'lun'" *ngIf="supportLicense.isSan">
                <ng-template lv-tab-lazy>
                    <aui-local-lun></aui-local-lun>
                </ng-template>
            </lv-tab>
        </lv-tabs>
    </div>
</div>
