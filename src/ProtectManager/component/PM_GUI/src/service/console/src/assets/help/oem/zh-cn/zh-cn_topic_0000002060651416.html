  <a name="ZH-CN_TOPIC_0000002060651416"></a><a name="ZH-CN_TOPIC_0000002060651416"></a>
  <h1 class="topictitle1">设置Windows服务器退出目录服务修复模式</h1>
  <div>
   <p>系统恢复完成后，需要把域控制器所在的Windows服务器退出目录服务修复模式（DSRM）。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>登录域控制器所在的Windows服务器。</span></li>
     <li><span>通过系统管理员用户在cmd窗口执行<strong>bcdedit /deletevalue safeboot</strong>命令，待回显成功后，执行<strong>shutdown/r</strong>命令重启Windows服务器退出目录服务修复模式。</span></li>
    </ol>
   </div>
  </div>
