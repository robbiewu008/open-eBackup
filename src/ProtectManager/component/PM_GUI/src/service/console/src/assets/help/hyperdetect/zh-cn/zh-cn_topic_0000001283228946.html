<h1 class="topictitle1">总览</h1>
<div id="body0000001283228946"><p id="ZH-CN_TOPIC_0000001283228946__p353910233168">通过本节操作，总览勒索软件检测情况。</p>
<div class="section" id="ZH-CN_TOPIC_0000001283228946__section4551182115164"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001283228946__ol13790921131411"><li id="ZH-CN_TOPIC_0000001283228946__zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li1570821013536"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001283228946__menucascade1430734715144">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol1130711473148">数据利用</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol19639185119145">防勒索</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol47992011157">总览</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001283228946__li132662196175"><span>总览区域显示如下信息：</span><p><ul id="ZH-CN_TOPIC_0000001283228946__ul4144651161912"><li id="ZH-CN_TOPIC_0000001283228946__li914410519191">上方<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol44601841145916">“勒索文件拦截”</span>区域：已开启/未开启勒索文件拦截的租户数量。</li><li id="ZH-CN_TOPIC_0000001283228946__li39907121013">上方<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol764481716012">“实时勒索检测”</span>区域：已开启/未开启实时勒索检测的租户数量。</li><li id="ZH-CN_TOPIC_0000001283228946__li209693410012">上方<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol1696173411015">“智能勒索检测”</span>区域：已开启/未开启智能勒索检测的租户数量。</li><li id="ZH-CN_TOPIC_0000001283228946__li780113211206">下方<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol1699416441612">“实时勒索检测告警”</span>区域：租户的实时勒索检测告警信息。</li><li id="ZH-CN_TOPIC_0000001283228946__li14123115112118">下方<span class="uicontrol" id="ZH-CN_TOPIC_0000001283228946__uicontrol723017591911">“智能勒索检测”</span>区域：租户的文件系统是否已配置智能勒索检测。</li></ul>
<p id="ZH-CN_TOPIC_0000001283228946__p926034419193"><span><img id="ZH-CN_TOPIC_0000001283228946__image73601728192112" src="zh-cn_image_0000001355695922.png"></span></p>
</p></li></ol>
