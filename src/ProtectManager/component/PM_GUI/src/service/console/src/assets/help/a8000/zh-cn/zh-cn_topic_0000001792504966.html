<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001792504966"></a><a name="ZH-CN_TOPIC_0000001792504966"></a>

<h1 class="topictitle1">删除磁带</h1>
<div><p id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_p19659105124515">如果您不再需要使用某个磁带，请参考本节操作删除磁带。</p>
<div class="section" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_section132661748353"><h4 class="sectiontitle">前提条件</h4><ul id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_ul17955122981214"><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li18955132913122">磁带不在磁带库。</li><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li1969133151220">对于物理磁带库，需要手动到设备取出磁带。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_section190123715913"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_p870216419913">删除不在磁带库中的磁带时，将把磁带从对应的介质集中移除，同时删除相关的副本。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_section8876201915305"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_ol16741124252118"><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li79299103444"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144717_zh-cn_topic_0000001091431193_uicontrol123381932135316">“<span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144717_text3591711162920">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144717_text134875310309">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144717_text78169323429">归档存储库</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li3233732194510"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144865_uicontrol120212905318">“<span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144865_text1278022313534">磁带</span>”</span>页签，选择某个节点，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144865_uicontrol663051135311">“<span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001839144865_text6263729145310">磁带库</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li88753592517"><span>单击某个磁带库的<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001792345602_uicontrol387992019255">“<span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001792345602_text1972215334422">名称</span>”</span>，在弹出的窗口中单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001792345602_uicontrol45563461259">“<span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_zh-cn_topic_0000001792345602_text87931040194210">磁带</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_li5806135132515"><span>在待删除磁带所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_menucascade1848105418277">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_uicontrol124811354142719"><span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_text1564516381204">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_uicontrol22441456172718"> <span id="ZH-CN_TOPIC_0000001792504966__zh-cn_topic_0000001839224817_text168231756508">删除</span></span>”</span>。</span></li></ol>
</div>
