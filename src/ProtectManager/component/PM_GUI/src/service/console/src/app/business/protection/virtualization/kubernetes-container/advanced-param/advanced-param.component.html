<lv-collapse [lvMultiExpansion]="'false'" lvType="simple">
    <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="true">
        <lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup" lvKeepRequiredWidth>
            <lv-form-item>
                <lv-form-label>
                    {{'protection_ensure_consistency_backup_label' | i18n}}
                    <i lv-icon="aui-icon-help" [lv-tooltip]="backupHelpTpl" lvTooltipTheme="light"
                        class="configform-constraint" lvColorState='true' (mouseenter)="backupHelpHover()"></i>
                </lv-form-label>
                <lv-form-control>
                    <lv-switch formControlName="is_consistent"></lv-switch>
                </lv-form-control>
            </lv-form-item>
        </lv-form>
    </lv-collapse-panel>
</lv-collapse>

<ng-template #titleTpl>
    <lv-group lvGutter='8px'>
        <span class="aui-h3">{{'common_advanced_label'|i18n}}</span>
    </lv-group>
</ng-template>

<ng-template #backupHelpTpl>
    <span [innerHtml]="backupHelp"></span>
</ng-template>
