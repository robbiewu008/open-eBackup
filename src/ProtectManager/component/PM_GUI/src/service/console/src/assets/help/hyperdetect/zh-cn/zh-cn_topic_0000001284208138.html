<h1 class="topictitle1">使用勒索文件拦截</h1>
<div id="body0000001284208138"><p id="ZH-CN_TOPIC_0000001284208138__p15897172414263">勒索软件发起攻击时，通常会对正常文件进行加密，产生带有特殊扩展名的加密文件。通过禁止该类型文件的写入，拦截已知勒索软件的勒索行为，保护存储系统中的文件系统。</p>
</div>
