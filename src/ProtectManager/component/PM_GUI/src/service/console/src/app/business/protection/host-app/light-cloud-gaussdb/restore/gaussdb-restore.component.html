  <lv-form-item *ngIf="!isDrill">
    <lv-form-label>
      {{ 'protection_restore_to_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-radio-group
        formControlName="restoreLocation"
        [lvGroupName]="'restoreToGroup'"
      >
        <lv-group [lvGutter]="'20px'">
          <lv-radio
            [lvValue]="restoreLocationType.ORIGIN"
            [lvDisabled]="
              rowCopy?.resource_status === 'NOT_EXIST' ||
              restoreToNewLocationOnly
            "
            [lv-tooltip]="
            rowCopy?.resource_status === 'NOT_EXIST' ||
            restoreToNewLocationOnly
                ? tip
                : ''
            "
          >
            {{ 'common_restore_to_origin_location_label' | i18n }}
          </lv-radio>
          <lv-radio [lvValue]="restoreLocationType.NEW">
            {{ 'common_restore_to_new_location_label' | i18n }}
          </lv-radio>
        </lv-group>
      </lv-radio-group>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.restoreLocation === restoreLocationType.ORIGIN"
  >
    <lv-form-label>
      {{ 'common_location_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <input lv-input type="text" formControlName="originCluster" />
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.restoreLocation === restoreLocationType.NEW"
  >
  <aui-select-tag [formGroup]="formGroup" (updateTable)="updateTable($event)" [targetKey]="'targetProject'"></aui-select-tag>
    <lv-form-label lvRequired>
      {{ 'common_target_project_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        formControlName="targetProject"
        [lvOptions]="projectOptions"
        lvValueKey="key"
        lvShowFilter
        lvFilterKey="label"
        lvFilterMode="contains"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item
    *ngIf="formGroup.value.restoreLocation === restoreLocationType.NEW"
  >
    <lv-form-label lvRequired>
      {{ 'protection_target_instance_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        formControlName="targetInstance"
        [lvOptions]="instanceOptions"
        lvValueKey="key"
        lvShowFilter
        lvFilterKey="label"
        lvFilterMode="contains"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
</lv-form>
