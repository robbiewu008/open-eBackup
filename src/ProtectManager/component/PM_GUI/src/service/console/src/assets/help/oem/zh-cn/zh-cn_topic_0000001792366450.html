  <h1 class="topictitle1">步骤1：检查并配置数据库环境</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">确保SQL Server数据库实例服务处于启动状态</h4>
    <p>在服务中查看SQL Server（MSSQLSERVER）服务是否为“已启动”状态，其中，MSSQLSERVER为实例名。请用户根据实际环境将相应的实例服务启动。</p>
    <p>如果实例服务处于“未启动”状态，请联系管理员将实例服务成功启动后再执行备份。</p>
