<h1 class="topictitle1">备份前准备</h1>
<div><p>备份NAS文件系统前，请参考<a href="#ZH-CN_TOPIC_0000001897469022__zh-cn_topic_0000001456375676_table10744125193920">表1</a>提前开启NDMP服务，准备账号、IP地址等信息。</p>

<div class="tablenoborder"><a name="ZH-CN_TOPIC_0000001897469022__zh-cn_topic_0000001456375676_table10744125193920"></a><a name="zh-cn_topic_0000001456375676_table10744125193920"></a><table cellpadding="4" cellspacing="0" summary="" id="ZH-CN_TOPIC_0000001897469022__zh-cn_topic_0000001456375676_table10744125193920" frame="border" border="1" rules="all"><caption><b>表1 </b>备份NAS文件系统前准备</caption><colgroup><col style="width:17.34%"><col style="width:12.75%"><col style="width:53.56999999999999%"><col style="width:16.34%"></colgroup><thead align="left"><tr><th align="left" class="cellrowborder" valign="top" width="17.34%" id="mcps1.3.2.2.5.1.1"><p>准备项</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="12.75%" id="mcps1.3.2.2.5.1.2"><p>是否必须</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="53.56999999999999%" id="mcps1.3.2.2.5.1.3"><p>获取方式</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="16.34%" id="mcps1.3.2.2.5.1.4"><p>数据使用章节</p>
</th>
</tr>
</thead>
<tbody><tr><td class="cellrowborder" valign="top" width="17.34%" headers="mcps1.3.2.2.5.1.1 "><p>启动NDMP服务</p>
</td>
<td class="cellrowborder" valign="top" width="12.75%" headers="mcps1.3.2.2.5.1.2 "><p>必选</p>
</td>
<td class="cellrowborder" valign="top" width="53.56999999999999%" headers="mcps1.3.2.2.5.1.3 "><p>具体操作请参考生产端设备对应的产品文档。</p>
</td>
<td class="cellrowborder" rowspan="3" valign="top" width="16.34%" headers="mcps1.3.2.2.5.1.4 "><p><a href="zh-cn_topic_0000001937668485.html">步骤1：添加存储设备</a></p>
</td>
</tr>
<tr><td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.1 "><p>存储设备逻辑IP地址和端口</p>
</td>
<td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.2 "><p>必选</p>
</td>
<td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.3 "><p>请联系设备管理员获取。</p>
</td>
</tr>
<tr><td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.1 "><p>存储设备NDMP管理员用户名和密码</p>
</td>
<td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.2 "><p>必选</p>
</td>
<td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.3 "><p>请联系设备管理员获取。</p>
<p>请确保该用户角色为管理员，具有Restful的登录方式，且已完成密码初始化。</p>
</td>
</tr>
