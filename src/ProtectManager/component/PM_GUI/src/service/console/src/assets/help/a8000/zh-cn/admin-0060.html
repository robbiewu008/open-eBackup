<h1 class="topictitle1">解锁用户</h1>
<div><p class="msonormal" id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232363_p46998241">系统管理员可以解锁已被锁定的用户。</p>
<div class="section" id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232363_section20330987"><h4 class="sectiontitle">前提条件</h4><ul id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232363_ul58957474"><li id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232363_li60855225">只有系统管理员才能执行解锁用户操作。</li><li id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232363_li10826121">将要被执行解锁操作的用户的<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol737363291817">“锁定状态”</span>为<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol10164104471813">“已锁定”</span>。</li></ul>
</div>
<div class="section" id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_section364572881212"><h4 class="sectiontitle">操作步骤</h4><ol id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232411_ol48781090"><li id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol137388462406">“系统 &gt; 安全 &gt; RBAC &gt; 用户”</span>。</span></li><li id="admin-0060__zh-cn_topic_0000002013967933_li096741051111"><span>（可选）可以单击<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol1928911074120">“名称”</span>旁的<span><img id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792345774_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002015656313.png"></span>，对用户进行搜索。</span></li><li id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要解锁的用户所在行右侧的<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol3156194143613">“更多”</span>并选择<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol1993362320295">“解锁”</span>。</span></li><li id="admin-0060__zh-cn_topic_0000002013967933_zh-cn_topic_0000001792505450_li12258180442"><span>在弹出的对话框中，输入当前登录用户的密码并单击<span class="uicontrol" id="admin-0060__zh-cn_topic_0000002013967933_uicontrol7580132102918">“确定”</span>。</span></li></ol>
</div>
