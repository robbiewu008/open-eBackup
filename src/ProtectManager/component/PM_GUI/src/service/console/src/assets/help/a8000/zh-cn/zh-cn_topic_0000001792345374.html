<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001792345374"></a><a name="ZH-CN_TOPIC_0000001792345374"></a>

<h1 class="topictitle1">修改外部集群信息</h1>
<div><p id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_p4418105261114"><span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text1939424893713">OceanProtect</span>支持修改外部集群信息。如果您修改了外部集群的IP地址、端口等信息，需要在本端同步修改外部集群信息，以确保本端与外部集群正常连接。</p>
<div class="section" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_section880093755113"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_p731064111517">不支持修改外部集群的角色。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_section1737615433487"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_ol159244461703"><li id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text34321217571">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text075328175610">基础设施</span> &gt; <span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text3912011173416">集群管理</span>”</span>。</span></li></ol><ol start="2" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_uicontrol555251391214">“<span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text0402183417223">多域集群</span>”</span>区域，单击需要修改的外部集群所在行右侧的<span class="menucascade" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_menucascade116312241438">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_uicontrol13163124732"><span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text1933114217115">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_uicontrol036716251438"> <span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text159875522115">修改</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_zh-cn_topic_0000001092505479_li10626045539"><span>修改外部集群参数。</span><p><p id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_p344744712197">相关参数说明如<a href="zh-cn_topic_0000001792345318.html#ZH-CN_TOPIC_0000001792345318__zh-cn_topic_0000001792505410_table13641194661910">表1</a>所示。</p>
</p></li><li id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_zh-cn_topic_0000001092505479_li731119361160"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_zh-cn_topic_0000001092505479_uicontrol138611845761">“<span id="ZH-CN_TOPIC_0000001792345374__zh-cn_topic_0000001792505414_text167273511413">确定</span>”</span>。</span></li></ol>
</div>
