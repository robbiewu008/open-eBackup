<h1 class="topictitle1">步骤3：创建对接用户</h1>
<div><p>备份前，需要创建对接用户，用于将OpenStack接入<span>OceanProtect</span>。本节以FusionSphere OpenStack OM 22.1.0.SPH6为例说明。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>使用浏览器，登录FusionSphere OpenStack OM。</span></li><li><span>选择<span class="uicontrol">“系统 &gt; 用户 &gt; 用户管理”</span>。</span></li><li><span>单击<span class="uicontrol">“创建用户”</span>，配置用户相关参数。</span><p><p>其中<span class="uicontrol">“密码策略”</span>配置<span class="uicontrol">“密码永不过期”</span>，<span class="uicontrol">“角色”</span>配置为<span class="uicontrol">“administrator”</span>。</p>
</p></li><li><span>单击<span class="uicontrol">“确定”</span>。</span></li></ol>
</div>
<p></p>
</div>
