<h1 class="topictitle1">删除证书吊销列表</h1>
<div><p id="helpcenter_000180__zh-cn_topic_0000002164763886_p16670724182316">如果您不再需要使用证书吊销列表，或者需要重新导入证书吊销列表，请参考本节操作，删除已导入的证书吊销列表。</p>
<div class="section" id="helpcenter_000180__zh-cn_topic_0000002164763886_section19969184711420"><h4 class="sectiontitle">操作步骤</h4><ol id="helpcenter_000180__zh-cn_topic_0000002164763886_ol1397004712143"><li id="helpcenter_000180__zh-cn_topic_0000002164763886_li152808204118"><span>选择<span class="menucascade" id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_menucascade1231120420115">“<span class="uicontrol" id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_uicontrol1331114241119"><span id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_text14941131418">系统</span></span> &gt; <span class="uicontrol" id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_uicontrol1982918437111"> <span id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_text058819431117">安全</span></span> &gt; <span class="uicontrol" id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_uicontrol1960618475118"> <span id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_text76983512217">证书</span></span>”</span>。</span></li><li id="helpcenter_000180__zh-cn_topic_0000002164763886_li14105155381112"><span>单击需要导入证书吊销列表的客户端证书或外部证书，在右侧弹出的窗口中，选择<span class="uicontrol" id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_uicontrol288914541132">“<span id="helpcenter_000180__zh-cn_topic_0000002164763886_zh-cn_topic_0000002164604130_text9730131914217">证书吊销列表</span>”</span>页签。</span></li><li id="helpcenter_000180__zh-cn_topic_0000002164763886_li488143242410"><span>单击<span class="uicontrol" id="helpcenter_000180__zh-cn_topic_0000002164763886_uicontrol9948338162410">“删除”</span>。</span></li></ol>
</div>
