  <h1 class="topictitle1">备份命名空间/数据集</h1>
  <div>
   <p>命名空间备份用于对整个Kubernetes命名空间下的所有资源进行备份，包括Kubernetes命名空间下原数据信息(用于创建Kubernetes资源的yaml文件）以及所有的PVC。</p>
   <p>数据集备份用于对Kubernetes命名空间下在CCE集群侧添加相同标签的资源（工作负载、服务）进行备份。</p>
  </div>
