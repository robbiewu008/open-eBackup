<h1 class="topictitle1">管理限速策略</h1>
<div id="body0000001234355449"><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p8060118">您可以在ProtectManager上对限速策略执行相关操作。</p>
<p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p1143217175110">您需要登录ProtectManager，选择<span class="menucascade" id="ZH-CN_TOPIC_0000001234355449__menucascade724917201613">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001234355449__uicontrol624937191613"><span id="ZH-CN_TOPIC_0000001234355449__text157049523184">保护</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001234355449__uicontrol164593915161"><span id="ZH-CN_TOPIC_0000001234355449__text19311141774">保护策略</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001234355449__uicontrol43881371711"><span id="ZH-CN_TOPIC_0000001234355449__text1534301112192">限速策略</span></span>”</span>，进入限速策略页面。</p>
<p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p187384984516">具体操作任务如<a href="#ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_table51069596392">表 限速策略相关操作</a>所示。</p>

<div class="tablenoborder"><a name="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_table51069596392"></a><a name="zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_table51069596392"></a><table cellpadding="4" cellspacing="0" summary="" id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_table51069596392" frame="border" border="1" rules="all"><caption><b>表1 </b>限速策略相关操作</caption><colgroup><col style="width:21.3%"><col style="width:47.3%"><col style="width:31.4%"></colgroup><thead align="left"><tr id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_row91070599391"><th align="left" class="cellrowborder" valign="top" width="21.3%" id="mcps1.3.4.2.4.1.1"><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p3107135953910">任务</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="47.3%" id="mcps1.3.4.2.4.1.2"><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p2107185910394">任务描述</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="31.4%" id="mcps1.3.4.2.4.1.3"><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p1510735916393">界面入口</p>
</th>
</tr>

<tbody><tr id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_row1910765917395"><td class="cellrowborder" valign="top" width="21.3%" headers="mcps1.3.4.2.4.1.1 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p07411330154813">修改限速策略</p>
</td>
<td class="cellrowborder" valign="top" width="47.3%" headers="mcps1.3.4.2.4.1.2 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_p910714592398"><strong id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_b722315495463">操作背景</strong></p>
<p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p3593161114122">通过该操作可修改限速策略。</p>
</td>
<td class="cellrowborder" valign="top" width="31.4%" headers="mcps1.3.4.2.4.1.3 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p20738730164813">在限速策略所在行单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_uicontrol12145248165011">“<span id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_text1299311213518"><span id="ZH-CN_TOPIC_0000001234355449__text0788332141917">更多</span></span> &gt; <span id="ZH-CN_TOPIC_0000001234355449__text146414408519"><span id="ZH-CN_TOPIC_0000001234355449__text159651939101912">修改</span></span>”</span>。</p>
</td>
</tr>
<tr id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_zh-cn_topic_0000001090712911_row15107205912390"><td class="cellrowborder" valign="top" width="21.3%" headers="mcps1.3.4.2.4.1.1 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p2737143020480">删除限速策略</p>
</td>
<td class="cellrowborder" valign="top" width="47.3%" headers="mcps1.3.4.2.4.1.2 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p6737173013481"><strong id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_b1239415173142">操作背景</strong></p>
<p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p19520101811417">通过该操作可删除不再使用的限速策略。</p>
</td>
<td class="cellrowborder" valign="top" width="31.4%" headers="mcps1.3.4.2.4.1.3 "><p id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_p57341830204817">在限速策略所在行单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_uicontrol5986114775119">“<span id="ZH-CN_TOPIC_0000001234355449__zh-cn_topic_0000001142182744_text1986124710512"><span id="ZH-CN_TOPIC_0000001234355449__text255844619197">更多</span></span> &gt; <span id="ZH-CN_TOPIC_0000001234355449__text12115161745210"><span id="ZH-CN_TOPIC_0000001234355449__text11699952171912">删除</span></span>”</span>。</p>
