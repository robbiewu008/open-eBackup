<h1 class="topictitle1">管理告警通知</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_p159125100541">通过告警通知功能，系统会将告警详细信息通过邮件的方式通知用户。</p>
<div class="section" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_section981017511371"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_p12503195613711">已在<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_uicontrol141122056485">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text1394593401619">邮件服务</span>”</span>中，设置<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_uicontrol2291121018915">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text14905751171619">发件人邮箱</span>”</span>。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_section23751633184517"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_ol61721291281"><li id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_li31809451213"><span>在菜单栏上，选择<span class="menucascade" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_menucascade1518044511114">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_uicontrol3181184514118"><span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_text91342181663">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_uicontrol1718164513119"><span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_text11900141424017">设置</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0000001123352597_li1696145399"><span>在导航栏中，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_uicontrol1040597122914">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text144590560397">告警通知</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_li4100162184716"><span>开启<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_uicontrol1618085910472">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text1326711564015">发件设置</span>”</span>，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_uicontrol113601717481">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text3953154161518">修改</span>”</span>，修改需要发送告警的告警级别和语言类型。</span></li><li id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_li1145141112492"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_uicontrol593613193497">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text675305991511">添加</span>”</span>，添加收件人邮箱。</span></li><li id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0223232402_li2489145201717"><span><strong id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_zh-cn_topic_0223232402_b12431292">可选: </strong>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_zh-cn_topic_0000001456473992_zh-cn_topic_0000001349070253_zh-cn_topic_0000001254813470_uicontrol1671555755818">“<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text1737681531619">测试</span>”</span>，可验证<span id="ZH-CN_TOPIC_0000001879127977__zh-cn_topic_0000001783223034_text9971339621">OceanCyber 300 数据安全一体机</span>与SMTP服务器间的连通性。</span></li></ol>
