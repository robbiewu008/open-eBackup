<lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup">
    <lv-alert lvType="info" lvClosable="false">{{'common_modify_owned_user_tip_label' | i18n}}</lv-alert>
    <lv-form-item lvRequired>
        <lv-form-label>{{'common_owned_user_label' | i18n}}</lv-form-label>
        <lv-form-control>
            <lv-select [lvOptions]='userOps' formControlName="owned_user" lvValueKey="userId" lvShowFilter lvFilterKey="label" lvFilterMode="contains"
            ></lv-select>
        </lv-form-control>
    </lv-form-item>
</lv-form>
