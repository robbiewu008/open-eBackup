<h1 class="topictitle1">修改备份存储设备</h1>
<div><p>如果您需要修改备份存储设备信息，请参考本节操作。</p>
<div class="section"><h4 class="sectiontitle">注意事项</h4><p>属于本地集群的备份存储设备不支持修改。</p>
</div>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_uicontrol154661958121418"> <span id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_uicontrol54471544151"> <span id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001792502634_text1631251418164">集群管理</span></span>”</span>。</span></li><li><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001839221909_uicontrol105271161558">“<span id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001839221909_text1863743913218">备份存储单元组</span>”</span>。</span></li><li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001882188093__zh-cn_topic_0000001835668628_uicontrol1778005154612">“备份存储设备”</span>。</span></li><li><span>在需要修改的备份存储设备所在行单击<span class="menucascade">“<span class="uicontrol"><span>更多</span> &gt; <span>修改</span></span>”</span>。</span></li><li><span>修改完备份存储设备的信息后，单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li></ol>
</div>
</div>
