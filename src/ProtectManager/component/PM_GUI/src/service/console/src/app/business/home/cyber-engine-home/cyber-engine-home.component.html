  <div class="main-col col">
    <aui-big-screen class="big-screen-container" #bigScreen></aui-big-screen>
    <aui-exceptions-file
      class="exceptions-file-container box-container"
      #exceptionsFile
    ></aui-exceptions-file>
  </div>
  <div class="sub-col col">
    <app-alarms-count
      class="alarms-count-container box-container"
      #alarmsCount
    ></app-alarms-count>
    <app-file-interception
      class="file-interception-container box-container"
      #fileInterception
    ></app-file-interception>
  </div>
  <div class="sub-col last-col col">
    <app-task-count
      class="task-count-container box-container"
      #taskCount
    ></app-task-count>
    <app-air-gap class="air-gap-container box-container" #airGap></app-air-gap>
    <app-license-capacity
      class="license-capacity-container box-container"
      #licenseCapacity
    ></app-license-capacity>
  </div>
</div>
