<lv-form [formGroup]="formGroup" lvLabelColon="true">
  <ng-container *ngFor="let item of detailItems">
    <ng-container [ngSwitch]="item.key">
      <lv-form-item *ngSwitchCase="'status'">
        <lv-form-label>{{ item.label | i18n }}</lv-form-label>
        <lv-form-control>
          <aui-status [value]="item.value" type="ssoStatus"></aui-status>
        </lv-form-control>
      </lv-form-item>
      <lv-form-item *ngSwitchDefault>
        <lv-form-label>{{ item.label | i18n }}</lv-form-label>
        <lv-form-control>
          {{ item.value }}
        </lv-form-control>
      </lv-form-item>
    </ng-container>
  </ng-container>
</lv-form>
