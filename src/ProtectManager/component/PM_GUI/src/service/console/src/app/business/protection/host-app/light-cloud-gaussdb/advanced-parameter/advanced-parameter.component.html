<lv-collapse [lvMultiExpansion]="false" lvType="simple">
    <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="isDetail">
        <lv-form [formGroup]='formGroup' class="formGroup" *ngIf="!!formGroup">
            <lv-form-item lvRequired>
                <lv-form-label>
                    {{'protection_clients_label' | i18n}}
                    <i lv-icon="aui-icon-help" lv-tooltip="{{'protection_gaussdb_sla_agent_tip_label' | i18n}}" lvTooltipTheme="light"
                        class="configform-constraint" lvColorState='true'></i>
                </lv-form-label>
                <lv-form-item>
                    <aui-agent-select [lvOptions]="hostOptions" formControlName="proxyHost" lvValueKey="value" [lvPlaceholder]="'protection_agent_placeholder_label' | i18n"
                    lvMode="multiple">
                </aui-agent-select>
                </lv-form-item>
            </lv-form-item>
        </lv-form>
    </lv-collapse-panel>
</lv-collapse>

<ng-template #titleTpl>
    <lv-group lvGutter='8px'>
      <span class="aui-h3">{{'common_advanced_label'|i18n}}</span>
    </lv-group>
  </ng-template>
