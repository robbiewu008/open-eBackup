<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001839141993"></a><a name="ZH-CN_TOPIC_0000001839141993"></a>

<h1 class="topictitle1">修改HA参数</h1>
<div><p>参考本节操作，修改HA参数。</p>
<div class="section"><h4 class="sectiontitle">前提条件</h4><p>系统中已添加HA成员。</p>
</div>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_menucascade31053579148">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_uicontrol41059577142"><span id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_text1054020121612">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_uicontrol154661958121418"> <span id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_text8757278167">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_uicontrol54471544151"> <span id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_text1631251418164">集群管理</span></span>”</span>。</span></li><li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_uicontrol1161813395168">“<span id="ZH-CN_TOPIC_0000001839141993__zh-cn_topic_0000001839142053_text353374216166">备份集群</span>”</span>。</span></li><li><span>选择<span class="menucascade">“<span class="uicontrol"><span>HA管理</span></span> &gt; <span class="uicontrol"> <span>修改HA参数</span></span>”</span>。</span></li><li><span>修改<span class="uicontrol">“<span>浮动IP地址</span>”</span>或<span class="uicontrol">“<span>仲裁网关</span>”</span>。</span></li><li><span>单击<span class="uicontrol">“<span>确定</span>”</span>。HA参数修改完成后，备节点的状态为<span class="uicontrol">“<span>设置中</span>”</span>，稍等片刻系统自动进行刷新，状态变为<span class="uicontrol">“<span>在线</span>”</span>。</span></li></ol>
</div>
