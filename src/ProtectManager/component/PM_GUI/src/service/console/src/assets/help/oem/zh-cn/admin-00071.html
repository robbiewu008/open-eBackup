  <a name="admin-00071"></a><a name="admin-00071"></a>
  <h1 class="topictitle1">删除外部集群</h1>
  <div>
   <p id="admin-00071__zh-cn_topic_0000001792505382_p4418105261114"><span id="admin-00071__zh-cn_topic_0000001792505382_text1938104914371">本产品</span>支持删除外部集群。删除后，本地集群无法与外部集群通信。</p>
   <div class="section" id="admin-00071__zh-cn_topic_0000001792505382_section14432121793815">
    <h4 class="sectiontitle">注意事项</h4>
    <ul id="admin-00071__zh-cn_topic_0000001792505382_ul1592517114717">
     <li id="admin-00071__zh-cn_topic_0000001792505382_li621203552119">如果外部集群已被设置为管理集群的复制目标集群，不允许删除该外部集群。</li>
     <li id="admin-00071__zh-cn_topic_0000001792505382_li18592418144711">管理集群不支持删除。</li>
    </ul>
   </div>
   <div class="section" id="admin-00071__zh-cn_topic_0000001792505382_section1737615433487">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-00071__zh-cn_topic_0000001792505382_ol159244461703">
     <li id="admin-00071__zh-cn_topic_0000001792505382_li0198134611381"><span>选择<span class="uicontrol" id="admin-00071__zh-cn_topic_0000001792505382_uicontrol9143133018394">“<span id="admin-00071__zh-cn_topic_0000001792505382_text34321217571">系统</span> &gt; <span id="admin-00071__zh-cn_topic_0000001792505382_text075328175610">基础设施</span> &gt; <span id="admin-00071__zh-cn_topic_0000001792505382_text3912011173416">集群管理</span>”</span>。</span></li>
    </ol>
    <ol start="2" id="admin-00071__zh-cn_topic_0000001792505382_zh-cn_topic_0000001092505479_ol1038139939">
     <li id="admin-00071__zh-cn_topic_0000001792505382_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>在<span class="uicontrol" id="admin-00071__zh-cn_topic_0000001792505382_uicontrol16292151514161">“<span id="admin-00071__zh-cn_topic_0000001792505382_text57394477225">多域集群</span>”</span>区域，单击需要删除的外部集群所在行右侧的<span class="menucascade" id="admin-00071__zh-cn_topic_0000001792505382_menucascade22311411317">“<span class="uicontrol" id="admin-00071__zh-cn_topic_0000001792505382_uicontrol22318145310"><span id="admin-00071__zh-cn_topic_0000001792505382_text553613711215">更多</span></span> &gt; <span class="uicontrol" id="admin-00071__zh-cn_topic_0000001792505382_uicontrol760312151037"> <span id="admin-00071__zh-cn_topic_0000001792505382_text11906191118310">删除</span></span>”</span>。</span></li>
     <li id="admin-00071__zh-cn_topic_0000001792505382_zh-cn_topic_0223232371_li51656395"><span>仔细阅读危险提示，勾选“<span id="admin-00071__zh-cn_topic_0000001792505382_text157054506106">我已阅读上述信息，了解执行此操作带来的后果</span>”后，单击“<span id="admin-00071__zh-cn_topic_0000001792505382_text09092213211">确定</span>”。</span></li>
    </ol>
   </div>
