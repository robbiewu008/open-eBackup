<div class="aui-fullpage">
    <div class="aui-header-1">
        <lv-group lvGutter='8px'>
            <h1>{{ 'system_local_storage_label' | i18n }}</h1>
            <aui-multi-cluster-switch (onChange)="onChange()"></aui-multi-cluster-switch>
        </lv-group>
    </div>
    <div class="aui-block aui-gutter-column-md">
        <aui-storage-summary (openDeviceChange)="openDeviceChange()"></aui-storage-summary>
    </div>
    <div class="aui-block">
        <aui-storage-auth (onStatusChange)="onStatusChange($event)"></aui-storage-auth>
    </div>
</div>
