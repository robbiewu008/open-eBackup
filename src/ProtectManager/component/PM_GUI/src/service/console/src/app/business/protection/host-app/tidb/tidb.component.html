<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
      <lv-tab
        lvTitle="{{ 'protection_cluster_label' | i18n }}"
        [lvId]="clusterConfig.activeIndex"
      >
        <ng-template lv-tab-lazy>
          <aui-database-template
            [configParams]="clusterConfig"
          ></aui-database-template>
        </ng-template>
      </lv-tab>
      <lv-tab
        lvTitle="{{ 'common_database_label' | i18n }}"
        [lvId]="databaseConfig.activeIndex"
      >
        <ng-template lv-tab-lazy>
          <aui-database-template
            [configParams]="databaseConfig"
          ></aui-database-template>
        </ng-template>
      </lv-tab>
      <lv-tab
        lvTitle="{{ 'protection_table_set_label' | i18n }}"
        [lvId]="tableConfig.activeIndex"
      >
        <ng-template lv-tab-lazy>
          <aui-database-template
            [configParams]="tableConfig"
          ></aui-database-template>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
