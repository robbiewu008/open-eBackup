<h1 class="topictitle1">删除备份软件纳管</h1>
<div><p id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_p134441119428">添加备份软件纳管信息后，可以通过以下操作删除备份软件纳管。</p>
<div class="section" id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_section109527358320"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_p3835740937">已添加备份软件纳管。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_section16108345045"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_ol832316303145"><li id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_zh-cn_topic_0000001349070245_zh-cn_topic_0000001263453260_zh-cn_topic_0000001123556083_li17508532202012"><span>在菜单栏上，选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_uicontrol1768416715717">“系统 &gt; 备份软件纳管”</span>。</span></li><li id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_li13588103411417"><span>在待删除的备份软件所在行，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_uicontrol1397033151713">“<span id="ZH-CN_TOPIC_0000001938990182__zh-cn_topic_0000001886484248_text8698351111615">删除</span>”</span>。</span></li></ol>
</div>
</div>
