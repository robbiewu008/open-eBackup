<h1 class="topictitle1">What Should I Do If the Progress of an Oracle Data Protection Job Is Not Updated After More Than 10 Minutes?</h1>
<div><p>On the management page, click <span class="uicontrol"><b><span><strong>Stop</strong></span></b></span> in the row that contains the job. After the job is stopped, execute the job again or execute another job.</p>
</div>
