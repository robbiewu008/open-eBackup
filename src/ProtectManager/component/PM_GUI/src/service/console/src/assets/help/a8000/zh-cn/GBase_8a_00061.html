<h1 class="topictitle1">查看GBase服务状态</h1>
<div><div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>登录COORDINATOR类型客户端所在主机节点。</span></li><li><span>执行以下命令登录GBase用户。</span><p><pre class="screen">su - gbase</pre>
</p></li><li><span>在GBase用户视图执行“<strong>gcadmin</strong>”查看GBase运行状态。所有节点的状态回显都是“OPEN”时，表示GBase服务正常启动，示例如下图。如果未正常启动请执行“<strong>gcluster_services</strong>”后重试。</span><p><p><span><img src="zh-cn_image_0000002200098045.png"></span></p>
</p></li></ol>
