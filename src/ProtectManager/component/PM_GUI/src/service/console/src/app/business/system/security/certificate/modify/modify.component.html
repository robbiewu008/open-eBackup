<lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup">
    <lv-form-item>
        <lv-form-label>{{componentLabel}}</lv-form-label>
        <lv-form-control>
            <span>{{currentComponent.name}}</span>
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label lvRequired>{{daysOfEarlyLabel}}</lv-form-label>
        <lv-form-control [lvErrorTip]="daysErrorTip">
            <input type="text" placeholder='7~180' formControlName="expirationWarningDays" lv-input/>
        </lv-form-control>
    </lv-form-item>
</lv-form>
