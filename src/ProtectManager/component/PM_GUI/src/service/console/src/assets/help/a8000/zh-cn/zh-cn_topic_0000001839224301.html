<h1 class="topictitle1">激活/禁用SAML SSO 配置</h1>
<div><p id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_p1965766448">SAML SSO配置创建完成后，默认为激活状态。您可以通过本节操作，禁用SAML SSO配置。禁用后，SAML SSO配置的状态为<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_uicontrol41794506440">“未激活”</span>，<span id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_ph18528192414332">eDME</span>不能访问<span id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_text1889814094912">OceanProtect</span>。通过本节操作，也可以重新激活SAML SSO配置。</p>
<div class="section" id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_section132701586424"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_text34321217571">系统</span> &gt; 安全 &gt; SAML SSO配置”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_li1614652834513"><span>在SAML SSO配置所在行，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_uicontrol45021331204517">“激活”</span>或<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224301__zh-cn_topic_0000001839144721_uicontrol81498316433">“禁用”</span>。</span></li></ol>
</div>
