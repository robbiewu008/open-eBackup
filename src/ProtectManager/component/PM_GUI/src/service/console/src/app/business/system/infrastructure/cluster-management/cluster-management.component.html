<div class="aui-fullpage">
  <div class="aui-header-1">
    <lv-group lvGutter="8px">
      <h1>{{'system_cluster_management_label' | i18n }}</h1>
    </lv-group>
  </div>
  <div class="aui-block aui-paginator-container custom-main-tab">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab" lvType="card">
      ​ <lv-tab lvTitle="{{'common_backup_cluster_label' | i18n}}" lvId="backup">
        <ng-template lv-tab-lazy>
          <aui-backup-cluster *ngIf="!showDistributedCluster; else distributed"></aui-backup-cluster>
        </ng-template>
        ​</lv-tab>
      ​ <lv-tab *ngIf="!appUtilsService.isDistributed" lvTitle="{{'system_replication_cluster_label' | i18n}}"
        lvId="target">
        <ng-template lv-tab-lazy>
          <aui-target-cluster></aui-target-cluster>
        </ng-template>
        ​</lv-tab>
    </lv-tabs>
  </div>
</div>

<ng-template #distributed>
  <aui-backup-cluster-distributed></aui-backup-cluster-distributed>
</ng-template>
