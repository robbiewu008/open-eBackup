<h1 class="topictitle1">更新文件扩展名过滤规则</h1>
<div id="body0000002085819285"><p id="ZH-CN_TOPIC_0000002200876225__p02380318713">修改文件扩展名过滤规则。</p>
<div class="section" id="ZH-CN_TOPIC_0000002200876225__section713213465620"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002200876225__ol1498311525414"><li id="ZH-CN_TOPIC_0000002200876225__zh-cn_topic_0000001283108982_zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li1570821013536"><span>在导航栏选择“<span id="ZH-CN_TOPIC_0000002200876225__zh-cn_topic_0000001676473709_text0486163811356">数据安全</span> &gt; <span id="ZH-CN_TOPIC_0000002200876225__zh-cn_topic_0000001676473709_text56981229133613">文件拦截</span>”。</span></li><li id="ZH-CN_TOPIC_0000002200876225__li5362122616287"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000002200876225__uicontrol22091226105115">“<span id="ZH-CN_TOPIC_0000002200876225__text9961113619294">文件系统</span>”</span>页面，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002200876225__uicontrol196132122014">“更多 &gt; 更新文件扩展名过滤规则”</span>。</span></li><li id="ZH-CN_TOPIC_0000002200876225__li16758105018106"><span>在<span class="uicontrol" id="ZH-CN_TOPIC_0000002200876225__uicontrol1111411231117">“更新文件扩展名过滤规则”</span>页签中勾选需要的文件扩展名。</span></li><li id="ZH-CN_TOPIC_0000002200876225__li63855951216"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002200876225__uicontrol915011148595">“确定”</span>。</span></li></ol>
</div>
