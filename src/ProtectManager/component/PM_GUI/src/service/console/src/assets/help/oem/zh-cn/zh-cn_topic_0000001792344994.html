  <h1 class="topictitle1">简介</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">定义</h4>
    <p>TiDB是开源分布式关系型数据库，是一款同时支持在线事务处理与在线分析处理 (Hybrid Transactional and Analytical Processing, HTAP) 的融合型分布式数据库产品。<span>本产品</span>支持对TiDB提供备份、复制、恢复数据保护功能。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">备份/恢复粒度</h4>
    <p>备份及恢复粒度为TiDB集群、数据库或表集。</p>
