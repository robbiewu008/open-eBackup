<h1 class="topictitle1">开启存储设备关联的Air Gap策略</h1>
<div id="body0000001542003329"><p id="ZH-CN_TOPIC_0000001829819821__p16719853182814">通过本节操作，开启存储设备关联的Air Gap策略。开启后，复制任务只能在策略允许的复制时间窗内进行复制。</p>
<div class="section" id="ZH-CN_TOPIC_0000001829819821__section1067719525178"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001829819821__ol162015575169"><li id="ZH-CN_TOPIC_0000001829819821__zh-cn_topic_0000001311216213_li860116571586"><span>在上方导航栏选择“<span id="ZH-CN_TOPIC_0000001829819821__text193761755611">数据安全</span> &gt; Air Gap”。</span></li><li id="ZH-CN_TOPIC_0000001829819821__li14858188109"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819821__uicontrol14844123341013">“<span id="ZH-CN_TOPIC_0000001829819821__text25842022965">存储设备</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001829819821__li199962018187"><span>在需要开启Air Gap策略的存储设备所在行，选择“<span id="ZH-CN_TOPIC_0000001829819821__text106251941664">更多</span> &gt; <span id="ZH-CN_TOPIC_0000001829819821__text15712900710">开启策略</span>”。</span></li><li id="ZH-CN_TOPIC_0000001829819821__li165781306255"><span>系统弹出提示框，确认提示内容后，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819821__uicontrol23091922122510">“<span id="ZH-CN_TOPIC_0000001829819821__text124151212718">确定</span>”</span>。</span></li></ol>
</div>
