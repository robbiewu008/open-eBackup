<lv-collapse [lvMultiExpansion]="'false'" lvType="simple">
    <lv-collapse-panel [lvTitle]="titleTpl" [lvExpanded]="true">
        <lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup">
            <ng-container>
                <lv-form-item>
                    <lv-form-label>{{'common_limit_rate_policy_label' | i18n}}</lv-form-label>
                    <lv-form-control>
                        <ng-container>
                            <lv-select [lvOptions]="qosNames" formControlName="qos_id" lvValueKey="uuid" lvShowClear>
                            </lv-select>
                        </ng-container>
                    </lv-form-control>
                </lv-form-item>
                <aui-protect-filter [formGroup]="formGroup" [valid$]="valid$" [resType]="resourceType">
                </aui-protect-filter>
            </ng-container>
        </lv-form>
    </lv-collapse-panel>
</lv-collapse>

<ng-template #titleTpl>
    <lv-group lvGutter='8px'>
        <span class="custom-collapse-title-text">{{'common_advanced_label'|i18n}}</span>
    </lv-group>
</ng-template>
