<h1 class="topictitle1">修改备份存储容量告警阈值</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_p4418105261114">ProtectManager支持修改备份存储容量告警阈值。修改后，使用容量达到新设定的阈值时，存储系统将上报告警。</p>
<div class="section" id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_zh-cn_topic_0000001091431193_section095013491921"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_p9169193216406">已添加备份存储。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_section768325052919"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_zh-cn_topic_0000001091431193_ol283013814525"><li id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_zh-cn_topic_0000001091431193_li1570821013536"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001189257798__menucascade261617506533">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001189257798__uicontrol196163509534"><span id="ZH-CN_TOPIC_0000001189257798__text18561191425414">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001189257798__uicontrol187371952175311"><span id="ZH-CN_TOPIC_0000001189257798__text079412013541">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001189257798__uicontrol14722145713535"><span id="ZH-CN_TOPIC_0000001189257798__text19238102875416">备份存储</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要修改的备份存储所在行右侧的“<span id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_text2298330588">更多</span>”并选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001189257798__uicontrol8505202275412">“<span id="ZH-CN_TOPIC_0000001189257798__text209841435125416">修改备份存储</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_li114717217388"><span>修改容量告警阈值。</span><p><p id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_p2038817215384">设置桶使用容量的最大阈值，当使用容量达到设定的阈值时上报告警。</p>
</p></li><li id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_zh-cn_topic_0223232371_li51656395"><span>单击“<span id="ZH-CN_TOPIC_0000001189257798__zh-cn_topic_0000001211964661_text20961626967">确定</span>”。</span></li></ol>
</div>
