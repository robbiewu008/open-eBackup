<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001832328604"></a><a name="ZH-CN_TOPIC_0000001832328604"></a>

<h1 class="topictitle1">导入证书吊销列表</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_section26454054912"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_p12671943104910">已获取待导入的证书吊销列表。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_section4156181141310"><h4 class="sectiontitle">注意事项</h4><ul id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_ul12865112617564"><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li154241628175615">一个证书只能导入一个吊销列表文件。</li><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li4865726205611">证书吊销列表文件必须小于或等于5kB。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_section1741219591119"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_ol17143191611114"><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001263613156_zh-cn_topic_0267359415_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001665135201_zh-cn_topic_0000001263293248_text529852895014">系统</span> &gt; <span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001665135201_zh-cn_topic_0000001263293248_text136811736185017">安全</span> &gt; <span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001665135201_zh-cn_topic_0000001263293248_text79341257195017">证书</span>”。</span></li><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li14105155381112"><span>单击需要导入证书吊销列表的证书，在右侧弹出的窗口中，选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol288914541132">“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_text9730131914217">证书吊销列表</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li1434133519129"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol52139573137">“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_text108101742727">导入</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li10152172529"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol1164483395212">“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_text206021150826">请选择文件</span>”</span>，选择要导入的证书吊销列表。</span></li><li id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_li1212014572463"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol82412128479">“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_text1093514315">危险</span>”</span>提示框。勾选<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol144698250484">“<span id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_text179711481483">我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_uicontrol1255815589489">“确定”</span>。</span><p><p id="ZH-CN_TOPIC_0000001832328604__zh-cn_topic_0000001783219826_zh-cn_topic_0000001456465392_p1563103013473"></p>
</p></li></ol>
</div>
</div>
