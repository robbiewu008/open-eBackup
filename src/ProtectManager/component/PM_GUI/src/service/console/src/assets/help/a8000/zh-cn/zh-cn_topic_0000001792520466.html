<h1 class="topictitle1">步骤3：配置NAS共享信息</h1>
<div><p>对于通过设备注册发现的NAS共享，请参考本节配置FQDN/IP和认证信息。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_uicontrol79081114124111">“<span id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_text99081414144119">保护</span> &gt; 文件系统 &gt; NAS共享”</span>。</span><p><div class="note" id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_note397892312184"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_p5978112341818">对于1.5.0版本，请选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_uicontrol129783237180">“<span id="ZH-CN_TOPIC_0000001792520466__zh-cn_topic_0000001839142377_text10978172391818">保护</span> &gt; 文件服务 &gt; NAS共享”</span>。</p>
</div></div>
</p></li><li><span>勾选NAS共享，单击<span class="uicontrol">“<span>更多</span> &gt; <span>修改</span> ”</span>，配置NAS共享的FQDN/IP。</span><p><p>FQDN/IP的参数说明请参见<a href="zh-cn_topic_0000001839239733.html#ZH-CN_TOPIC_0000001839239733__table1929515516558">表1</a>。</p>
</p></li><li><span>如果NAS共享有认证信息，还需要配置NAS共享的认证信息。</span><p><p>NAS共享认证信息的参数说明请参见<a href="zh-cn_topic_0000001839239733.html#ZH-CN_TOPIC_0000001839239733__table1929515516558">表1</a>。</p>
</p></li><li><span>单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li></ol>
</div>
</div>
