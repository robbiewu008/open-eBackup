<div class="content-container aui-gutter-column-lg">
    <span [innerHTML]="content || ('common_export_name_confirm_label' | i18n)"></span>
</div>
<lv-form [formGroup]='formGroup' class="formGroup aui-gutter-column-lg">
    <lv-form-item>
        <lv-form-label>{{'common_file_name_label' | i18n}}</lv-form-label>
        <lv-form-control [lvErrorTip]="nameErrorTip">
            <input lv-input formControlName='name' />
        </lv-form-control>
    </lv-form-item>
</lv-form>
<div *ngIf="data['tip']">
  <lv-alert lvType="info" lvClosable="false">
    {{data.tip | i18n }}
  </lv-alert>
</div>
