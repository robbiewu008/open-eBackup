  <h1 class="topictitle1">步骤2：创建复制副本周期性归档</h1>
  <div>
   <p>如果需要对资源产生的复制副本进行周期性归档，请参考本节为资源关联SLA。</p>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>登录复制副本所在集群的管理界面。</span></li>
     <li><span>选择<span class="uicontrol" id="Files-0039__zh-cn_topic_0000001839142377_uicontrol1888202316279">“<span id="Files-0039__zh-cn_topic_0000001839142377_text16882112392716">数据利用</span> &gt; <span id="Files-0039__zh-cn_topic_0000001839142377_text13882182372717">副本数据</span> &gt; 文件系统 &gt; <span id="Files-0039__zh-cn_topic_0000001839142377_text959224913332">文件集</span>”</span>。</span><p></p>
      <div class="note" id="Files-0039__zh-cn_topic_0000001839142377_note192321935714">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="Files-0039__zh-cn_topic_0000001839142377_p62332915575">对于1.5.0版本，选择<span class="uicontrol" id="Files-0039__zh-cn_topic_0000001839142377_uicontrol35211628145713">“<span id="Files-0039__zh-cn_topic_0000001839142377_text15521328105712">数据利用</span> &gt; <span id="Files-0039__zh-cn_topic_0000001839142377_text9521152813577">副本数据</span> &gt; <span id="Files-0039__zh-cn_topic_0000001839142377_text18417734832">裸机</span> &gt; <span id="Files-0039__zh-cn_topic_0000001839142377_text05221228115716">文件集</span>”</span>。</p>
       </div>
      </div> <p></p></li>
     <li><span>查找到需要归档复制副本的资源，单击<span class="uicontrol" id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol1582111217331">“<span id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_text1715019933414">更多</span> &gt; <span id="Files-0039__zh-cn_topic_0000001839223141_text229119515412">保护</span>”</span>。</span></li>
     <li><span>选择已创建的归档SLA。</span><p></p><p id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_p059795283817">您也可以单击<span class="uicontrol" id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol2063024123913">“<span id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_text1496192533916">创建</span>”</span>，创建新的SLA。</p> <p></p></li>
     <li><span>单击<span class="uicontrol" id="Files-0039__zh-cn_topic_0000001839223141_zh-cn_topic_0000001140163709_uicontrol14957204783614">“<span id="Files-0039__zh-cn_topic_0000001839223141_text2747103810213">确定</span>”</span>。</span></li>
    </ol>
   </div>
