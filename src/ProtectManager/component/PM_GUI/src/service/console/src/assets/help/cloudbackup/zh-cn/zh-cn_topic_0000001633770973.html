<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001633770973"></a><a name="ZH-CN_TOPIC_0000001633770973"></a>

<h1 class="topictitle1">导入管理数据备份</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_p6874516161213">通过导入管理数据备份操作，将本地保存的原系统管理数据备份导入到系统中，用于恢复管理数据。</p>
<div class="section" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_section1864174471216"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_p201681859163616">导入的备份数据不能超过4GB。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_section1636356804"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_ol463515012542"><li id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_li171816336243"><span>在菜单栏上，选择<span class="menucascade" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_menucascade1058020561147">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_uicontrol122893146546"><span id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_text0883430881">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_uicontrol1163117171542"><span id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_text42989381385">设置</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_li7710556162219"><span>在导航栏上，单击<span class="wintitle" id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_zh-cn_topic_0219008867_wintitle95551042112317">“<span id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_text1146744818810">管理数据备份</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_li12607758203511"><span>单击“<span id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_text103397140138">导入备份</span>”。</span></li><li id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_li123111136161017"><span>选择文件后，单击“<span id="ZH-CN_TOPIC_0000001633770973__zh-cn_topic_0000001456633916_text18992029162115">确定</span>”。</span></li></ol>
</div>
