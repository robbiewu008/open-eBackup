<lv-form [formGroup]="formGroup" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_name_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="nameErrorTip">
      <input lv-input type="text" formControlName="name" />
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label>
      {{ 'common_protocol_label' | i18n }}
    </lv-form-label>
    <lv-form-control>
      <lv-select
        lvDisabled
        lvShowCheckAll
        lvMode="single"
        [lvOptions]="protocolOptions"
        formControlName="protocol"
        lvValueKey="value"
      >
      </lv-select>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label>
      {{ 'common_desc_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="descErrorTip">
      <textarea
        formControlName="desc"
        rows="3"
        maxlength="1024"
        lv-input
      ></textarea>
    </lv-form-control>
  </lv-form-item>
  <h3>{{ 'system_metadata_config_label' | i18n }}</h3>
  <lv-form-item>
    <lv-form-label [lvRequired]="!rowData">
      {{ 'system_metadata_file_label' | i18n }}
      <i
        lv-icon="aui-icon-help"
        lv-tooltip="{{ 'system_metadata_file_tips_label' | i18n }}"
        lvTooltipTheme="light"
        class="configform-constraint"
        lvColorState="true"
      ></i>
    </lv-form-label>
    <lv-form-control>
      <lv-upload
        lvAccept=".xml"
        lvShowUpload="false"
        [lvFilters]="metadataFilters"
        (lvFilesChange)="filesChange($event)"
      ></lv-upload>
    </lv-form-control>
  </lv-form-item>
</lv-form>
