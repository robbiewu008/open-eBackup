<lv-form [formGroup]="formGroup" class="formGroup aui-gutter-column-xxl">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_name_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="nameErrorTip">
      <input lv-input type="text" formControlName="name" />
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'system_servers_label' | i18n }}
      <aui-agent-jumper-tips
        [type]="i18n.get('common_cluster_label')"
      ></aui-agent-jumper-tips>
    </lv-form-label>
    <lv-form-control [lvErrorTip]="baseUtilService.requiredErrorTip">
      <lv-select
        [lvOptions]="proxyOptions"
        formControlName="cluster"
        lvValueKey="value"
        lvMode="multiple"
        lvShowFilter
        lvShowCheckAll
        lvFilterKey="label"
        lvFilterMode="contains"
        [lvContentTemplate]="contentTpl"
      >
      </lv-select>
      <ng-template #contentTpl let-item>
        <lv-group lvGutter="4px">
          <span lv-overflow>{{ item.label }}</span>
          <span class="guide-recommend-label" *ngIf="showGuideNew(item)">
            {{ 'protection_guide_new_resource_label' | i18n }}
          </span>
        </lv-group>
      </ng-template>
    </lv-form-control>
  </lv-form-item>
</lv-form>
