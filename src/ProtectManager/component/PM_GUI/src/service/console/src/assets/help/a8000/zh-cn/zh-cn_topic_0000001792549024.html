<h1 class="topictitle1">步骤3：（可选）开启复制链路加密开关</h1>
<div><p id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_p105016314451">您需要开启复制链路加密开关，复制链路加密功能才会生效。OceanProtect X3000型号不支持复制链路加密，请跳过本节。</p>
<div class="section" id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_section1875724814116"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_ol171184511428"><li id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_li185661554204220"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_zh-cn_topic_0000001092505479_uicontrol123381932135316">“<span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_zh-cn_topic_0000001092505479_text113848306235"><span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_zh-cn_topic_0000001102065552_text8949174614917">系统</span></span> &gt; <span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_zh-cn_topic_0000001102065552_zh-cn_topic_0000001085869992_text484521122916"><span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_zh-cn_topic_0000001102065552_text2943115917492">安全</span></span> &gt; <span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_text6472734351">数据安全</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_li109511195437"><span>在“加密设置”区域，单击页面右侧的<span class="uicontrol" id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_uicontrol851575420436">“<span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_text2172104153514">修改</span>”</span>，开启<span class="uicontrol" id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_uicontrol13743170204412">“<span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_text759012211354">复制链路加密</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_li178813714443"><span>单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_uicontrol1839019167443">“<span id="ZH-CN_TOPIC_0000001792549024__zh-cn_topic_0000001839223169_text1418318566358">保存</span>”</span>。</span></li></ol>
