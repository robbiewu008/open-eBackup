<h1 class="topictitle1">操作用户权限不足导致备份或恢复任务失败</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>在<span>OceanProtect</span>管理界面查看备份或恢复任务，显示“执行前置任务失败，原因：操作用户权限不足”。</p>
<p></p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>执行备份或恢复操作的用户权限不足。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><p>请参考<a href="hive_00010.html#hive_00010__table17163125610819">表2</a>或<a href="hive_00010.html#hive_00010__table8758104318915">表3</a>，为当前操作用户赋予所需权限后，再执行备份或恢复操作。</p>
</div>
</div>
