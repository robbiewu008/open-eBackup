<h3>{{'explore_identified_rule_label' | i18n}}</h3>
<div class="rule-table-container">
    <lv-datatable [lvData]='ruleData' #lvTable [lvPaginator]='page' lvSize="small" lvAsync>
        <thead>
            <tr>
                <th lvCellKey='name'>{{'common_name_label' | i18n}}</th>
                <th lvCellKey='expression'>{{'explore_expression_label' | i18n}}</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor='let item of lvTable.renderData'>
                <tr>
                    <td>
                        <span lv-overflow>{{item.name}}</span>
                    </td>
                    <td>
                        <span lv-overflow>{{item.expression}}</span>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </lv-datatable>
    <div class="aui-paginator-wrap">
        <lv-paginator #page lvMode="simple" [lvShowPageSizeOptions]="false" [lvPageSizeOptions]="sizeOptions"
            [lvPageSize]="pageSize" [lvTotal]="total" [lvPageIndex]="pageIndex" (lvPageChange)="pageChange($event)"
            [hidden]="!total"></lv-paginator>
    </div>
</div>
