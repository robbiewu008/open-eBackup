<lv-form [formGroup]="formGroup" class="formGroup">
      <lv-form-label>{{'protection_options_label'|i18n}}</lv-form-label>
      <lv-form-control>
      <lv-radio-group formControlName="status">
                <lv-group [lvGutter]="'20px'" class="mgt-8">
                    <lv-radio [lvValue]="dataMap.snapShotJobStatus.success.value">{{'common_job_result_succed_label' | i18n}}
                    </lv-radio>
                    <lv-radio [lvValue]="dataMap.snapShotJobStatus.failed.value">{{'common_job_result_failed_label' | i18n}}
                    </lv-radio>
                </lv-group>
            </lv-radio-group>
      </lv-form-control>
</lv-form>
