<!-- 过滤条件展示区 -->
<div class="lv-pro-table-filter">
  <lv-tag
    [ngModel]="filterTags"
    [lvTagTemplate]="tagTpl"
    lvShowClearAll
    (lvClearAll)="_clearFilterTag()"
    (lvRemove)="_clearFilterTag($event)"
  ></lv-tag>
  <!-- 默认标签模板 -->
  <ng-template #tagTpl let-item>
    <div lv-overflow>{{ _getTagName(item.key) }}: {{ item.label }}</div>
  </ng-template>
</div>
