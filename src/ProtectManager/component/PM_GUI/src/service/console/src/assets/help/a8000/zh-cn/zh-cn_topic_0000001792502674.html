<h1 class="topictitle1">管理备份存储单元（适用于1.5.0版本）</h1>
<div><p>为兼容1.3.0及之前版本备份存储集群能力，1.5.0版本将原<span class="uicontrol">“<span>备份存储集群</span>”</span>更名为<span class="uicontrol">“<span>备份存储单元</span>”</span>，原<span class="uicontrol">“<span>备份存储库</span>”</span>更名为<span class="uicontrol">“<span>备份存储单元组</span>”</span>。</p>
<p>针对历史版本已有配置，支持如下操作：</p>
<ul><li>保留已有配置，并支持管理。（<span>备份存储集群</span> -&gt; <span>备份存储单元</span>，<span>备份存储库</span> -&gt; <span>备份存储单元组</span>）</li><li>备份存储集群升级为备份成员节点。</li></ul>
</div>
