<lv-form [formGroup]='formGroup' [lvLabelColon]='false' class="formGroup">
    <lv-form-item>
        <lv-form-label lvRequired>{{blockSizeLabel}}</lv-form-label>
        <lv-form-control [lvErrorTip]='rangeErrorTip'>
            <input formControlName="blockSize" lv-input placeholder="0~256" class="block-input" />
        </lv-form-control>
        <lv-form-control>
            <div class="block-unit">
                <span class="control-unit">KB</span>
            </div>
        </lv-form-control>
    </lv-form-item>
</lv-form>
