<h1 class="topictitle1">获取kubeconfig配置文件</h1>
<div><div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>登录FusionCompute管理系统。</span></li><li><span>单击“容器管理”后，选择<span><img src="zh-cn_image_0000001792541212.png"></span>图标，切换到容器应用管理界面。</span></li><li><span>在“K8s集群”页面，单击需要获取配置文件的集群名称，切换到集群管理页面。</span></li><li><span>单击“连接”，在切换的页面中单击“下载集群kubeconfig”获取配置文件。</span><p><div class="note"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p>kubeconfig只有Kubernetes集群首次连接时可下载。</p>
</div></div>
</p></li></ol>
