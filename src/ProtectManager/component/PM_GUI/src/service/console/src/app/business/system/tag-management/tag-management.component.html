<div class="aui-fullpage">
    <div class="aui-header-1">
        <lv-group lvGutter="8px">
            <h1>{{'system_tag_management_label' | i18n }}</h1>
        </lv-group>
    </div>
    <!-- 总览 -->
    <lv-group lvGutter="24px" class="overview-tag">
        <lv-group lvGutter="24px">
            <img src="assets/img/distributed_backup_storage.png" class="overview-img">
            <span>{{ 'system_tag_overview_tip_label' | i18n}}</span>
        </lv-group>
    </lv-group>
    <!-- 批量操作按钮 -->
    <div class="aui-block aui-paginator-container">
        <div class="aui-operation">
            <lv-group lvGutter='16px'>
                <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData">
                </lv-pro-button-group>
            </lv-group>
            <lv-group>
                <button class="aui-button-icon" lv-button lvSize="auto" (click)="refresh()">
                    <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
                </button>
            </lv-group>
        </div>
        <!-- 表格 -->
        <div class="list-container">
            <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
        </div>
    </div>
</div>
