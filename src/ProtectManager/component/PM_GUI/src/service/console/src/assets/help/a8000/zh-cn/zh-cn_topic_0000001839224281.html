<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001839224281"></a><a name="ZH-CN_TOPIC_0000001839224281"></a>

<h1 class="topictitle1">删除SAML SSO配置</h1>
<div><p id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_p208479282466">如果您不再需要使用某个SAML SSO配置，请参考本章节删除SAML SSO配置。</p>
<div class="section" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_section106811610481"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_p39540864814">状态为<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol58131423154815">“已激活”</span>的SAML SSO配置不支持删除。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_section132701586424"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_zh-cn_topic_0000001092505479_ol1038139939"><li id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol9143133018394">“<span id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_text34321217571">系统</span> &gt; 安全 &gt; SAML SSO配置”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_li1614652834513"><span>在SAML SSO配置所在行，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol45021331204517">“删除”</span>。</span></li><li id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_li1250183914512"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol551123975115">“危险”</span>提示框，确认提示信息无误后，勾选<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol185113399512">“<span id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_text251163995115">我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_uicontrol651133919513">“确定”</span>。</span><p><p id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_p134241641145116"><span><img id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_image2091183218517" src="zh-cn_image_0000001792345850.png"></span></p>
<p id="ZH-CN_TOPIC_0000001839224281__zh-cn_topic_0000001792345610_p8999030145217"></p>
</p></li></ol>
</div>
