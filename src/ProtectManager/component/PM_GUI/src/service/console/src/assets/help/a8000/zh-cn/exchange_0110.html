<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="exchange_0110"></a><a name="exchange_0110"></a>

<h1 class="topictitle1">备份过程无法创建VSS快照</h1>
<div><div class="section"><h4 class="sectiontitle">故障现象</h4><p>执行Exchange数据库的全量/增量/差异备份操作时，任务失败，OceanProtect界面的任务详情中显示为“VSS快照创建失败”。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>如果插件无法创建VSS卷影快照，则可能表示已过时的卷影副本干扰VSS子系统创建快照，如空间不足。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><p>建议您使用Vssadmin和DiskShadow工具维护VSS子系统创建并解决特定问题。您可以使用这些实用程序列出由VSS存储的卷影副本，删除卷影副本，并管理特定卷中分配的空间，以便存储卷影副本。</p>
</div>
</div>
