  <a name="ZH-CN_TOPIC_0000001831143722"></a><a name="ZH-CN_TOPIC_0000001831143722"></a>
  <h1 class="topictitle1">发送邮件</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_p1164231333613">通过本节操作，将已生成的报表发送至指定邮箱。</p>
   <div class="section" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_section1812128951">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_zh-cn_topic_0000001092505479_ol1038139939">
     <li id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_li0198134611381"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_uicontrol9143133018394">“监控 &gt; 报表”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_li12683162211251"><span>在需要发送的报表所在行，选择<span class="menucascade" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_menucascade4358172023415">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_uicontrol19358152017348">更多</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_uicontrol259462493416"> 发送邮件</span>”</span>。</span><p></p>
      <div class="note" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_note051841443517">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_p6518214193518">您也可以勾选需要发送的报表，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001831143722__zh-cn_topic_0000001792345618_uicontrol1713916396353">“发送邮件”</span>，进行批量发送。</p>
       </div>
      </div> <p></p></li>
    </ol>
   </div>
