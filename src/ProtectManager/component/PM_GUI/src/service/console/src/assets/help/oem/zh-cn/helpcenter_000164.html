  <a name="helpcenter_000164"></a><a name="helpcenter_000164"></a>
  <h1 class="topictitle1">解锁用户</h1>
  <div>
   <p class="msonormal" id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232363_p46998241">系统管理员可以解锁已被锁定的用户。</p>
   <div class="section" id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232363_section20330987">
    <h4 class="sectiontitle">前提条件</h4>
    <ul id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232363_ul58957474">
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232363_li60855225">只有系统管理员才能执行解锁用户操作。</li>
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232363_li10826121">将要被执行解锁操作的用户的“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_text121301450134213">锁定状态</span>”为“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_text4888655104412">已锁定</span>”。</li>
    </ul>
   </div>
   <div class="section" id="helpcenter_000164__zh-cn_topic_0000002200155653_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232411_ol48781090">
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_text12446162855212">系统</span> &gt; <span id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_text44461128185212">安全</span> &gt; <span id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_text10446828195214">用户和角色</span> &gt; <span id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_text6446202825216">用户</span>”。</span></li>
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0223232371_li42268317"><span><strong id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_zh-cn_topic_0223232371_b44870534">可选: </strong>可以单击“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_text1467172583618">名称</span>”旁的<span><img id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0000002164669230_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002164829182.png"></span>，对用户进行搜索。</span></li>
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要解锁的用户所在行右侧的“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_text2298330588">更多</span>”并选择“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_text6280075474">解锁</span>”。</span></li>
     <li id="helpcenter_000164__zh-cn_topic_0000002200155653_li12258180442"><span>在弹出的对话框中，输入当前登录用户的密码并单击“<span id="helpcenter_000164__zh-cn_topic_0000002200155653_text622541819443">确定</span>”。</span></li>
    </ol>
   </div>
