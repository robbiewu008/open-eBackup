  <a name="ZH-CN_TOPIC_0000001792583066"></a><a name="ZH-CN_TOPIC_0000001792583066"></a>
  <h1 class="topictitle1">手动执行备份</h1>
  <div>
   <p>当您需要立即执行一次备份任务时，可以通过手动备份实现。</p>
   <div class="section">
    <h4 class="sectiontitle">背景信息</h4>
    <p>手动备份产生的副本保留时长按照SLA中的定义进行保留。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001792583066__zh-cn_topic_0000001839142377_uicontrol1753625610161">“<span id="ZH-CN_TOPIC_0000001792583066__zh-cn_topic_0000001839142377_text19536165671619">保护</span> &gt; 数据库 &gt; OceanBase”</span>。</span></li>
     <li><span>在需要备份的集群或租户集所在行单击<span class="uicontrol">“<span>更多</span> &gt; <span>手动备份</span>”</span>。</span></li>
     <li><span>设置手动备份产生的副本名称。</span><p></p><p>如果您不设置，系统默认设置副本名称为：backup_时间戳。</p> <p></p></li>
     <li><span>选择保护策略：<span>全量备份</span>、<span>增量备份</span>或<span>日志备份</span></span><p></p>
      <div class="note">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p>租户集仅支持全量备份。</p>
       </div>
      </div> <p></p></li>
     <li><span>单击<span class="uicontrol">“<span>确定</span>”</span>。</span></li>
    </ol>
   </div>
  </div>
