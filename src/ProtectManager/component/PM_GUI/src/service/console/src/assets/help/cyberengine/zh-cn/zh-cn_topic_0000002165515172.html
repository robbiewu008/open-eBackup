<h1 class="topictitle1">文件扩展名过滤规则关联文件系统</h1>
<div id="body0000001645233162"><p id="ZH-CN_TOPIC_0000002165515172__p8060118">预置的文件扩展名过滤规则默认关联系统中所有的文件系统。新增文件扩展名过滤规则需要先关联文件系统后，才能对文件系统生效。</p>
<div class="section" id="ZH-CN_TOPIC_0000002165515172__section9646162911282"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001337156461_ol159217814715"><li id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001283108982_zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li1570821013536"><span>在导航栏选择“<span id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001676473709_text0486163811356">数据安全</span> &gt; <span id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001676473709_text56981229133613">文件拦截</span>”。</span></li><li id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001337156461_zh-cn_topic_0000001166366216_zh-cn_topic_0000001091431193_li12591123311535"><span>进入<span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__zh-cn_topic_0000001337156461_uicontrol151981616171611">“<span id="ZH-CN_TOPIC_0000002165515172__text18400753114114">文件扩展名过滤规则</span>”</span>页签。</span></li><li id="ZH-CN_TOPIC_0000002165515172__li1687763819519"><span>在某个<span id="ZH-CN_TOPIC_0000002165515172__text659555410539">文件扩展名过滤规则</span>所在行单击<span class="menucascade" id="ZH-CN_TOPIC_0000002165515172__menucascade19617121825215">“<span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__uicontrol261771835219"><span id="ZH-CN_TOPIC_0000002165515172__text271618420541">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__uicontrol19877191935214"><span id="ZH-CN_TOPIC_0000002165515172__text14846192520541">关联文件系统</span></span>”</span>。</span><p><div class="note" id="ZH-CN_TOPIC_0000002165515172__note3535817538"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000002165515172__p85361414538">您也可以勾选多个<span id="ZH-CN_TOPIC_0000002165515172__text39161157175312">文件扩展名过滤规则</span>，单击上方的<span class="menucascade" id="ZH-CN_TOPIC_0000002165515172__menucascade13391718105316">“<span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__uicontrol1439318105317"><span id="ZH-CN_TOPIC_0000002165515172__text12607196185416">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__uicontrol4391218165319"><span id="ZH-CN_TOPIC_0000002165515172__text206912314542">关联文件系统</span></span>”</span>。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0000002165515172__li15331722105415"><span>勾选需要关联的文件系统，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002165515172__uicontrol8169645195415">“<span id="ZH-CN_TOPIC_0000002165515172__text154931101290">确定</span>”</span>。</span></li></ol>
</div>
