    <lv-form-item>
        <lv-form-label lvRequired>{{ 'system_recipient_email_label' | i18n }}</lv-form-label>
        <lv-form-control [lvErrorTip]="nameErrorTip">
            <input lv-input formControlName="name" />
        </lv-form-control>
    </lv-form-item>
    <lv-form-item>
        <lv-form-label>{{ 'common_desc_label' | i18n }}</lv-form-label>
        <lv-form-control>
            <lv-input-lint>
                <textarea formControlName="description" rows="3" lv-input></textarea>
            </lv-input-lint>
        </lv-form-control>
    </lv-form-item>
</lv-form>
