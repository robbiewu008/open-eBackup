<h1 class="topictitle1">删除备份存储</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_p4418105261114">ProtectManager支持删除备份存储。删除后，您将无法使用该备份存储保存备份数据。</p>
<div class="section" id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_zh-cn_topic_0000001091431193_section095013491921"><h4 class="sectiontitle">前提条件</h4><ul id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_ul1178115595215"><li id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_li19781175205216">已添加备份存储。</li><li id="ZH-CN_TOPIC_0000001234418971__li97101646165113">备份存储没有添加到SLA中。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_section191763444910"><h4 class="sectiontitle">注意事项</h4><p id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_p12433124045217">删除备份存储后，该备份存储不可恢复。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_section768325052919"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_zh-cn_topic_0000001091431193_ol283013814525"><li id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_zh-cn_topic_0000001091431193_li1570821013536"><span>选择<span class="menucascade" id="ZH-CN_TOPIC_0000001234418971__menucascade261617506533">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001234418971__uicontrol196163509534"><span id="ZH-CN_TOPIC_0000001234418971__text5474204765515">系统</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001234418971__uicontrol187371952175311"><span id="ZH-CN_TOPIC_0000001234418971__text430973175517">基础设施</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001234418971__uicontrol14722145713535"><span id="ZH-CN_TOPIC_0000001234418971__text1911719260558">备份存储</span></span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_li1225141815444"><span>单击需要删除的备份存储所在行右侧的“<span id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_text172258182440">更多</span>”并选择“<span id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_text52871545725">删除</span>”。</span></li><li id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_li12258180442"><span>在弹出的对话框中，单击“<span id="ZH-CN_TOPIC_0000001234418971__zh-cn_topic_0000001211646125_text622541819443">确定</span>”。</span></li></ol>
</div>
