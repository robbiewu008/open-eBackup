  <h1 class="topictitle1">备份前准备</h1>
  <div>
   <p>备份GBase 8a数据库前，请参考<a href="#ZH-CN_TOPIC_0000001839142269__zh-cn_topic_0000001455091930_table10744125193920">表1</a>提前准备相关信息。</p>
   <div class="tablenoborder">
    <a name="ZH-CN_TOPIC_0000001839142269__zh-cn_topic_0000001455091930_table10744125193920"></a><a name="zh-cn_topic_0000001455091930_table10744125193920"></a>

      <b>表1 </b>备份前准备
     </caption>
     <colgroup>
      <col style="width:17.34%">
      <col style="width:11.709999999999999%">
      <col style="width:54.61%">
      <col style="width:16.34%">
     </colgroup>
     <thead align="left">
      <tr>
       <th align="left" class="cellrowborder" valign="top" width="17.34%" id="mcps1.3.2.2.5.1.1"><p>准备项</p></th>
       <th align="left" class="cellrowborder" valign="top" width="11.709999999999999%" id="mcps1.3.2.2.5.1.2"><p>是否必须</p></th>
       <th align="left" class="cellrowborder" valign="top" width="54.61%" id="mcps1.3.2.2.5.1.3"><p>获取方式</p></th>
       <th align="left" class="cellrowborder" valign="top" width="16.34%" id="mcps1.3.2.2.5.1.4"><p>数据使用章节</p></th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td class="cellrowborder" valign="top" width="17.34%" headers="mcps1.3.2.2.5.1.1 "><p>数据库名称</p></td>
       <td class="cellrowborder" valign="top" width="11.709999999999999%" headers="mcps1.3.2.2.5.1.2 "><p>必选</p></td>
       <td class="cellrowborder" valign="top" width="54.61%" headers="mcps1.3.2.2.5.1.3 "><p>要保护的数据库名称。</p> <p>该名称与生产环境的数据库名称保持一致。</p></td>
       <td class="cellrowborder" rowspan="4" valign="top" width="16.34%" headers="mcps1.3.2.2.5.1.4 "><p><a href="zh-cn_topic_0000001839142185.html">步骤1：注册GBase 8a数据库</a></p> <p></p></td>
      </tr>
      <tr>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.1 "><p>数据库主机</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.2 "><p>必选</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.3 "><p>数据库所在的主机。</p> <p><span style="color:#282B33;">请确保已在</span><span style="color:#282B33;">界面注册数据库所在的主机。</span></p></td>
      </tr>
      <tr>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.1 "><p>数据库用户名及密码</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.2 "><p>必选</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.3 "><p>访问数据库的用户名及其密码。</p></td>
      </tr>
      <tr>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.1 "><p>DBA用户名及密码</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.2 "><p>必选</p></td>
       <td class="cellrowborder" valign="top" headers="mcps1.3.2.2.5.1.3 "><p>安装GBase软件时，代理主机root用户在所有集群节点服务器上创建的DBA用户及其密码。</p></td>
      </tr>
