<div class="aui-operation">
    <lv-group>
        <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData" [maxDisplayItems]="4">
        </lv-pro-button-group>
    </lv-group>
    <lv-group lvGutter="8px">
        <lv-group lvGutter="8px">
            <button class="aui-button-icon" lv-button lvSize="auto" (click)="dataTable.fetchData()">
                <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
            </button>
        </lv-group>
    </lv-group>
</div>
<div class="list-container">
    <lv-pro-table #dataTable [config]="tableConfig" [data]="tableData"></lv-pro-table>
</div>

<ng-template #fsIdTpl let-item>
    <span lv-overflow>
        {{item.fileSystemInfo?.fsId | nil}}
    </span>
</ng-template>

<ng-template #nameTpl let-item>
    <span lv-overflow>
        {{item.fileSystemInfo?.fsName | nil}}
    </span>
</ng-template>

<ng-template #storageDeviceTpl let-item>
    <span lv-overflow>
        {{item.fileSystemInfo?.deviceName | nil}}
    </span>
</ng-template>

<ng-template #numTpl let-item>
    <span [ngClass]="{'aui-link': item.fileExtensionNumber && item.fileExtensionNumber !== '0'}" id="outerClosable"
        lv-overflow (click)="getFileExtensionDetail(item)">
        {{item.fileExtensionNumber}}
    </span>
</ng-template>
