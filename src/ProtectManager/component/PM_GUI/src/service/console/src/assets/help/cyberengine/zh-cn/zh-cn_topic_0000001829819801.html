<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001829819801"></a><a name="ZH-CN_TOPIC_0000001829819801"></a>

<h1 class="topictitle1">禁用文件拦截</h1>
<div id="body0000001693542545"><p id="ZH-CN_TOPIC_0000001829819801__p10436161915913">如果您不再使用文件拦截功能，请参考本节操作，禁用文件拦截。</p>
<div class="section" id="ZH-CN_TOPIC_0000001829819801__section5628175918"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001829819801__zh-cn_topic_0000001337156461_ol159217814715"><li id="ZH-CN_TOPIC_0000001829819801__li93155318018"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol181232725215">“数据安全 &gt; 文件拦截”</span>。</span></li><li id="ZH-CN_TOPIC_0000001829819801__li620513312105"><span>在需要禁用文件拦截的文件系统所在行，单击<span class="menucascade" id="ZH-CN_TOPIC_0000001829819801__menucascade3143202371019">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol41431238102"><span id="ZH-CN_TOPIC_0000001829819801__text17754153811477">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol13516024151010"><span id="ZH-CN_TOPIC_0000001829819801__text198821148144714">禁用文件拦截</span></span>”</span>。</span><p><div class="note" id="ZH-CN_TOPIC_0000001829819801__note876863618122"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001829819801__p14280310151216">您也可以勾选多个文件系统，单击上方的<span class="menucascade" id="ZH-CN_TOPIC_0000001829819801__menucascade1943104781112">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol343194713112"><span id="ZH-CN_TOPIC_0000001829819801__text6743114214477">更多</span></span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol144394711110"><span id="ZH-CN_TOPIC_0000001829819801__text11316195194713">禁用文件拦截</span></span>”</span>。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0000001829819801__li1184721218495"><span>系统弹出<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol104561720">“<span id="ZH-CN_TOPIC_0000001829819801__text176661527352">危险</span>”</span>提示框，确认信息无误后，勾选<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol136372506720">“<span id="ZH-CN_TOPIC_0000001829819801__text32851991888">我已阅读上述信息，了解执行此操作带来的后果</span>”</span>，并单击<span class="uicontrol" id="ZH-CN_TOPIC_0000001829819801__uicontrol136991881172">“<span id="ZH-CN_TOPIC_0000001829819801__text13160175914353">确定</span>”</span>。</span><p><p id="ZH-CN_TOPIC_0000001829819801__p1893855312123"><span><img id="ZH-CN_TOPIC_0000001829819801__image93464544126" src="zh-cn_image_0000001829820789.png"></span></p>
<p id="ZH-CN_TOPIC_0000001829819801__p88589361310"></p>
</p></li></ol>
