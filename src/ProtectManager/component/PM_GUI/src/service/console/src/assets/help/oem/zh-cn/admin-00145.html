  <a name="admin-00145"></a><a name="admin-00145"></a>
  <h1 class="topictitle1">用户角色权限</h1>
  <div>
   <p id="admin-00145__zh-cn_topic_0000002164828954_p8060118"><span id="admin-00145__zh-cn_topic_0000002164828954_text19131247111018">本产品</span>支持报表管理，不同角色的用户具有的报表管理权限不同。用户角色介绍请参见<a href="helpcenter_000160.html#helpcenter_000160">用户角色介绍</a>。</p>
   <ul id="admin-00145__zh-cn_topic_0000002164828954_ul23155217388">
    <li id="admin-00145__zh-cn_topic_0000002164828954_li931592111388">系统管理员支持创建、查看、下载、发送、删除所有报表。</li>
    <li id="admin-00145__zh-cn_topic_0000002164828954_li178571231193811">数据保护管理员支持创建报表，仅支持查看、下载、发送、删除自己创建的报表。</li>
    <li id="admin-00145__zh-cn_topic_0000002164828954_li8133123863812">审计员只支持查看所有报表，不支持创建、下载、发送、删除报表。</li>
    <li id="admin-00145__zh-cn_topic_0000002164828954_li989013439384">其他角色不支持创建、查看、下载、发送、删除报表。</li>
   </ul>
  </div>
