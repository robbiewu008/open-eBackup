<h1 class="topictitle1">SAP HANA备份过程中由于存储空间不足，导致备份失败</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>在备份过程中提示子任务失败，任务详情中提示错误码“110512”。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>备份过程中由于存储空间不足导致备份失败。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><ol><li><span>使用PuTTY登录SAP HANA数据库所在主机。</span></li><li><span>执行以下命令查询数据库生产环境剩余存储空间。</span><p><pre class="screen">df -h</pre>
<p>回显如下所示，其中home所在行显示的是数据库生产环境剩余存储空间。</p>
<p><span><img src="zh-cn_image_0000002200155105.png"></span></p>
</p></li></ol>
</div>
