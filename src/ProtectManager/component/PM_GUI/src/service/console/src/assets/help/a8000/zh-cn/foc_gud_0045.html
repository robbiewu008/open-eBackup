<h1 class="topictitle1">步骤2：创建复制副本周期性归档</h1>
<div id="body0000001140163709"><p id="foc_gud_0045__p20501103411412">如果需要对资源产生的复制副本进行周期性归档，请参考本节为资源关联SLA。</p>
<div class="section" id="foc_gud_0045__section2835115892513"><h4 class="sectiontitle">操作步骤</h4><ol id="foc_gud_0045__ol16757174020210"><li id="foc_gud_0045__li1368863015381"><span>登录复制副本所在集群的管理界面。</span></li><li id="foc_gud_0045__li0198134611381"><span>选择<span class="uicontrol" id="foc_gud_0045__zh-cn_topic_0000002199964685_uicontrol273952494719">“数据利用 &gt; 副本数据 &gt; 虚拟化 &gt; FusionOne Compute”</span>。</span></li><li id="foc_gud_0045__li21076138264"><span>选择“资源”页签。</span></li><li id="foc_gud_0045__li14928134202717"><span>查找到需要归档复制副本的资源，单击<span class="uicontrol" id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_uicontrol1582111217331">“<span id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_text1715019933414">更多</span> &gt; <span id="foc_gud_0045__zh-cn_topic_0000002164660742_text229119515412">保护</span>”</span>。</span></li><li id="foc_gud_0045__li16943699565"><span>选择已创建的归档SLA。</span><p><p id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_p059795283817">您也可以单击<span class="uicontrol" id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_uicontrol2063024123913">“<span id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_text1496192533916">创建</span>”</span>，创建新的SLA。</p>
</p></li><li id="foc_gud_0045__li180620229566"><span>单击<span class="uicontrol" id="foc_gud_0045__zh-cn_topic_0000002164660742_zh-cn_topic_0000001140163709_uicontrol14957204783614">“<span id="foc_gud_0045__zh-cn_topic_0000002164660742_text2747103810213">确定</span>”</span>。</span></li></ol>
