  <a name="ZH-CN_TOPIC_0000001831143718"></a><a name="ZH-CN_TOPIC_0000001831143718"></a>
  <h1 class="topictitle1">用户角色权限</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_p8060118"><span id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_text19131247111018">本产品</span>支持报表管理，不同角色的用户具有的报表管理权限不同。用户角色介绍请参见<a href="zh-cn_topic_0000001839144405.html#ZH-CN_TOPIC_0000001839144405">用户角色介绍</a>。</p>
   <ul id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_ul23155217388">
    <li id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_li931592111388">系统管理员支持创建、查看、下载、发送、删除所有报表。</li>
    <li id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_li178571231193811">数据保护管理员支持创建报表，仅支持查看、下载、发送、删除自己创建的报表。</li>
    <li id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_li8133123863812">审计员只支持查看所有报表，不支持创建、下载、发送、删除报表。</li>
    <li id="ZH-CN_TOPIC_0000001831143718__zh-cn_topic_0000001792345702_li989013439384">其他角色不支持创建、查看、下载、发送、删除报表。</li>
   </ul>
  </div>
