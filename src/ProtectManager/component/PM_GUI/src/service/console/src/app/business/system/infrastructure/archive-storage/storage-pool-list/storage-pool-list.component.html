<div class="aui-operation">
    <lv-group>
        <lv-pro-button-group [config]="optsConfig" [bindData]="selectionData">
        </lv-pro-button-group>
    </lv-group>
    <lv-group lvGutter="8px">
        <lv-group lvGutter="8px">
            <button class="aui-button-icon" lv-button lvSize="auto" (click)="poolTable.fetchData()">
                <i lv-icon="lv-icon-refresh" [lvColorState]="true"></i>
            </button>
        </lv-group>
    </lv-group>
</div>
<lv-pro-table #poolTable [config]="tableConfig" [data]="tableData">
</lv-pro-table>
<ng-template #capacityTpl let-item>
    {{item.usedSize ? (item.usedSize | capacityCalculateLabel:'1.1-3':unitconst.MB: true) : '--'}}
</ng-template>
