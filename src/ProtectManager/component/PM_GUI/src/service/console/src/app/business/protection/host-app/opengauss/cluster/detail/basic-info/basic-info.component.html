<lv-group class='aui-gutter-column-xxl'>
    <lv-group>
        <i *ngIf="isOnline" lv-icon='aui-sla-cluster-online' class="base-info-icon"></i>
        <i *ngIf="!isOnline" lv-icon='aui-sla-cluster-offline' class="base-info-icon"></i>
    </lv-group>

    <lv-group lvDirection='vertical'  class='info-margin'>
        <lv-group class="info" lvGutter='8px'>
            <span>{{'common_name_label' | i18n}}</span>
            <span lv-overflow>{{data?.name| nil}}</span>
        </lv-group>

    </lv-group>
      <lv-group lvDirection='vertical' class='info-margin'>
 <lv-group class="info" lvGutter='8px'>
            <span>{{'common_version_label' | i18n}}</span>
            <span lv-overflow>{{data?.clusterVersion| nil}}</span>
        </lv-group>
       </lv-group>
       <lv-group lvDirection='vertical'>
 <lv-group class="info" lvGutter='8px'>
            <span>{{'common_type_label' | i18n}}</span>
            <span lv-overflow>{{deployType| textMap:'Opengauss_Deployment_Type' | nil }}</span>
        </lv-group>
       </lv-group>
</lv-group>
<div class="aui-header-2 aui-gutter-column-md" >
    <h2>{{'system_servers_label' | i18n}}</h2>
</div>
<lv-pro-table  [config]="tableConfig" [data]="tableData"></lv-pro-table>

<ng-template #deployTypeTpl let-item>{{item.deployType | textMap:'Opengauss_Deployment_Type'}}</ng-template>
