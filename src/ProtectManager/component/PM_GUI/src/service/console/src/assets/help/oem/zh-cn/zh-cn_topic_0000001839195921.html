  <a name="ZH-CN_TOPIC_0000001839195921"></a><a name="ZH-CN_TOPIC_0000001839195921"></a>
  <h1 class="topictitle1">步骤1：注册GoldenDB集群</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">前提条件</h4>
    <p>注册GoldenDB集群前，请确保集群中每个主机已进行注册。</p>
   </div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000001839195921__zh-cn_topic_0000001839142377_uicontrol338212673720">“<span id="ZH-CN_TOPIC_0000001839195921__zh-cn_topic_0000001839142377_text1538282653712">保护</span> &gt; 数据库 &gt; GoldenDB”</span>。</span></li>
     <li><span>选择<span class="uicontrol">“<span>集群</span>”</span>页签。</span></li>
     <li><span>单击<span class="uicontrol">“<span>注册</span>”</span>，注册<span>GoldenDB集群</span></span></li>
     <li><span>自定义集群名，添加集群管理节点。</span></li>
     <li><span>单击<span class="uicontrol">“确定”</span>。</span></li>
    </ol>
   </div>
