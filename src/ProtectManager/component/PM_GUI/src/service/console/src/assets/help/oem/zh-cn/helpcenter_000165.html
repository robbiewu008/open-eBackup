 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="helpcenter_000165"></a><a name="helpcenter_000165"></a>
  <h1 class="topictitle1">删除用户</h1>
  <div>
   <p class="msonormal" id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_p65693431">当用户不再需要时，可以删除该用户。</p>
   <div class="section" id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_section54369968">
    <h4 class="sectiontitle">背景信息</h4>
    <p id="helpcenter_000165__zh-cn_topic_0000001839224821_p5885193973113">系统管理员的用户可以删除其他管理员。</p>
   </div>
   <div class="section" id="helpcenter_000165__zh-cn_topic_0000001839224821_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232411_ol48781090">
     <li id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text137231442121414">系统</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000001839224821_text13723742181418">安全</span> &gt; RBAC &gt; <span id="helpcenter_000165__zh-cn_topic_0000001839224821_text12340322181415">用户</span>”。</span><p></p>
      <div class="note" id="helpcenter_000165__zh-cn_topic_0000001839224821_note93151044065">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="helpcenter_000165__zh-cn_topic_0000001839224821_p2315144413619">对于1.5.0版本，请选择“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text9647112177">系统</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000001839224821_text19647152874">安全</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000001839224821_text196471921777">用户和角色</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000001839224821_text6647121472">用户</span>”。</p>
       </div>
      </div> <p></p></li>
     <li id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_li42268317"><span>（可选）可以单击“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text12188446610">角色</span>”旁的<span><img id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image2939135375218" src="zh-cn_image_0000001792505802.png"></span>，对用户进行筛选。或单击“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text1467172583618">名称</span>”旁的<span><img id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000001792346070.png"></span>，对用户进行搜索。</span></li>
     <li id="helpcenter_000165__zh-cn_topic_0000001839224821_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的用户所在行右侧的“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text2298330588">更多</span>”并选择<span class="uicontrol" id="helpcenter_000165__zh-cn_topic_0000001839224821_uicontrol4666202592">“删除”</span>。</span></li>
     <li id="helpcenter_000165__zh-cn_topic_0000001839224821_li12258180442"><span>在弹出的对话框中，单击“<span id="helpcenter_000165__zh-cn_topic_0000001839224821_text622541819443">确定</span>”。</span><p></p><p id="helpcenter_000165__zh-cn_topic_0000001839224821_p1161191721219"><span><img id="helpcenter_000165__zh-cn_topic_0000001839224821_image789619346138" src="zh-cn_image_0000001947443633.png"></span></p> <p></p></li>
    </ol>
