  <a name="helpcenter_000165"></a><a name="helpcenter_000165"></a>
  <h1 class="topictitle1">删除用户</h1>
  <div>
   <p class="msonormal" id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0223232506_p65693431">当用户不再需要时，可以删除该用户。</p>
   <div class="section" id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0223232506_section54369968">
    <h4 class="sectiontitle">背景信息</h4>
    <p id="helpcenter_000165__zh-cn_topic_0000002164828882_p5885193973113">系统管理员的用户可以删除其他管理员。</p>
   </div>
   <div class="section" id="helpcenter_000165__zh-cn_topic_0000002164828882_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0223232411_ol48781090">
     <li id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0223232618_li3061316"><span>选择“<span id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_text12446162855212">系统</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_text44461128185212">安全</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_text10446828195214">用户和角色</span> &gt; <span id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_text6446202825216">用户</span>”。</span></li>
     <li id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0223232371_li42268317"><span><strong id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_zh-cn_topic_0223232371_b44870534">可选: </strong>可以单击“<span id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_text1467172583618">名称</span>”旁的<span><img id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0000002164669230_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002164829182.png"></span>，对用户进行搜索。</span></li>
     <li id="helpcenter_000165__zh-cn_topic_0000002164828882_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的用户所在行右侧的“<span id="helpcenter_000165__zh-cn_topic_0000002164828882_text2298330588">更多</span>”并选择<span class="uicontrol" id="helpcenter_000165__zh-cn_topic_0000002164828882_uicontrol4666202592">“删除”</span>。</span></li>
     <li id="helpcenter_000165__zh-cn_topic_0000002164828882_li12258180442"><span>系统弹出<span class="uicontrol" id="helpcenter_000165__zh-cn_topic_0000002164828882_uicontrol1789422216387">“危险”</span>提示框，根据提示信息勾选相应选项，单击“<span id="helpcenter_000165__zh-cn_topic_0000002164828882_text622541819443">确定</span>”。</span><p></p><p id="helpcenter_000165__zh-cn_topic_0000002164828882_p1161191721219"><span><img id="helpcenter_000165__zh-cn_topic_0000002164828882_image789619346138" src="zh-cn_image_0000002200070145.png"></span></p> <p></p></li>
    </ol>
