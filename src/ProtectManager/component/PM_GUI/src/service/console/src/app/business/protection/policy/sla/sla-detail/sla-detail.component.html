<h2 class="aui-gutter-column-lg">{{'common_basic_info_label' | i18n}}</h2>
<lv-group lvGutter='30px' class="aui-gutter-column-xl">
    <i lv-icon="{{slaIcon}}" class="sla-content"></i>
    <lv-group>
        <lv-form [lvLabelColon]="true" class="sla-basic-form">
            <lv-form-item>
                <lv-form-label>{{'common_name_label' | i18n}}</lv-form-label>
                <lv-form-control>
                    <span lv-overflow class="sla-warp">{{sla.name}}</span>
                </lv-form-control>
            </lv-form-item>
            <lv-form-item>
                <lv-form-label>{{'common_application_type_label' | i18n}}</lv-form-label>
                <lv-form-control>
                    <span lv-overflow>
                        {{sla.application | textMap: 'Application_Type'}}
                    </span>
                </lv-form-control>
            </lv-form-item>
        </lv-form>
    </lv-group>
</lv-group>
<aui-sla-info [sla]="sla" [activeIndex]="activeIndex"></aui-sla-info>

<ng-template #headerTpl>
    <div class="aui-operation aui-custom-modal-container">
        <div class="aui-custom-modal-title sla-warp" lv-overflow>
            <sla-type [name]="sla.name"></sla-type>
        </div>
        <div class="aui-custom-modal-operate" *ngIf="!!this.optItems">
            <lv-operation-menu [lvItemsFn]="optCallback" [lvData]="sla">
            </lv-operation-menu>
        </div>
    </div>
</ng-template>
