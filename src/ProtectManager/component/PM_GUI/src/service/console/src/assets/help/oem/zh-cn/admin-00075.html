  <a name="admin-00075"></a><a name="admin-00075"></a>
  <h1 class="topictitle1">修改本地集群数据保护管理员的授权</h1>
  <div>
   <p id="admin-00075__zh-cn_topic_0000001792345614_p182112267101">为本地集群数据保护管理员授权后，如果您需要修改授权信息，请参考本节操作。</p>
   <div class="section" id="admin-00075__zh-cn_topic_0000001792345614_section99532205119">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-00075__zh-cn_topic_0000001792345614_ol159244461703">
     <li id="admin-00075__zh-cn_topic_0000001792345614_li0198134611381"><span>选择<span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol9143133018394">“<span id="admin-00075__zh-cn_topic_0000001792345614_text34321217571">系统</span> &gt; <span id="admin-00075__zh-cn_topic_0000001792345614_text075328175610">基础设施</span> &gt; <span id="admin-00075__zh-cn_topic_0000001792345614_text3912011173416">集群管理</span>”</span>。</span></li>
    </ol>
    <ol start="2" id="admin-00075__zh-cn_topic_0000001792345614_ol962694310415">
     <li id="admin-00075__zh-cn_topic_0000001792345614_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>在多域集群区域，单击待修改授权的被管理集群所在行的<span class="menucascade" id="admin-00075__zh-cn_topic_0000001792345614_menucascade721715260214">“<span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol8217126326"><span id="admin-00075__zh-cn_topic_0000001792345614_text576312207210">更多</span></span> &gt; <span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol1461252715212"> <span id="admin-00075__zh-cn_topic_0000001792345614_text1328214414267">修改授权</span></span>”</span>。</span></li>
     <li id="admin-00075__zh-cn_topic_0000001792345614_li1579344117310"><span>在<span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol16481314646">“<span id="admin-00075__zh-cn_topic_0000001792345614_text3764120416">数据保护管理员</span>”</span>区域，选择需要修改授权的本地集群数据保护管理员。</span></li>
     <li id="admin-00075__zh-cn_topic_0000001792345614_li113715181941"><span>在<span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol13145144312416">“<span id="admin-00075__zh-cn_topic_0000001792345614_text1587413176269">授权信息</span>”</span>区域，填写被管理集群的数据保护管理员用户名及密码。</span></li>
     <li id="admin-00075__zh-cn_topic_0000001792345614_li19113371847"><span>单击<span class="uicontrol" id="admin-00075__zh-cn_topic_0000001792345614_uicontrol142281845844">“<span id="admin-00075__zh-cn_topic_0000001792345614_text1948520351125">确定</span>”</span>。</span></li>
     <li id="admin-00075__zh-cn_topic_0000001792345614_li141411220777"><span>仔细阅读危险提示，勾选“<span id="admin-00075__zh-cn_topic_0000001792345614_text157054506106">我已阅读上述信息，了解执行此操作带来的后果</span>”后，单击“<span id="admin-00075__zh-cn_topic_0000001792345614_text09092213211">确定</span>”。</span></li>
    </ol>
   </div>
