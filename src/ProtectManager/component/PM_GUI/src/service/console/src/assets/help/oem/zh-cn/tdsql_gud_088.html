  <h1 class="topictitle1">授权备份存储单元（适用于1.6.0及后续版本）</h1>
  <div>
   <p id="tdsql_gud_088__zh-cn_topic_0000002200061441_p8060118">如果使用数据保护管理员或自定义角色的用户对资源进行保护操作，在创建备份SLA前，需将备份数据待存放的备份存储单元授权给该用户，后续该用户创建备份SLA时才能使用已授权的备份存储单元。如果使用系统管理员，则无需执行本节操作。</p>
   <div class="section" id="tdsql_gud_088__zh-cn_topic_0000002200061441_section9811839141413">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="tdsql_gud_088__zh-cn_topic_0000002200061441_ol15344155131512">
     <li id="tdsql_gud_088__zh-cn_topic_0000002200061441_li1391616181519"><span>选择“系统 &gt; 基础设施 &gt; 备份存储单元组”。</span></li>
     <li id="tdsql_gud_088__zh-cn_topic_0000002200061441_li1771554121517"><span>在“备份存储单元”页签，单击备份存储单元的名称。</span></li>
     <li id="tdsql_gud_088__zh-cn_topic_0000002200061441_li14527455250"><span>在弹出的“基本信息”界面，在待授权的用户所在行单击<span><img id="tdsql_gud_088__zh-cn_topic_0000002200061441_image9954113212261" src="zh-cn_image_0000002200147177.png"></span>，进行授权。</span><p></p><p id="tdsql_gud_088__zh-cn_topic_0000002200061441_p148001555162616">您也可以勾选多个待授权的用户后，单击“批量授权”。</p> <p></p></li>
    </ol>
