<div class="aui-fullpage">
  <div class="aui-block aui-paginator-container">
    <lv-tabs [(lvActiveIndex)]="activeIndex" class="aui-tab">
      <lv-tab lvTitle="{{ 'common_cluster_label' | i18n }}" [lvId]="instanceConfig.activeIndex">
        <ng-template lv-tab-lazy>
          <aui-database-template [configParams]="instanceConfig"></aui-database-template>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_non_distributed_instance_label' | i18n }}" [lvId]="databaseConfig.activeIndex">
        <ng-template lv-tab-lazy>
          <aui-database-template [configParams]="databaseConfig"></aui-database-template>
        </ng-template>
      </lv-tab>
      <lv-tab lvTitle="{{ 'protection_distributed_instance_label' | i18n }}"
        [lvId]="distributedInstanceConfig.activeIndex">
        <ng-template lv-tab-lazy>
          <aui-database-template [configParams]="distributedInstanceConfig"></aui-database-template>
        </ng-template>
      </lv-tab>
    </lv-tabs>
  </div>
</div>
