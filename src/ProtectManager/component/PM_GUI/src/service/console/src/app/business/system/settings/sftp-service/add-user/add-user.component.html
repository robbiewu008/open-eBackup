<lv-form [formGroup]="formGroup" [lvLabelColon]="false" class="formGroup">
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_username_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="userNameErrorTip">
      <input [lv-tooltip]="nameComplexTipLabel" lvTooltipTrigger="focus" lvTooltipPosition="topLeft"
        lvTooltipTheme="light" lv-input type="text" formControlName="userName" autocomplete="new-password" />
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{ 'common_password_label' | i18n }}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="baseUtilService.pwdErrorTip">
      <aui-inupt-with-eye [lv-tooltip]="pwdComplexTipTpl" lvTooltipTrigger="focus" lvTooltipPosition="topLeft"
        lvTooltipTheme="light" formControlName="userPassword" [lvPasteAllowed]="false"></aui-inupt-with-eye>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>{{ 'common_confirmpwd_label' | i18n }}</lv-form-label>
    <lv-form-control [lvErrorTip]="baseUtilService.pwdErrorTip">
      <aui-inupt-with-eye formControlName="confirmPassword" [lvPasteAllowed]="false"></aui-inupt-with-eye>
    </lv-form-control>
  </lv-form-item>
  <lv-form-item>
    <lv-form-label lvRequired>
      {{'system_sftp_quota_label' | i18n}}
    </lv-form-label>
    <lv-form-control [lvErrorTip]="quotaErrorTip" class="groupInControl">
      <lv-group lvGutter='8px'>
        <lv-group class="quota-input">
          <input lv-input formControlName="quota" type="text" class="capacity-for-text" />
        </lv-group>
        <lv-group class="capacity-unit">
          <lv-select [lvOptions]="capacityUnits" formControlName="capacity_unit" lvValueKey="value">
          </lv-select>
        </lv-group>
      </lv-group>
    </lv-form-control>
  </lv-form-item>
</lv-form>

<ng-template #pwdComplexTipTpl>
  <span [innerHTML]="pwdComplexTipLabel"></span>
</ng-template>
