  <a name="helpcenter_000200"></a><a name="helpcenter_000200"></a>
  <h1 class="topictitle1">管理设备时间（适用于部分型号）</h1>
  <div>
   <p class="MsoNormal" id="helpcenter_000200__zh-cn_topic_0000002200070005_zh-cn_topic_0223232523_p2517494">在节点详情页面，查看当前系统的设备时间。</p>
   <div class="section" id="helpcenter_000200__zh-cn_topic_0000002200070005_section23124911910">
    <h4 class="sectiontitle">适用于本产品部分型号</h4>
    <ol id="helpcenter_000200__zh-cn_topic_0000002200070005_ol11912143117108">
     <li id="helpcenter_000200__zh-cn_topic_0000002200070005_li1391212312105"><span>选择“系统 &gt; 基础设施 &gt; 集群管理”。</span></li>
     <li id="helpcenter_000200__zh-cn_topic_0000002200070005_li1191213114106"><span>在“备份集群”页签的“本地集群节点”区域，单击节点名称。</span></li>
     <li id="helpcenter_000200__zh-cn_topic_0000002200070005_li29121131171015"><span>在弹出的<span class="uicontrol" id="helpcenter_000200__zh-cn_topic_0000002200070005_uicontrol179139312109">“<span id="helpcenter_000200__zh-cn_topic_0000002200070005_text1891310317102">节点详情</span>”</span>对话框中，查看当前设备时间。</span><p></p>
      <div class="notice" id="helpcenter_000200__zh-cn_topic_0000002200070005_note1691323114103">
       <span class="noticetitle"><img src="public_sys-resources/notice_3.0-zh-cn.png"> </span>
       <div class="noticebody">
        <p id="helpcenter_000200__zh-cn_topic_0000002200070005_p391323161010">如果需要修改设备时间，具体操作请参考<a href="zh-cn_topic_0000002200155665.html">配置设备时间</a>。</p>
       </div>
      </div> <p></p></li>
    </ol>
   </div>
