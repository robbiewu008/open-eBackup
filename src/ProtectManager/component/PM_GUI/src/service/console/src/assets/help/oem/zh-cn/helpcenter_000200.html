  <a name="helpcenter_000200"></a><a name="helpcenter_000200"></a>
  <h1 class="topictitle1">管理设备时间</h1>
  <div>
   <p class="MsoNormal" id="helpcenter_000200__zh-cn_topic_0000001839224673_zh-cn_topic_0223232523_p2517494">在节点详情页面，查看当前系统的设备时间。</p>
   <div class="section" id="helpcenter_000200__zh-cn_topic_0000001839224673_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <p id="helpcenter_000200__zh-cn_topic_0000001839224673_p347117566463">对于本产品，操作步骤如下</p>
    <ol id="helpcenter_000200__zh-cn_topic_0000001839224673_zh-cn_topic_0223232411_ol48781090">
     <li id="helpcenter_000200__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_zh-cn_topic_0000001311295305_zh-cn_topic_0000001149078659_li929117916361"><span>选择“系统 &gt; 基础设施 &gt; 集群管理”。</span></li>
     <li id="helpcenter_000200__zh-cn_topic_0000001839224673_li19932939164117"><span>在“备份集群”页签的“本地集群节点”区域，单击节点名称。</span></li>
     <li id="helpcenter_000200__zh-cn_topic_0000001839224673_li1115217015589"><span>在弹出的<span class="uicontrol" id="helpcenter_000200__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_uicontrol1144724616332">“<span id="helpcenter_000200__zh-cn_topic_0000001839224673_zh-cn_topic_0000001607531760_text51761646203516">节点详情</span>”</span>对话框中，查看当前设备时间。</span><p></p>
      <div class="notice" id="helpcenter_000200__zh-cn_topic_0000001839224673_note17296125611810">
       <span class="noticetitle"><img src="public_sys-resources/notice_3.0-zh-cn.png"> </span>
       <div class="noticebody">
        <p id="helpcenter_000200__zh-cn_topic_0000001839224673_p629675612817">如果需要修改设备时间，具体操作请参考<a href="zh-cn_topic_0000001839144893.html">配置设备时间</a>。</p>
       </div>
      </div> <p></p></li>
    </ol>
   </div>
