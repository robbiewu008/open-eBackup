 <body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px">
  <a name="tdsql_gud_093"></a><a name="tdsql_gud_093"></a>
  <h1 class="topictitle1">如何查询TDSQL数据节点是否已安装mysql服务</h1>
  <div>
   <div class="section">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol>
     <li><span>使用PuTTY工具通过<strong>root</strong>用户登录TDSQL数据节点。</span></li>
     <li><span>执行以下命令，查询是否已安装mysql服务。</span><p></p><pre class="screen">ps -ef | grep mysql | grep <em>实例端口</em></pre>
      <div class="note">
       <img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span>
       <div class="notebody">
        <p id="tdsql_gud_093__tdsql_gud_016_p0531123013256">命令中的<em id="tdsql_gud_093__tdsql_gud_016_i182744371259">实例端口</em>请根据赤兔管理台“实例管理”界面选择对应的实例后，进入“DB监控”界面获取到的实际值替换。</p>
       </div>
      </div> <p>示例：</p> <pre class="screen">ps -ef | grep mysql | grep <em>4007</em></pre> <p>当回显类似如下信息时，则表示已安装了mysql服务。否则，表示未安装mysql服务。</p> <p><span><img src="zh-cn_image_0000002164818986.png"></span></p> <p></p></li>
    </ol>
