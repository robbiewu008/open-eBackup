  <a name="ZH-CN_TOPIC_0000002164629024"></a><a name="ZH-CN_TOPIC_0000002164629024"></a>
  <h1 class="topictitle1">删除角色</h1>
  <div>
   <p id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839144741_p4418105261114"><span id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_text64822057194716">本产品</span>支持删除已有的角色信息。</p>
   <div class="section" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_section4677933192420">
    <h4 class="sectiontitle">注意事项</h4>
    <p id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_p1299893712415">内置角色和已关联用户的角色不支持删除。</p>
   </div>
   <div class="section" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_section1395831417362">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_zh-cn_topic_0223232411_ol48781090">
     <li id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_uicontrol178243242119">“系统 &gt; 安全 &gt; RBAC &gt; 角色”</span>。</span></li>
     <li id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_li42268317"><span>（可选）可以单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_uicontrol689194191119">“名称”</span>旁的<span><img id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002164669558.png"></span>，对角色进行搜索。</span></li>
     <li id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的角色所在行右侧的<span class="uicontrol" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_uicontrol1713111171311">“更多 &gt; 删除”</span>。</span><p></p><p id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_p177128813484">支持批量删除角色，勾选多个需要删除的角色，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_uicontrol1110031813139">“删除”</span>。</p> <p></p></li>
     <li id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_li12258180442"><span>在弹出的对话框中，勾选“我已阅读上述信息，了解执行此操作带来的后果“，单击<span class="uicontrol" id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_uicontrol221742161212">“确定”</span>。</span><p></p><p id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_zh-cn_topic_0000001839224821_p1161191721219"><span><img id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_image11928201743816" src="zh-cn_image_0000002200070285.png"></span></p> <p id="ZH-CN_TOPIC_0000002164629024__zh-cn_topic_0000002200070101_p388332422214"></p> <p></p></li>
    </ol>
