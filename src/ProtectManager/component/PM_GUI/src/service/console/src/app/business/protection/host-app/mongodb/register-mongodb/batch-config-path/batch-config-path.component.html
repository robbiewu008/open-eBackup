<div>
    <lv-alert lvType="info" lvClosable="false">
        {{(type === configPathEnum?.dbPath ? 'protection_batch_config_db_tip_label' :
        'protection_batch_config_db_tool_tip_label') | i18n}}
    </lv-alert>
</div>
<lv-form [formGroup]="formGroup" class="formGroup">
    <lv-form-item>
        <lv-form-label>
            {{(type === configPathEnum?.dbPath ? 'protection_db_install_path_label' :
            'protection_db_tool_install_path_label') | i18n}}
            <i lv-icon="aui-icon-help"
                lv-tooltip="{{(type === configPathEnum?.dbPath ? 'protection_db_install_path_help_label' : 'protection_db_tool_install_path_help_label') | i18n}}"
                lvTooltipTheme="light" lvColorState='true' class="configform-constraint"></i>
        </lv-form-label>
        <lv-form-control [lvErrorTip]="pathErrorTip">
            <input lv-input type="text" formControlName="path" />
        </lv-form-control>
    </lv-form-item>
</lv-form>
