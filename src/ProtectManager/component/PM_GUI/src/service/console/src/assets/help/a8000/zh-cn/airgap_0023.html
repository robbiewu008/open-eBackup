<h1 class="topictitle1">关闭存储设备关联的Air Gap策略</h1>
<div><p>通过本节操作，关闭存储设备关联的Air Gap策略。关闭后，复制任务可以按复制SLA策略设置的复制时间进行复制，不受Air Gap复制时间窗影响。</p>
<div class="section"><h4 class="sectiontitle">操作步骤</h4><ol><li><span>选择“数据安全 &gt; Air Gap”。</span><p><div class="note" id="airgap_0023__airgap_0012_zh-cn_topic_0000001839142377_note811715311231"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="airgap_0023__airgap_0012_zh-cn_topic_0000001839142377_p201182362315">对于1.5.0版本，请选择“数据利用 &gt;  Air Gap”。</p>
</div></div>
</p></li><li><span>选择<span class="uicontrol">“存储设备”</span>页签。</span></li><li><span>在需要关闭Air Gap策略的存储设备所在行，选择<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">关闭策略</span>”</span>。</span></li><li><span>系统弹出如下提示框，确认提示内容后，单击<span class="uicontrol">“确定”</span>。</span><p><p><span><img src="zh-cn_image_0000002200008673.png"></span></p>
</p></li></ol>
</div>
</div>
