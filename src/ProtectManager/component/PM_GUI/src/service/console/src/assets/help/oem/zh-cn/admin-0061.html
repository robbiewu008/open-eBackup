  <a name="admin-0061"></a><a name="admin-0061"></a>
  <h1 class="topictitle1">删除用户</h1>
  <div>
   <p class="msonormal" id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_p65693431">当用户不再需要时，可以删除该用户。</p>
   <div class="section" id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232506_section54369968">
    <h4 class="sectiontitle">背景信息</h4>
    <p id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_p5885193973113">系统管理员的用户可以删除其他管理员。</p>
   </div>
   <div class="section" id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_section364572881212">
    <h4 class="sectiontitle">操作步骤</h4>
    <ol id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232411_ol48781090">
     <li id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232618_li3061316"><span>选择<span class="uicontrol" id="admin-0061__zh-cn_topic_0000002164669210_uicontrol14442171684113">“系统 &gt; 安全 &gt; RBAC &gt; 用户”</span>。</span></li>
     <li id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_li42268317"><span>（可选）可以单击<span class="uicontrol" id="admin-0061__zh-cn_topic_0000002164669210_uicontrol69019300418">“名称”</span>旁的<span><img id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0223232371_image193269489536" src="zh-cn_image_0000002200070165.png"></span>，对用户进行搜索。</span></li>
     <li id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_zh-cn_topic_0274211889_zh-cn_topic_0224938451_li18900716111720"><span>单击需要删除的用户所在行右侧的<span class="uicontrol" id="admin-0061__zh-cn_topic_0000002164669210_uicontrol5169747143814">“更多”</span>并选择<span class="uicontrol" id="admin-0061__zh-cn_topic_0000002164669210_uicontrol5396155216297">“删除”</span>。</span></li>
     <li id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_li12258180442"><span>在弹出的对话框中，完成确认后，单击<span class="uicontrol" id="admin-0061__zh-cn_topic_0000002164669210_uicontrol9117123103014">“确定”</span>。</span><p></p><p id="admin-0061__zh-cn_topic_0000002164669210_zh-cn_topic_0000001839224821_p1161191721219"><span><img id="admin-0061__zh-cn_topic_0000002164669210_image1378411229413" src="zh-cn_image_0000002164829150.png"></span></p> <p id="admin-0061__zh-cn_topic_0000002164669210_p085816418234"></p> <p></p></li>
    </ol>
