<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000002164657026"></a><a name="ZH-CN_TOPIC_0000002164657026"></a>

<h1 class="topictitle1">重启宿主机后，备份任务中删除卷失败</h1>
<div><div class="section"><h4 class="sectiontitle">现象描述</h4><p>重启OpenStack的宿主机后，备份任务成功，任务详情打印有“删除卷失败”标签。</p>
</div>
<div class="section"><h4 class="sectiontitle">可能原因</h4><p>客户端所在主机和宿主机采用相同的卷组名，宿主机被重启后，重启过程中取消激活巻组中逻辑卷失败，使卷卸载失败，从而导致删除卷失败。</p>
</div>
<div class="section"><h4 class="sectiontitle">处理步骤</h4><ol><li><span>登录OpenStack OM界面。</span></li><li><span>创建新的虚拟机作为客户端所在主机，并删除原有客户端所在主机。</span></li></ol>
</div>
<p></p>
